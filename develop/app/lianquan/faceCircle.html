<body>
        <div class="chose_type">

                <span class="clint-type active" data-type="1">脸圈主播</span>
                <div class="form-group form-inline shop-box">

        </div>
        <div class="nav_top">

                    <button type="button" class="btn btn-default navbtn1">申请认证</button>
                    <button type="button" class="btn btn-active navbtn2">平台认证</button>
                    <!-- <button type="button" class="btn btn-default navbtn3">店面确认</button> -->
                    <button type="button" class="btn btn-default navbtn4">已认证</button>
                </div>
                <div class="btn-group btn-delete" id="deleteBtn" style="display: none;">
                    <button type="button" class="btn btn-active"><img src="img/delete.png"></button>
                </div>
                <div class="btn-group btn-searchs" role="group" aria-label="...">
                    <!--<button type="button" class="btn btn-default">-->
                    <div class="input-append date form_date btn btn-default" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd" style="z-index: 999;">
                        <input size="16" type="text" value="" readonly="" placeholder="请选择日期" id="topdate" class="btn btn-default">
                        <span class="add-on"><i class="icon-th"></i></span>
                        <!--<span class="clender-back"><img src="img/xiala.png"/></span>-->
                    </div>
                    <input type="hidden" id="dtp_input2" value="">
                    <!--</button>-->
                    <button type="button" class="btn btn-sear btn-active"><img src="img/fangdajing.png"></button>
                </div>
                <div class="btn-group dropdown btn-alls" style="display: none;">
                    <button type="button" class="btn btn-default" id="alls-button">全部</button>
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <img src="img/xiala.png">
                      </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">

                                        <span class="apply_yue"></span>

                                </li>

                                        <span class="apply_yue"></span>
                                        <span class="apply_point"></span>
                                </li>

                        <div class="face-step-item face-step-fr">
