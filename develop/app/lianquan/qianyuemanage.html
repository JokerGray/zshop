<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Expires" content="0">
	    <title>签约管理</title>
		<link rel="stylesheet" href="common/assets/hplus/css/bootstrap.min.css" />
        <link rel="stylesheet" href="common/assets/hplus/css/font-awesome.min93e3.css">
        <link rel="stylesheet" type="text/css" href="common/assets/layui-v2.0.1/layui/css/layui.css" media="all" />
        <link rel="stylesheet" type="text/css" href="common/css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/application.css" />
		<link rel="stylesheet" type="text/css" href="css/qianyuemanage.css" />
    </head>
	<body>
		<!--顶部-->
		<div class="chose_type">
			<span class="clint-type active" data-type="0">主脸申请</span>
			<span class="clint-type" data-type="1">主播申请</span>
		</div>		
		<div class="container-fluid" style="margin-top:10px;width: auto;">
            <!-- 列表展示 -->
			<table id="demo" lay-filter="test" ></table>
			<!--分页-->
			<div id="laypageLeft" class="table-rgt"></div>
		</div>
		<!-- 修改层 -->
		<div class="modal fade"  role="dialog" id="refuseTop"  data-backdrop="static" data-keyboard="false">
	      <div class="modal-dialog" role="document">
	        <div class="modal-content">	        	
				<div class="modal-body">
		            <div class="layui-form-item layui-form-text">
					    <label class="layui-form-label" style="width: 100px;">原因：</label>
					    <div class="layui-input-block">
					      <textarea id="cause" name="cause" required lay-verify="required" placeholder="请输入审核不通过原因" class="layui-textarea"></textarea>
					    </div>
					</div>	            
		        </div>
	          	<div class="modal-footer">
	          		<div type="button" class="btn btn-primary" id="refuseTopic">确定</div>
	            	<div type="button" class="btn btn-default cancels" data-dismiss="modal">取消</div>	            	
	          	</div>
	        </div>
	      </div>
		</div>	
		<!-- 序号 -->
		<script type="text/html" id="indexTpl">
		    {{d.LAY_TABLE_INDEX+1}}
		</script>
		<!-- 图片imgTpl -->
		<script type="text/html" id="imgTpl">
			<div class="showImg">
				<img class="imgs" src={{d.userpic}}  />
			</div>
		</script>
		<!-- 操作 -->
		<script type="text/html" id="operationTpl">
			{{#  if(d.status == 2){ }}
		  		<span>审核未通过</span>
		  	{{#  } else if(d.status == 1) { }}
		  		<span>审核已通过</span>
		  	{{#  } else { }}
		  		<span>
		  			<a class="" lay-event="to_agree">
		  				<img src="../lianquan/img/agree@2x.png" />
		  			</a>
		  			<a class="" lay-event="to_refuse">
		  				<img src="../lianquan/img/refuse@2x.png" />
		  			</a>
		  		</span>
		  	{{#  } }}			
		</script>
	</body>
	<!-- jSCommon -->
	<script type="text/javascript" src="common/assets/hplus/js/jquery.min.js"></script>
	<script type="text/javascript" src="common/assets/hplus/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="common/assets/layui-v2.0.1/layui/layui.all.js"></script>
	<script type="text/javascript" src="common/js/yyCache.js"></script>
	<script type="text/javascript" src="common/js/util/util.js"></script>
	
	<!--jSCurr-->
	<script type="text/javascript" src="common/assets/bootstrap-datepicker-1.6.4/js/bootstrap-datepicker.min.js"></script>
	<script type="text/javascript" src="common/assets/bootstrap-datepicker-1.6.4/locales/bootstrap-datepicker.zh-CN.min.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/qianyuemanage.js"></script>
</html>
