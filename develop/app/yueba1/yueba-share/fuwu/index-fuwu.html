    <div class="box">
            <div class="lunbo">

                        <div class="JNeng">
                                <div class="smrz"><img id="realName" src="./image/yb_smrz_hui.png" alt=""></div>

<script src="./js/swiper.min.js"></script>
<script>
     var mySwiper = new Swiper ('.swiper-container', {
            loop:false,
            autoplay:2000,
            autoplayDisableOnteraction:false,//是否禁止autoplay
            paginationClickable:true,
            observer:true,
            observerParents:false,
            direction: 'horizontal',
            shortSwipes:true,//true,默认允许短切换，false快速且长距离滑动无法切换
            // freeMode:false,
            touchRatio:2,//触摸距离与滑动距离的比例
            
            // 如果需要分页器
            pagination:{
                   el: '.swiper-pagination',
                   type:'fraction',
                       },
            onSlideChangeEnd: function(swiper){ 
                　　　swiper.update();  
                　　　mySwiper.startAutoplay();
                　　   mySwiper.reLoop();  
                }
          })  
</script>
</html>
