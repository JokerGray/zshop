<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="发现地图" />
    <meta name="keywords" content="发现地图" />
    <title>发现</title>
    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="static/layer_mobile/need/layer.css">
    <link rel="stylesheet" href="src/index.css">
</head>

<body>
    <input type="hidden" id="addressHid">
    <div class="tab" id="tab">
        <div class="bg" id=""></div>
        <ul>
            <li class="active" data-type="0">全部</li>
            <li data-type="1">约吧</li>
            <li data-type="2">玩家挣钱</li>
            <li data-type="3">活动</li>
            <li data-type="4">圈子</li>
            <li data-type="5">云店</li>
            <li data-type="刷新">刷新</li>
        </ul>
        <!-- <div class="show" id="showDiv"></div> -->
    </div>
    <div class="swiper" id="swiperBox">
        <div class="swiper-container swiper-container-horizontal">
            <div class="swiper-wrapper" id="bannerBox">
                <div class="swiper-slide">1</div>
                <div class="swiper-slide">2</div>
                <div class="swiper-slide">3</div>
            </div>
        </div>
    </div>
    <div id="map">
        <div class="container" id="container"></div>
    </div>
    <!-- <div id="tip"></div> -->
    <div class="loading" id="loading">
        加载中...
    </div>
    <div id="updateBtn"></div>
    <!-- 公司的 -->
    <script language="javascript" src="//webapi.amap.com/maps?v=1.4.1&key=fe7600dc960339960524ec20c6b3882e"></script>
    <!-- 我的 -->
    <!-- <script language="javascript" src="//webapi.amap.com/maps?v=1.4.1&key=f73740be26c8c3bed775bc461155b7de"></script> -->
    <!-- 共通模块模板 -->
    <script type="text/html" id="tpl">
        <div class="swiper-slide">
            <div class="header">
                <span class="header-icon"></span>
                <span class="header-title">约吧</span>
            </div>
            <div class="user-content">
                <img src="" class="thumbnail" alt="加载失败" onerror="imgErr(this)">
                <div class="vertical-center">
                    <p class="user-name">用户名称</p>
                    <p class="user-text"><i class="shop-icon"></i><span>店铺名称</span></p>
                    <p class="stars">
                        <i class="icon-star off"></i>
                        <i class="icon-star off"></i>
                        <i class="icon-star off"></i>
                        <i class="icon-star off"></i>
                        <i class="icon-star off"></i>
                    </p>
                </div>
            </div>
            <div class="detail-content">
                <p><span class="detail-tag"></span><span class="content"></span></p>
                <!-- 仅供活动模块使用 -->
                <div class="hd-content">
                    <p class="hd-title ellipsis"></p>
                    <p class="hd-time"></p>
                </div>
                <a class="detail-icon shop" href="#">查看详情</a>
            </div>
            <div class="footer">
                <a class="fr nav"></a>
                <p class="price">120元/小时</p>
                <p class="stars">
                    <i class="icon-star off"></i>
                    <i class="icon-star off"></i>
                    <i class="icon-star off"></i>
                    <i class="icon-star off"></i>
                    <i class="icon-star off"></i> 已售
                    <span class="num">0</span>单
                </p>
                <p class="address ellipsis"><i class="icon-address"></i><span class="addressSpan">加载中...</span></p>
                <p class="phone"><i class="icon-phone"></i><span class="text"></span></p>
            </div>
        </div>
    </script>
    <script src="static/jquery-1.10.2.js"></script>
    <script src="static/swiper-3.4.2.jquery.min.js"></script>
    <script src="static/layer_mobile/layer.js"></script>
    <script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.js"></script>
    <script src="src/index.js"></script>
</body>

</html>
