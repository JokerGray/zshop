<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/xuanVedio.css">
	<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script>
		(function (doc, win) {
			var docEl = doc.documentElement,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
				recalc = function () {
					var clientWidth = docEl.clientWidth;
					if (!clientWidth) return;
					if (clientWidth >= 1024) {
						docEl.style.fontSize = "273px";
					} else {
						docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
					}
				};
			if (!doc.addEventListener) return;
			win.addEventListener(resizeEvt, recalc, false);
			doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
	</script>
</head>

<body>
	<div class="wrap" style="max-width: 1024px;margin:0 auto;">
		<div id="header" style="max-width: 1024px;margin:0 auto;">
			<div class="header_logo">
				<img src="img/logo.png" />
			</div>
			<div class="header_load btn">
				打开
			</div>
			<!-- 			<div class="header_open btn">
					打开
				</div> -->
		</div>
		<div id="content"></div>
		<div id="contBlank" style="display: none;">
			<span class="blank_icon"></span>
			<p class="msg_miss">哎呀！您访问的地址不存在</p>
			<p class="vedio_miss">该视频已被删除</p>
		</div>
		<div id="comment">
		</div>

		<div class="model">
			<div class="model_cont">
				<p class="text1">1、点击右上角的&nbsp;&nbsp;
					<span></span>
				</p>
				<p class="text2">2、选择&nbsp;&nbsp;
					<span></span>
				</p>
				<div class="pointTo"></div>
			</div>
		</div>
	</div>

	<script type="text/html" id="myContent">
		<div class="person fix">
			<div class="person_left">
				<img src="<%=data.scSysUser.userpic%>" />
				<p class="person_id">
					<%=data.scSysUser.username%>
				</p>
				<p class="person_infos">
					<span id="day">
						<%=data.createTime.substr(5,5)%>
					</span>
					<span id="time">
						<%=data.createTime.substr(11,5)%>
					</span>
					<span class="seen">
						<img src="img/eye.png" />
					</span>
					<span id="seenNum">
						<%=data.playNum%>
					</span>
				</p>
			</div>
			<div class="person_right">
				<div id="praises">
					<img src="img/zan.png" id="praiseBtn" />
					<span>
						<%=data.praiseNum%>
					</span>
				</div>
			</div>
		</div>
		<div class="title">
			<div class="person_btLine"></div>
			<p class="title_text">
				<%=data.introduce%>
			</p>
			<div class="tags">
				<%for(var i=0;i<data.dazzleLabelList.length;i++){%>
					<div class="tagbtn">#&nbsp;
						<%=data.dazzleLabelList[i].labelName%>&nbsp;#</div>
					<%}
						%>
			</div>
		</div>
		<div class="mores">
			<span class="mores_icon"></span>
		</div>
		<div class="video_play">
			<img src="<%=data.coverUrl%>?x-oss-process=image/resize,m_fill,w_350,h_350,limit_0" />
			<span class="playbtn"></span>
		</div>
		<video style="display:none;" webkit-playsinline="true" x-webkit-airplay="true" playsinline="true" x5-video-player-type="h5"
		    controls="controls" x5-video-player-fullscreen="true" src=<%=data.videoUrl%>></video>
	</script>
</body>
<script src="js/artTemplate.js" type="text/javascript" charset="utf-8"></script>
<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>

</html>
