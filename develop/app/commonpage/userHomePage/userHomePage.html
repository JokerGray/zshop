<div id="weixin_pageto" class="wx_layer" style="display: none;">
    <div id="msgBox" class="msg_box"> 
        <p>1.点击右上角的</p>
        <p>2.选择</p>
        <span class="msg_arrow"></span>
        <span class="msg_point"></span>
        <span class="msg_txt"></span>
    </div>
</div>
    <script id="friendCircleList" type="text/html">
        {{# layui.each(d, function(index, item){ }}
        <!-- "type": "0",//类型  0朋友圈 1脸圈 2圈子 3粉天地社群风采 4粉天地粉丝团队粉风采 5全民炫 -->
        <li class="">
                <div class="paowrap">
                    <div class="toubu left">
                        <div class="left">
                            <img class="imgp" src="{{item.userFacePic}}" alt="">
                        </div>
                        <div class="left namep">
                            <p>{{item.userName}}</p>
                            <!-- <p>{{getTimeStr(Date.parse(new Date()),Date.parse(item.createTime))}}</p> -->
                            <p>{{item.createTime}}</p>
                        </div>
                    </div>
                    <div class="right dian">
                        <img src="img/dian.png" alt="">
                    </div>
                </div>
                {{# if(!isNull(item.content)){ }}
                <p class="navtitle">{{item.content}}</p>
                {{# } }}
                <div class="paolist">
                    {{# if(!isNull(item.picUrl)){ }}
                        {{# layui.each(eval(item.picUrl), function(k,v){ }}
                        <a href="{{v}}" class='show-big-img'>
                                <img class="yunImg" src="{{v}}" alt="">
                        </a>
                        
                        {{# }); }}
                    {{# } }}
                    {{# if(!isNull(item.videoPic)){ }}
                        <div class="video img">   
                            <video controls='controls' class='yunImg' poster="{{item.videoPic}}" src='{{item.videoUrl.replace(/\"/g,"")}}'></video>
                            <!-- <img class="yunImg" src="{{item.videoPic}}" alt=""> -->
                            <!-- <img class="icon" src="img/video.png" alt=""> -->
                        </div>  
                    {{# } }}

                </div>
                <p class="paoadd">
                    {{# if(!isNull(item.publishAddr)){ }}
                    <img class="left" src="img/ditu.png" alt=""><span class="left">{{item.publishAddr}}</span>
                    {{# } }}
                    {{# if(!isNull(item.userName)){ }}
                    <span class="fount">来自{{item.userName}}<img class="jiant" src="img/jiant.png" alt=""></span> 
                    {{# } }}
                </p>
                <div class="xinBottom">
                    <div class="left">
                        <span class="zannum">
                            {{# if(item.alrUpvote==0){ }}
                            <img class="mr10" src="img/zan.png" alt="">
                            {{# } else if(item.alrUpvote==1){ }}
                            <img class="mr10" src="img/zanh.png" alt="">
                            {{# } }}
                            {{item.appUpvoteTotal}}
                        </span>
                        <span><img class="mr10" src="img/writer.png" alt="">{{item.appReviewTotal}}</span>
                    </div>
                    <div class="right">
                        <img src="img/xinxi.png" alt="">
                    </div>
                </div>
                <span class="postypeP">
                    {{# if(item.imgType==0 ){ }}
                    <img src="img/xuan.png" alt="">
                    {{# } else if(item.type==1){ }}
                    <img src="img/lian.png" alt="">
                    {{# } else if(item.type==2){ }}
                    <img src="img/qz.png" alt="">
                    {{# } else if(item.type==3){ }}
                    <img src="img/she.png" alt="">
                    {{# } else if(item.type==4){ }}
                    <img src="img/fen.png" alt="">
                    {{# } else if(item.type==5){ }}
                    <img src="img/xuan.png" alt="">
                    {{# } }}
                </span>
            </li>
        {{# }); }}
    </script>
