<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>炫视频</title>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/qmxvd.css">
	<!-- rem布局 -->
	<script>
		(function (doc, win) {
			var docEl = doc.documentElement,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
				recalc = function () {
					var clientWidth = docEl.clientWidth;
					if (!clientWidth) return;

					if (clientWidth <= 750) {
						docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
					} else {
						docEl.style.fontSize = '200px';
					}
				};
			if (!doc.addEventListener) return;
			win.addEventListener(resizeEvt, recalc, false);
			doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
	</script>
</head>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>

<body>
	<!-- 请跳转至浏览器 -->
	<div class="model">
		<div class="model_cont">
			<p class="text1">1、点击右上角的&nbsp;&nbsp;
				<span></span>
			</p>
			<p class="text2">2、选择&nbsp;&nbsp;
				<span></span>
			</p>
			<div class="pointTo"></div>
		</div>
	</div>
	<div id="page" class="page">
		<div id="xuanVd" class="video"></div>
		<div id="vdList" class="vdlist"></div>
	</div>
	<!-- 预加载动画 -->
	<div class="reload">
		<div class="loadings">
			<span class="load"></span>
			<span class="load"></span>
			<span class="load"></span>
		</div>
	</div>
	<script src="text/html" id="vdhtml">
		<div class="player-contain">
			<div id="vdWrap" class="vd-wrap">
				<video id="theVideo" class="video-player" preload="auto" poster="<%=data.coverUrl%>" src="<%=data.videoUrl%>" type="video/mp4" width="100%" webkit-playsinline="true" playsinline="true" x5-video-player-type="h5" x5-video-player-fullscreen="portraint" style="height:auto"></video>
			</div>
			<div id="vdCop" class="vd-copor">
				<div class="user toApp" style="background:url(<%=data.scSysUser.userpic%>?x-oss-process=image/resize,m_fill,w_100,h_100,limit_0) no-repeat center center;background-size:100% 100%;">
					<span class="add"></span>
				</div>
				<div class="love toApp"></div>
				<p><%=data.praiseNum%></p>
				<div class="msg toApp"></div>
				<p><%=data.commentNum%></p>
				<div class="turnout toApp"></div>
			</div>
			<div id="vdDes" class="vd-des">
				<span class="tag">
					<span class="tag-logo"></span>
					<%=(data.dazzleLabel?data.dazzleLabel.labelName:'暂无标签')%>
				</span>
				<p class="name"><%=(data.scSysUser.username?data.scSysUser.username:'未知用户')%></p>
				<p class="txt"><%=(data.introduce?data.introduce:'暂无视频介绍~')%></p>
			</div>
			<div id="playb" class="play_btn"></div>
		</div>
	</script>
	<script type="text/html" id="recList">
			<div class="rec">--今日热门推荐--</div>
			<ul class="rec-vd clearfix">
				<%if(data.length){%>
					<%for(var i=0;i<data.length;i++){%>
						<li class="rec-vd-list toHtml" data-dazzleid="<%=data[i].dazzleId%>" data-userid="<%=data[i].userId%>">
							<div class="cover"  style="background:no-repeat url(<%=data[i].coverUrl%>?x-oss-process=image/resize,m_fill,w_180,h_240,limit_0) center center;background-size:100% 100%;"></div>
							<span class="py-btn" data-dazzleid="<%=data[i].dazzleId%>" data-userid="<%=data[i].userId%>"></span>
							<img src="<%=data[i].scSysUser.userpic%>?x-oss-process=image/resize,m_fill,w_100,h_100,limit_0" alt="" class="vd-user">
							<p class="play-num"><%=data[i].playNum%>次播放</p>
						</li>
					<%}%>
				<%}%>
			</ul>
			<p class="more">请下载客户端查看更多...</p>	
			<div class="footer toAds">
					<img src="img/footer.png" alt="">
			</div>				
		</script>

		<script type="text/html" id="noData">
			<p class="no-data">没有更多数据...</p>
		</script>

</body>
<script src="js/jquery-1.10.2.js"></script>
<script src="js/artTemplate.js"></script>
<script src="js/util.js"></script>
<script src="js/fastclick.js"></script>
<script src="js/qmxvd.js"></script>
</html>
