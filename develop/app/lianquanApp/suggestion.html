<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>意见反馈</title>
		<link rel="stylesheet" type="text/css" href="css/suggestion.css"/>
		<link rel="stylesheet" type="text/css" href="assets/layer/need/layer.css"/>
		<script type="text/javascript">
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if (!clientWidth) return;
						docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
					};
				if (!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
		</script>
		<script src="assets/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/plupload-2.1.2/js/plupload.full.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/upload.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/suggestion.js" type="text/javascript" charset="utf-8"></script>
	</head>

	</body>
