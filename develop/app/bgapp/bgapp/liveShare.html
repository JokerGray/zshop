<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>直播分享</title>
		<link rel="stylesheet" href="assets/css/bootstrap.css"/>
		<link rel="stylesheet" href="assets/layer/mobile/need/layer.css"/>
		<link rel="stylesheet" href="assets/neplayer/neplayer.min.css"/>
		<link rel="stylesheet" href="assets/layui/css/layui.css"/>
		<link rel="stylesheet" href="css/liveShare.css"/>
	</head>
	<script>
		(function(doc, win) {
			var docEl = doc.documentElement,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
				recalc = function() {
					var clientWidth = docEl.clientWidth;
					if (!clientWidth) return;
					docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
				};
			if (!doc.addEventListener) return;
			win.addEventListener(resizeEvt, recalc, false);
			doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
	</script>
	<body>
		<div class="allWrapper">
			<div class="header">
				<div class="headPic"><img src="images/touxiang.png"/></div>
				<div class="shopInfo">
					<span class="shopName"></span>
					<span class="shopDesc"></span>
				</div>
				<button class="openApp btn">打开看看</button>
			</div>
			<div class="videoContainer"></div>
			<div class=model>
			<div class=model_cont>
				<p class=text1>1、点击右上角的&nbsp;&nbsp;<img src="images/tip.png"/></p>
				<p class=text2>2、选择用浏览器打开&nbsp;&nbsp;<img src="images/browser.png"/></p>
			</div>
		</div>
		</div>
		<script src="assets/js/jquery-2.1.0.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/layer/layer.js"></script>
		<script src="js/util.js"></script>
		<script src="js/pub.js"></script>
		<script src="assets/js/weixinShare.js"></script>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
		<script src="js/liveShare.js"></script>
		<script src="assets/neplayer/neplayer.min.js"></script>
	</body>
</html>
