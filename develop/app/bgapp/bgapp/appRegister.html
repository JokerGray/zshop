<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>分享注册</title>
		<link rel="stylesheet" href="assets/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="assets/css/jquery-weui.min.css" />
		<link rel="stylesheet" href="assets/layer/mobile/need/layer.css"/>
		<link rel="stylesheet" href="css/appRegister.css"/>
		<link rel="stylesheet" href="assets/layui/css/layui.css"/>
	</head>
	<body>
		<div class="allWrapper">
			<div class="container-fluid">
				<div class="row banner">
					<img src="images/zhidashi.png">
				</div>
				<div class="row register">
					<div class="form-group">
						<div class="type-change">
							<div class="normal-user col-xs-5 col-xs-offset-1"></div>
							<div class="normal-store col-xs-5"></div>
						</div>
						<div class="phone-number">
							<input type="text" class="form-control number" placeholder="请输入手机号" maxlength="11"/>
						</div>
						<div class="row">
							<div class="col-xs-7 code-number">
								<input type="text" class="form-control code" placeholder="请输入验证码"/>
							</div>
							<div class="col-xs-4 col-xs-offset-1 get-code"><button class="btn" id="get-code">获取验证码</button></div>
						</div>
						<div class="pass-number">
							<input type="password" class="form-control pass" placeholder="请设置登录密码"/>
						</div>
						<div class="store-info" style="display: none;">
							<div class="tip">商家用户请填写详细资料<img src="images/yundian_home_touxiang2.png" class="show-hide"></div>
							<div class="storeInfo-container">
								<div id="store-name">
									<input type="text" class="form-control store-name" placeholder="请输入商家名称"/>
								</div>
								<div id="store-types">
									<input type="text" class="store-types store-picker" placeholder="请输入所属行业" style="background-color: #FFFFFF;"/><span class="caret" style="color: #C3C3C3;"></span>
								</div>
								<div id="admin-name">
									<input type="text" class="form-control admin-name" placeholder="请输入商户管理员昵称"/>
								</div>
								<div id="store-address">
									<input type="text" class="store-address store-picker" placeholder="请输入商户所属省市" style="background-color: #FFFFFF;"/><span class="caret" style="color: #C3C3C3;"></span>
								</div>
								<div class="pic-upload">
									<div class="row">
										<div class="upload-left uploads" id="upload-left">
											<button id="upload1">上传图片</button>
											<div id="preview1" class="preview"></div>
										</div>
										<div class="upload-right uploads" id="upload-right">
											<button id="upload2">上传图片</button>
											<div id="preview2" class="preview"></div>
										</div>
										<div class="upload-left uploads" id="newUpload1">
											<button id="upload3">上传图片</button>
											<div id="preview3" class="preview"></div>
										</div>
										<div class="upload-right uploads" id="newUpload2">
											<button id="upload4">上传图片</button>
											<div id="preview4" class="preview"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div>
							<button class="btn btn-default" type="submit" id="regist-now"></button>
						</div>
					</div>
					<div class="row smart-city">
						<div class="head"><strong>智享城市</strong><p>让天下没有难做的经营、让人人成为经营大师</p></div>
						<ul>
							<li>
								<div class="appIcon col-xs-3"><img src="images/APP.png"></div>
								<div class="appName col-xs-9"><span class="app-name">智享城市</span><br/><span class="app-info">智能经营  智慧生活</span></div>
							</li>
							<li>
								<div class="appIcon col-xs-3"><img src="images/zhidashiAPP.png"></div>
								<div class="appName col-xs-9"><span class="app-name">智大师</span><br/><span class="app-info">人人都是经营大师</span></div>
							</li>
							<li>
								<div class="appIcon col-xs-3"><img src="images/houtai.png"></div>
								<div class="appName col-xs-9"><span class="app-name">智享后台</span><br/><span class="app-info">+互联网的供给侧改革</span></div>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="appInfo-list">
				<div class="head"><strong>智大师</strong><p>让经营流行起来</p></div>
				<ul>
					<li>
						<div class="appIcon col-xs-3"><img src="images/dashiquan.png"></div>
						<div class="appName col-xs-9 col-xs-offset-3"><span class="app-name">大师圈</span><br/><span class="app-info">智者的聚集地，相互交流经营理念、管理哲学</span></div>
					</li>
					<li>
						<div class="appIcon col-xs-3"><img src="images/icon_faxian1.png"></div>
						<div class="appName col-xs-9 col-xs-offset-3"><span class="app-name">智经营</span><br/><span class="app-info">人人都可以成为经营大师</span></div>
					</li>
					<li>
						<div class="appIcon col-xs-3"><img src="images/icon-zhibo.png"></div>
						<div class="appName col-xs-9 col-xs-offset-3"><span class="app-name">直播</span><br/><span class="app-info">最好用的商家吸粉工具</span></div>
					</li>
					<li>
						<div class="appIcon col-xs-3"><img src="images/icon_paoquan1.png"></div>
						<div class="appName col-xs-9 col-xs-offset-3"><span class="app-name">我的云店</span><br/><span class="app-info">传统电商质变升级，给每家线下实体店铺开通线上"云中店"</span></div>
					</li>
					<li>
						<div class="appIcon col-xs-3"><img src="images/icon_wode1.png"></div>
						<div class="appName col-xs-9 col-xs-offset-3"><span class="app-name">工作台</span><br/><span class="app-info">多端数据联通，移动的门店管理后台</span></div>
					</li>
				</ul>
			</div>
			<div class="smart-manage">
				<div class="head"><strong>智经营</strong><p>——人事客项钱</p></div>
				<div class="pic"><img src="images/zhijingying.png"></div>
				<div class="goTop" style="display: none;"><img src="images/zhiding.png"></div>
				<!--<div class="manage-info"><img src="images/diannao.png">文字介绍文字介绍文字介绍文字介绍文字介绍文字介绍文字介绍文字介绍文字介绍文字介绍文字介绍文字介绍文字介绍文字介绍文字介绍文字介绍文字介绍文字介绍文字介绍文字介绍文字介绍文字介绍文字介绍文字介绍文字介绍文字介绍文字介绍文字介绍文字介绍文字介绍</div>-->
			</div>
		</div>
		<script src="assets/js/jquery-2.1.0.js"></script>
		<script src="assets/js/bootstrap.js"></script>
		<script src="assets/js/jquery-weui.min.js"></script>
		<script src="assets/js/weixinShare.js"></script>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
		<script src="assets/js/city-picker.min.js"></script>
		<script src="assets/layer/layer.js"></script>
		<script src="assets/plupload-2.1.2/js/plupload.full.min.js"></script>
		<script src="js/util.js"></script>
		<script src="js/appRegister.js"></script>
		<script>
			uploadOss({
		        btn: 'upload1',
		        imgDom: "preview1",
		        flag: "reg",
		        num: 1
		    });
		
			uploadOss({
		        btn: 'upload2',
		        imgDom: "preview2",
		        flag: "reg",
		        num: 2
		    });
		    
		    uploadOss({
		        btn: 'upload3',
		        imgDom: "preview3",
		        flag: "reg",
		        num: 3
		    });
		    
		    uploadOss({
		        btn: 'upload4',
		        imgDom: "preview4",
		        flag: "reg",
		        num: 4
		    });
		</script>
	</body>
</html>
