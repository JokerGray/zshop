<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
		<title>团队首页</title>
		<link rel="stylesheet" href="assets/layui/css/layui.css" />
		<link rel="stylesheet" href="assets/css/jquery.circliful.css"/>
		<link rel="stylesheet" href="assets/css/swiper.min.css"/>
		<link rel="stylesheet" href="css/teamHomePage.css" />
	</head>
	<body>
		<div class="allWrapper">
			<div class="header swiper-container">
				<div class="swiper-wrapper">
			    </div>
			</div>
			<div id="container1">
				<div id="lineHeader1" class="lineHeader">
					<span class="titleContainer"><span id="memberSale">团队</span>销售业绩</span>
				</div>
				<div id="lineChartContainer1"></div>
			</div>
			<div id="container2">
				<div id="lineHeader2" class="lineHeader">
					<span class="titleContainer"><span id="memberConsume">团队</span>消耗业绩</span>
				</div>
				<div id="lineChartContainer2"></div>
			</div>
			<div id="container3">
				<div id="lineHeader3" class="lineHeader">
					<span class="titleContainer">新客分析</span><span class="titleContainer">赠送统计</span>
				</div>
				<div id="chartContainer3">
					<div id="cumsCount">
						<div id="circle1" data-dimension="150" data-width="9" data-fontsize="22" data-fgcolor="#7dc6fb" data-pgcolor="#b38eff" data-bgcolor="#e1e1e1"></div>
						<div id="todayAmount"><span class="amounts"></span><br /><span>今日新客人数</span></div>
						<div id="monthAmount"><span class="amounts"></span><br /><span>本月新客总数</span></div>
					</div>
					<div id="giftCount">
						<div id="circle2" data-dimension="150" data-width="9" data-fontsize="22" data-fgcolor="#ffa074" data-pgcolor="#ff81be" data-bgcolor="#e1e1e1"></div>
						<div id="monthGifts"><span class="amounts"></span><br /><span>本月赠送统计</span></div>
						<div id="todayGifts"><span class="amounts"></span><br /><span>今日赠送统计</span></div>
					</div>
				</div>
			</div>
		</div>
		<script src="assets/js/jquery-2.1.0.js"></script>
		<script src="js/util.js"></script>
		<script src="assets/layer/layer.js"></script>
		<script src="assets/js/swiper.min.js"></script>
		<script src="assets/js/jquery.circliful.js"></script>
		<script src="assets/js/echarts.min.js"></script>
		<script src="js/lineChart.js"></script>
		<script src="js/teamHomePage.js"></script>
	</body>
</html>
