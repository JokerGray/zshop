<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<title>空白页</title>
		<link rel="stylesheet" href="assets/css/bootstrap.css"/>
		<link rel="stylesheet" href="css/article-blank.css"/>
	</head>
	<body>
		<div class="allWrapper">
			<div class="container-fluid">
				<div class="row blank">
					<div class="col-xs-4 col-xs-offset-4">
						<img src="images/fangan.png" />
					</div>
					<div class="col-xs-12 tip"></div>
				</div>
				<div class="row butt">
					<div class="col-xs-2 col-xs-offset-5 publish-butt">发布</div>
				</div>
			</div>
		</div>
		<script src="assets/js/jquery-2.1.0.js"></script>
		<script>
			var url = location.search; //获取url中"?"符后的字串
			var theRequest = new Object();
			if (url.indexOf("?") != -1) {
				var str = url.substr(1);
				var strs = str.split("&");
				for(var i = 0; i < strs.length; i ++) {
					theRequest[strs[i].split("=")[0]] = decodeURI(strs[i].split("=")[1]);
				}
			}
			var tip = theRequest['tip']==undefined?null:theRequest['tip'];
			$('.tip').text(tip)
		</script>
	</body>
</html>
