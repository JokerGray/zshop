<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<meta name="renderer" content="webkit|ie-comp|ie-stand" />
	<title>投资申请表</title>
</head>
<body>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			color: #333;
			font-family: -apple-system,SF UI Display,Arial,PingFang SC,Hiragino Sans GB,Microsoft YaHei,WenQuanYi Micro Hei,sans-serif;
		}
		.content{
			width: 100%;
			padding: 32px 0;
			background-color: #ecf0e2;
		}
		.container{
			position: relative;
			width: 1000px;
			margin: 0 auto;
			background-color: #fff;
		}
		.bar{
			height: 10px;
			background: url(http://zxcity-app.oss-cn-hangzhou.aliyuncs.com/user-dir/15024414859263DHMrtJr4kxdyx2C77bFjeS);
		}
		.icon{
			position: absolute;
			right: 39px;
			top: 43px;
			width: 165px;
			height: 121px;
			background: url(http://zxcity-app.oss-cn-hangzhou.aliyuncs.com/user-dir/1502441485933cAaYnBxK63GjZxexZCAFrNK) no-repeat;
		}
		.title{
			padding: 36px 0;
			text-align: center;
			color: #8a9f98;
		}
		.group{
			padding: 40px 110px;
			border-bottom: 2px solid #ECF0E2;
		}
		.group:last-of-type{
			border-bottom: none;
		}
		.groupName span{
			font-size: 18px;
			color: #a0b1b0;
			font-weight: bold;
		}
		.textContent{
		    line-height: 1;
			padding: 12px 0;
		}
		.textContent span{
			margin-right: 34px;
		}
		.textContent.groupName{
			padding-bottom: 20px;
		}
		table td{
			color: #87a6cb !important;
			line-height: 30px;
			vertical-align: top;
			padding-bottom: 15px;
		}
	</style>
	<div class="content">
		<div class="container">
			<div class="bar"></div>
			<h2 class="title">投资申请表</h2>
			<div class="icon"></div>
			<section class="group">
				<div class="textContent groupName">
					<span>公司名称：阿道夫发送的讽德诵功的风格是</span>
				</div>
				<div class="textContent">
					<span>投资领域：李xxxx</span>
				</div>
				<div class="textContent">
					<span>负责人：本科</span>
					<span>联系电话：1990-11-04</span>
					<span>常用邮箱：13645544545@qq.com</span>
				</div>
				<table border="0" cellspacing="0" cellpadding="0">
					<tr>
						<td width="50">备注：</td>
						<td>这个是备注啊洒是asdad</td>
					</tr>
				</table>
			</section>
			
			<div class="bar"></div>
		</div>
	</div>
</body>
</html>
