			<lable>公司简介</lable>
			<p>湖北省创业研究会是由湖北省内从事创业研究方面的教授、专家自愿组成的全省性、学术性、非营利性的社会团体。该会以创新、协调、绿色、开放、共享的发展理念为指引，以推进创业研究为主题，以服务经济社会发展为导向，以发展创业服务、构建创业生态为目的，坚持民主办会，汇聚众智，开展创业理论与实践研究、创业政策研究，深入推进大众创业、万众创新，为打造“创业湖北”品牌，加快推动湖北“建成支点、走在前列”进程提供应有的智力支撑和人才支持。</p>
