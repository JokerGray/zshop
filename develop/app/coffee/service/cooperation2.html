			<lable>公司简介</lable>
			<p>湖北省高等学校毕业生就业指导中心成立于1993年，是湖北省教育厅直属事业单1993年位。中心的工作职责是:组织开展全省毕业生供需见面活动;在公共信息平台收集发布毕业生供需信息;推荐和选拔毕业生实习就业;组织毕业生择业培训;开展毕业生就业咨询和各种就业委托服务。</p>
			<p>就业指导中心以学生为根本，以就业为导向，以提高学生的职业道德和职业素质为目的，构建我公共信息平台网络建设，完成就业指导全程化、全员化、全方位的就业指导工作体制，努力提高我省毕业生总体就业率、专业就业率和用人单位满意率，不断提升我省在社会上的知名度。</p>
