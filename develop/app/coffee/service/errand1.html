		<div class="content_detail">
			<lable>1.准备所需材料</lable>
			<p>① 请按样表手工填写委托书；</p>
			<p>② 按样表手工填写借条。</p>
			<lable>2.汇款</lable>
			<p>致电查询是否欠缴管理费，再将所欠管理费及代办劳务费共同汇到对应账户。</p>
			<lable>3.提交材料</lable>
			<p>请将流程1、流程2（汇款凭证复印件）的材料拍照或扫描发送至客服QQ邮箱。</p>
			<lable>4.办毕邮寄</lable>
			<p>我们收到您的委托资料将在5个工作日内办结委托事项，按照委托书收件地址邮寄给您。</p>
