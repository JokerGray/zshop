<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<meta name="renderer" content="webkit|ie-comp|ie-stand" />
	<title>入驻申请成功</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			line-height: 1;
			box-sizing: border-box;
			font-family:-apple-system,SF UI Text,Arial,PingFang SC,Hiragino Sans GB,Microsoft YaHei,WenQuanYi Micro Hei,sans-serif;
		}
		html, body{
			height: 100%;
		    overflow: hidden;
		}
		.container{
			display: flex;
			flex-direction: column;
			height: 100%;
		}
		.banner{
			display: block;
			padding: 25px 0 25px 25px;
			background-color: #fff;
			text-align: left;
		}
		.banner .icon{
			display: inline-block;
			width: 55px;
			height: 55px;
			margin-right: 10px;
			background: url(../img/ckkf_chenggong.png) no-repeat center;
			background-size: 100%;
		}
		.banner .tips{
		    display: inline-block;
		    text-align: left;
		    vertical-align: top;
		}
		.banner .tips .tip1{
			padding-top: 10px;
			font-size: 20px;
			color: #333;
		}
		.banner .tips .tip2{
			padding-top: 10px;
			font-size: 13px;
			color: #999;
		}
		.content{
			display: block;
			flex: 1;
			background: url(../img/ckkf_beijingtu.png) no-repeat;
			background-size: cover;
			color: #fff;
			text-align: center;
		}
		.content .tips{
			padding: 30px 0;
			font-size: 15px;
		}
		.content .tips p{
			line-height: 1.8;
		}
		.content .dashline{
			margin: 0 12px 40px;
			border-top: 1px dashed #fff;
		}
		.content .logo{
			display: block;
			margin: 0 auto;
			width: 65px;
			height: 65px;
		}
		.content .logoText{
			display: block;
			padding: 10px 0 40px;
			font-size: 18px;
		}
		.content .qrcode{
			display: block;
			width: 110px;
			max-width: 110px;
			margin: 0 auto;
		}
		.content .qrcodeText{
			display: block;
			margin-top: 13px;
			font-size: 15px;
		}
	</style>
</head>
<body>
    <div class="container">
    	<div class="banner">
    		<div class="icon"></div>
    		<div class="tips">
    			<div class="tip1">您已提交成功</div>
    			<div class="tip2">请耐心等待，我们将会有专人和您沟通联系</div>
    		</div>
		</div>
		<div class="content">
			<div>
				<div class="tips">
					<p>已为您开通智享城市APP账号，并拥有专属圈子。</p>
					<p>可以通过下载APP了解更多详情</p>
				</div>
				<div class="dashline"></div>
			</div>
			<div>
				<img class="logo" src="../img/ckkf_zxllogo.png"/>
				<p class="logoText">智享城市</p>
			</div>
			<div>
				<img class="qrcode" src="../img/qrcode_zxcs.png"/>
				<p class="qrcodeText">长按下载APP</p>
			</div>
		</div>
    </div>
</body>
</html>
