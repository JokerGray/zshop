<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<meta name="renderer" content="webkit|ie-comp|ie-stand" />
	<title>活动报名成功</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			line-height: 1;
			box-sizing: border-box;
			font-family:-apple-system,SF UI Text,Arial,PingFang SC,Hiragino Sans GB,Microsoft YaHei,WenQuanYi Micro Hei,sans-serif;
		}
		html, body{
			height: 100%;
		    overflow: hidden;
		}
		.container{
			display: flex;
			flex-direction: column;
			height: 100%;
		}
		.banner{
			display: block;
			padding: 25px 0 25px 25px;
			background-color: #fff;
			text-align: left;
		}
		.banner .icon{
			display: inline-block;
			width: 55px;
			height: 55px;
			margin-right: 10px;
			background: url(../img/ckkf_chenggong.png) no-repeat center;
			background-size: 100%;
		}
		.banner .tips{
		    display: inline-block;
		    text-align: left;
		    vertical-align: top;
		}
		.banner .tips .tip1{
			padding-top: 10px;
			font-size: 20px;
			color: #333;
		}
		.banner .tips .tip2{
			padding-top: 10px;
			font-size: 13px;
			color: #999;
		}
		.content{
			display: block;
			flex: 1;
			background: url(../img/ckkf_beijingtu.png) no-repeat;
			background-size: cover;
			color: #fff;
			text-align: center;
		}
		.content .tips{
			padding: 20px 0;
			font-size: 15px;
		}
		.content .tips p{
			line-height: 1.8;
		}
		.content .dashline{
			margin: 0 12px 40px;
			border-top: 1px dashed #fff;
		}
		.content .logo{
			display: block;
			margin: 0 auto;
			width: 65px;
			height: 65px;
		}
		.content .logoText{
			display: block;
			padding: 10px 0;
			font-size: 18px;
		}
		.logoTips{
			font-weight: 500;
			font-size: 18px;
			padding:10px 0 30px;
		}
		.content .qrcode{
			display: block;
			width: 110px;
			max-width: 110px;
			margin: 0 auto;
		}
		.content .qrcodeText{
			display: block;
			margin-top: 13px;
			font-size: 15px;
		}
	</style>
</head>
<body>
    <div class="container">
    	<div class="banner">
    		<div class="icon"></div>
    		<div class="tips">
    			<div class="tip1">您已报名成功</div>
    			<div class="tip2">活动将于 <span id="time"></span> 开始</div>
    		</div>
		</div>
		<div class="content">
			<div>
				<div class="tips">
					<p>您已开通智享城市APP账号，拥有专属圈子。</p>
					<p>可以通过下载APP了解更多详情</p>
				</div>
				<div class="dashline"></div>
			</div>
			<div>
				<img class="logo" src="../img/ckkf_zxllogo.png"/>
				<p class="logoText">智享城市</p>
				<p class="logoTips">下载App与活动参数者尽情互动</p>
			</div>
			<div>
				<img class="qrcode" src="../img/qrcode_zxcs.png"/>
				<p class="qrcodeText">长按下载APP</p>
			</div>
		</div>
    </div>
	<script type="text/javascript">
		// 获取url中的参数
		function getQueryString(name){
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			return r !== null ? decodeURI(r[2]) : null;
		}
		
		Date.prototype.pattern=function(fmt) {         
		    var o = {         
			    "M+" : this.getMonth()+1, //月份
			    "d+" : this.getDate(), //日 
			    "h+" : this.getHours()%12 == 0 ? 12 : this.getHours()%12, //小时 
			    "H+" : this.getHours(), //小时
			    "m+" : this.getMinutes(), //分
			    "s+" : this.getSeconds(), //秒 
			    "q+" : Math.floor((this.getMonth()+3)/3), //季度
			    "S" : this.getMilliseconds() //毫秒 
		    };
		    var week = {
			    "0" : "\u65e5",
			    "1" : "\u4e00",
			    "2" : "\u4e8c",
			    "3" : "\u4e09",
			    "4" : "\u56db",
			    "5" : "\u4e94",
			    "6" : "\u516d"
		    };
		    if(/(y+)/.test(fmt)){
		        fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));
		    }
		    if(/(E+)/.test(fmt)){
		        fmt=fmt.replace(RegExp.$1, ((RegExp.$1.length>1) ? (RegExp.$1.length>2 ? "\u661f\u671f" : "\u5468") : "")+week[this.getDay()+""]);
		    }
		    for(var k in o){
		        if(new RegExp("("+ k +")").test(fmt)){
		            fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
		        }
		    }
		    return fmt;
		}
		// 格式化时间
		var time = parseInt(getQueryString('time'));
		document.getElementById("time").textContent = isNaN(time) ? '--月--日 -- -- : --': new Date(time).pattern("MM月dd日  EE HH:mm");
	</script>
</body>
</html>
