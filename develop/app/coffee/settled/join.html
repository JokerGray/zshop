<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<meta name="renderer" content="webkit|ie-comp|ie-stand" />
	<title>加入我们</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			line-height: 1;
			box-sizing: border-box;
			font-family:-apple-system,SF UI Text,Arial,PingFang SC,Hiragino Sans GB,Microsoft YaHei,WenQuanYi Micro Hei,sans-serif;
		}
		html, body{
			height: 100%;
		    overflow: hidden;
		}
		.container{
			display: flex;
			flex-direction: column;
			height: 100%;
		}
		.content{
			display: block;
			flex: 1;
			background: url(../img/ckkf_beijingtu.png) no-repeat;
			background-size: cover;
			color: #fff;
			text-align: center;
		}
		.content .tips{
			padding: 30px 0;
			font-size: 15px;
		}
		.content .tips p{
			line-height: 1.8;
		}
		.content .logo{
			display: block;
			margin: 0 auto;
			width: 65px;
			height: 65px;
		}
		.content .logoText{
			display: block;
			padding: 10px 0 20px;
			font-size: 18px;
		}
		.content .qrcode{
			display: block;
			margin: 0 auto;
			max-width: 110px;
		}
		.content .qrcodeText{
			display: block;
			margin-top: 13px;
			font-size: 15px;
		}
		.copyright{
			position: fixed;
			display: block;
			width: 100%;
			left: 0;
			bottom: 10px;
			text-align: center;
			font-size: 12px;
			color: #ddd;
		}
		.joinText{
			display: block;
			margin: 30px auto;
			max-width: 60%;
		}
	</style>
</head>
<body>
    <div class="container">
		<div class="content">
			<div class="tips">
				<img class="joinText" src="../img/join_text.png"/>
			</div>
			<div>
				<img class="logo" src="../img/ckkf_zxllogo.png"/>
				<p class="logoText">智享城市</p>
				<p class="logoText">智慧生活、智能经营</p>
				<br />
			</div>
			<div>
				<img class="qrcode" src="../img/qrcode_zxcs.png"/>
				<p class="qrcodeText">长按下载APP</p>
			</div>
			<p class="copyright">下载智享城市APP，开启你的智慧生活</p>
		</div>
    </div>
</body>
</html>
