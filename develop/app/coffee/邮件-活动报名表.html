<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<meta name="renderer" content="webkit|ie-comp|ie-stand" />
	<title>投资申请表</title>
</head>
<body>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			color: #333;
			font-family: -apple-system,SF UI Display,Arial,PingFang SC,Hiragino Sans GB,Microsoft YaHei,WenQuanYi Micro Hei,sans-serif;
		}
		.content{
			width: 100%;
			padding: 32px 0;
			background-color: #ecf0e2;
		}
		.container{
			position: relative;
			width: 1000px;
			margin: 0 auto;
			background-color: #fff;
		}
		.bar{
			height: 10px;
			background: url(http://zxcity-app.oss-cn-hangzhou.aliyuncs.com/user-dir/15024414859263DHMrtJr4kxdyx2C77bFjeS);
		}
		.icon{
			position: absolute;
			right: 39px;
			top: 43px;
			width: 165px;
			height: 121px;
			background: url(http://zxcity-app.oss-cn-hangzhou.aliyuncs.com/user-dir/1502441485933cAaYnBxK63GjZxexZCAFrNK) no-repeat;
		}
		.title{
			padding: 36px 0;
			text-align: center;
			color: #8a9f98;
		}
		.group{
			padding: 40px 110px 0;
		}
		.groupName span{
			font-size: 18px;
			color: #a0b1b0;
			font-weight: bold;
		}
		.textContent{
		    line-height: 1;
			padding: 12px 0;
		}
		.textContent.groupName{
			padding-bottom: 20px;
		}
		.tableContent{
			padding: 20px 110px 0;
			border-bottom: 2px solid #ECF0E2;
		}
		.tableContent:last-of-type{
			border-bottom: 2px solid rgba(0,0,0,0);
		}
		table{
			width: 100%;
		}
		table td{
			color: #333;
			line-height: 30px;
			vertical-align: top;
			padding-bottom: 15px;
			width: 30%;
		}
	</style>
	<div class="content">
		<div class="container">
			<div class="bar"></div>
			<h2 class="title">活动报名表</h2>
			<div class="icon"></div>
			<section class="group">
				<div class="textContent groupName">
					<span>活动名称：阿道夫发送的讽德诵功的风格是</span>
				</div>
			</section>
			<section class="tableContent">
				<table>
					<tr>
						<td>联系人：李元芳</td>
						<td>联系电话：13645545445</td>
						<td>备注：3 人</td>
					</tr>
					<tr><td colspan="3">常用邮箱：1212121@aa.com</td></tr>
				</table>
			</section>
			<div class="bar"></div>
		</div>
	</div>
</body>
</html>
