<body>
	<div class="container-fluid">
		<div class="row">
			<div class="ibox-content ">
			    <div class="row">
			    	<div class="coupon_title form-group clear">
			    	<input type="hidden" id="couponId" name="couponId" value="173">
					<input type="hidden" id="shopId" name="shopId" value="290">
			    		<h1 class="details_title control-label" for="articleTitle"></h1>
			    		<label class="couponStatus"></label>
			    	</div>
			    </div>    
			    <div class="row">
			    	<div class="col-sm-8">

							<p class="col-sm-3 control-label articleTitle" for="articleTitle">发布时间:</p>

						</div>
						<div class="form-group clear">
							<p class="col-sm-3 control-label articleTitle" for="articleTitle">原金额:</p>

						</div>
			    	</div>
			    </div>  
				<div class="row">
				<table class="table table-hover" id="couponTable">
					<div class="form-inline" id="toolbar">
						
					</div>

			</div>
