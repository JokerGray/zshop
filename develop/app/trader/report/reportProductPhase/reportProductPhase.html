<body>
<!--顶部条件选项栏-->
<div class="topFilterBox">
    <div class="timeFilter">
        <ul>
            <li class="active" data-type="1">日报</li>
            <li data-type="2">月报</li>
            <li data-type="3">年报</li>
            <li data-type="4">自定义</li>
        </ul>
    </div>
    <div class="shopFilter">
        <div>
            <label>店铺</label>
            <div class="layui-form">
                <select id="shopSelector" lay-filter="shopSelector" lay-search> </select>
            </div>
        </div>
        <div>
            <a class="exportBtn" href="javascript:;">
                <i class="exportIcon"> </i>
                <span>导出</span>
            </a>
        </div>
    </div>
</div>
<!--路径显示-->
<div class="path">
    <input type="text"
           class="selectedDate"
           id="selectedDate"
           value=""
           onfocus="blur()"/>
    <input type="text"
           class="selectedMonth"
           id="selectedMonth"
           value=""
           onfocus="blur()"/>
    <input type="text"
           class="selectedYear"
           id="selectedYear"
           value=""
           onfocus="blur()"/>
    <input type="text"
           class="selfDate"
           id="selfDate"
           value=""
           onfocus="blur()"/>
    <span class="arrowIcon">></span>
    <span class="selectedShopName"> </span>
</div>
<!--统计概览-->
<div class="reportOverview">
    <ul class="clearfix"> </ul>
</div>
<!--品项走势图-->
<div class="OverviewTrend">
    <div class="canvasBox"></div>
</div>
<!--中部筛选栏-->
<div class="middleFilterBOx clearfix">

        <ul class="clearfix">
            <li class="active" data-navType="1">按项目</li>
            <li data-navType="2">按卡项</li>
            <li data-navType="3">按商品</li>
            <li data-navType="4">按套餐</li>
            <li data-navType="5">按套盒</li>
        </ul>
    </div>
    <div class="middleFilterContent">
        <!--团队-->
        <div class="team">

            </div>
        </div>
        <!--员工-->

                <select id="productSelector" lay-filter="productSelector" lay-search>

            <label>套餐</label>
            <div class="layui-form">
                <select id="packageSelector" lay-filter="packageSelector" lay-search> </select>

            <label>套盒</label>

<!--概览-->
<script id="overviewTpl" type="text/html">
    <li>
        <p class="clearfix">
            <span>服务销售总数</span>
            {{if $data.ringRatioService > 0}}
            <span>高于{{$data.typeText}} {{$data.ringRatioService}}</span>
            {{else if $data.ringRatioService < 0}}
            <span>低于{{$data.typeText}} {{$data.ringRatioService * -1}}</span>
            {{else}}
            <span>与{{$data.typeText}}持平</span>
            {{/if}}
        </p>
        <h4>{{$data.totalAccountService}}</h4>
    </li>
    <li>
        <p class="clearfix">
            <span>卡项销售总数</span>
            {{if $data.ringRatioCard > 0}}
            <span>高于{{$data.typeText}} {{$data.ringRatioCard}}</span>
            {{else if $data.ringRatioCard < 0}}
