<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品统计详情-店内下单</title>
    <link rel="stylesheet" href="../../../assets/layui-v2.3.0/css/layui.css">
    <link rel="stylesheet" href="../../../assets/common/css/common.css">
    <link rel="stylesheet" href="../css/inShopSaleDetail.css">
</head>
<body>
<!--title和关闭按钮-->
<div class="header">
    <span>商品销售详情</span>
    <i class="closeBtn">关闭</i>
</div>
<!--路径显示和tabNav按钮-->
<div class="path-radio">
    <div class="path">
        <span class="date"> </span>
        <i> > </i>
        <span class="shopName"> </span>
    </div>
</div>
<!--商品基本信息和销售概况-->
<div class="baseInfo-overview">
    <ul class="clearfix">
        <li>
            <img id="goodsPic">
            <div>
                <p>
                    <label>商品名称：</label>
                    <span id="goodsName"> </span>
                </p>
                <p>
                    <label>商品原价：</label>
                    <b id="goodsPrice"> </b>
                </p>
            </div>
        </li>
        <li>
            <div>
                <p>商品销售总数</p>
                <b id="salesTotalNum"> </b>
            </div>
            <!--<div>与昨日持平</div>-->
        </li>
        <li>
            <p>商品销售冠军</p>
            <h4 id="topShopName"> </h4>
            <h5 class="clearfix">
                <label>销售总数</label>
                <span id="topSalesNum"> </span>
            </h5>
        </li>
    </ul>
</div>
<!--商品销量走势-->
<div class="trendBox">
    <div id="salesTrend"></div>
</div>
<!--报表部分-->
<div class="reportTable">
    <div class="title-export">
        <div class="title">
            <span>商品销售明细</span>
        </div>
        <div class="export">
            <a href="javascript:;" id="exportBtn">
                <i> </i>
                <span>导出</span>
            </a>
        </div>
    </div>
    <div class="tableBox">
        <table class="layui-table">
            <colgroup>
                <col width="60">
                <col width="200">
                <col width="150">
                <col width="100">
                <col width="100">
                <col width="200">
                <col width="150">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>序号</th>
                <th>店铺名称</th>
                <th>用户名称</th>
                <th>用户电话</th>
                <th>销售数量</th>
                <th>销售时间</th>
                <th>商品状态</th>
            </tr>
            </thead>
            <tbody>
            <!--<tr>-->
                <!--<td>01</td>-->
                <!--<td>武汉楚河汉街店</td>-->
                <!--<td>福西西fcc0616</td>-->
                <!--<td>1300000000</td>-->
                <!--<td>1230</td>-->
                <!--<td>2018-09-08 15:29</td>-->
                <!--<td>上架</td>-->
            <!--</tr>-->
            </tbody>
        </table>
    </div>
    <div class="pageBox">
        <div id="pageSelector"></div>
    </div>
</div>
</body>
<script src="../../../assets/jquery/jquery.min.js"></script>
<script src="../../../assets/artTemplate/template-web.js"></script>
<script src="../../../assets/layui-v2.3.0/layui.all.js"></script>
<script src="../../../assets/echart/echarts.min.js"></script>
<script src="../../../assets/common/js/utils.js"></script>
<script src="../js/inShopSaleDetail.js"></script>
</html>
