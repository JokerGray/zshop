<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>历史秒杀记录</title>
    <link rel="stylesheet" href="../../../assets/common/css/common.css">
    <link rel="stylesheet" href="../../../assets/layui-v2.3.0/css/layui.css">
    <link rel="stylesheet" href="../css/skillHistory.css">
</head>
<body>
<!--title和关闭按钮-->
<div class="header">
    <span>秒杀活动</span>
    <i class="closeBtn">关闭</i>
</div>
<!--路径显示-->
<div class="path">
    <span class="shopNameText"> </span>
    <i> > </i>
</div>
<!--报表主体部分-->
<div class="mainReport">
    <div class="title-filter">
        <div class="tableTitle">秒杀活动记录</div>
        <div class="filterBox layui-form">
            <div>
                <select id="statusSelector" lay-filter="statusSelector" lay-search>
                    <option value="">全部状态</option>
                    <option value="0">未开始</option>
                    <option value="1">进行中</option>
                    <option value="2">已结束</option>
                    <option value="3">已关闭</option>
                </select>
            </div>
            <div>
                <a href="JavaScript:;" class="exportBtn">
                    <i></i>
                    <span>导出</span>
                </a>
            </div>
        </div>
    </div>
    <div class="reportTable">
        <table class="layui-table">
            <colgroup>
                <col width="80">
                <col width="200">
                <col width="200">
                <col width="150">
                <col width="150">
                <col width="250">
                <col width="250">
                <col width="250">
                <col width="150">
                <col width="160">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>序号</th>
                <th>活动标题</th>
                <th>商品名称</th>
                <th>秒杀商品总数</th>
                <th>付款订单数</th>
                <th>创建时间</th>
                <th>开始时间</th>
                <th>结束时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>

                <!--<td>资生堂蓝胖子防晒霜</td>-->

                <!--<td>2018-08-22 16:03</td>-->
                <!--<td>2018-08-22 16:03</td>-->

                <!--<td>-->
                    <!--<a href="JavaScript:;">查看详情</a>-->
                <!--</td>-->
            <!--</tr>-->
            </tbody>
        </table>
    </div>
    <div class="pageBox clearfix">
        <div id="pageSelector"></div>
    </div>
</div>
</body>
<script src="../../../assets/jquery/jquery.min.js"></script>
<script src="../../../assets/layui-v2.3.0/layui.all.js"></script>
