<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拼团秒杀</title>
    <link rel="stylesheet" href="../../assets/layui-v2.3.0/css/layui.css">
    <link rel="stylesheet" href="../../assets/common/css/common.css">
    <link rel="stylesheet" href="./css/reportCSCollageKill.css">
</head>
<body>
<!--tab栏和店铺选择-->
<div class="navBarAndShopSelect">
    <div class="navBar">
        <a href="javascript:;" class="active" data-type="1">拼团</a>
        <a href="javascript:;" data-type="2">秒杀</a>
    </div>
    <div class="shopSelector layui-form">
        <select id="shopSelector" lay-filter="shopSelector" lay-search> </select>
    </div>
</div>
<!--路径栏-->
<div class="path">
    <div>
        <span class="path-shopName"></span>
        <i> > </i>
    </div>
    <div>
        <a href="JavaScript:;" class="path-historyBtn collage">
            <span>拼团活动</span>
            <i> > </i>
        </a>
        <a href="JavaScript:;" class="path-historyBtn skill">
            <span>秒杀活动</span>
            <i> > </i>
        </a>
    </div>
</div>
<div class="mainContent">
    <!--统计概览-->
    <div class="StatisticalOverview">
        <ul class="clearfix collage">
            <li>
                <p>全部拼团活动数</p>
                <h4> </h4>
            </li>
            <li>
                <p>全部成团数</p>
                <h4> </h4>
            </li>
            <li>
                <p>全部失败团数</p>
                <h4> </h4>
            </li>
            <li>
                <p>拼团成交总金额</p>
                <h4> </h4>
            </li>
        </ul>
        <ul class="clearfix skill">
            <li>
                <p>全部秒杀活动数</p>
                <h4> </h4>
            </li>
            <li>
                <p>秒杀商品件数</p>
                <h4> </h4>
            </li>
            <li>
                <p>秒杀成交金额</p>
                <h4> </h4>
            </li>
        </ul>
    </div>
    <!--报表主体内容-->
    <div class="mainReport">
        <div class="title-filter">
            <div class="tableTitle">
                <span class="collage">拼团记录</span>
                <span class="skill">秒杀记录</span>
            </div>
            <div class="filterBox">
                <form action="javascript:;" lay-filter="searchForm" class="layui-form">
                    <div class="typeSelector collage">
                        <select id="typeSelector" lay-filter="typeSelector" lay-search>
                            <option value="1">活动搜索</option>
                            <option value="2">商品搜索</option>
                        </select>
                        <input type="hidden" id="searchType">
                    </div>
                    <div class="keyWordBox collage">
                        <input type="text" id="keyword" class="layui-input" placeholder="请输入活动标题" autocomplete="off">
                        <input type="hidden" id="searchedKey" value="">
                    </div>
                    <div class="statusSelector collage">
                        <select id="statusSelector">
                            <option value="">全部状态</option>
                            <option value="0">进行中</option>
                            <option value="1">成功</option>
                            <option value="2">过期</option>
                        </select>
                        <input type="hidden" id="status" value="">
                    </div>
                    <div class="skillStatus skill">
                        <select id="skillStatus" lay-filter="skillStatus" lay-search>
                            <option value="">全部状态</option>
                            <option value="0">待发货</option>
                            <option value="1">配送中</option>
                            <option value="2">已收货</option>
                            <option value="3">配送失败</option>
                            <option value="4">取消</option>
                            <option value="5">异常订单</option>
                            <option value="6">已退货</option>
                        </select>
                        <input type="hidden" id="skillOrderStatus" value="">
                    </div>
                    <div class="searchBtn">
                        <button id="searchBtn" lay-submit>搜索</button>
                    </div>
                    <div class="exportBox">
                        <a href="javascript:;" class="exportBtn">
                            <i></i>
                            <span>导出</span>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="tableContent">
            <table class="layui-table collage">
                <colgroup>
                    <col width="80">
                    <col width="250">
                    <col width="250">
                    <col width="200">
                    <col width="200">
                    <col width="300">
                    <col width="300">
                    <col width="200">
                    <col width="200">
                    <col width="200">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>序号</th>
                    <th>活动标题</th>
                    <th>商品名称</th>
                    <th>拼团折扣价</th>
                    <th>发起者名称</th>
                    <th>发起时间</th>
                    <th>结束时间</th>
                    <th>拼团人数</th>
                    <th>拼团状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <!--<tr>-->
                    <!--<td>01</td>-->
                    <!--<td>养生堂不含水的桦树汁</td>-->
                    <!--<td>法国进口原装水氧精华</td>-->
                    <!--<td>33.33</td>-->
                    <!--<td>福西西fcc0616</td>-->
                    <!--<td>2018-08-22 12:00</td>-->
                    <!--<td>2018-08-30 12:00</td>-->
                    <!--<td>1000</td>-->
                    <!--<td>进行中</td>-->
                    <!--<td>-->
                        <!--<a href="JavaScript:;">查看详情</a>-->
                    <!--</td>-->
                <!--</tr>-->
                </tbody>
            </table>
            <table class="layui-table skill">
                <colgroup>
                    <col width="80">
                    <!--<col width="200">-->
                    <col width="200">
                    <col width="150">
                    <!--<col width="150">-->
                    <col width="150">
                    <col width="100">
                    <col width="300">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>序号</th>
                    <!--<th>活动标题</th>-->
                    <th>商品名称</th>
                    <!--<th>秒杀价</th>-->
                    <th>订单编号</th>
                    <th>顾客联系姓名</th>
                    <th>顾客联系电话</th>
                    <th>秒杀时间</th>
                    <th>秒杀数量</th>
                    <th>价格</th>
                    <th>状态</th>
                </tr>
                </thead>
                <tbody>
                <!--<tr>-->
                    <!--<td>01</td>-->
                    <!--<td>养生堂不含水的桦树汁</td>-->
                    <!--<td>法国进口原装水氧精华</td>-->
                    <!--<td>33.33</td>-->
                    <!--<td>2018080208021158</td>-->
                    <!--<td>福西西fcc0616</td>-->
                    <!--<td>2018-08-22 12:00</td>-->
                    <!--<td>111</td>-->
                    <!--<td>1000</td>-->
                    <!--<td>进行中</td>-->
                <!--</tr>-->
                </tbody>
            </table>
        </div>
        <div class="pageBox clearfix">
            <div id="pageSelector"></div>
        </div>
    </div>
</div>
</body>
<script src="../../assets/jquery/jquery.min.js"></script>
<script src="../../assets/artTemplate/template-web.js"></script>
<script src="../../assets/layui-v2.3.0/layui.all.js"></script>
<script src="../../assets/layer-v3.1.1/layer.js"></script>
<script src="../../assets/common/js/utils.js"></script>
<script src="./js/reportCSCollageKill.js"></script>
<!--拼团详情-->
<script id="collageDetailTpl" type="text/html">
    <div class="header">
        <span>拼团详情</span>
        <i class="closeBtn">×</i>
    </div>
    <div class="baseInfo">
        <span title="{{itemTitle}}">拼团名称：{{itemTitle}}</span>
        <span>发起时间：{{startTime}}</span>
        <span>结束时间：{{endTime}}</span>
        <span>状态：{{statusText}}</span>
    </div>
    <div class="detailTable">
        <table class="layui-table">
            <colgroup>
                <col width="60">
                <col width="200">
                <col width="200">
                <col width="100">
                <col width="150">
                <col width="200">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>序号</th>
                <th>参与者名称</th>
                <th>订单编号</th>
                <th>数量</th>
                <th>拼团时间</th>
                <th>状态</th>
            </tr>
            </thead>
            <tbody>
            <!--<tr>-->
                <!--<td>01</td>-->

            <!--</tr>-->
            </tbody>
        </table>
    </div>
</script>
</html>
