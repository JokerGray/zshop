<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>营销统计</title>
    <link rel="stylesheet" href="../../assets/layui-v2.3.0/css/layui.css">
    <link rel="stylesheet" href="../../assets/common/css/common.css">
    <link rel="stylesheet" href="./css/reportCSCoupon.css">
</head>
<body>
<!--顶部时间选择和店铺选择-->
<div class="time-shop">
    <div class="timeTab">
        <ul>
            <li class="active" data-navType="1">日报</li>
            <li data-navType="2">全部</li>
            <li data-navType="3">自定义</li>
        </ul>
    </div>
    <div class="shopSelector layui-form">
        <select id="shopSelector" lay-filter="shopSelector" lay-search> </select>
    </div>
</div>
<!--时间选择和路径显示-->
<div class="time-path">
    <div class="timeIcon">
        <i> </i>
    </div>
    <div class="timeSelector">
        <div>
            <input type="text" value="" onfocus="blur()" id="day">
        </div>
        <div>
            <span>全部</span>
        </div>
        <div>
            <input type="text" value="" onfocus="blur()" id="dateRange">
        </div>
    </div>
    <div class="path">
        <i> > </i>
        <span class="shopName"> </span>
    </div>
    <div class="linkBtn">
        <a href="javascript:;" id="linkBtn">
            <span>礼包统计</span>
            <i> > </i>
        </a>
    </div>
</div>
<!--礼券总数-->
<div class="ticketCount">
    <ul class="clearfix">
        <li>
            <div></div>
            <div>
                <p>领取数量</p>
                <h4 id="pickCount"> </h4>
            </div>
            <div id="pickComparison"> </div>
        </li>
        <li>
            <div></div>
            <div>
                <p>使用数量</p>
                <h4 id="useCount"> </h4>
            </div>
            <div id="useComparison"> </div>
        </li>
    </ul>
</div>
<!--优惠券领用和使用走势-->
<div class="ticketTrend">
    <div id="trend"></div>
</div>
<!--优惠券明细-->
<div class="ticketList">
    <div class="tab-filter-export">
        <div class="tab">
            <a href="javascript:;" class="active" data-type="1">领取明细</a>
            <a href="javascript:;" data-type="2">使用明细</a>
        </div>
        <div class="export">
            <a href="javascript:;" class="exportBtn">
                <i> </i>
                <span>导出</span>
            </a>
        </div>
        <div class="filter layui-form">
            <select id="typeSelect" lay-filter="typeSelect">
                <option value="">全部礼券</option>
                <option value="00">通用券</option>
                <option value="01">满减券</option>
                <option value="02">代金券</option>
                <option value="03">包邮</option>
                <!--<option value="06">兑换券</option>-->
            </select>
        </div>
    </div>
    <div class="tableBox">
        <table class="layui-table receive">
            <colgroup>
                <col width="80">
                <col width="170">
                <col width="170">
                <col width="170">
                <col width="150">
                <col width="150">
                <col width="100">
                <col width="250">
                <col width="150">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>序号</th>
                <th>优惠券名称</th>
                <th>优惠券描述</th>
                <th>优惠券类型</th>
                <th>券号</th>
                <th>用户名称</th>
                <!--<th>用户类型</th>-->
                <th>用户电话</th>
                <th>领取时间</th>
                <th>状态</th>
            </tr>
            </thead>
            <tbody>
            <!--<tr>-->
                <!--<td>01</td>-->
                <!--<td>10元通用券</td>-->
                <!--<td>通用券</td>-->
                <!--<td>TY278987425182</td>-->
                <!--<td>王大大</td>-->
                <!--<td>会员</td>-->
                <!--<td>13000000000</td>-->
                <!--<td>2018-08-30 10:37</td>-->
                <!--<td>已使用</td>-->
            <!--</tr>-->
            </tbody>
        </table>
        <table class="layui-table use">
            <colgroup>
                <col width="80">
                <col width="170">
                <col width="170">
                <col width="170">
                <col width="150">
                <col width="150">
                <col width="100">
                <col width="250">
                <col width="150">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>序号</th>
                <th>优惠券名称</th>
                <th>优惠券描述</th>
                <th>优惠券类型</th>
                <th>券号</th>
                <th>用户名称</th>
                <th>用户电话</th>
                <th>使用时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <!--<tr>-->
                <!--<td>01</td>-->
                <!--<td>10元通用券</td>-->
                <!--<td>通用券</td>-->
                <!--<td>TY278987425182</td>-->
                <!--<td>王大大</td>-->
                <!--<td>13000000000</td>-->
                <!--<td>2018-08-30 10:37</td>-->
                <!--<td>-->
                    <!--<a href="JavaScript:;">查看详情</a>-->
                <!--</td>-->
            <!--</tr>-->
            </tbody>
        </table>
    </div>
    <div class="pageBox">
        <div id="pageSelector"></div>
    </div>
</div>
</body>
<script src="../../assets/jquery/jquery.min.js"></script>
<script src="../../assets/echart/echarts.min.js"></script>
<script src="../../assets/artTemplate/template-web.js"></script>
<script src="../../assets/layui-v2.3.0/layui.all.js"></script>
<script src="../../assets/common/js/utils.js"></script>
<script src="./js/reportCSCoupon.js"></script>
<!--优惠券使用详情弹窗-->
<script id="ticketUseDetailTpl" type="text/html">
    <div class="top">
        <span>优惠券使用详情</span>
        <i class="closeBtn">×</i>
    </div>
    <div class="ticketInfo">
        <div class="info">
            <p>
                <span>优惠券名称：{{data[0][0].NAME}}</span>
                <span>券号：{{data[0][0].CODE}}</span>
                <span>使用时间：{{data[0][0].time}}</span>
            </p>
            <p>
                <span>
                    <span>消费金额</span>
                    <span>{{$imports.moneyFormat(data[1][0].totalMoney) || '--'}}</span>
                </span>
                <i>|</i>
                <span>
                    <span>优惠金额</span>
                    <span>{{$imports.moneyFormat(data[0][0].amount)}}</span>
                </span>
                <i> | </i>
                <span>
                    <span>邮费</span>
                    <span>{{$imports.moneyFormat(data[1][0].deliveryMoeny || 0)}}</span>
                </span>
            </p>
        </div>
        <div class="detailExport">
            <a href="javascript:;" class="detailExportBtn">
                <i> </i>
                <span>导出</span>
            </a>
        </div>
    </div>
    <div class="useDetailList">
        <table class="layui-table">
            <colgroup>
                <col width="40">
                <col width="200">
                <col width="100">
                <col width="100">
                <col width="100">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>序号</th>
                <th>商品名称</th>
                <th>商品类型</th>
                <th>数量</th>
                <th>价格</th>
            </tr>
            </thead>
            <tbody>
            {{each data[1] item index}}
            <tr>
                <td>{{(index + 1) < 10 ? '0' + (index + 1) : (index + 1)}}</td>
                <td>{{item.goodsName}}</td>
                <td>{{item.goodsType}}</td>
                <td>{{item.num}}</td>
                <td>{{item.money}}</td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</script>
</html>
