<!--礼包使用详情-->
<script id="detailTpl" type="text/html">
    <div class="top">
        <span>礼包领用详情</span>
        <i class="closeBtn">×</i>
    </div>
    <div class="packageMsg">
        <div>
            <span>礼包名称：{{data[0][0].NAME}}</span>
            <span>券号：{{data[0][0].CODE}}</span>
            <span>使用时间：{{data[0][0].time}}</span>
        </div>
        <!--<div>-->
            <!--<a href="javascript:;">-->
                <!--<i> </i>-->
                <!--<span>导出</span>-->
            <!--</a>-->
        <!--</div>-->
    </div>
    <div class="detailTableBox">
        {{if GoodsType == 0}}
        <table class="layui-table auto">
            <colgroup>
                <col width="80">
                <col width="200">
                <col width="200">
                <col width="200">
                <col width="200">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>序号</th>
                <th>商品名称</th>
                <th>商品类型</th>
                <th>数量</th>
                <th>价格</th>
            </tr>
            </thead>
            <tbody>
            {{each data[1] item index}}
            <tr>
                <td>{{index+1}}</td>
                <td>{{item.goodsName}}</td>
                <td>{{item.STATUS}}</td>
                <td>{{item.num}}</td>
                <td>{{item.money||0.00}}</td>
            </tr>
            {{/each}}
            </tbody>
        </table>
        {{else if GoodsType == 1}}
        <table class="layui-table manual">
            <colgroup>
                <col width="60">
                <col width="600">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>序号</th>
                <th>领取内容</th>
            </tr>
            </thead>
            <tbody>
            {{each data[1] item index}}
            <tr>
                <td>{{index+1}}</td>
                <td>{{item.gdes}}</td>
            </tr>
            {{/each}}
            </tbody>
        </table>
        {{/if}}
    </div>
</script>
