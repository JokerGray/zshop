<body>
	<div class="myTitle text-center text-info"> 转文赚详细 </div>
	<div class="container">
		<div class="row formContent">
			<div class="col-xs-12 ellipsis">
				<label>转文赚标题：</label>
				<span class="title"></span>
			</div>
			<div class="col-xs-4 ellipsis">
				<label>总金额：</label>
				<span class="total_money"></span>
			</div>
			<div class="col-xs-4 ellipsis">
				<label>已支付：</label>
				<span class="paid"></span>
			</div>
			<div class="col-xs-4 ellipsis">
				<label>单次点击价：</label>
				<span class="click"></span>
			</div>
			<div class="col-xs-4 ellipsis">
				<label>限定阅读量：</label>
				<span class="limit-read"></span>
			</div>
			<div class="col-xs-4 ellipsis">
				<label>已阅读：</label>
				<span class="read-count"></span>
			</div>
			<div class="col-xs-4 ellipsis">
				<a class="text-info" href="" target="_blank">查看原转发文章</a>
			</div>														
		</div>
		<div class="chartContent" id="chartContent"></div>
		<input type="hidden" id="reprintId" value="189">
	</div>
