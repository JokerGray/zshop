	<body style="background-color: #f7f7f7;">
		<form action="#"  enctype="multipart/form-data" method="post" novalidate="novalidate" id="myForm">
			
		
			<div class="container">
				<div class="row details" >
					<div class="col-xs-12" >
						<div class="mienTitle">活动相册</div>
						<ul class="btnBro">
							<li>
								<span class="batchBtn btn" id="batchBtn">批量管理</span>
							</li>
							<li>
								<span href="javascript:;" class="upPhoto btn" id="upPhoto">上传照片</span>
							</li>
							<li style="display: none;">
								<span href="javascript:;"  class=" batchBtn btn" id="removeBtn">删除(0)</span>
							</li>
							<li style="display: none;">
								<span href="javascript:;" class=" upPhoto btn" id="downloadBtn">下载(0)</span>
							</li>
						</ul>
						<div class="priBox">
							<ul class="priList">

							</ul>
						</div>
					</div>
					
				</div>
				<div class="bottomBtn">
				<button type="button" class="cancel" id="cancel">取消</button>
				</div>
			</div>
		</form>

	<script id="pList" type="text/html">
	<%for(var i =0;i<data.length;i++){%>
		<li class="priData" data-selected="0">
			<input type="hidden" name="id" value="<%=data[i].id%>" />
			<i class="iconCheck" style="display: none;"></i>
			<div class="priDetaImg">
				<a href="javascript:;" class="imgPreview">
					<img class="photosImg" src="<%=data[i].url%>" />
				</a>
				<p class="puberName"><%=data[i].userName||""%></p>
				<p class="pubDate"><%=data[i].albumTime.split(" ")[0]%></p>
			</div>
		</li>
		<%}%>

	</script>
