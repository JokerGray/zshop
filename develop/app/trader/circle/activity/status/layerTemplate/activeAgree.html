<div class="tools-lightbox">
    <div class="panel-default">
        <div class="padding-15">
            <div class="col-md-12">
                <h5 class="modal-title">同意并进入经费发放</h5>
                
            </div>
           
        </div>
        <div class="modal-body">
            <div class="col-md-12 refuse-input">
                    
                <ui-select ng-model="$parent.chooseNext">  
                    <ui-select-match placeholder="请选择经费发放审核人">  
                        <span ng-show="$select.selected.username" ng-bind="$select.selected.username" >  </span>  
                    </ui-select-match>  
                    <ui-select-choices repeat="member in (members | filter:$select.search) track by member.userId">  
                        <span ng-bind="member.username">   </span>  
                    </ui-select-choices>  
                </ui-select> 
                <!-- <select class="form-control" ui-select2 multiple="multiple" ng-model="selected.value" >
                    　　<option ng-repeat="item in itemArray" selected value="{{item.name}}">{{item.name}}</option>
                    </select> -->
            </div>
            <div class="form-group">
                <div class="modal-content-title">
                    <span>历史记录:</span>
                </div>
                <div class="modal-content-history">
                    <span class="modal-content-tx" ng-click="choseAuditor(hisAuditor)" ng-repeat="hisAuditor in hisAuditors track by hisAuditor.userId"> {{hisAuditor.username}}</span> 
                    
                </div>
                <span class="next-auditor-tips" ng-if="isNext">请选择下级审核人</span>
            </div>
        </div>

        <div class="status-modal-footer m-top-f15">
            <div class="col-md-12">
                <button class="btn modal-btn-new-grey  col-md-5" ng-click="cancel()" id="ok">再想一想</button>
                <button class="btn modal-btn-green-default  col-md-5" ng-click="agree()" id="cancel">确认同意</button>
            </div>
        </div>
    </div>
</div>
