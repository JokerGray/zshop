<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>活动管理</title>
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/bootstrapDatePicker/css/datetimepicker.css">
    <link rel="stylesheet" href="../../assets/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body ng-app="myApp">

    <div class="container-fluid main">
        <div class="well">
            <form class="form-inline">

                <div class="form-group">
                    <label for="status">活动状态：</label>
                    <select id="status" class="form-control m-lr-20">
                        <option value="null">全部</option>
                        <option value="0">活动发布</option>
                        <option value="1">活动审核</option>
                        <option value="2">经费发放</option>
                        <option value="3">结余申请</option>
                        <option value="4">结余审核</option>
                        <option value="5">结余发放</option>
                        <option value="6">活动完成</option>
                    </select>
                </div>
                
                <div class="form-group m-lr-20">
                    <label for="startDate">开始时间：</label>
                    <label class="input-group">
                        <input type="text" class="form-control" id="startDate" placeholder="">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </label>
                    <label for="endDate">—</label>
                    <label class="input-group">
                        <input type="text" class="form-control" id="endDate" placeholder="">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </label>
                </div>

                <button type="button" class="btn  index-btn-default" onclick="search()">搜索</button>
                <button type="reset" class="btn index-btn-danger btn-clear  m-lr-20"  onclick="search('all')">清空</button>

                <button type="button" class="btn  index-btn-default pull-right m-t-2" onclick="openAddPage()">发起活动</button>
                <button type="button" class="btn  index-btn-default pull-right m-t-2 m-r-40" onclick="afterAddPage()">活动补录</button>
            </form>

            <form class="form-inline">
                <div class="form-group">
                    <label>活动状态：</label>
                    <div class="status-title">
                        <span class="actStatus">1 活动发布</span>
                    </div>
                    <div class="status-title">
                        <span class="actCheck">2 活动审核</span>
                    </div>
                    <div class="status-title">
                        <span class="moneyGive">3 经费发放</span>
                    </div>
                    <div class="status-title">
                        <span class="lessApply">4 结余申请</span>
                    </div>
                    <div class="status-title">
                        <span class="applyCheck">5 结余审核</span>
                    </div>
                    <div class="status-title">
                        <span class="lessBack">6 结余发放</span>
                    </div>
                    <div class="status-title">
                        <span class="actComplete">7 活动完成</span>
                    </div>
                    
                    
                    
                    
                </div>

                <div class="btn-group pull-right toggleGroup" style="margin-top:10px;">
                    <button type="button" class="btn togglePage btn-default" onclick="search('mine')" id="myCheckBtn">我的审批</button>
                    <!-- <button type="button" class="btn togglePage btn-info">全部活动</button> -->
                    <button type="button" class="btn togglePage index-btn-default" onclick="search('all')" id="allActiveBtn">全部活动</button>
                </div>
            </form>
        </div>

        <div class="panel">
            <div class="panel-body">
                <table id="table" class="table-hovered"></table>
            </div>
        </div>
    </div>

    <script src="../../assets/jquery/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../assets/bootstrapDatePicker/js/bootstrap-datetimepicker.js"></script>
    <script src="../../assets/bootstrapDatePicker/js/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../../assets/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../assets/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../assets/layer/layer.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
