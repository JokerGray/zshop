<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title>组织成员</title>

<body>
    <div class="container-fluid" style="margin-top:2rem;">
        <div class="top-title">
            <span class="title-sum active" id="titleSum">已选择人员(<b id="totalSum">0</b>人)</span>
        </div>
        <div class="row row-body">
            <div class="row search-row">
                <div class="col-xs-10">
                    <input type="text" class="form-control" name="memberName" id="memberName" placeholder="请输入成员姓名">
                    <div class="search-box">
                        <table id="searchList" class="table-hovered"></table>
                    </div>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-default btn-info" id="searchPeople">成员搜索</button>
                </div>
            </div>
            <div class="row search-row" id="selectEdit">
                <div class="col-xs-12">
                    <table id="showPeopleList" class="table-hovered"></table>
                </div>
            </div>
        </div>
        
        
    </div>

    <script src="../../../../assets/jquery/jquery.min.js"></script>
    <script src="../../../../assets/layer/layer.js"></script>
    <script src="../../../../assets/ztree/js/jquery.ztree.all.min.js"></script>
