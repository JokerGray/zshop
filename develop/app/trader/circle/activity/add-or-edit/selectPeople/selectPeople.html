<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title>组织成员</title>
    <link rel="stylesheet" href="../../../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../../assets/ztree/css/metroStyle/metroStyle.css">
    <!-- <link rel="stylesheet" href="../../../assets/select2/select2.min.css"> -->
    <link rel="stylesheet" href="selectPeople.css">
</head>

<body>
    <div class="container-fluid" style="margin-top:2rem;">
        <div class="top-title">
            <span class="title-name active" id="titleName">选择人员</span>
            <span class="title-sum" id="titleSum">已选择人员(<b id="totalSum">0</b>人)</span>
        </div>
        <div class="row row-body">
            <div class="row search-row">
                <div class="col-xs-10">
                    <input type="text" class="form-control" name="memberName" id="memberName" placeholder="请输入成员姓名">
                    <div class="search-box">
                        <table id="searchList" class="table-hovered"></table>
                    </div>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-default btn-info" id="searchPeople">成员搜索</button>
                </div>
            </div>
            <div id="selectAdd">
                <div class="select-row">
                    <div class="col-xs-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">选择小组</div>
                            <div class="panel-body">
                                <ul id="tree" class="ztree"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">选择成员</div>
                            <table id="showList" class="table-hovered"></table>
                        </div>
                    </div>              
                </div>
                <!-- <div class="row button-row">
                    <div class="col-xs-1 col-xs-offset-5">
                        <button type="button" class="btn btn-default btn-info" onclick="subNum()">确认</button>
                    </div>
                </div> -->
            </div>
            <div class="row search-row" id="selectEdit">
                <div class="col-xs-12">
                    <table id="showPeopleList" class="table-hovered"></table>
                </div>
            </div>
        </div>
        
        
    </div>

    <script src="../../../../assets/jquery/jquery.min.js"></script>
    <script src="../../../../assets/layer/layer.js"></script>
    <script src="../../../../assets/ztree/js/jquery.ztree.all.min.js"></script>
    <script src="../../../../assets/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../../../assets/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <!-- <script src="../../../assets/select2/select2.min.js"></script> -->
    <script src="selectPeople.js"></script>
</body>
</html>
