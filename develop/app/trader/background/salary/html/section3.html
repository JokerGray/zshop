<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div class="section-3">
            <div class="module s3-module-1">
                <p class="title">启用项设置</p>
                <div class="module-con clearfix">
                    <div class="enable-item">
                        <p class="item-name">拓客业绩</p>
                        <p class="item-btn">
                            <a href="javascript:;" class="diy-name-btn">自定义名称</a>
                        </p>
                        <p class="item-desc">店面员工的拓客业绩，启用后才可纳入工资考核标准</p>
                        <p class="item-status">
                            <a href="javascript:;" class="status-btn"></a>
                            <span class="status-tips">未启用</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="module s3-module-2">
                <p class="title">拓客业绩设置</p>
                <div class="module-con">
                    <div class="panel panel-reward disabled">
                        <div class="m-reward-box s3m2-reward-box">
                            <div class="reward-heading">
                                <p class="reward-title">人头奖金</p>
                            </div>
                            <div class="reward-con">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>拓客人数</th>
                                            <th>奖励金额</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><div class="input-group">
                                                <input type="text" class="form-control" placeholder="">
                                                <div class="input-group-addon">人</div>
                                            </div></td>
                                            <td><div class="input-group">
                                                <input type="text" class="form-control" placeholder="">
                                                <div class="input-group-addon">元</div>
                                            </div></td>
                                            <td><a href="javascript:;" class="submit-btn">提交</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="m-reward-box s3m2-reward-box">
                            <div class="reward-heading">
                                <p class="reward-title">拓客业绩</p>
                            </div>
                            <div class="reward-con">
                                <table class="table table-bordered table-reward">
                                    <thead>
                                        <tr>
                                            <th>业绩档次金额</th>
                                            <th>提成比例</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <span>0</span>~<span>10000</span>
                                            </td>
                                            <td>3%</td>
                                            <td>
                                                <a href="javascript:;" class="link-btn edit-btn">修改</a>
                                                <a href="javascript:;" class="link-btn remove-btn">删除</a>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="input-edit">
                                                    <input type="text" class="form-control" placeholder="">~<input type="text" class="form-control" placeholder="">
                                                </div>

                                            </td>
                                            <td><div class="input-group">
                                                <input type="text" class="form-control" placeholder="">
                                                <div class="input-group-addon">%</div>
                                            </div></td>
                                            <td>
                                                <a href="javascript:;" class="submit-btn">提交</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tfoot><tr><td colspan="3"><a href="javascript:;" class="btn-add">新增提成比例档次</a></td></tr></tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
