<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div class="section-2">
            <div class="module s2-module-1">
                <p class="title">启用项设置</p>
                <div class="module-con clearfix">
                    <div class="enable-item">
                        <p class="item-name">招聘奖励</p>
                        <p class="item-btn">
                            <a href="javascript:;" class="diy-name-btn">自定义名称</a>
                        </p>
                        <p class="item-desc">店面员工的招聘奖励，启用后才可纳入工资考核标准</p>
                        <p class="item-status">
                            <a href="javascript:;" class="status-btn active"></a>
                            <span class="status-tips">已启用</span>
                        </p>
                    </div>
                </div>
            </div><!--./end of s2-module-1 -->
            <div class="module s2-module-2">
                <p class="title">招聘奖励设置</p>
                <div class="module-con">
                    <div class="panel panel-reward">
                        <div class="s2m2-reward-box">
                            <div class="reward-heading">
                                <p class="reward-title">伯乐奖</p>
                                <p class="reward-tips">伯乐奖入职当月即发放，被推荐人在岗时间未达到设置时间则奖金扣除</p>
                            </div>
                            <div class="reward-con">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>招聘人数</th>
                                            <th>奖励金额</th>
                                            <th>在岗时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>每人</td>
                                            <td>
                                                <div class="input-group">
                                                    <input type="text" class="form-control" placeholder="">
                                                    <div class="input-group-addon">元</div>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="input-group">
                                                    <input type="text" class="form-control" placeholder="">
                                                    <div class="input-group-addon">月</div>
                                                </div>
                                            </td>
                                            <td><a href="javascript:;" class="submit-btn">提交</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="s2m2-reward-box">
                            <div class="reward-heading">
                                <p class="reward-title">终身成就奖</p>
                            </div>
                            <div class="reward-con">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>被推荐人业绩达到金额</th>
                                            <th>奖励推荐人</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><div class="input-group">
                                                <input type="text" class="form-control" placeholder="">
                                                <div class="input-group-addon">元</div>
                                            </div></td>
                                            <td><div class="input-group">
                                                <input type="text" class="form-control" placeholder="">
                                                <div class="input-group-addon">%</div>
                                            </div></td>
                                            <td><a href="javascript:;" class="submit-btn">提交</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="s2m2-reward-box">
                            <div class="reward-heading">
                                <p class="reward-title">组建团队设置</p>
                            </div>
                            <div class="reward-con">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>组建团队人数</th>
                                            <th>团队保底业绩</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><div class="input-group">
                                                <input type="text" class="form-control" placeholder="">
                                                <div class="input-group-addon">人</div>
                                            </div></td>
                                            <td><div class="input-group">
                                                <input type="text" class="form-control" placeholder="">
                                                <div class="input-group-addon">元</div>
                                            </div></td>
                                            <td><a href="javascript:;" class="submit-btn">提交</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!--./end of s2-module-2 -->
        </div><!--./end of section-2 -->
    </body>
</html>
