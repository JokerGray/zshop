<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设备管理</title>
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../assets/select2/select2.min.css">
    <link rel="stylesheet" href="css/facilityList.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="con-left">
            <button type="button" class="btn btn-add" id="categoryAddBtn"><i class="icon-add"></i>新增分类</button>
            <div class="list-box">
                <ul class="category-list"></ul>
            </div>
        </div>
        <div class="con-right">
            <div class="header">
                <div class="controlBtnBox">
                    <button class="addBtn">新增设备</button>
                    <button class="setTimeBtn">设置默认工单时长</button>
                </div>
                <div class="searchBox">
                    <div class="selectShop">
                        <label>店铺：</label>
                        <select id="selectShop"></select>
                    </div>
                </div>
            </div>
            <div class="contentBox">
                <table class="table" id="facilityTable"></table>
            </div>
        </div>
    </div>
<!--新增设备和编辑设备弹窗-->
<script type="text/html" id="addEditTpl">
    <div class="title">
        <span>{{$data.id?"编辑设备":"新增设备"}}</span>
        <i class="closePage">×</i>
    </div>
    <div class="selectorsBox">
        <div class="top">
            <label><span>*</span>选择店铺：</label>
            <select id="shopSelector"></select>
        </div>
        <div class="left">
            <div>
                <label><span>*</span>设施分类：</label>
                <select id="selectFacilityCate">
                    {{each cList item i}}
                    <option value={{item.id}}>{{item.categoryName}}</option>
                    {{/each}}
                </select>
            </div>
            <div>
                &nbsp;&nbsp;&nbsp;&nbsp;<label><span>*</span>排序号：</label>
                <input type="number" placeholder="请输入排序号" value="{{$data?$data.sequence:''}}" id="sorting" max="999" min="0">
            </div>
        </div>
        <div class="right">
            <div>
                <label><span>*</span>设备名称：</label>
                <input type="text" placeholder="请输入设备名称" value="{{$data?$data.title:''}}" id="facilityName" maxlength="10">
            </div>
            <div>
                <label><span>*</span>使用人数：</label>
                <input type="number" placeholder="请输入使用人数" value="{{$data?$data.maxNum:''}}" id="maxNum" max="999" min="1" autocomplete="off">
            </div>
        </div>
    </div>
</script>
<!--设置默认工单时长弹窗-->
<script type="text/html" id="setDefaultDuration">
    <div class="title">
        <span>设置默认工单时长</span>
        <i class="closePage">×</i>
    </div>
    <div class="settingsBox">
         <label for="inputDuration"> </label>
        <input type="number" id="inputDuration" maxlength="3" value="{{data.scMerchantServiceTime.serviceTime}}">
        <span>分钟</span>
    </div>
</script>
<script type="text/html" id="editCategoryTpl">
    <div class="title">
        <span>{{$data.id?"编辑分类":"新增分类"}}</span>
        <i class="closePage">×</i>
    </div>
    <div class="selectorsBox">
        <div>
            <label>选择店铺：</label>
            <select id="shopSelector2"></select>
        </div>
        <div>
            <label>分类名称：</label>
            <input type="text" id="categoryName" maxlength="8" value="{{$data.name}}">
        </div>
    </div>
</script>

    <script src="../../assets/jquery/jquery.min.js"></script>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/bootstrap-table/bootstrap-table.js"></script>
    <script src="../../assets/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../assets/artTemplate/template-web.js"></script>
    <script src="../../assets/layer-v3.1.1/layer.js"></script>
    <script src="../../assets/select2/select2.min.js"></script>
    <script src="../../assets/common/js/utils.js"></script>
    <!-- <script src="js/facilityList.js"></script> -->
    <script>
        var newScript = document.createElement('script');
        newScript.src = "./js/facilityList.js?v=" + Math.random();
        $('body').append(newScript);

    </script>
</body>
</html>
