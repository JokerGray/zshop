<!--奖励方式选择-->
<div class="rewardType clearfix">
    <ul class="clearfix">
        <li class="active" data-type="1">天奖</li>
        <li data-type="2">月奖</li>
        <li data-type="3">季奖</li>
        <li data-type="4">年奖</li>
    </ul>

<!--筛选条件-->
<div class="filterBox layui-form">
    <div>
        <label>评比标准：</label>
        <div>
            <select id="standard" lay-filter="standard">
                <option value="1">服务业绩</option>
                <option value="2">服务人头数</option>
                <option value="3">现金业绩</option>
            </select>
        </div>
    </div>
    <div>
        <label>所在店铺：</label>
        <div>
            <select id="shop" lay-filter="shop">

            </select>
        </div>
    </div>
    <div>
        <label>时间：</label>
        <div id="timeSelectors">
            <input type="text" class="layui-input" id="day" onfocus="blur()">
            <input type="text" class="layui-input" id="month" onfocus="blur()">
            <input type="text" class="layui-input" id="season" onfocus="blur()">
            <input type="text" class="layui-input" id="year" onfocus="blur()">
        </div>
    </div>
    <div class="seasonSelector">
        <label>季度：</label>
        <div>
            <select id="seasonSelector" lay-filter="seasonSelector">

            </select>
        </div>
    </div>
    <div>
        <button id="refreshBtn" data-btntype="1">重新生成</button>
    </div>
    <div>
        <button id="searchBtn" data-btntype="2">搜索</button>
    </div>
</div>
