<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <link rel="stylesheet" href="assets/layer_mobile/need/layer.css">
    <link rel="stylesheet" href="css/basePack.css">
    <link rel="stylesheet" href="css/pack.css">
    <title>智享城市礼包</title>
    <script src="js/phone.js"></script>
</head>

<body>
    <div id="zxCityGiftBox">
        <p class="giftBTitle clearfix">
            <img id="giftBTitIcon" class="fl" src="img/qmx_share_zhixianglogo.png" alt="">
            <span id="giftBTitTxt" class="fl">智享城市</span>
        </p>
        <div class="giftAdvertiBox"><img id="giftAdverti" src="img/qmx_share_title.png" alt=""></div>
        <div id="registerBox" class="">
            <div class="registerInpBox">
                <div class="registerTit"><span>新户专享</span></div>
                <div id="registerInpArea">
                    <input id="registerTel" type="text" placeholder="请输入您的手机号">
                    <div id="getRegisterBox">
                        <input id="registerIdentify" type="text" placeholder="请输入验证码">
                        <button id="getIdentify">获取验证码</button>
                    </div>
                </div>
            </div>
            <div id="getGiftBtn"><span id="getGiftBtnSpan">领取礼包</span></div>
        </div>
    </div>
    <script src="js/jquery-1.10.2.js"></script>
    <script src="assets/layer_mobile/layer.js"></script>
	<script src="js/getPackage.js"></script>
</body>
</html>
