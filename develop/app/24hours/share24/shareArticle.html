<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name=format-detection content="telephone=no">
    <title></title>
    <link rel="stylesheet" href="css/shareArticle.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="commodityShare">
        <div class="main-wrapper">
            <section class="article-box">
                <div class="article-title"></div>
                <div class="anthor-info">
                    <div class="anthor-pic pull-left"></div>
                    <div class="info pull-left">
                        <p class="name"></p>
                        <p class="time"></p>
                    </div>
                </div>
                <div class="article-content"></div>
                <div class="handle-box clear isComment">
                    <div class="like pull-left">
                        <a class="icon like-icon" href="javascript:void(0);"></a>
                        <span class="count">0</span>
                    </div>
                    <div class="unlike pull-left">
                        <a class="icon unlike-icon" href="javascript:void(0);"></a>
                        <span class="count">0</span>
                    </div>
                </div>
            </section>
            <div class="shop border_bottom isComment">
                <img class="shoplogo" src="img/shoplogo.png" alt="">
                <img class="line" src="img/line.png" alt="">
                <p class="eng">THE　CLOUD　STORES</p>
                <div class="content_list">
                    <!-- <a href="">
                        <div class="list">
                            <div class="left">
                                <img class="ic" src="img/share_bg.png" alt="">
                            </div>
                            <div class="left infolist">
                                <p class="titnav">女人花香港店</p>
                                <p class="address">
                                    <img src="img/address.png" alt="">武汉市武昌区中山路3-123号
                                </p>
                            </div>
                        </div>
                    </a> -->
                </div>
                <div class="more">点击查看更多</div>
            </div>
            <div class="recomend-list isComment ">
                <ul class="margin"></ul>
            </div>
        </div>
        <div class="comments-box isComment">
            <div class="comment-title">评论<span class="count"></span></div>
            <div class="comments-list">
                <ul></ul>
            </div>
        </div>
        <div class="app-download isPack">
            <a href="javascript:;" id="downloadA">
                <!-- <img src="img/btn.png" alt="按钮"> -->
                <div class="bg">
                    <div class="floatleft">  
                        <img src="img/qmx_share_xiazai.png" alt="按钮"> 
                        智享城市
                    </div>
                    <div class="floatright">下载</div>
                </div>
            </a>
        </div>
    </div>
    <div id="weixin_pageto" class="wx_layer" style="display: none;">
        <div id="msgBox" class="msg_box">
            <p>1.点击右上角的</p>
            <p>2.选择</p>
            <span class="msg_arrow"></span>
            <span class="msg_point"></span>
            <span class="msg_txt"></span>
        </div>
    </div>
    <script src="js/jquery-1.10.2.js"></script>
    <script src="assets/layer_mobile/layer.js"></script>
    <script src="js/jweixin-1.2.0.js"></script>
    <script src="assets/fingerprint2.min.js"></script>
    <script src="js/util.js?v=2017101012111"></script>
    <script src="js/shareArticle.js?v=2017101012111"></script>
</body>

</html>
