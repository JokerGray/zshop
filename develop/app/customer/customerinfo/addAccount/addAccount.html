</head>

<body>

        </div>
        <div class="row row-user1">
            <div class="col-xs-4">
                <span class="title-sum">新建账户类型：</span>
                <select class="select-body" name="accountType" id="accountType"></select>
            </div>
        </div>
        <div class="top-title">
            <span class="title-sum">业务说明：</span>
            <div class="row row-user1" style="margin-top: 10px;">
                <div class="col-xs-12" style="line-height: 34px">
                    <textarea name="serviceDetail" id="serviceDetail" cols="80" rows="6" disabled="disabled" style="resize: none;"></textarea>
                </div>
            </div>
        </div>
        <div class="row row-user1">
            <div class="col-xs-3">
                <div class="title-name">办卡日期：</div>
                <input type="text" id="startDate" class="input-body step2-input">
            </div>
            <div class="col-xs-3">
                <div class="title-name">实际金额：</div>
                <input type="text" id="principal" class="input-body step2-input" value="0" oninput="isnum(this)" onkeyup="isnum(this)" onafterpaste="delunum(this)">
                <span class="yuan">元</span>
            </div>
            <div class="col-xs-2">
                <div class="title-name">赠送金额：</div>
                <input type="text" id="interest" class="input-body step2-input" value="0" oninput="isnum(this)" onkeyup="isnum(this)" onafterpaste="delunum(this)">
                <span class="yuan">元</span>
            </div>
            <div class="col-xs-4 fansRow">
                <div class="title-name">活动经费：</div>
                <input type="text" id="finance" class="input-body step2-input" value="0" oninput="isnum(this)" onkeyup="isnum(this)" onafterpaste="delunum(this)">
                <span class="yuan">元</span>
                <input type="checkbox" name="renewPerYear" id="renewPerYear">
                <label for="renewPerYear" style="font-weight: 500;">按年续费</label>
            </div>
        </div>
        <div class="row row-user1" style="margin-top: 40px;">
            <div class="col-xs-12 text-center">
                <button class="bottom-bar btn btn-info" id="submit2" style="width: 100px;">确定</button>
            </div>
        </div>
    </div>

    <script src="../../assets/jquery/jquery.min.js"></script>
