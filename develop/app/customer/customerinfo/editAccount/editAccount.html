    <div class="container-fluid" style="margin-top:2rem;">
        <div class="top-title">

            <div class="row row-user">
                <div class="col-xs-3 col-xs-offset-1" style="line-height: 34px">
                    <span class="title-name">姓名：</span>
                    <input type="text" id="memberName" class="form-control width-70percent" maxlength="16">
                </div>
                <div class="col-xs-3" style="line-height: 34px">
                    <span class="title-name">手机号：</span>
                    <input type="text" id="mobile" class="form-control width-70percent" maxlength="11"  onkeyup="validateNumber(this);" onafterpaste="validateNumber(this);">

                </div>
                <div class="col-xs-1" style="line-height: 34px">
                    <input type="checkbox" name="islunarBirthday" id="islunarBirthday">

                </div>
            </div>
            <div class="row row-user">
               
            </div>
        </div>

                    <div class="swiper-wrapper" id="account"></div>
                </div>
                <div class="swiper-button-next" style="position: absolute;right: 36px;"></div>
                <div class="swiper-button-prev" style="position: absolute;left:36px;"></div>
            </div>
