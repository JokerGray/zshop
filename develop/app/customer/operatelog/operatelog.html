<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title>顾客管理-操作日志</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/laydate-v5.0.9/theme/default/laydate.css">
    <link rel="stylesheet" href="../assets/layui-v2.2.2/css/layui.css">
    <link rel="stylesheet" href="../assets/bootstrap-table/bootstrap-table.min.css">
    <!-- <link rel="stylesheet" href="../../../../assets/ztree/css/metroStyle/metroStyle.css"> -->
    <!-- <link rel="stylesheet" href="../../../assets/select2/select2.min.css"> -->
    <link rel="stylesheet" href="operatelog.css">
</head>

<body>
    <div class="container-fluid" style="padding: 15px 20px 10px;margin:0 20px;background: #fff;">
        <div class="row">
            <div class="col-xs-3" style="width: 18%;">
                <span class="title">选择店铺：</span>
                <select class="select-body" name="shopSelect" id="shopSelect">
                    <option value="">--选择店铺--</option>
                </select>
            </div>
            <div class="col-xs-3">
                <span class="title">操作时间：</span>
                    <input type="text" class="input-body" style="width: 110px;min-width: 110px;" id="startDate" placeholder="开始时间">
                    <span> - </span>
                    <input type="text" class="input-body" style="width: 110px;min-width: 110px;" id="endDate" placeholder="结束时间">
            </div>
            <div class="col-xs-3">
                <span class="title">顾客姓名：</span>
                <input type="text" class="input-body" id="customerName" placeholder="请输入顾客姓名">
            </div>
            <div class="col-xs-3">
                <span class="title">员工姓名：</span>
                <input type="text" class="input-body" id="operatorName" placeholder="请输入员工姓名">
            </div>
            <div>
                <button type="button" class="btn btn-search" id="search">查询</button>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="margin-top:2rem;">
        <div class="row row-body">
            <div class="col-xs-12">
                <table id="recycleTable" class="table-hovered"></table>
            </div>
        </div>
    </div>

    <script src="../assets/jquery/jquery.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/layer/layer.js"></script>
    <script src="../assets/laydate-v5.0.9/laydate.js"></script>
    <script src="../assets/layui-v2.2.2/layui.js"></script>
    <script src="../assets/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../assets/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <!-- <script src="../../../assets/select2/select2.min.js"></script> -->
    <script src="operatelog.js"></script>
</body>
</html>
