<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>活动详情</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/online_detail.css">
    <style>
    .content {
        width: 750px;
        height: 100%;
        
        margin: 0 auto;
    }
    </style>
</head>

<body>
    <!-- content -->
    <div class="content">
        <!-- banner -->
        <div class="banner">
            <img src="" alt="" id="detail_img">
        </div>
        <!-- detail -->
        <div class="detail">
            <div class="de_title">
                <div>
                    <h3 class="title_logo" id="de_title"> </h3>
                </div>
                <div class="title_time">
                    <i class="c_time c_bg24"></i>
                    <span>活动时间</span>
                    <span class="fr" id="de_time"></span>
                </div>
                <div class="title_location">
                    <i class="c_location c_bg2 "></i>
                    <span>活动地点</span>
                    <span class="fr" id="de_address"> </span>
                </div>
                <div class="title_faqi">
                    <i class="c_faqi c_bg25"></i>
                    <span>发起人</span>
                    <span class="fr" id='de_initiator'></span>
                </div>
            </div>
            <div class="produce">
                <div class="p_title">
                    <i class="c_jieshao time"></i>
                    <span>活动介绍</span>
                </div>
                <div class="p_msg" id="de_introduction">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="js/jquery.min.js"></script>
<script src="js/util.js"></script>
<script src="js/index.js"></script>
