         <div class="content">
             <div class="banxin">

        $('.huoqu').on('touchstart',function(){

                seconds--;
                if (seconds > 0) {
                    $('.huoqu').val('正在获取中(' + seconds + ')');
                    // $('.huoqu').setAttr("disabled", true);
                } else {
                    $('.huoqu').val('获取验证码');
                    // $('.huoqu').removeAttr("disabled");
                     seconds=60;
                    clearInterval(timer);
                    }
                }, 1000);
        })
