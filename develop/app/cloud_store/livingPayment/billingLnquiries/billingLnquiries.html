<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <title>账单查询</title>
  <link rel="stylesheet" type="text/css" href="../common/css/bootstrap-3.3.7/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../common/css/layui-v2.2.2/css/layui.css">
  <link rel="stylesheet" type="text/css" href="css/billingLnquiries.css">
</head>
<body>
<!--账单详情分页-->
<div id="billingLnquiries">
  <div class="title">
    <div class="form-inline">
      <label class="label-control">门牌号车牌号：</label><input type="text" class="form-control" maxlength="15">
      <label class="label-control">缴费类型：</label><select class="form-control" id="setidSearch"></select>
      <label class="label-control">缴费时间：</label><input type="text" class="form-control" readonly="readonly"
                                                       id="paymentTime">
      <label class="label-control">账单时间：</label><input type="text" class="form-control" readonly="readonly" id="bills">
    </div>
    <div class="form-inline">
      <label class="label-control">缴费人：</label><input type="text" class="form-control" maxlength="10">
      <label class="label-control">缴费人手机号：</label><input type="text" class="form-control" maxlength="11">
      <i class="search"></i>
      <a class="btn" href="javascript:void(0)">录入账单</a>
    </div>
  </div>
  <div class="table-area">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>编号</th>
        <th>门牌号/车牌号</th>
        <th>缴费类型</th>
        <th>账单类型</th>
        <th>金额</th>
        <th>支付方式</th>
        <th>缴费时间</th>
        <th>账单周期</th>
        <th>缴费人</th>
        <th>手机号</th>
        <th>账单状态</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <!--<tr>
        <td>01</td>
        <td>鄂AX1233</td>
        <td>停车费</td>
        <td>缴费单</td>
        <td>1000</td>
        <td>会员卡账户</td>
        <td>2017-11-15</td>
        <td>2017-11-15至2017-12-15</td>
        <td>张XX</td>
        <td>缴费成功</td>
        <td>
          <button class="btn end">详情</button>
        </td>
      </tr>-->
      </tbody>
    </table>
    <div id="paging-box-r"></div>
  </div>
</div>

<!--导入账单-->
<div id="details-1" style="display: none;">
  <form class="form-inline" role="form">
    <div class="form-group">
      <label>缴费人</label><input type="text" maxlength="10" class="form-control" name="payer">
      <label>手机号</label><input type="text" maxlength="11" class="form-control" name="payerPhone">
      <label>账单金额</label><input type="text" maxlength="5" class="form-control" name="amount">
    </div>
    <div class="form-group">
      <label>账单周期</label><input type="text" class="form-control" readonly="readonly" id="billingCycle">
      <label>缴费类型</label><select class="form-control" name="setId" id="setId"></select>
      <label style="display: none;">门牌号/车牌号</label><select class="form-control" name="doorOrCarCode"
                                                           style="display: none;"></select>
    </div>
    <br>
    <div class="form-group">
      <label>商户备注</label><textarea placeholder="请输入备注信息(非必填,限制50字以内)" class="form-control" name="remark" maxlength="50"></textarea>
    </div>
  </form>
</div>

<!--账单审核,现金支付,账单详情-->
<div id="details-2" style="display: none;">
  <div class="form-inline">
    <label>门牌号/车牌号：</label>
    <p></p>
    <label>缴费类型：</label>
    <p></p>
    <label>账单类型：</label>
    <p></p>
  </div>
  <div class="form-inline">
    <label>账单金额：</label>
    <p></p>
    <label>缴费时间：</label>
    <p></p>
    <label>账单周期：</label>
    <p></p>
  </div>
  <div class="form-inline">
    <label>缴费人：</label>
    <p></p>
    <label>支付方式：</label>
    <p></p>
    <label>手机号：</label>
    <p></p>
  </div>
  <div class="form-inline">
    <label>账单状态：</label>
    <p></p>
    <label>用户备注：</label>
    <p></p>
  </div>
  <div class="form-inline">
    <label>账单周期：</label>
    <input type="text" readonly="readonly" class="form-control" id="billsDate">
  </div>
  <div class="form-inline">
    <label>商户备注：</label>
    <textarea class="form-control" maxlength="50"></textarea>
  </div>
</div>

<script type="text/javascript" src="../common/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../common/css/layui-v2.2.2/layui.all.js"></script>
<script type="text/javascript" src="../common/js/util.js"></script>
<script type="text/javascript" src="js/billingLnquiries.js"></script>
</body>
</html>
