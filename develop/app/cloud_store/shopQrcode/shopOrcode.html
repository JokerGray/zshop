<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <script src="common/js/flexible.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <title></title>
  <link rel="stylesheet" href="common/css/layui-v2.1.2/css/layui.css">
  <link type="text/css" rel="stylesheet" href="css/shopOrcode.css">
</head>
<body>
<div id="shopQrcode">
  <div class="shop-title">
    <!--欢迎进入武汉中南店云店，请登录!-->
  </div>
  <div class="verification">
    <div class="phone-number">
      <i class="phone"></i>
      <input id="phone" type="text" placeholder="请输入您的手机号" maxlength="11">
    </div>
    <div class="safe-code">
      <i class="code"></i>
      <input id="code" type="text" placeholder="请输入验证码" maxlength="6">
    </div>
    <button class="get">获取验证码</button>
    <div class="submit">登录</div>
  </div>
  <div class="info">
    <div class="subtitle">扫码享优惠</div>
    <div class="item">
      <span class="serial">1</span>
      <p class="item-name">活动名称：满赠</p>
    </div>
    <div class="item">
      <span class="serial">2</span>
      <p class="item-name">活动内容：减免金额20元</p>
    </div>
    <div class="item">
      <span class="serial">3</span>
      <p class="item-name">开始时间：2017-09-08 10:22</p>
    </div>
    <div class="item">
      <span class="serial">4</span>
      <p class="item-name">结束时间：2017-12-08 10:22</p>
    </div>
  </div>
</div>
<script type="text/javascript" src="common/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="common/css/layui-v2.1.2/layui.all.js"></script>
<script type="text/javascript" src="common/js/util.js"></script>
<script type="text/javascript" src="common/js/fastclick.js"></script>
<script type="text/javascript" src="js/shopOrcode.js"></script>
</body>
</html>
