<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>智享City-云店商品分享</title>
  <link type="text/css" rel="stylesheet" href="common/css/swiper.min.css">
  <link type="text/css" rel="stylesheet" href="css/commodityShare.css">
</head>
<body>
<div id="commodityShare">
  <div class="title">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="img/1.png">
        </div>
        <div class="swiper-slide">
          <img src="img/1.png">
        </div>
        <div class="swiper-slide">
          <img src="img/1.png">
        </div>
        <div class="swiper-slide">
          <img src="img/1.png">
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
  <div class="commodity-info">
    <p>CHANEL春季新品限量彩妆套装，2017年全新礼盒每人限购一套</p>
    <p class="price">
      ￥<span>2350</span>
    </p>
  </div>
  <div class="commodity-assess">
    <div class="assess-count">
      <p>商品评价(<span>20</span>)</p>
    </div>
    <div class="assess-details">
      <p>大雄</p>
      <div class="star-rating">
        <a></a>
        <a></a>
        <a></a>
        <a></a>
        <a></a>
      </div>
    </div>
    <div class="assess-content">
      东西非常好！非常赞！！！东西非常好！非常赞！！！东西非常好！非常赞！！！东西非常好！非常赞！！！
    </div>
    <div class="commodity-img">
      <a href="javascript:void(0)"></a>
      <a href="javascript:void(0)"></a>
      <a href="javascript:void(0)"></a>
      <a href="javascript:void(0)"></a>
      <a href="javascript:void(0)"></a>
    </div>
    <div class="specification">
      <p>规格：<span>M号</span></p>
      <div class="date">2017.05.18 17:12</div>
    </div>
  </div>
  <div class="shop">
    <i></i>
    <div class="shop-name">速写小店</div>
    <p>嬉皮生活，有你有我！生活的精彩，有你的加入开始。</p>
  </div>
  <div class="details">
    <div class="subtitle">商品详情</div>
    <div class="details-area">
      <div class="details-content"></div>
    </div>
  </div>
  <div class="sub">
    <button>立即购买</button>
  </div>
</div>
<div id="weixin_pageto">
  <div class="txt">
    请点击右上角<img src="img/_more@3x.png"/>从浏览器中打开
  </div>
  <img src="img/shape_up@3x.png" alt="" class="uparrow">
</div>
<script type="text/javascript" src="common/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script type="text/javascript" src="common/js/swiper.jquery.min.js"></script>
<script type="text/javascript" src="common/js/util.js"></script>

</html>
