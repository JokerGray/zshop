<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>云店头条</title>
    <link rel="stylesheet" href="css/bootstrap-3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/layui-v2.2.2/css/layui.css">
    <link type="text/css" rel="stylesheet" href="css/cloudStoreToutiao.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row centerContent">
            <!--1.可选择的操作-->
            <div class="col-lg-2 hidden-md hidden-sm hidden-xs to_operate">
                <p class="chooseeOperation">可选择操作 :</p>
                <div class="managementTab">
                    <a class="hasChoose active" id="publishTrends">
                        <span>1</span> 发布头条
                    </a>
                    <a class="hasChoose" id="managementTrends">
                        <span>2</span> 头条管理
                    </a>
                </div>
            </div>
            <!--2.头条列表-->
            <div class="col-lg-3 col-md-5 col-sm-12 establish_circle">
                <div class="create_trends">
                    <!--动态管理-->
                    <div class="panel_store2">
                        <span class="time_tab">
                    <!--08:13:14-->
                    </span>
                        <img class="tophead" src="img/houtai_iphonex_top(3).png" alt="">
                        <p class="onetitle">
                            云店头条
                        </p>
                        <ul class="checktags">
                            <li data-id="1102">云店动态</li>
                            <li data-id="1107" class="active">云店头条</li>
                            <li data-id="1108">云店玩家圈</li>
                            <li data-id="1109">云店粉团队</li>
                        </ul>
                        <!--无权限时-->
                        <div class="noContent">
                            <img class="blank" src="img/noContent.png" alt="">
                            <p class="prompting"> 暂无圈子/粉团队，立即创建</p>
                            <div class="opeerate_Tab">
                                <img class="create_circle" src="img/create_circle.png" alt="">
                                <img class="create_Team" src="img/create_Team.png" alt="">
                            </div>
                        </div>
                        <!--有权限时-->
                        <div class="trendsContent">
                            <!--发布动态-->
                            <div class="publishBackgrd">
                                <div class="publishTrends">
                                    <img src="img/add.png" alt="">
                                    <span>发布头条</span>
                                </div>
                            </div>
                            <!--无内容时-->
                            <div class="noTrends">
                                <img src="img/noContent.png" alt="">
                            </div>
                            <!--有内容时头条列表-->
                            <div class="trendsDetails">
                                <div class="appendDetails">
                                </div>
                                <!--加载更多-->
                                <div class="readMore">
                                    加载更多
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--3.发布头条-->
            <div class="col-lg-7 col-md-7 col-sm-12 dynamicDetails">
                <iframe src="" id="sendIframe" width="100%" height="780px">
                您的浏览器不支持iframe，请升级
              </iframe>
            </div>

            <!--&lt;!&ndash;3.头条管理&ndash;&gt;-->
            <div class="col-lg-10 col-md-12 col-sm-12 title_management">
                <iframe src="" id="reportIframe" width="100%" height="1200px">
                    <!--您的浏览器不支持iframe，请升级-->
                </iframe>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script src="css/layui-v2.2.2/layui.all.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/cloudStoreToutiao.js"></script>
    <script id="layuiTpl" type="text/html">
        {{# layui.each(d, function(i, v){ }} {{# var t = v.previewImgType; }} {{# if(t == 1 || t == 3 || t == 6) { }}
        <div class="typeOne">
            <div class="leftPart">
                <div class="title">{{v.articleTitle}}</div>
                <ul>
                    <li>{{v.subscriptionName}}</li>
                    {{# if(t != 6){ }}
                    <li>
                        <img src="img/comment.png" alt="">
                        <span>{{ v.commentNum || "0" }}</span>
                    </li>
                    <li>
                        <img src="img/view.png" alt="">
                        <span>{{ v.articleBrowser || "0" }}</span>
                    </li>
                    {{# } }}
                </ul>
            </div>
            <div class="rightPart">
                <img src="{{v.scCmsResourcesList[0].resourcesUrl}}" alt="">
            </div>
        </div>
        {{# } else if (t == 2 || t == 7) { }}
        <div class="typeSecond">
            <p class="title_content">
                {{v.articleTitle }}
            </p>
            <div class="img_content">
                {{# layui.each(v.scCmsResourcesList, function(q, r){ }} {{# if(r.resourcesType == "cover"){ }}
                <img src="{{r.resourcesUrl}}" alt=""> {{# } }} {{# }); }}
            </div>
            <ul class="data">
                <li>
                    <span>{{v.subscriptionName}}</span>
                </li>
                {{# if(t != 7){ }}
                <li>
                    <img src="img/comment.png" alt="">
                    <span>{{(v.commentNum || "0")}}</span>
                </li>
                <li>
                    <img src="img/view.png" alt="">
                    <span>{{(v.articleBrowser || "0")}}</span>
                </li>
                {{# } }}
            </ul>
        </div>
        {{# } else if (t == 5 || t == 8) { }}
        <div class="typeSecond">
            <p class="title_content">
                {{v.articleTitle}}
            </p>
            <div class="img_content">
                <video src="{{v.scCmsResourcesList[0].videoUrl}}" width="300" height="200" controls>您的浏览器不支持视频播放。</video>
            </div>
            <ul class="data">
                <li>
                    <span>{{v.subscriptionName}}</span>
                </li>
                {{# if(t != 8){ }}
                <li>
                    <img src="img/comment.png" alt="">
                    <span>{{v.commentNum || "0"}}</span>
                </li>
                <li>
                    <img src="img/view.png" alt="">
                    <span>{{ v.articleBrowser || "0"}}</span>
                </li>
                {{# } }}
            </ul>
        </div>
        {{# } }} {{# }); }}
    </script>
</body>

</html>
