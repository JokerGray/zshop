<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>炫个人</title>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/qmxinfo.css">
	<!-- rem布局 -->
	<script>
		(function (doc, win) {
			var docEl = doc.documentElement,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
				recalc = function () {
					var clientWidth = docEl.clientWidth;
					if (!clientWidth) return;

					if (clientWidth <= 750) {
						docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
					} else {
						docEl.style.fontSize = '200px';
					}
				};
			if (!doc.addEventListener) return;
			win.addEventListener(resizeEvt, recalc, false);
			doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
	</script>
</head>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>

<body>
	<!-- 请跳转至浏览器 -->
	<div class="model">
		<div class="model_cont">
			<p class="text1">1、点击右上角的&nbsp;&nbsp;
				<span></span>
			</p>
			<p class="text2">2、选择&nbsp;&nbsp;
				<span></span>
			</p>
			<div class="pointTo"></div>
		</div>
	</div>
	<div class="page" id="pageMain">
		<!-- 个人信息栏 -->
		<div id="user" class="user-bg"></div>
		<script type="text/html" id="userinfo">
			<img src="<%=data.sysUser.userpic%>?x-oss-process=image/resize,m_fill,w_100,h_100,limit_0" alt="">
			<div class="user">
				<img src="<%=data.sysUser.userpic%>?x-oss-process=image/resize,m_fill,w_360,h_320,limit_0" alt="">
				<%if(data.sysUser.usersex=="男"){%>
					<span class="sex male"></span>
				<%}else{%>
					<span class="sex female"></span>
				<%}%>
				<div class="user-txt">
					<p class="username"><%=data.sysUser.username%></p>
					<p class="sign"><%=data.sysUser.signature%></p>
					<ul class="atts">
						<li class="atts-item"><span class="atts-item-sp toApp"><p class="num"><%=data.myFollowCount%></p><p class="txt">关注</p></span></li>
						<li class="atts-item"><span class="atts-item-sp toApp"><p class="num"><%=data.followMeCount%></p><p class="txt">粉丝</p></span></li>
						<li class="atts-item"><span class="atts-item-sp toApp"><p class="num"><%=data.praiseMeDazzleCount%></p><p class="txt">获赞</p></span></li>												
					</ul>
				</div>
			</div>		
		</script>


		<!-- 导航栏 -->
		<ul class="vd-nav clearfix">
			<li id="works" class="vd-nav-item active">作品&nbsp;0</li>
			<li id="likes" class="vd-nav-item">喜欢&nbsp;0</li>
		</ul>
		<!-- 视频栏 -->
		<ul id="myvd" class="my-vdlist clearfix"></ul>
		<script type="text/html" id="mymd">
			<%if(data){%>
				<%for(var i=0;i<data.length;i++){%>
						<li class="vd-item toHtml" data-userid="<%=data[i].userId%>" data-dazzleid="<%=data[i].dazzleId%>" style="background-image: url(<%=data[i].coverUrl%>)">
							<span class="play"></span>
							<span class="plnum"><%=data[i].commentNum%></span>
							&nbsp;
						</li>	
				<%}%>				
			<%}else{%>
				<p class="no-data">没有更多数据...</p>
			<%}%>

		</script>

		<ul id="likevd" class="my-vdlist clearfix" style="display:none;"></ul>
		<script type="text/html" id="likemd">
			<%if(data){%>
				<%for(var i=0;i<data.scDazzleDazzleInfoList.length;i++){%>
						<li class="vd-item toHtml" data-userid="<%=data.scDazzleDazzleInfoList[i].userId%>" data-dazzleid="<%=data.scDazzleDazzleInfoList[i].dazzleId%>" style="background-image: url(<%=data.scDazzleDazzleInfoList[i].coverUrl%>?x-oss-process=image/resize,m_fill,w_248,h_360,limit_0)">
							<span class="play"></span>
							<span class="plnum"><%=data.scDazzleDazzleInfoList[i].commentNum%></span>
							&nbsp;
						</li>	
				<%}%>		
			<%}else{%>
				<p class="no-data">没有更多数据...</p>
			<%}%>						
		</script>
		<script type="text/html" id="noData">
			<p class="no-data">没有更多数据...</p>
		</script>
		<p class="more">更多精彩，请前往客户端体验..</p>
		<div class="footer toAds">
			<img src="img/footer.png" alt="">
		</div>
	</div>
</body>
<script src="js/jquery-1.10.2.js"></script>
<script src="js/artTemplate.js"></script>
<script src="js/util.js"></script>
<script src="js/fastclick.js"></script>
<script src="js/qmxinfo.js"></script>
</html>
