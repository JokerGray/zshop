	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<body>
		<div class="container">
			<div data-am-widget="list_news" class="am-list-news am-list-news-default">

				<div class="am-list-news-hd am-cf">
					<h1>工单管理</h1>
					<h3>科学记录所有服务</h3>
				</div>
				<div class="am-list-news-bd">
					<ul class="am-list">
						<li class="am-g am-list-item-dated">
							<h2>记录所有工单</h2>
							<div class="am-list-item-hd ">后台实时派遣工单，服务人员自动接收查看自己的工单派遣和状况，开始工作。</div>
							<div class="am-g">
							  <div class="am-u-sm-12">
							  	<figure data-am-widget="figure" class="am am-figure am-figure-default ">
					      			<img src="img/order/yh_gdgl_img1.png" alt=""/>
					  			</figure>
							  </div>
							</div>					
						</li>
						<li class="am-g am-list-item-dated">
							<h2>开单 </h2>    
							<div class="am-list-item-hd ">服务人员也可帮助顾客自己在线上进行开单，数据化流程，操作简单易上手。</div>
							<div class="am-g">
							  <div class="am-u-sm-12">
							  	<figure data-am-widget="figure" class="am am-figure am-figure-default ">
					      			<img src="img/order/yh_gdgl_img2.png" alt=""/>
					  			</figure>
							  </div>
							</div>	
						</li>
						<li class="am-g am-list-item-dated">
							<h2>客户确认</h2>
							<div class="am-list-item-hd ">服务完成后，顾客可在手机端签字进行确认，也可对服务者做出评价。 </div>
							<div class="am-g">
							  <div class="am-u-sm-12">
							  	<figure data-am-widget="figure" class="am am-figure am-figure-default ">
					      			<img src="img/order/yh_gdgl_img3.png" alt=""/>
					  			</figure>
							  </div>
							</div>	
						</li>
					</ul>
				</div>

			</div>
		</div>
