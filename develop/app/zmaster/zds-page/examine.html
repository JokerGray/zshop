	<body>
		<div class="container">
			<div data-am-widget="list_news" class="am-list-news am-list-news-default">

				<div class="am-list-news-hd am-cf">
					<h1>审批</h1>
					<h3>请假、报销,各类审批</h3>
				</div>
				<div class="am-list-news-bd">
					<ul class="am-list">
						<li class="am-g am-list-item-dated">
							<h2>请假不要再复杂</h2>
							<div class="am-list-item-hd ">急事要请假？不用再填写一堆请假单，苦苦等领导签字，直接发起请假申请即可。 </div>
							<div class="am-g">
							  <div class="am-u-sm-6">
							  	<figure data-am-widget="figure" class="am am-figure am-figure-default ">
					      			<img src="img/examine/yh_sp_img1.png" alt=""/>
					  			</figure>
							  </div>
							  <div class="am-u-sm-6">
							  	<figure data-am-widget="figure" class="am am-figure am-figure-default " >
					      			<img src="img/examine/yh_sp_img2.png" alt=""/>
					  			</figure>
							  </div>
							</div>					
						</li>
						<li class="am-g am-list-item-dated">
							<h2>有申请,线上批复</h2>    
							<div class="am-list-item-hd ">审批人收到请假申请时，不用再复杂签一堆字，直接线上批复即可，省时省力。          </div>
							<div class="am-g">
							  <div class="am-u-sm-6">
							  	<figure data-am-widget="figure" class="am am-figure am-figure-default ">
					      			<img src="img/examine/yh_sp_img3.png" alt=""/>
					  			</figure>
							  </div>
							  <div class="am-u-sm-6">
							  	<figure data-am-widget="figure" class="am am-figure am-figure-default " >
					      			<img src="img/examine/yh_sp_img4.png" alt=""/>
					  			</figure>
							  </div>
							</div>
						</li>
						<li class="am-g am-list-item-dated">
							<h2>外服、报销等审批</h2>
							<div class="am-list-item-hd ">有需要提交的外出或者报销等其它申请时，也可直接在线上直接提交申请，审批人也可直接在线上直接进行批复。</div>
							<div class="am-g">
							  <div class="am-u-sm-6">
							  	<figure data-am-widget="figure" class="am am-figure am-figure-default ">
					      			<img src="img/examine/yh_sp_img5.png" alt=""/>
					  			</figure>

					      			<img src="img/examine/yh_sp_img6.png" alt=""/>
					  			</figure>
							  </div>
							</div>

					</ul>
				</div>

			</div>
