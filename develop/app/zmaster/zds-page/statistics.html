<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>统计</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" href="css/amazeui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/fontawesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/checkingin.css" />
	</head>

	<body>
		<div class="container">
			<div data-am-widget="list_news" class="am-list-news am-list-news-default">
				<!--列表标题-->
				<div class="am-list-news-hd am-cf">
					<h1>统计</h1>
					<h3>数据化报表更科学</h3>
				</div>
				<div class="am-list-news-bd">
					<ul class="am-list">
						<li class="am-g am-list-item-dated">
							<h2>老板、经理统计数据</h2>
							<div class="am-list-item-hd ">以店面为单位展示数据，方便老板及多店经理实时掌握店内经营情况。</div>
							<div class="am-g">
							  <div class="am-u-sm-12">
							  	<figure data-am-widget="figure" class="am am-figure am-figure-default ">
					      			<img src="img/statistical/yh_tj_img1.png" alt=""/>
					  			</figure>
							  </div>
							  <div class="am-u-sm-12">
							  	<figure data-am-widget="figure" class="am am-figure am-figure-default ">
					      			<img src="img/statistical/yh_tj_img2.png" alt=""/>
					  			</figure>
							  </div>
							</div>					
						</li>
						<li class="am-g am-list-item-dated">
							<h2>团队统计数据</h2>    
							<div class="am-list-item-hd ">以团队为单位展示数据，统计团队业绩，更能激励团队意识。    </div>
							<div class="am-g">
							  <div class="am-u-sm-12">
							  	<figure data-am-widget="figure" class="am am-figure am-figure-default ">
					      			<img src="img/statistical/yh_tj_img3.png" alt=""/>
					  			</figure>
							  </div>
							</div>	
						</li>
						<li class="am-g am-list-item-dated">
							<h2>个人统计数据</h2>    
							<div class="am-list-item-hd ">个人的业绩统计报表，直接以图形报表样式展示出来更清晰明了。 </div>
							<div class="am-g">
							  <div class="am-u-sm-12">
							  	<figure data-am-widget="figure" class="am am-figure am-figure-default ">
					      			<img src="img/statistical/yh_tj_img4.png" alt=""/>
					  			</figure>
							  </div>
							</div>	
						</li>
					</ul>
				</div>

			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/amazeui.min.js"></script>
		<script src="js/common.js"></script>
	</body>

</html>
