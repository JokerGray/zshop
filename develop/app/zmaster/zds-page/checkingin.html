<!doctype html>
<html>

	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" href="css/amazeui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/fontawesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/checkingin.css" />

	<body>
		<div class="container">
			<div data-am-widget="list_news" class="am-list-news am-list-news-default">
				<!--列表标题-->
				<div class="am-list-news-hd am-cf">
					<h1>考勤管理</h1>
					<h3>人性化管理更省心</h3>
				</div>
				<div class="am-list-news-bd">
					<ul class="am-list">
						<li class="am-g am-list-item-dated">
							<h2>早上来上班,打卡一下</h2>
							<div class="am-list-item-hd ">当你进入到公司设定的WiFi区域内以后，可一键快速打卡,也可切换定位打卡。</div>
							<div class="am-g">
							  <div class="am-u-sm-6">
							  	<figure data-am-widget="figure" class="am am-figure am-figure-default ">
					      			<img src="img/clockingin/yh_kq_img1.png" alt=""/>
					  			</figure>
							  </div>
							  <div class="am-u-sm-6">
							  	<figure data-am-widget="figure" class="am am-figure am-figure-default " >
					      			<img src="img/clockingin/yh_kq_img2.png" alt=""/>
					  			</figure>
							  </div>
							</div>					
						</li>
						<li class="am-g am-list-item-dated">
							<h2>迟到等特殊情况，备注一下 </h2>    
							<div class="am-list-item-hd ">系统自动识别设定的迟到时间，遇到迟到的特殊情况，备注一下，具体原因会显示在考勤的统计报表里。</div>
							<div class="am-g">
							  <div class="am-u-sm-6">
							  	<figure data-am-widget="figure" class="am am-figure am-figure-default ">
					      			<img src="img/clockingin/yh_kq_img3.png" alt=""/>
					  			</figure>
							  </div>
							  <div class="am-u-sm-6">
							  	<figure data-am-widget="figure" class="am am-figure am-figure-default " >
					      			<img src="img/clockingin/yh_kq_img4.png" alt=""/>
					  			</figure>
							  </div>
							</div>
						</li>
						<li class="am-g am-list-item-dated">
							<h2>自动生成月报表</h2>
							<div class="am-list-item-hd ">工作日或者工作月结束后，自动生成统计数据，多样式展现考勤状况。管理者也可实施查看到岗状况。</div>
							<div class="am-g">
							  <div class="am-u-sm-6">
							  	<figure data-am-widget="figure" class="am am-figure am-figure-default ">
					      			<img src="img/clockingin/yh_kq_img5.png" alt=""/>
					  			</figure>
							  </div>
							  <div class="am-u-sm-6">
							  	<figure data-am-widget="figure" class="am am-figure am-figure-default " >
					      			<img src="img/clockingin/yh_kq_img6.png" alt=""/>
					  			</figure>
							  </div>
							</div>
						</li>
					</ul>
				</div>

			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/amazeui.min.js"></script>
		<script src="js/common.js"></script>
	</body>

</html>
