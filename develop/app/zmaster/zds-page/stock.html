<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>库存</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" href="css/amazeui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/fontawesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/checkingin.css" />
	</head>

	<body>
		<div class="container">
			<div data-am-widget="list_news" class="am-list-news am-list-news-default">
				<!--列表标题-->
				<div class="am-list-news-hd am-cf">
					<h1>库存</h1>
					<h3>实时get商品库存</h3>
				</div>
				<div class="am-list-news-bd">
					<ul class="am-list">
						<li class="am-g am-list-item-dated">
							<h2>商品库存</h2>
							<div class="am-list-item-hd ">商品出库入库后台都会自动记录，智大师上可实时查看商品库存，提醒更新补货。</div>
							<div class="am-g">
							  <div class="am-u-sm-12">
							  	<figure data-am-widget="figure" class="am am-figure am-figure-default ">
					      			<img src="img/repertory/yh_kc_img1.png" alt=""/>
					  			</figure>
							  </div>
							</div>					
						</li>
						<li class="am-g am-list-item-dated">
							<h2>详情</h2>    
							<div class="am-list-item-hd ">可查看各个商品的库存详情及上架情况，以确定是否需要补货。</div>
							<div class="am-g">
							  <div class="am-u-sm-12">
							  	<figure data-am-widget="figure" class="am am-figure am-figure-default ">
					      			<img src="img/repertory/yh_kc_img2.png" alt=""/>
					  			</figure>
							  </div>
							</div>	
						</li>
					</ul>
				</div>

			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/amazeui.min.js"></script>
		<script src="js/common.js"></script>
	</body>

</html>
