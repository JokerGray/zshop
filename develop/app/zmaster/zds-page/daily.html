<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>日报</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" href="css/amazeui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/fontawesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/checkingin.css" />
	</head>

	<body>
		<div class="container">
			<div data-am-widget="list_news" class="am-list-news am-list-news-default">
				<!--列表标题-->
				<div class="am-list-news-hd am-cf">
					<h1>日报</h1>
					<h3>实时汇报工作</h3>
				</div>
				<div class="am-list-news-bd">
					<ul class="am-list">
						<li class="am-g am-list-item-dated">
							<h2>汇报工作</h2>
							<div class="am-list-item-hd ">不用再口头阐述工作，当日工作和明日计划直接线上汇报，团队合作更协调，工作效率更高。</div>
							<div class="am-g">
							  <div class="am-u-sm-6">
							  	<figure data-am-widget="figure" class="am am-figure am-figure-default ">
					      			<img src="img/daily/yh_rb_img1.png" alt=""/>
					  			</figure>
							  </div>
							  <div class="am-u-sm-6">
							  	<figure data-am-widget="figure" class="am am-figure am-figure-default " >
					      			<img src="img/daily/yh_rb_img2.png" alt=""/>
					  			</figure>
							  </div>
							</div>					
						</li>
						<li class="am-g am-list-item-dated">
							<h2>申报对象</h2>    
							<div class="am-list-item-hd ">日报可选择申报对象，自动发送报备工作，也可转为聊天信息发送给申报对象。</div>
							<div class="am-g">
							  <div class="am-u-sm-6">
							  	<figure data-am-widget="figure" class="am am-figure am-figure-default ">
					      			<img src="img/daily/yh_rb_img3.png" alt=""/>
					  			</figure>
							  </div>
							  <div class="am-u-sm-6">
							  	<figure data-am-widget="figure" class="am am-figure am-figure-default " >
					      			<img src="img/daily/yh_rb_img4.png" alt=""/>
					  			</figure>
							  </div>
							</div>
						</li>
					</ul>
				</div>

			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/amazeui.min.js"></script>
		<script src="js/common.js"></script>
	</body>

</html>
