<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <script type="text/javascript" src="../common/flexible.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <link type="text/css" rel="stylesheet" href="writeDaily.css">
  <title>日报</title>
</head>
<body>
<!--写日报-->
<div id="writeDaily">
  <div class="title">
    <i class="back"></i>
    <span>日报</span>
  </div>
  <div class="today">
    <label>今日完成工作</label>
    <p contenteditable="true"><span>请输入</span></p>
  </div>
  <div class="coordination">
    <label>需协调工作</label>
    <p contenteditable="true"><span>请输入</span></p>
  </div>
  <div class="tomorrow">
    <label>次日工作安排</label>
    <p contenteditable="true"><span>请输入</span></p>
  </div>
  <div class="remarks">
    <p contenteditable="true"><span>备注</span></p>
  </div>
  <div class="send">
    <p class="sendTo">发给谁<span>(点击头像删除)</span></p>
    <div class="item-list">
      <div class="add-item">
        <i></i>
        <p>添加人员</p>
      </div>
    </div>
  </div>
  <div class="submit">
    <button>提交</button>
  </div>
</div>
<!--看日报-->
<div id="lookDaily">
  <div class="title">
    <i class="back"></i>
    <span>看日报</span>
  </div>
  <div class="topNav">
    <ul>
      <li class="active">我收到的</li>
      <li>我发出的</li>
    </ul>
  </div>
  <div class="daily-list">
    <ul></ul>
  </div>
</div>
<!--选择日报接收人-->
<div id="chooseReceive">
  <div class="title">
    <i class="back"></i>
    <span>选择日报接收人</span>
    <div class="to_submit">确定</div>
  </div>
  <div class="search">
    <input type="text" placeholder="搜索">
    <p></p>
  </div>
  <div class="allChoose">
    <div class="chooseItem">
      <input type="checkbox" name="selectall">
      <i class="spot"></i>
    </div>
    <span>全选</span>
  </div>
  <div class="shopList"></div>
</div>
<!--日报接收人底部-->
<div id="total">
  <span class="count">已选择:0人</span>
  <!--<button class="submit">确定</button>-->
</div>
<!--写看日报底部-->
<div id="bottomNav">
  <div class="edit active">
    <i></i>
    <p>写日报</p>
  </div>
  <div class="look">
    <i></i>
    <p>看日报</p>
  </div>
</div>
<!--日报详情-->
<div id="dailyDetails">
  <div class="title">
    <i class="back"></i>
    <span></span>
  </div>
  <div class="info">
    <p class="name"></p>
    <p class="date">2017-08-12 23:25:12</p>
    <div class="details">
      <div class="details-item">
        <p>今日完成工作：</p>
        <p></p>
      </div>
      <div class="details-item">
        <p>需协调工作：</p>
        <p></p>
      </div>
      <div class="details-item">
        <p>次日工作安排：</p>
        <p></p>
      </div>
      <div class="details-item">
        <p>备注：</p>
        <p></p>
      </div>
    </div>
    <div class="reply-list">
      <div class="content">
        <p></p>
        <ul></ul>
      </div>
    </div>
  </div>
</div>
<!--详情回复-->
<div id="reply">
  <input type="text" placeholder="输入回复内容" maxlength="50">
  <button>发送</button>
</div>
<script type="text/javascript" src="../common/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../common/layer_mobile/layer.js"></script>
<script type="text/javascript" src="../common/util.js"></script>
<script type="text/javascript" src="writeDaily.js"></script>
</body>
</html>
