<!-- 增加弹框开始 -->
<div class="modal fade addmodal" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title" id="myModalLabel">新增页面</h2>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <span for="moduleNo" class="col-sm-2 control-label">编码<i class="fc_r">*</i>：</span>
                        <div class="col-sm-8">
                            <input type="text" class="form-control addwidth" id="moduleNo" placeholder="请输入编码">
                        </div>
                    </div>
                    <div class="form-group">
                        <span for="moduleName" class="col-sm-2 control-label">名称<i class="fc_r">*</i>：</span>
                        <div class="col-sm-8">
                            <input type="text" class="form-control addwidth" id="moduleName" placeholder="请输入名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <span for="moduleNote" class="col-sm-2 control-label">简称：</span>
                        <div class="col-sm-8">
                            <input type="text" class="form-control addwidth" id="moduleNote" placeholder="请输入简称">
                        </div>
                    </div>
                    <div class="form-group">
                        <span for="note" class="col-sm-2 control-label">备注：</span>
                        <div class="col-sm-8">
                             <textarea class="form-control note" rows="3" id="note"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <span for="lastname" class="col-sm-2 control-label">状态：</span>
                        <div class="col-sm-8">
                            <label class="checkbox-inline">
                                <input type="radio" name="optionsRadio" class="status" value="1" checked>激活
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" name="optionsRadio" class="status"  value="0">注销
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            <button type="submit" class="btn btn-success sechwid" id="addsave">保存</button>
                            <button type="submit" class="btn btn-danger ml20 sechwid">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- 增加弹框结束 -->


<!-- 修改弹框开始 -->
<div class="modal fade addmodal" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" aria-hidden="true">&times;</button>
                <h2 class="modal-title" id="myModalLabel">修改页面</h2>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <span for="editNo" class="col-sm-2 control-label">编码<i class="fc_r">*</i>：</span>
                        <div class="col-sm-8">
                            <input type="hidden" id="id">
                            <input type="text" name="editNo" data-bind="value:moduleNo" class="form-control addwidth" id="editNo" placeholder="请输入编码">
                        </div>
                    </div>
                    <div class="form-group">
                        <span for="editName" class="col-sm-2 control-label">名称<i class="fc_r">*</i>：</span>
                        <div class="col-sm-8">
                            <input type="text" name="editName" class="form-control addwidth" id="editName" placeholder="请输入名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <span for="editNote" class="col-sm-2 control-label">简称：</span>
                        <div class="col-sm-8">
                            <input type="text" name='editNote' class="form-control addwidth" id="editNote" placeholder="请输入简称">
                        </div>
                    </div>
                    <div class="form-group">
                        <span for="" class="col-sm-2 control-label">备注：</span>
                        <div class="col-sm-8">
                             <textarea class="form-control note" rows="3" id="editnote"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <span for="" class="col-sm-2 control-label">状态：</span>
                        <div class="col-sm-8">
                            <label class="checkbox-inline">
                                <input type="radio" name="edixRadio" class="status0 statusx" value="0">激活
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" name="edixRadio" class="status1 statusx" value="1">注销
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            <input type="submit" class="btn btn-success sechwid" id="saveModal" value="保存" />
                            <button type="submit" class="btn btn-danger ml20 sechwid" id="">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
