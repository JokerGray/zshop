<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    function isAndroid () {
      var u = window.navigator.userAgent;
      return u.indexOf('Android') > -1 || u.indexOf('Adr') > -1;
    }
    function isIOS () {
      var u = window.navigator.userAgent;
      return !!u.match(/\(i[^;]+;( u;)? CPU.+Mac OS X/);
    }
    var hashUrl = location.hash.split('/')[1] || '';
    // 非android或ios，跳转到PC端官网
    if(!(isAndroid() || isIOS())) {
      var url = '//www.izxcs.com'
      if(hashUrl && hashUrl != 'zhome') url = url + '/' + hashUrl;
      window.location.replace(url)
    }
  </script>
