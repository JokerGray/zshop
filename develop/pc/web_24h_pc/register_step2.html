<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>选择类型 - 智享城市·24小时</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="assets/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/rent.css" />
		<link rel="stylesheet" href="css/register.css" />
		<script src="js/jquery-1.10.2.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="js/until/util.js"></script>
		<!--[if lt IE 9]>
	      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	    <![endif]-->
	</head>
	<body>
		<div class="header">
			<div class="header-inner clearfix">
				<div class="logo pull-left"><img src="images/logo.png" ></div>
				<div class="user pull-right">
					<div class="user-group clearfix">
						<div class="face pull-left">
							<img id="face" />
							<ul class="dropdown">
								<li>
									<a href="login.html"><i class="fa fa-sign-out"></i>退出</a>
								</li>
							</ul>
						</div>
						<div class="pull-left">						
							<div class="user-name sample"></div>
						</div>				
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="wrapper sign-wrapper clearfix">
				<div class="signstep step2">
					<div class="signstep-bg">
				        <div class="signstep-bgc" style="width:50%;"></div>
				    </div>
				    <div class="signstep-item i1 done">
				        <div class="signstep-item-text">帐号注册</div>
				    </div>
				    <div class="signstep-item-bg i1 done"></div>
				    <div class="signstep-item i2 current">
				        <div class="signstep-item-text">选择类型</div>
				    </div>
				    <div class="signstep-item-bg i2 current"></div>
				    <div class="signstep-item i3">
				        <div class="signstep-item-text">入驻资料</div>
				    </div>
				    <div class="signstep-item-bg i3"></div>
				</div>
				<div class="signtype clearfix">
					<div class="signtype-item signtype-single">
						<div class="signtype-item-bg">
							<div class="signtype-item-icon"></div>
						</div>
						<div class="signtype-item-title">个人</div>
						<div class="signtype-item-content">
							适合垂直领域的专家、意见领袖、评论家及自媒体人士申请。
						</div>
						<a href="register_single.html" class="signtype-item-btn">选择</a>
					</div>
					<div class="signtype-item signtype-buss">
						<div class="signtype-item-bg">
							<div class="signtype-item-icon"></div>
						</div>
						<div class="signtype-item-title">企业</div>
						<div class="signtype-item-content">
							适合企业、公司、分支机构，企业相关品牌，产品与服务等。
						</div>
						<a href="register_buss.html" class="signtype-item-btn">选择</a>
					</div>
				</div>
			</div>
		</div>
		<script src="js/until/hearder.js"></script>
	</body>
</html>
