<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>账号设置- 智享城市·24小时</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="assets/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/rent.css" />
		<link rel="stylesheet" href="css/setting.css" />
		<script src="js/jquery-1.10.2.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<!--[if lt IE 9]>
	      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	    <![endif]-->
	</head>
	<body>
		<div class="header">
			<div class="header-inner clearfix">
				<div class="logo pull-left"><img src="images/logo.png" ></div>
				<div class="user pull-right">
					<div class="user-group clearfix">
						<div class="face pull-left">
							<img src="images/face1.png" />
							<ul class="dropdown">
								<li>
									<i class="fa fa-leaf"></i>作者
									<div class="name"><a>NIKE耐克</a></div>
								</li>
								<li class="line">
									<a href="login.html"><i class="fa fa-sign-out"></i>退出</a>
								</li>
							</ul>
						</div>
						<div class="pull-left">
							<div class="user-type">企业号</div>
							<div class="user-name">NIKE耐克</div>
						</div>				
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="wrapper clearfix">
				<div class="crumb">账号设置</div>
				<div class="form-group clearfix">
				 	<ul class="settinginfo">
						<li class="headpic">
							<span class="circle"></span>
							<div class="form-label">上传头像</div>
							<div class="form-content">
									<div class="addimg">+</div>
							</div>
						</li>
						<li class="loginmail">
							<span class="circle"></span>
							<div class="form-label">登录邮箱</div>
							<div class="form-content">36002820@qq.com</div>
						</li>
						<li class="passaword">
							<span class="circle"></span>
							<div class="form-label">密码</div>
							<div class="form-content"><div class="editpasswrd">修改密码</div></div>
						</li>
						<li class="user">
							<span class="circle"></span>
							<div class="form-label">用户名</div>
							<div class="form-content"><input type="text" class="username"/></div>
						</li>
						<li class="sex">
							<span class="circle"></span>
							<div class="form-label">性别</div>
							<div class="form-content">
								<select>
									<option>男</option>
									<option>女</option>
								</select>
							</div>
						</li>
						<li class="personintro">
							<span class="circle"></span>
							<div class="form-label">个人简介</div>
							<div class="form-content">
								<textarea></textarea>
							</div>
						</li>
						<li class="save">
							<div class="form-btn-wrap clearfix">
								<button class="btn btn-submit savesetting">保存设置</button>
							</div>
						</li>
					</ul>
				</div> <!--form group end-->
			</div><!--wrapper end-->
	</div><!--container end-->
	</body>
</html>
