<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>智享城市·24小时 - 忘记密码</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/rent.css" />
		<link rel="stylesheet" href="css/forget.css" />
	    <!--[if lt IE 9]>
	      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	    <![endif]-->
	    <script src="js/jquery-1.10.2.js"></script>
	    <script src="assets/layer/layer.js"></script>
	    <script src="js/until/util.js"></script>
	    <script src="lib/forget.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<div class="header-inner clearfix">
					<div class="logo pull-left"><img src="images/logo.png" ></div>				
				</div>
			</div>
			<div class="forget-wrap">
				<div class="base-forget">
					<h2 class="forgettitle">忘记密码</h2>
					<div class="input-field">
						<input id="username" type="text" name="username" autocomplete="off" spellcheck="false" placeholder="手机号">
					</div>
					<div class="input-field" style="margin-bottom: 20px;">
						<input id="num" type="text" name="num" autocomplete="off" spellcheck="false" placeholder="请输入验证码">
					</div>
					<div class="getcode" style="background: #fff;width: 30%;height: 30px;text-align: center;border-radius: 3px;line-height: 30px;margin-bottom: 20px;cursor: pointer;color: #666;">获取验证码</div>
					<a href="javacript:void(0)" id="sendSubmit" class="btn btn-block btn-lg login-btn btn-submit">重置密码</a>
				</div>
			</div>
		</div>
	</body>
</html>
