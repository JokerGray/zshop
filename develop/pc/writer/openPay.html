<body>
    <script src="assets/jquery-1.10.2.js"></script>
    <script src="assets/layui/lay/dest/layui.all.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/plupload-2.1.2/js/plupload.full.min.js"></script>
    <script src="assets/kindeditor-4.1.10/kindeditor-all-min.js"></script>

    <script src="util/pub.js"></script>
    <script>
        $(function() {
            var userId = GetQueryString('userId'),
                payM = GetQueryString('payM');
            var data = {
                userId: userId,
                accountSunType: '3',
                money: payM,
                rechargeModular: '0955'
            }
            reqAjaxAsync('headlinesAlipayPcH5Pay/headlinesPayData', JSON.stringify(data)).done(function (res) {
                var data = document.write(res.data);
            });
        })
    </script>
