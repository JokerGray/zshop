<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>收益设置 - 智享头条</title>
    <!-- Bootstrap -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/bootstrap/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/zx.css" />
    <link rel="stylesheet" href="assets/layui/css/layui.css" />
    <link rel="stylesheet" href="css/income_overview.css" />
</head>

<body>
    <script src="util/head.js"></script>
    <input type="hidden" id="menuHid" value="income_overview">
    <div class="container">
        <div class="wrapper clearfix">
            <script src="util/menu.js"></script>
            <div class="right pull-right">
                <div class="tab-panel newslist-tab">
                    <ul class="tabinner">
                        <li class="active">收益设置</li>
                    </ul>
                </div>
                <div class="income-left">
                    <div class="income-top">收益推送</div>
                    <div class="income">
                        <div id="incomeCheck1" class="incomeCheck">
                            <div class="inputRadio inputRadio1"></div><label for="pushRadio" class="income-da mr10">关闭推送</label>
                            <div class="inputRadio inputRadio2"></div><label for="nopushRadio" class="income-da">推送</label>
                        </div>
                        <div class="income-bottom">
                            <span>开启推送功能，每天第一时间在app为你推送最新的收益数据，当昨日总收益大于</span>
                            <div class="dis-i-b">
                                <select id="amountSec" name="" class="income-middle">
                                    <option value="">-- 请选择 --</option>
                                    <option value="10.00" class="amountOption">10.00</option>
                                    <option value="12.00" class="amountOption">12.00</option>
                                    <option value="14.00" class="amountOption">14.00</option>
                                </select>
                                <input type="text" id="amountTxt" placeholder="请填写金额">
                            </div>
                            <span>元，会收到推送</span>
                            <button id="moneyEnter">确认发送</button>
                        </div>
                    </div>
                </div>
                <div class="income-left">
                    <div class="income-top">广告投放</div>
                    <div class="income">
                        <div id="incomeCheck2" class="incomeCheck">
                            <div class="inputRadio inputRadio3"></div><label for="noputRadio" class="income-da mr10">不投放广告</label>
                            <div class="inputRadio inputRadio4"></div><label for="putRadio" class="income-da">投放智享头条广告</label>
                        </div>
                        <div class="income-bright">提醒:此页面的收益设置仅对自动同步内容生效，手动发表内容的广告投放类型 已发表文章时的设置为准。
                            <!-- 点击查看<span>《关于智享头条「收益设置」功能优化公告》</span> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/jquery-1.10.2.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/layui/lay/dest/layui.all.js"></script>
    <script src="util/util.js"></script>
    <script src="util/pub.js"></script>
    <script src="js/income_overview.js?t=20170427"></script>
</body>

</html>
