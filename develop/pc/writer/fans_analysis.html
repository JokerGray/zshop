<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>粉丝分析 - 智享城市·智享头条</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/bootstrap/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/layui/css/layui.css" />
    <link rel="stylesheet" href="css/zx.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/fans_analysis.css" />
    <style type="text/css">
        .pagecount {
            padding-left: 300px;
        }
    </style>
</head>

<body>
    <script src="util/head.js"></script>
    <input type="hidden" id="menuHid" value="fans_analysis">
    <div class="container">
        <div class="wrapper clearfix">
            <script src="util/menu.js"></script>
            <div class="right pull-right">
                <div class="crumb">粉丝分析</div>
                <div class="right-content">
                    <div class="fans-list">
                        <ul class="fans-wrap clearfix" id="listUl">
                        </ul>
                    </div>
                </div>
                <div id="page" class="text-center"></div>
            </div>
        </div>
    </div>
    <script src="assets/jquery-1.10.2.js "></script>
    <script src="assets/layui/lay/dest/layui.all.js "></script>
    <script src="assets/bootstrap/js/bootstrap.min.js "></script>
    <script src="util/util.js "></script>
    <script src="util/pub.js "></script>
    <script src="js/fans_analysis.js" type="text/javascript" charset="utf-8"></script>
    <script id="getFansList" type="text/html">
        {{# layui.each(d, function(index, item){ }}
        <li class="list-item" signature={{item.signature}}>
            <a href="fans.html?id={{item.id}}" target="_blank">
                <div class="fans-face">
                    <img class="face img-circle" src={{item.userpic}} />
                </div>
                <div class="fans-name text-ellipsis">{{item.username}}</div>
                {{# if (item.hasConcern == 0) { }}
                <a class="btn btn-submit btn-concern concern" type={{item.id}}><i class="fa fa-plus"></i><span>筑城</span></a> {{# } }} {{# if (item.hasConcern != 0) { }}
                <a class="btn btn-submit btn-concern cancel" type={{item.id}}><i class=" fa fa-plus "></i><span>取消筑城</span></a> {{# } }}
            </a>
        </li>
        {{# }); }}
    </script>
</body>

</html>
