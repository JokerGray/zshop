<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>智享头条 - 重置密码</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/zx.css" />
    <link rel="stylesheet" href="css/forget.css" />

</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="header-inner clearfix">
                <div class="logo pull-left">
                    <a href="login.html">
                        <img src="images/logo.png">
                    </a>
                </div>
            </div>
        </div>
        <div class="reset-wrap">
            <div class="base-reset">
                <h2 class="forgettitle">重置密码</h2>
                <div class="input-field">
                    <label for="newpass1" class="fl label-zx">新密码</label>
                    <input id="newpass1" type="password" autocomplete="off" spellcheck="false" placeholder="请输入新密码">
                    <label for="newpass2" class="fl label-zx">重复新密码</label>
                    <input id="newpass2" type="password" autocomplete="off" spellcheck="false" placeholder="请输入新密码">
                </div>
                <a href="javascript:;" id="sendSubmit" class="btn btn-block btn-lg login-btn btn-submit">确认修改</a>
            </div>
        </div>
    </div>
</body>
<script src="assets/jquery-1.10.2.js"></script>
<script src="assets/layui/lay/dest/layui.all.js"></script>
<script src="util/util.js"></script>
<script src="js/reset.js"></script>

</html>
