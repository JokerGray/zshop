<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登录</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<!-- <link rel="stylesheet" type="text/css" href="common/css/bootstrap.min.css"/>-->
	<link rel="stylesheet" href="common/assets/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="page/login/login.css" media="all" />
	<link rel="stylesheet" type="text/css" href="common/css/reset.css"/> 
	<style>

		/*
		*2018-9-27 15:11:38登陆页改版
		*
		*/
		html {
    	overflow: hidden;
		}
		body {
			overflow: hidden;
			position: relative;
			width: 100%;
			min-width: 1200px;
			margin: 0;
		}
		.wrapper .app .app-con {
    		width: 455px;}
		.wrap {
			width: 100%;
			zoom: 1;
			transform-origin: center top;
			margin: 0 auto;
		}
		.wrapper {
			width: 100%;
			position: relative;
		}
		.events_sec {
			background: url(page/login/image/bg_1.jpg) no-repeat center top;
		}
		.events_sec .content {
			height: 824px;
			background: url(page/login/image/main_1.jpg) no-repeat center top;
			padding-top: 136px;
		}
		.setIcon-view{
			cursor: pointer;
		}
		.app-check .login-user{
			background: rgba(255,255,255,.4);
		
			color: #fff;
		}
		#username{
			border-bottom: none;
		}
		
		.layui-input:focus {
			outline: 0;
			border-color: transparent!important;
		}
		.login-password{
			background-color:rgba(255,255,255,.4);
			border: none;
		}
		.login-password input{
			/* background-color:rgba(255,255,255,.4);
			color: #fff;
			border-bottom: none; */
			background: none;
			border: none;
			color: #fff;
		
		}
		.app-check .input-field{
			width: auto
		}
		.input-field .btn-info{
			background: rgba(255,255,255,.8);
			color: #000;
			font-size: 16px;
		}
		.input-field .btn-info:hover{
			background: rgba(255,255,255,1);
			opacity: 1;
		}

		 input::-webkit-input-placeholder {color: #fff;			}
	</style>

</head>
<body>
	
<div class="wrap about_page" id="wrap">
		<div class="wrapper">
		  <div class="events_sec" id="events_sec">
			<div class="content app">
			 
			  <div class="events_list app-con">
					<div class="app-con-tit clearfix">
							<div class="con-img">
								<!-- <img src="login/image/logo.png" alt="" /> -->
							</div>
							<div class="con-tit">
								<h2>智享城市运营后台管理系统</h2>
							</div>		                 
						</div>
						<div class="app-check layui-form">
							<div class="login-user">
								<i class="setIcon-amdin"></i>
								<i class="setIcon-x"></i>
								<input type="text" id="username" class="layui-input lo-input user-input" autocomplete="off" spellcheck="false" placeholder="智享账户" maxlength="18">
							</div>
							<div class="login-password">
								<i class="setIcon-key"></i>
								<i id="view" class="setIcon-view"></i>
								<input type="password" id="passwordpass"  class="layui-input lo-input pass-input passwordpass" autocomplete="off" spellcheck="false" placeholder="密码" maxlength="18">
							</div>
							<input type="checkbox" title="记住账号密码" lay-skin="primary" id="radio" lay-filter="test">
							<div class="input-field login-btn">
								<a id="sendSubmit" href="#" class="layui-btn btn-info" role="button">登录</a>
							</div>
							
						</div>
			  </div>
			</div>
		  </div>
	 </div>
</div>
