<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>全民炫 -轮播图管理</title>
    <!-- CssCommon -->
    <link rel="stylesheet" href="../../../common/assets/hplus/css/font-awesome.min93e3.css">
    <link rel="stylesheet" href="../../../common/assets/layui/css/layui.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/manage_topic.css">
    <link rel="stylesheet" type="text/css" href="../../../common/css/reset.css">
</head>

<body>
    <div id="anchor_check">
        <div class="layui-row layui-fluid header">
            <button class="addbtn layui-btn" id="adGs">+ 新增</button>
        </div>
    </div>
    <div class="app">
        <div class="layui-app">
            <table style="margin-top:20px;" id="table-list" lay-filter="table-list"></table>
            <!--分页-->
            <div id="laypageLeft" class="table-rgt"></div>
        </div>
    </div>
    <form class="layui-form" style="display: none;padding:0 20px;" id="addTop">
        <div class="layui-form-item"> 
            <label class="form-label" for="addType">轮播类型:</label>
             
                <select name="slideType" id="addType" lay-filter="addType">
                    <option value="1">1(跳转话题)</option>
                    <option value="2">2(跳转网址)</option>
                </select>
            
        </div>
        <div class="layui-form-item">
            <label class="form-label" for="rank">优先级:</label>
            <div >
                <input type="text" id="rankNum" value="1" class="layui-input" maxlength="5">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="form-label-float" for="rank">轮播图片(必填):</label>
            <div class="layui-input-inline">
                <span class="layui-btn" id="upload" style="left:20px;">上传图片</span>
                <div id="addImg" class="img-wrap" style="display:none">
                </div>
            </div>
        </div>
        <div id="urlBox" class="layui-form-item" style="display:none;">
            <label for="addUrl">轮播图跳转网址（必填）:</label>
            <input id="addUrl" class="layui-input" type="text" placeholder="跳转网址（http://,https://开头）" maxlength="100">
        </div>
        <div id="tpNames" class="layui-form-item">
            <label for="addtopic">点击选择话题(必填):</label>
            <span class="layui-btn" id="choseTopTag" style="left:20px;">选择话题</span>
            <input id="addtopic" class="layui-input" type="text" placeholder="选择话题" readonly style="margin-top:20px;display:none;">
        </div>
    </form>
    <form class="layui-form" style="display: none;" id="choseTop" >
        <ul class="tag-wrap clearfix">
            <li>
                <label>
                    张小三啊
                    <input type="checkbox" name="tags" value="1">
                </label>
            </li>
            <li>
                <label>
                    张小三啊
                    <input type="checkbox" name="tags" value="2">
                </label>
            </li>
            <li>
                <label>
                    张小三啊
                    <input type="checkbox" name="tags" value="3">
                </label>
            </li>
            <li>
                <label>
                    张小三啊小四啊小五啊 小六啊
                    <input type="checkbox" name="tags" value="4">
                </label>
            </li>
            <li class="active">
                <label>
                    张小三啊
                    <input type="checkbox" name="tags" value="5">
                </label>
            </li>
        </ul>
    </form>
</body>

<script type="text/html" id="indexTpl">
        {{d.LAY_TABLE_INDEX+1}}
  </script>
<script type="text/html" id="barCtrl">
    <button class="layui-btn layui-btn-small layui-btn-danger my-btn" lay-event="delete">
    <i class="layui-icon">&#xe640;</i>删除</button>
</script>
<!-- 图片展示 -->
<script type="text/html" id="imgTpl">
    <div class="showImg">
        <img class="imgs" alt="暂无图片" src={{d.pic}} style="background: no-repeat center center;" />
    </div>
</script>
<script type="text/javascript" src="../../../common/assets/hplus/js/jquery.min.js"></script>
<script type="text/javascript" src="../../../common/assets/layui/layui.all.js"></script>
<script type="text/javascript" src="../../../common/js/util.js"></script>
<script src="../../../common/assets/plupload-2.1.2/js/plupload.full.min.js"></script>
<script type="text/javascript" src="../../../common/js/yyCache.js"></script>
<script src="js/upload.js"></script>
<script src="js/xuan_adver.js"></script>

</html>
