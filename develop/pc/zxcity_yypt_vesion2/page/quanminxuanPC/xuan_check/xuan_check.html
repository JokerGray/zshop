<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>全民炫视频</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
     
    <link rel="stylesheet" href="../../../common/assets/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../../common/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../../../common/assets/zTree_v3/css/zTreeStyle/zTreeStyle.css" />
    <link rel="stylesheet" href="../../../common/assets/zTree_v3/css/metroStyle/metroStyle.css" />
    <link rel="stylesheet" href="xuan_check.css">
</head>

<body>
    <div class="layui-row layui-fluid" style="padding: 0 25px;">
        <div class="tool-box layui-form" style="margin-bottom: 20px">
            <ul class="tool-box-ul clearfix">
                <li class="tool-box-li">
                    <div class="layui-form-item">
                        <div class="layui-input-inline">
                            <input type="text" id="sercahKey" name="paramKeys" placeholder="请输入搜索条件" class="layui-input">
                        </div>
                    </div>
                </li>
                <button class="layui-btn" id="search-btn">搜索</button>
            </ul>
        </div>
        <div class="layui-app">
            <table style="margin-top:20px;padding: 0 20px;" id="quanminxuan" lay-filter="quanminxuan"></table>
            <!--分页-->
            <div id="laypageLeft" class="table-rgt"></div>
        </div>
        
    </div>
        <!-- 修改层 -->
 
    <!-- 图片展示 -->
    <script type="text/html" id="imgTpl">
        <div class="showImg">
            <img class="imgs" src={{d.coverUrl}} style="background:#5cb85c url({{d.coverUrl}} no-repeat center center;" />
        </div>
    </script>
    <!-- 序号 -->
    <script type="text/html" id="indexTpl">
        {{d.LAY_TABLE_INDEX+1}}
    </script>
    <script type="text/html" id="labelNameTpl">
        {{d.dazzleLabel && d.dazzleLabel.labelName ?  d.dazzleLabel.labelName : ''}}
    </script>
    <!--判断类型-->
    <script type="text/html" id="dazzleTypeTpl">
        {{#  if(d.dazzleType == 0){ }}
        <span>视频</span>
        {{#  } else { }}
        <span>电子名片</span>
        {{#  } }}
    </script>

    <script type="text/html" id="barDemo">
        <div class="my-bar">
            <button class="layui-btn layui-btn-small my-btn" lay-event="change"><i class="layui-icon">&#xe642;</i>修改</button>
            <button class="layui-btn layui-btn-small layui-btn-danger my-btn" lay-event="delete"><i class="layui-icon">&#xe640;</i>删除</button>
        </div>
 
    </script>
    <script type="text/javascript" src="../../../common/assets/jquery/jquery-1.9.1.min.js"></script>
 
    <script type="text/javascript" src="../../../common/js/echarts.common.min.js"></script>

    <script type="text/javascript" src="../../../common/assets/zTree_v3/js/jquery.ztree.all.min.js"></script>

    <script type="text/javascript" src="../../../common/assets/layui/layui.js"></script>
    <script type="text/javascript" src="../../../common/js/util.js"></script>
    <script type="text/javascript" src="../../../common/js/yyCache.js"></script>
    <script type="text/javascript" src="xuan_check.js"></script>
</body>

</html>
