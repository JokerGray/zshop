	<body>
		<div class="tool-box layui-form ">
			<div class="btn-box layui-fluid">
				<button class="layui-btn layui-btn-sm  layui-btn-primary" id="searchToggle" data-type="off"><i class="layui-icon">&#xe615;</i>搜索</button>
				<div class="fr">
					<button class="layui-btn layui-btn-sm layui-btn-danger add" lay-event="add" id="addButton"><i class="layui-icon">&#xe61f;</i>商户新增</button>
					<button class="layui-btn layui-btn-sm layui-btn-normal  add" lay-event="upgradeBtn" id="upgradeBtn"><i class="layui-icon">&#xe631;</i>商户升级</button>
					<button class="layui-btn layui-btn-sm  add" lay-event="" id="merchantPay"><i class="layui-icon">&#xe620;</i>商户续费</button>
					<button class="layui-btn layui-btn-sm add" id="excelBtn"><i class="layui-icon">&#xe609;</i>商户导出</button>
				</div>
			</div>
			<ul class="tool-box-ul clearfix" id="tool-box-ul" style="display: none">
				<li class="tool-box-li">
					<div class="layui-form-item">
						<label class="tool-box-label">手机号：</label>
						<div class="layui-input-inline">
							<input type="text" name="" placeholder="请输入" class="layui-input" id="phone" > 
						</div>
					</div>
				</li>
				<li class="tool-box-li">
					<div class="layui-form-item">
						<label class="tool-box-label">商户名：</label>
						<div class="layui-input-inline">
							<input type="text" name="" placeholder="请输入" class="layui-input" id="orgNames" >
						</div>
					</div>
				</li>
				<li class="tool-box-li">
					<div class="layui-form-item">
						<label class="tool-box-label">商户等级：</label>
						<div class="layui-input-inline">
							<select id="orgLevel" lay-verify="required">
								<!--<option value="">&#45;&#45;全部&#45;&#45;</option>-->
								<!--<option value="1">普通商户</option>-->
								<!--<option value="2">合作商户</option>-->
								<!--<option value="3">代理商户</option>-->
							</select>
						</div>
					</div>
				</li>
				<li class="tool-box-li">
					<div class="layui-form-item">
						<label class="tool-box-label">商户类型：</label>
						<div class="layui-input-inline">
							<select id="mRegular" lay-verify="required">
								<!--<option value="">&#45;&#45;全部&#45;&#45;</option>-->
								<!--<option value="0">正式</option>-->
								<!--<option value="1">测试</option>-->
							</select>
						</div>
					</div>
				</li>
				<li class="tool-box-li">
					<div class="layui-form-item">
						<label class="tool-box-label">商户行业：</label>
						<div class="layui-input-inline">
							<select id="allTrade" lay-verify="required">
							</select>
						</div>
					</div>
				</li>				
				<li class="tool-box-li">
					<div class="layui-form-item">
						<label class="tool-box-label">是否锁定：</label>
						<div class="layui-input-inline">
							<select id="locked" lay-verify="required">
								<option value="">--全部--</option>
								<option value="0">是</option>
								<option value="1">否</option>
							</select>
						</div>
					</div>
				</li>

				<li class="tool-box-li">
					<div class="layui-form-item">
						<label class="tool-box-label">是否签订协议：</label>
						<div class="layui-input-inline">
							<select id="isAgreementSelector" lay-verify="required">
								<option value="">--全部--</option>
								<option value="1">是</option>
								<option value="0">否</option>
							</select>
						</div>
					</div>
				</li>


				<li class="tool-box-li">
					<div class="layui-form-item">
						<label class="tool-box-label">省：</label>
						<div class="layui-input-inline">
							<select id="provinceSelector1" lay-filter="provinceSelector1">
								<!--<option value="">--请选择--</option>-->
							</select>
						</div>						
					</div>
				</li>
				<li class="tool-box-li">
					<div class="layui-form-item">
						<label class="tool-box-label">市：</label>
						<div class="layui-input-inline">
							<select lay-verify="citySelector1" id="citySelector1" disabled="true">
								<!--<option value="">--请选择--</option>-->
							</select>
						</div>					
					</div>
				</li>
				<li class="tool-box-li">
					<div class="layui-form-item">
						<div class="layui-input-inline">
							<button class="layui-btn" id="searchBtn">搜索</button>
							<button class="layui-btn" id="resetBtn">重置</button>
						</div>
					</div>
				</li>
			</ul>

		<div class="tool-add-box clearfix">

		</div>
		<div class="layui-app">

			</div>

		<script type="text/html" id="barDemo">
			<button class="layui-btn my-btn" lay-event="view">查看</button>
			<button class="layui-btn my-btn" lay-event="change">修改</button>
			<button class="layui-btn my-btn" lay-event="del">重置密码</button>
		    {{#  if(d.licenseHold == null){ }}
			    <button class="layui-btn my-btn" lay-event='replenishment'>
			        补填营业执照
			    </button>
			{{#  } }}
			
			
			{{#  if(d.isRegionalAgent == 0){ }}
			  <button class="layui-btn my-btn" lay-event='setAgent'>
			        设置区域代理
			    </button>
			{{#  } else if(d.isRegionalAgent == 1){ }}
			  <button class="layui-btn my-btn layui-btn-danger" lay-event='canAgent'>
			        取消区域代理
			  </button>
			{{#  } }}

			{{#  if(d.isAgreement == 0){ }}
			<button class="layui-btn layui-btn-sm layui-btn-danger" lay-event='setAgreement'>
				签协议
			</button>
			{{#  } else if(d.isAgreement != 0){ }}
			<button class="layui-btn layui-btn-sm layui-btn-normal" lay-event='canAgreement'>
				查看协议
			</button>
			{{#  } }}

		</script>

		<div id="upgradeLayer" class='layui-form clearfix' lay-filter="upgradeLayer">
			<div class="app-layer">
				<div class="package clearfix">
					<div class="package-title">商户升级</div>
					<div class="package-some unselectable"><i class="description">展开</i><i class="layui-icon icon">&#xe625;</i>
					</div>
				</div>
				<div class="app-layer-content">
					<ul class="tool-box-ul layui-form clearfix p0">
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label">升级类型：</label>
								<div class="layui-input-inline">
									<select class="form-control layui-input h30" id="updateType" lay-filter="updateType">
                					</select>
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label"> 金额：</label>
								<div class="layui-input-inline">
									<input type="text" name=""class="layui-input" id="money" readonly>
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label"> 收款方：</label>
								<div class="layui-input-inline">
									<input type="radio" title="公司收款" name="payeeType" value="1" checked>
									<input type="radio" title="荆州收款" name="payeeType" value="2" >
									<input type="radio" title="未收款" name="payeeType" value="0">
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label"> 商户名称：</label>
								<div class="layui-input-inline">
									<input type="text" name="" class="layui-input" id="merrName" readonly>
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label"> 开始时间：</label>
								<div class="layui-input-inline">
									<input type="text" name="" class="layui-input" id="createTimeUp" readonly>
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label"> 到期时间：</label>
								<div class="layui-input-inline">
									<input type="text" name="" class="layui-input" id="endTimeUp" readonly>
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label"> 商户等级：</label>
								<div class="layui-input-inline">
									<input type="text" name="" class="layui-input" id="orgLevelUp" readonly>
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label"><b class="required-icon">＊</b>商户来源：</label>
								<div class="layui-input-inline">
									<select class="form-control layui-input h30" lay-verify="required" id="orderSource" lay-filter="updateType">
									</select>
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label">分享人：</label>
								<div class="layui-input-inline" style="position: relative;">
									<input type="hidden" id="orgLeveler" value="">
									<input type="hidden" id="recommendUserId" value="">
									<input type="text" name="" autocomplete="off" class="layui-input " style="width: -webkit-fill-available;position: absolute;margin-right: 106px;" id="recommendUserName"  maxlength="50">
									<button class="layui-btn layui-btn-small fr" style="" id="recommendUserBtn">选择分享人</button>
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
