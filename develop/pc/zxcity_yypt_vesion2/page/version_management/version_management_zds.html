<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>APP版本管理  智大师</title>
    <!-- CssCommon -->
    <link rel="stylesheet" href="../../common/assets/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../common/css/reset.css" />
    <!-- CssSinglepage-->
    <link rel="stylesheet" type="text/css" href="css/version_management.css" />
</head>
<body>

<div id="app">
    <div id="common-tool" class="clearfix p4">
        <div id="search" class="search-con">
            <ul class="search-ul clearfix">
                <li class="search-li layui-btn act" data-platform="scAndroid">智大师Android端</li>
                <li class="search-li layui-btn" data-platform="scIos">智大师ios端</li>
            </ul>
        </div>
    </div>
    <div id="con" class="contable clearfix">
        <ul class="left-con">
            <li class="thead fs12 l">版本管理</li>
            <li class="">版本号</li>
            <!--<li class="h144">logo管理</li>-->
            <li class="">下载地址</li>
            <li class="">是否强制更新</li>
            <li class="h144">更新日志</li>
            <li class="">是否有补丁</li>
            <li class="">MD5</li>
            <li class="">版本代码</li>
            <li class="">是否显示游戏入口</li>
            <li class="">区域信息下载地址</li>
            <li class="h144">新特性</li>
        </ul>
        <ul class="right-con layui-form">
            <li class="thead fs12 r">
                <a data-url="history_version_management.html" data-name="版本变更记录"  id="goHistory">版本变更记录</a>
                <button class="layui-btn" id="save">保存</button>
            </li>
            <li class="">
                <input type="text" class="layui-input h28" id="version" lay-verify="required"/>
            </li>
            <!--<li class="h144">logo管理</li>-->
            <li class="">
                <input type="text" class="layui-input h28" id="url" lay-verify="required"/>
            </li>
            <li class="">
                <select class="layui-input h28 p05  b6" id="forceNew" lay-ignore/>
                <option value="0">否</option>
                <option value="1">是</option>
                </select>
            </li>
            <li class="h144 ">
                <textarea rows="" cols="" class="layui-input h100p" id="updateLog" lay-verify="required"></textarea>
            </li>
            <li class="">
                <select class="layui-input h28 p05  b6" id="hasPatch" lay-ignore/>
                <option value="0">否</option>
                <option value="1">是</option>
                </select>
            </li>
            <li class="">
                <input type="text" class="layui-input h28" id="md5" lay-verify="required"/ placeholder="必填">
            </li>
            <li class="">
                <input type="text" class="layui-input h28" id="versionCode" lay-verify="required||number"/ placeholder="必填">
            </li>
            <li class="">
                <select class="layui-input h28 p05  b6" id="showGame" lay-ignore/>
                <option value="0">否</option>
                <option value="1">是</option>
                </select>
            </li>
            <li class="">
                <input type="text" class="layui-input h28" id="areaurl" / placeholder="必填">
            </li>
            <li class="h144 ">
                <textarea rows="" cols="" class="layui-input h100p" id="newSpecific" lay-verify="required"></textarea>
            </li>
        </ul>
    </div>
</div>

</body>


<!-- jSCommon -->
<script type="text/javascript" src="../../common/assets/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../common/assets/layui/layui.all.js"></script>

<script type="text/javascript" src="../../common/js/yyCache.js"></script>
<script type="text/javascript" src="../../common/js/common.js"></script>
<script type="text/javascript" src="../../common/js/util.js"></script>
<script type="text/javascript" src="../../common/js/pub.js"></script>

<script type="text/javascript" src="../../common/js/login_success.js"></script>
<script type="text/javascript" src="../../common/js/jquery-ui.min.js"></script>

<!--jSCurr-->
<script type="text/javascript" src="js/version_management.js"></script>

</html>
