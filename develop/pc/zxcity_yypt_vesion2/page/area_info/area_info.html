<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>参数设置</title>
    <!-- CssCommon -->
    <!-- <link rel="stylesheet" href="../common/assets/hplus/css/bootstrap.min.css"/> -->
    <!-- <link rel="stylesheet" href="../../common/assets/hplus/css/font-awesome.min93e3.css"> -->
    <link rel="stylesheet" type="text/css" href="../../common/css/reset.css"/>
    <!-- <link rel="stylesheet" type="text/css" href="../common/css/common_v2.css"/> -->
    <!-- <link rel="stylesheet" type="text/css" href="../common/css/modal.css"/> -->
    <link rel="stylesheet" type="text/css" href="../../common/assets/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../common/assets/zTree_v3/css/zTreeStyle/zTreeStyle.css">
    <!-- CssSinglepage-->
    <link rel="stylesheet" type="text/css" href="css/area_info.css"/>
</head>
<body>
    <!--公共头部部分-->
    <div class="tool-box layui-form" id="search-tool">
        <ul class="tool-box-ul clearfix">
            <li class="tool-box-li">
                <div class="layui-form-item">
                    <label class="tool-box-label">
                        <b class="required-icon">＊</b>省名称: </label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" placeholder="请输入省名称" id="inquireInputType" maxlength="10">
                    </div>
                </div>
            </li>
            <button class="layui-btn" id="find">搜索</button>
            <button class="layui-btn" id="toolRelize">重置</button>
            <div class="tool-add-box clearfix" style="float: right;">
                <!-- <button class="layui-btn add" lay-event="add" id="commonAdd">添加</button> -->
                <button class="layui-btn" id="setting" lay-event="add">
                    <i class="layui-icon">&#xe61f;</i> 添加
                </button>
                <button class="layui-btn" id="refresh">
                    <i class="layui-icon">&#x1002;</i> 刷新
                </button>
            </div>
        </ul>
    </div>


<div id="app" class="clearfix" style="width: 100%;">
    <div class="roleTable" style="width: 24%;float: left;margin-right: 1%">
        <table class="layui-table" id="provincialList" lay-filter="provincialList" style="overflow:auto">

        </table>
        <div id="laypageLeft"></div>
        <script type="text/html" id="barDemo1">
            <button class="layui-btn layui-btn-small my-btn layui-btn-normal" lay-event="add">
                <i class="layui-icon">&#xe654;</i> 添加
            </button>
            <button class="layui-btn layui-btn-small my-btn" lay-event="edit"><i class="layui-icon">&#xe642;</i>修改</button>
            <button class="layui-btn layui-btn-danger my-btn layui-btn-small" lay-event="del"><i
                    class="layui-icon">&#xe640;</i>删除
            </button>
        </script>
    </div>
    <div class="roleTable1" style="width: 24%;float: left;margin-right: 1%">
        <table class="layui-table" id="cityList" lay-filter="cityList">

        </table>

    </div>
    <div class="roleTable2" style="width: 24%;float: left;margin-right: 1%">
        <table class="layui-table" id="countiesList" lay-filter="countiesList">

        </table>

    </div>
    <div class="roleTable3" style="width: 24%;float: left">
        <table class="layui-table" id="streetList" lay-filter="streetList">

        </table>
        <script type="text/html" id="barDemo2">
            <button class="layui-btn layui-btn-small my-btn" lay-event="edit"><i class="layui-icon">&#xe642;</i>修改</button>
            <button class="layui-btn layui-btn-danger layui-btn-small my-btn" lay-event="del"><i
                    class="layui-icon">&#xe640;</i>删除
            </button>
        </script>
    </div>
</div>
<!-- 分页 -->
<div class="tab-content">
    <div id="tabs-1" class="tab-pane" role="tabpanel">
        <table id="table-1" lay-filter="agent-list"></table>

        <div id="footpager1" class="footpager footpager-style"></div>
    </div>
    <div id="tabs-2" class="tab-pane" role="tabpanel">
        <table id="table-2" lay-filter="agent-list"></table>
        <div id="footpager2" class="footpager footpager-style"></div>
    </div>
    <div id="tabs-3" class="tab-pane" role="tabpanel">
        <table id="table-3" lay-filter="agent-list"></table>
        <div id="footpager3" class="footpager footpager-style"></div>
    </div>
    <div id="tabs-4" class="tab-pane" role="tabpanel">
        <table id="table-4" lay-filter="agent-list"></table>
        <div id="footpager4" class="footpager footpager-style"></div>
    </div>
</div>
</div>

</div>


</body>
