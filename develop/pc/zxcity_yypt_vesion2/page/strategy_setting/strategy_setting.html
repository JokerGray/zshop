<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>策略管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../common/assets/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../common/css/reset.css" />
	</head>

	<body>
		<div class="tool-box layui-form">
			<ul class="tool-box-ul clearfix">
				<li class="tool-box-li">
							<div class="layui-form-item">
								<label class="tool-box-label"><b class="required-icon">＊</b>策略名称：</label>
								<div class="layui-input-inline">
									<input type="text" name="" placeholder="请输入" class="layui-input" id="merchantName" maxlength="11"> 
								</div>
							</div>
						</li>
						<li class="tool-box-li">
							<div class="layui-form-item">
								<label class="tool-box-label"><b class="required-icon">＊</b>用户类型：</label>
								<div class="layui-input-inline">
									<select id="merchantType" lay-verify="required">
										<option value="">--全部--</option>
										<option value="0">个人用户</option>
										<option value="1">商户</option>
									</select>
								</div>
							</div>
						</li>
						<li class="tool-box-li">
							<div class="layui-form-item">
								<label class="tool-box-label"><b class="required-icon">＊</b>用户等级：</label>
								<div class="layui-input-inline">
									<select id="merchantLeve" lay-verify="required">
										<option value="">--全部--</option>
										<option value="0">普通用户</option>
										<option value="1">普通商户</option>
										<option value="2">合作商户</option>
										<option value="3">代理商户</option>
									</select>
								</div>
							</div>
						</li>						
				<button class="layui-btn" id="searchBtn">搜索</button>
				<button class="layui-btn" id="resetBtn">重置</button>
			</ul>
		</div>
		<div class="tool-add-box clearfix">
			<button class="layui-btn my-btn add" lay-event="add" id="addButton">新增</button>
		</div>
		<div class="layui-app">
			<div class="app-table">
				<table lay-filter="merchantTable" id="merchantTable"></table>
				<div id="layTablePage"></div>
			</div>
		</div>
		<script type="text/html" id="barDemo">
			<button class="layui-btn my-btn" lay-event="view"><i class="layui-icon">&#xe615;</i>查看</button>
			<button class="layui-btn my-btn" lay-event="change"><i class="layui-icon">&#xe6b2;</i>修改</button>
			<button class="layui-btn my-btn" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</button>

		</script>
		
		<!--查看-->
		<div id="details" class='layui-form clearfix' lay-filter="details">
			<div class="app-layer">
				<div class="package clearfix">
					<div class="package-title">策略信息</div>
					<div class="package-some unselectable"><i class="description">展开</i><i class="layui-icon icon">&#xe625;</i>
					</div>
				</div>
				<div class="app-layer-content">
					<ul class="tool-box-ul layui-form clearfix p0">
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label">策略名称：</label>
								<div class="layui-input-inline">
									<input type="text" name=""  class="layui-input" id="detailsName"  maxlength="11" readonly> 
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label">用户类型：</label>
								<div class="layui-input-inline">
									<input type="text" name="" class="layui-input" id="detailsType"  maxlength="12" readonly>
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label">用户等级：</label>
								<div class="layui-input-inline">
									<input type="text" name="" class="layui-input" id="detailsLevel" maxlength="12" readonly>
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label">功能编码：</label>
								<div class="layui-input-inline">
									<input type="text" name="" class="layui-input" id="detailsCode" maxlength="12" readonly>
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label">取值类型：</label>
								<div class="layui-input-inline">
									<input type="text" name="" class="layui-input" id="detailsValueType" maxlength="12" readonly>
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label">取值：</label>
								<div class="layui-input-inline">
									<input type="text" name="" class="layui-input" id="detailsValue" maxlength="12" readonly>
								</div>
							</div>
						</li>	
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label">应用范围：</label>
								<div class="layui-input-inline">
									<input type="text" name="" class="layui-input" id="detailsApplicableTo" maxlength="12" readonly>
								</div>
							</div>
						</li>	
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label">业务描述：</label>
								<div class="layui-input-inline">
									<input type="text" name="" class="layui-input" id="detailsDescription" maxlength="12" readonly>
								</div>
							</div>
						</li>							
					</ul>
					<div class="layer-place">
						展开更多信息<i class="layui-icon tr90">&#xe65b;</i>
					</div>
				</div>
			</div>
		</div>
		
	<!--修改/新增-->
		<div id="addDetail" class='layui-form clearfix' lay-filter="addDetail">
			<div class="app-layer">
				<div class="package clearfix">
					<div class="package-title">策略信息</div>
					<div class="package-some unselectable"><i class="description">展开</i><i class="layui-icon icon">&#xe625;</i>
					</div>
				</div>
				<div class="app-layer-content">
					<ul class="tool-box-ul layui-form clearfix p0">
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label"><b class="required-icon">＊</b>策略名称：</label>
								<div class="layui-input-inline">
									<input type="text" name=""  class="layui-input" id="addName"  maxlength="11" lay-verify="required" autocomplete="off"> 
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label"><b class="required-icon">＊</b>用户类型：</label>
								<div class="layui-input-inline">
									<select class="form-control" lay-verify="required" autocomplete="off" id="addType" lay-filter="addType">
										<option value="0">个人用户</option>
										<option value="1">商户</option>
									</select>
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label"><b class="required-icon">＊</b>用户等级：</label>
								<div class="layui-input-inline">
									<select class="form-control" lay-verify="required" autocomplete="off" id="addLevel" style="display: none;">
									</select>
								</div>
							</div>
						</li>
				
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label"><b class="required-icon">＊</b>功能编码：</label>
								<div class="layui-input-inline">
									<input type="text" name="" class="layui-input" id="addCode" maxlength="12" lay-verify="required" autocomplete="off" >
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label"><b class="required-icon">＊</b>取值类型：</label>
								<div class="layui-input-inline">
									<select class="form-control" lay-verify="required" autocomplete="off" id="addValueType">
										<option value="整数">整数</option>
										<option value="布尔">布尔</option>
										<option value="小数">小数</option>
										<option value="文本">文本</option>
										<option value="天数">天数</option>
									</select>
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label"><b class="required-icon">＊</b>取值：</label>
								<div class="layui-input-inline">
									<input type="text" name="" class="layui-input" id="addValue" maxlength="12" lay-verify="required" autocomplete="off">
								</div>
							</div>
						</li>	
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label">应用范围：</label>
								<div class="layui-input-inline">
									<select class="form-control" id="addGround">
										<option value="">--请选择--</option>
										<option value="0">商铺</option>
										<option value="1">商户</option>
									</select>
								</div>
							</div>
						</li>	
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label">业务描述：</label>
								<div class="layui-input-inline">
									<textarea  class="layui-textarea" type="text" id="addDescription"></textarea>
								</div>
							</div>
						</li>							
					</ul>
					<div class="layer-place">
						展开更多信息<i class="layui-icon tr90">&#xe65b;</i>
					</div>
				</div>
			</div>
		</div>	
	</body>

</html>
<script type="text/javascript" src="../../common/assets/layui/layui.js"></script>
<script type="text/javascript" src="../../common/assets/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../common/js/util.js"></script>
<script type="text/javascript">
	jsorcss('css','strategy_setting');
	jsorcss('js','strategy_setting');
</script>
