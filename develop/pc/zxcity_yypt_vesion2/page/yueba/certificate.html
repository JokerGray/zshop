<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>证书审核管理</title>    <!-- CssCommon -->
    <!--<link rel="stylesheet" href="../common/assets/hplus/css/bootstrap.min.css" />-->
    <link rel="stylesheet" href="../../common/assets/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../common/css/reset.css"/>
    <!-- CssSinglepage-->
    <link rel="stylesheet" type="text/css" href="certificate/certificate.css" />
</head>
<body>
    <div class="wrapper-main">
        <div class="header layui-form clearfix">
            <ul class="layui-form layui-col-sm12 layui-col-md12 clearfix input-box">
                <li class="layui-col-md2 layui-col-sm6 layui-col-xs12">
                    <div class="layui-form-item">
                        <label class="">服务名称：</label>
                        <div class="layui-input-block">
                            <input type="text" name="" placeholder="请输入" class="layui-input" id="serviceNames">
                        </div>
                    </div>
                </li>
                <li class="layui-col-md2 layui-col-sm6 layui-col-xs12">
                    <div class="layui-form-item">
                        <label class=""> 发布人：</label>
                        <div class="layui-input-block">
                            <input type="text" name="" placeholder="请输入"  class="layui-input" id="userNames">
                        </div>
                    </div>
                </li>
                <li class="layui-col-md2 layui-col-sm6 layui-col-xs12">
                    <label>&nbsp;</label>
                    <div class="fl">
                        <button class="layui-btn" id="searchBtn">搜索</button>
                        <button class="layui-btn" id="restBtn">重置</button>
                    </div>
                </li>
            </ul>
        </div>
        <!--<div class="clearfix mb10">-->
            <!--<button class="layui-btn fr" id="addBtn"><i class="layui-icon">&#xe654;</i>新增</button>-->
        <!--</div>-->
        <div class="main">
            <table id="tableNo" lay-filter="tableNo"></table>
            <div class="layui-laypage" id="page"></div>
        </div>
    </div>
    <script type="text/html" id="barDemo">
        <button class="layui-btn layui-btn-sm" lay-event='edit'><i class="layui-icon">&#xe642;</i>审核</button>
    </script>
    <!--弹出层-->
    <div id="addDemo" style="display: none;" class="addDemo layui-form layui-row">
        <ul class="layui-col-sm12 clearfix">
            <li class="layui-form-item layui-col-md4  layui-col-sm6 ">
                <label class="layui-form-label" for="">服务名称：</label>
                <div class="layui-input-block autoBoxMerchant"  style="">
                    <input type="text" class="layui-input" lay-verify="required" id="serviceName" >
                </div>
            </li>
            <li class="layui-form-item layui-col-md4 layui-col-sm6">
                <label class="layui-form-label" for="">服务价格：</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" id="servicePrice" >
                </div>
            </li>
            <li class="layui-form-item  layui-col-md4 layui-col-sm6">
                <label class="layui-form-label" for="">服务范围：</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" id="serviceRangeAddress" >
                </div>
            </li>
            <li class="layui-form-item  layui-col-sm12">
                <label class="layui-form-label" for="">服务地区：</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" id="serviceLocationAddress">
                </div>
            </li>
            <li class="layui-form-item layui-col-sm12">
                <label class="layui-form-label" for="">服务介绍：</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" id="serviceComment" >
                </div>
            </li>
            <li class="layui-form-item layui-col-sm12">
                <label class="layui-form-label" for="">创建时间：</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" id="createTime" >
                </div>
            </li>

            <li class="layui-form-item layui-col-md4 layui-col-sm6 picBox" style="height: 212px;">
                <label class="layui-form-label" style="line-height: 212px;" for="">身份信息：</label>
                <div class="layui-input-block">
                    <img src="../../common/images/placeholder.png" id="userPic" alt="">
                </div>
            </li>
            <li class="layui-form-item layui-col-md8 layui-col-sm6">
                <ul>
                    <li class="layui-form-item ">
                        <label class="layui-form-label" for="">用户姓名：</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="userName" >
                        </div>
                    </li>
                    <li class="layui-form-item ">
                        <label class="layui-form-label" for="">用户性别：</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="userSex" >
                        </div>
                    </li>
                    <li class="layui-form-item ">
                        <label class="layui-form-label" for="">用户电话：</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="userPhone" >
                        </div>
                    </li>
                    <li class="layui-form-item ">
                        <label class="layui-form-label" for="">特色介绍：</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="characteristic" >
                        </div>
                    </li>
                </ul>
            </li>

            <li class="layui-form-item layui-col-md4 layui-col-sm6 picBox certList">
                <label class="layui-form-label"  for="">已有证书：</label>
                <div class="layui-input-block">
                    <img src="../../common/images/placeholder.png" id="certList" alt="">
                </div>
            </li>

            <li class="layui-form-item layui-col-md4 layui-col-sm6 picBox">
                <label class="layui-form-label"  for="">待审核：</label>
                <div class="layui-input-block">
                    <img src="../../common/images/placeholder.png" id="certUrl" alt="">

                </div>
            </li>

            <li class="layui-form-item layui-col-md4 layui-col-sm6 picBox">
                <label class="layui-form-label"  for="">相关图片：</label>
                <div class="layui-input-block">
                    <img src="../../common/images/upload.png" id="imageUrl" alt="">
                </div>
            </li>
            <li class="layui-form-item layui-col-sm12">
                <label class="layui-form-label labelMe" for="">审核意见：</label>
                <div class="layui-input-block inputBockMe" >
                    <textarea name="" id="remark" cols="30" rows="5" class="layui-textarea"></textarea>
                </div>
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="../../common/assets/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../common/assets/layui/layui.js"></script>
    <script type="text/javascript" src="../../common/js/util.js"></script>
    <script type="text/javascript" src="../../common/js/yyCache.js"></script>

    <!--//上传-->
    <script src="../../common/assets/plupload-2.1.2/js/plupload.full.min.js"></script>
    <script src="../../common/js/upload.js"></script>

    <script type="text/javascript" src="certificate/certificate.js"></script>


</body>
</html>
