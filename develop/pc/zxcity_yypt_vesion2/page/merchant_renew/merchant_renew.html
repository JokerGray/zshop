<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>新增商户申请</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../common/assets/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../common/css/reset.css" />
		<!--<link rel="stylesheet" href="merchant_upgrade.css?v=222" media="all" />-->
	</head>

	<body>
		<div class="tool-box layui-form">
			<ul class="tool-box-ul clearfix">
				<li class="tool-box-li">
					<div class="layui-form-item">
						<label class="tool-box-label">手机号</label>
						<div class="layui-input-inline">
							<input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input" id="merchantPhone" maxlength="11">
						</div>
					</div>
				</li>
				<li class="tool-box-li">
					<div class="layui-form-item">
						<label class="tool-box-label" id="stTime">申请时间起</label>
						<div class="layui-input-inline startDate">
							<input type="text" class="layui-input" id="startDate" placeholder="请输入">
						</div>
					</div>
				</li>
				<li class="tool-box-li">
					<div class="layui-form-item">
						<label class="tool-box-label" id="endTim">申请时间止</label>
						<div class="layui-input-inline endDate">
							<input type="text" class="layui-input" id="endDate" placeholder="请输入">
						</div>
					</div>
				</li>
				<button class="layui-btn" id="searchBtn">搜索</button>
				<button class="layui-btn" id="resetBtn">重置</button>
			</ul>
		</div>
		<div class="layui-app">
			<div class="select-search clearfix">
				<div class="select-search-div act" data-status="1">待确认</div>
				<div class="select-search-div" data-status="3">已确认</div>
			</div>
			<div class="app-table">
				<table lay-filter="merchantTable" id="merchantTable"></table>
				<div id="layTablePage"></div>
			</div>
		</div>
		
		
		<script type="text/html" id="barDemo">
		    <button class="layui-btn my-btn" lay-event="view">确认</button>
		</script>


	</body>

</html>
<script type="text/javascript" src="../../common/assets/layui/layui.js"></script>
<script type="text/javascript" src="../../common/js/util.js"></script>
<script type="text/javascript" src="../../common/assets/jquery/jquery-1.9.1.min.js"></script>
<!--<script type="text/javascript" src="merchant_upgrade.js?11111"></script>-->
<script type="text/javascript">
	jsorcss('css','merchant_renew');
	jsorcss('js','merchant_renew');
</script>
