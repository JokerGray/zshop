<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>商户缴费状态</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../common/assets/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../common/css/reset.css" />
		<link rel="stylesheet" href="merchant_paystatu.css?v="+new Data()+"" media="all" />
	</head>

	<body>
		<div class="tool-box layui-form">
			<ul class="tool-box-ul clearfix">
				<li class="tool-box-li">
							<div class="layui-form-item">
								<label class="tool-box-label"><b class="required-icon">＊</b>商户名称：</label>
								<div class="layui-input-inline">
									<input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input" id="name" lay-verify="required|phone" maxlength="11"> 
								</div>
							</div>
						</li>
						<li class="tool-box-li">
							<div class="layui-form-item">
								<label class="tool-box-label"><b class="required-icon">＊</b>计费类型：</label>
								<div class="layui-input-inline">
									<select id="chargeType" lay-verify="required">
									</select>
								</div>
							</div>
						</li>
						<li class="tool-box-li">
							<div class="layui-form-item">
								<label class="tool-box-label"><b class="required-icon">＊</b>商户状态：</label>
								<div class="layui-input-inline">
									<select id="locked" lay-verify="required">
										<option value="">--全部--</option>
										<option value="0">暂停</option>
										<option value="1">启用</option>
									</select>
								</div>
							</div>
						</li>
				
				<button class="layui-btn" id="searchBtn">搜索</button>
				<button class="layui-btn" id="resetBtn">重置</button>
			</ul>
		</div>
		<div class="layui-app">
			<div class="app-table">
				<table lay-filter="merchantTable" id="merchantTable"></table>
				<div id="layTablePage"></div>
			</div>
		</div>
				
	</body>

</html>
<script type="text/javascript" src="../../common/assets/layui/layui.js"></script>
<script type="text/javascript" src="../../common/js/util.js"></script>
