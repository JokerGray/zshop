<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商户类型管理</title>    <!-- CssCommon -->
    <!--<link rel="stylesheet" href="../common/assets/hplus/css/bootstrap.min.css" />-->
    <link rel="stylesheet" href="../../common/assets/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../common/css/reset.css"/>
    <!-- CssSinglepage-->
    <link rel="stylesheet" type="text/css" href="merchants_level.css" />
</head>
<body>
    <div class="wrapper-main">
        <div class="header layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label" for="">商户类型名称：</label>
                <div class="layui-input-inline">
                    <input type="text" id="regularNames" class="layui-input">
                </div>
                <button class="layui-btn" id="searchBtn">查询</button>
                <button class="layui-btn" id="restBtn">重置</button>
            </div>
        </div>
        <div class="clearfix mb10">
            <button class="layui-btn fr" id="addBtn"><i class="layui-icon">&#xe654;</i>新增</button>
        </div>
        <div class="main">
            <table id="tableNo" lay-filter="tableNo"></table>
            <div class="layui-laypage" id="page"></div>
        </div>
    </div>
    <script type="text/html" id="barDemo">
        <button class="layui-btn layui-btn-sm" lay-event='edit'><i class="layui-icon">&#xe642;</i>修改</button>
        <button class="layui-btn layui-btn-sm" lay-event='del'><i class="layui-icon">&#xe640;</i>删除</button>

    </script>
    <!--弹出层-->
    <div id="addDemo" class="layui-form addDemo">
        <div class="layui-form-item">
            <label for="" class="layui-form-label">商户类型名:</label>
            <div class="layui-input-block">
                <input type="text" lay-verify="required" id="regularName" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="" class="layui-form-label">排序序号:</label>
            <div class="layui-input-block">
                <input type="text" lay-verify="required|number"  id="orderBy" class="layui-input">
            </div>
        </div>
        <!--<div class="layui-form-item tac">-->
            <!--<button class="layui-btn">确定</button>-->
            <!--<button class="layui-btn layui-btn-primary">取消</button>-->
        <!--</div>-->


    </div>
    <script type="text/javascript" src="../../common/assets/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../common/assets/layui/layui.js"></script>
    <script type="text/javascript" src="../../common/js/util.js"></script>
    <script type="text/javascript" src="../../common/js/yyCache.js"></script>
    <script type="text/javascript" src="merchants_level.js"></script>


</body>
</html>
