<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>商户行业管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../common/assets/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../common/css/reset.css" />
		<link rel="stylesheet" href="business_management.css">
	</head>

	<body>
		<div class="tool-box layui-form">
			<ul class="tool-box-ul clearfix">
				<li class="tool-box-li">
							<div class="layui-form-item">
								<label class="tool-box-label">行业：</label>
								<div class="layui-input-inline">
									<input type="text" name="" placeholder="请输入" class="layui-input" id="name" maxlength="11"> 
								</div>
							</div>
						</li>
						<li class="tool-box-li">
							<div class="layui-form-item">
								<label class="tool-box-label">显示名：</label>
								<div class="layui-input-inline">
									<input type="text" name="" placeholder="请输入" class="layui-input" id="indication" maxlength="12">
								</div>
							</div>
						</li>				
				<button class="layui-btn" id="searchBtn">搜索</button>
				<button class="layui-btn" id="resetBtn">重置</button>
			</ul>
		</div>
		<div class="tool-add-box clearfix">
			<button class="layui-btn my-btn add" lay-event="add" id="addButton">新增</button>
		</div>
		<div class="layui-app">
			<div class="app-table">
				<table lay-filter="merchantTable" id="merchantTable"></table>
				<div id="layTablePage"></div>
			</div>
		</div>
		<script type="text/html" id="barDemo">
			<button class="layui-btn my-btn" lay-event="change"><i class="layui-icon">&#xe6b2;</i> 修改</button>
			<button class="layui-btn my-btn" lay-event="del"><i class="layui-icon">&#xe640;</i> 删除</button>
		</script>
		
		<!--修改-->
		<div id="changeDemo" class='layui-form clearfix' lay-filter="changeDemo">
			<div class="app-layer">
				<div class="package clearfix">
					<div class="package-title">行业信息</div>
					<div class="package-some unselectable"><i class="description">展开</i><i class="layui-icon icon">&#xe625;</i>
					</div>
				</div>
				<div class="app-layer-content">
					<ul class="tool-box-ul layui-form clearfix p0">
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label"><b class="required-icon">＊</b>行业：</label>
								<div class="layui-input-inline">
									<input type="text" name=""  class="layui-input" id="tradeName1"  maxlength="11" lay-verify="required" autocomplete="off"> 
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label"><b class="required-icon">＊</b>显示名：</label>
								<div class="layui-input-inline">
									<input type="text" name="" class="layui-input" id="showName1"  maxlength="12" lay-verify="required" autocomplete="off">
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label"><b class="required-icon">＊</b>取值：</label>
								<div class="layui-input-inline">
									<input type="text" name="" class="layui-input" id="value" maxlength="12" readonly lay-verify="required|number" autocomplete="off">
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label">图标地址(小于5M)：</label>
								<div class="layui-input-inline  layui-border">
                    				<img src="img/upload.png" id="uploadImg1" class="signform-face-img" />
								</div>
							</div>
						</li>				
					</ul>
					<div class="layer-place">
						展开更多信息<i class="layui-icon tr90">&#xe65b;</i>
					</div>
				</div>
			</div>
		</div>
		<!--添加-->
		<div id="addDemo" class='layui-form clearfix' lay-filter="addDemo">
			<div class="app-layer">
				<div class="package clearfix">
					<div class="package-title">行业信息</div>
					<div class="package-some unselectable"><i class="description">展开</i><i class="layui-icon icon">&#xe625;</i>
					</div>
				</div>
				<div class="app-layer-content">
					<ul class="tool-box-ul layui-form clearfix p0">
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label"><b class="required-icon">＊</b>行业：</label>
								<div class="layui-input-inline">
									<input type="text" name=""  class="layui-input" id="tradeName"  maxlength="11" lay-verify="required" autocomplete="off"> 
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label"><b class="required-icon">＊</b>显示名：</label>
								<div class="layui-input-inline">
									<input type="text" name="" class="layui-input" id="showName"  maxlength="12" lay-verify="required" autocomplete="off">
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label"><b class="required-icon">＊</b>取值：</label>
								<div class="layui-input-inline">
									<input type="text" name="" class="layui-input" id="value1" maxlength="12" lay-verify="required|number" autocomplete="off">
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label">图标地址(小于5M)：</label>
								<div class="layui-input-inline">
                    				<img src="img/upload.png" id="uploadImg2" class="signform-face-img" />
								</div>
							</div>
						</li>						
					</ul>
					<div class="layer-place">
						展开更多信息<i class="layui-icon tr90">&#xe65b;</i>
					</div>
				</div>
			</div>
		</div>
		
	</body>

</html>
<script type="text/javascript" src="../../common/assets/layui/layui.js"></script>
<script type="text/javascript" src="../../common/js/util.js"></script>
<script type="text/javascript" src="../../common/assets/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../common/assets/plupload-2.1.2/js/plupload.full.min.js"></script>
<script type="text/javascript" src="upload.js"></script>
<script type="text/javascript">
	jsorcss('js','business_management');
</script>
