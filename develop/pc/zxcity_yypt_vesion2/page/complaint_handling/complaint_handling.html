<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>举报处理</title>
    <!-- CssCommon -->
    <link rel="stylesheet" href="../../common/assets/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../common/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../../common/assets/zTree_v3/css/zTreeStyle/zTreeStyle.css" />
		<!-- <link rel="stylesheet" type="text/css" href="../common/assets/bootstrap-datepicker-1.6.4/css/bootstrap-datepicker3.min.css" /> -->

		<!-- CssSinglepage-->
		<link rel="stylesheet" type="text/css" href="css/complaint_handling.css" />
	</head>

	<body>
		<div id="common-tool" class="clearfix p4">
			<div id="search" class="searchcon">
				<button class="layui-btn">
			  <i class="layui-icon">&#xe615;</i> 搜索
			</button>
			</div>
			<div id="rig-tool" class="searchcon clearfix">
				<button class="layui-btn" id="refresh">
			  <i class="layui-icon">ဂ</i> 刷新
			</button>
			</div>
		</div>

		<div id="search-tool" class="clearfix">
			<form class="layui-form">
			<div class="input-group">
				<span class="layui-form-label">标题:</span>
				<div class="layui-inline">
					<input type="text" class="layui-input media-input" placeholder="请输入标题" id="publisherTitle" maxlength="18">
				</div>
			</div>
			<div class="input-group">
						<span class="layui-form-label">板块：</span>
						<div class="layui-inline">
							<select class="layui-input platesel" id="platebox" lay-verify=""></select>
						</div>
		    </div>
			<div class="input-group lasttime input-medium date-picker" data-date-format="yyyy-mm-dd">
				<div class="input-group">
					<span class="layui-form-label jurisdiction-label  fl" for="jurisdiction-begin">开始时间：</span>
					<div class='date  fl' id='datetimepicker1'>
						<input type="text" class="layui-input" id="jurisdiction-begin">
						<!-- <input name="dtBegin" type="text" id="jurisdiction-begin" placeholder="-请选择-">
						<span class="glyphicon glyphicon-calendar"></span> -->
					</div>
				</div>
				<div class="input-group">
					<span class="layui-form-label jurisdiction-label fl" for="jurisdiction-end">至 </span>
					<div class='date fl' id='datetimepicker2'>
						<input type="text" class="layui-input" id="jurisdiction-end"> 
						<!-- <input name="dtEnd" type="text" id="jurisdiction-end" placeholder="-请选择-">
						<span class="glyphicon glyphicon-calendar"></span> -->
					</div>
				</div>
			</div>
			<div class="input-group">
				<button class="layui-btn" id="toolSearch">
						搜索
					</button>
				<button class="layui-btn" id="toolRelize">
						重置
					</button>
			</div>
			</form>
		</div>
		<div id="vesion-tool" class="clearfix">
			<div class="layui-btn vesion act" data-plateType='1'>智享城市app</div>
			<div class="layui-btn vesion" data-plateType='2'>智大师app</div>
			<div class="layui-btn vesion" data-plateType='3'>智享店务pad</div>
			<div class="layui-btn vesion" data-plateType='4'>智享后台</div>
		</div>
		<div id="app" class="clearfix">
			<div id="search">
				<ul class="search-ul clearfix">
					<li class="search-li act" data-tipoffStatus="0">待处理</li>
					<li class="search-li" data-tipoffStatus="1">已处理</li>
				</ul>
			</div>
			<div id="tableBox">
				<table lay-filter="demo" id="demo" class="mtb0"></table>
				<div id="laypageLeft"></div>
			</div>
		</div>
		<script type="text/html" id="barDemo">
			{{# if(d.tipoffStatus == '0'){ }}
			<button class="layui-btn layui-btn-sm" lay-event='change'>
			  <i class="layui-icon">&#xe6b2;</i> 去处理
			</button> {{# } else { }}
			<button class="layui-btn layui-btn-sm" lay-event='detail'>
			  <i class="layui-icon">&#xe615;</i> 查看
			</button> {{# } }}
		</script>

		<!--modal-->
		<div id="demo111" class='layui-form clearfix' lay-filter="seach">
			<div class="leftCon">
				<div class="layui-form-item h180">
					<label class="layui-form-label flex">反馈内容：</label>
					<div class="layui-input-block flex">
						<textarea name="desc" class="layui-textarea" maxlength="250" height="160" id="problemsSuggestion"></textarea>
					</div>
				</div>
			</div>
			<div class="rightCon">
				<div class="layui-form-item h180">
					<label class="layui-form-label flex"><i class="star">*</i>回复内容：</label>
					<div class="layui-input-block flex">
						<textarea name="desc" placeholder="请输入回复内容" lay-verify="required" class="layui-textarea" maxlength="250" height="160" id="reply"></textarea>
					</div>
				</div>
			</div>
		</div>

	</body>


	<!-- jSCommon -->
	<script type="text/javascript" src="../../common/assets/jquery/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../common/assets/layui/layui.all.js"></script>

	<script type="text/javascript" src="../../common/js/yyCache.js"></script>
	<script type="text/javascript" src="../../common/js/common.js"></script>
	<script type="text/javascript" src="../../common/js/util.js"></script>
	<script type="text/javascript" src="../../common/js/pub.js"></script>


	<script type="text/javascript" src="js/complaint_handling.js"></script>

</html>
