<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>内容过滤</title>
    <link rel="stylesheet" href="../../common/assets/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../common/css/reset.css" />

    <!-- CssSinglepage-->
    <link rel="stylesheet" href="css/content_keyword.css">
</head>
<body>
  <!-- 顶部检索 -->
  <section class="iservicet">
    <div class="layui-form-item layui-col-sm9  layui-col-md10">
      <label class="isername-text layui-form-label">关键字：</label>
      <div class="isername-input layui-input-inline">
        <input id="keywords" type="text" name="title" required  lay-verify="required" placeholder="" autocomplete="off" class=" layui-input">
      </div>
      <div class="layui-input-inline">
        <button id="searchbtn" class="layui-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
      </div>
    </div>
    <div class="layui-col-sm3  layui-col-md2">
      <button id="commonAdd" class="layui-btn"><i class="layui-icon">&#xe61f;</i>新增</button>
      <button id="deletSomebtn" data-type="getCheckData"  class="layui-btn layui-btn-danger"> <i class="layui-icon">&#xe640;</i> 批量删除</button>
    </div>
    </section>
    <!-- 顶部检索 end-->

    <!-- 新增关键字弹窗 -->
    <div id="addKeywordPage" class="addpage">
      <form class="layui-form">
        <div id="keywordlist">
          <!-- 单个关键字 -->
          <div id="itemid">
            <div class="additem itemcon">
              <div class="layui-form-item">
                <div class="layui-input-inline">
                  <input type="text" name="title"  placeholder="" autocomplete="off" class="keyinput layui-input">
                </div>
                <a class="reducebtn layui-btn  layui-btn-primary">—</a>
              </div>
              <div class="redtext"></div>
              <div class="repeattext"></div>
            </div>
          </div>
          <!-- 单个关键字 end-->
        </div>
        <a href="" id="addbtn" class="add"><i class="layui-icon">&#xe61f;</i>新增关键字</a>
      </form>
    </div>
    <!-- 新增关键字弹窗 end-->

    <!-- 修改关键字弹窗 -->
    <div id="updateKeywordPage" class="updatekeyword addpage">
        <form class="layui-form">
          <div id="keywordlist">
            <div class="itemcon">
              <div class="layui-form-item">
                <div class="layui-input-inline">
                  <input type="text" id="oldkeyword" name="title"  placeholder="" autocomplete="off" class="keyinput layui-input">
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!-- 修改关键字弹窗 end-->

    <div class="tablewrap">
    <!-- 关键字表格 -->
    <div id="keywrap" class="iprovider-table">
      <table lay-filter="keywordtable" id="keywordtable" class="layui-table" lay-skin="row" lay-even="tabtd">
        
      </table>
      <div id="laypageLeft" class="table-rgt"></div>
    </div>  

    <script type="text/html" id="keywordBar">
      <button class="layui-btn  layui-btn-sm layui-btn-normal" lay-event="change">
        <i class="layui-icon">&#xe6b2;</i> 修改
      </button>
      <button class="layui-btn  layui-btn-sm layui-btn-danger" lay-event="del">
          <i class="layui-icon">&#xe640;</i> 删除
      </button>
    </script>
    <!-- 关键字表格 end-->
    </div>

  
  <!-- jSCommon -->
  <script type="text/javascript" src="../../common/assets/jquery/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="../../common/assets/layui/layui.all.js"></script>

  <script type="text/javascript" src="../../common/js/yyCache.js"></script>
  <script type="text/javascript" src="../../common/js/common.js"></script>
  <script type="text/javascript" src="../../common/js/util.js"></script>
  <script type="text/javascript" src="../../common/js/pub.js"></script>

  <script src="js/content_keyword.js"></script>


</body>
</html>
