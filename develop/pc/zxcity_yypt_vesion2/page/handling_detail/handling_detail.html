<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>处理详情</title>
    <!-- CssCommon -->
    <link rel="stylesheet" href="../../common/assets/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../common/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../../common/assets/zTree_v3/css/zTreeStyle/zTreeStyle.css" />

    <!-- CssSinglepage-->
    <link rel="stylesheet" type="text/css" href="css/handling_detail.css" />
</head>
<body>
<div class='detail_box layui-clear'>
    <div class="leftCon">
        <div class="audit-detail">
            <!--<div class="detail-title">
                <span class="detailname"></span>
                <span class="detailphone"></span>
                <span class="detailtime"></span>
            </div>-->
            <div class="artic-content" style="height:100%">
                <iframe id="articFrame" name="articFrame" src="" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
    </div>
    <div class="fr">
    <div class="rightCon">
        <div class="jurisdiction-add">
            <button class="layui-btn layui-btn-small layui-btn-primary savebtn" id="saveBtn" lay-filter="saveBtn">
                保存
            </button>
            <button class="layui-btn layui-btn-small layui-btn-primary savebtn" id="backBtn" lay-filter="backBtn">
                返回
            </button>
        </div>
       <div class="layui-form">
           <div class="layui-form-item">
               <label class="layui-form-label">对于左侧的内容的举报处理：</label>
               <div class="layui-input-block" >
                   <input id="pass" type="radio" name="sex" value="1" title="不予处理" checked lay-filter="radios">
                   <input id="nopass" type="radio" name="sex" value="2" title="同意" lay-filter="radios">
               </div>
           </div>
           <div class="layui-form-item noreom">
               <label class="layui-form-label">内容不予通过的原因：</label>
               <div class="layui-input-block" id="noResion">
                   <input type="radio" id="noResi" name="reson" value="色情" title="色情" lay-filter="resions">
                   <input type="radio"  name="reson" value="暴力" title="暴力" lay-filter="resions">
                   <input type="radio"  name="reson" value="政治" title="政治" lay-filter="resions">
                   <input type="radio"  name="reson" value="侵权" title="侵权" lay-filter="resions">
                   <input type="radio"  name="reson" value="广告" title="广告" lay-filter="resions">
                   <input type="radio"  name="reson" value="其他" title="其他" lay-filter="resions">
               </div>
           </div>
           <div class="layui-form-item layui-form-text">
               <label class="layui-form-label">审核意见：</label>
               <div class="layui-input-block">
                   <textarea id="reviewOpinion" name="desc" placeholder="审核意见可选填" class="form-control layui-textarea" maxlength="100"></textarea>
               </div>
           </div>
            <div class="layui-form-item">
                <label class="layui-form-label">APP账户控制 :</label>
                <div class="layui-input-block">
                    <input id="pass" type="radio" name="lock" value="1" title="锁定" lay-filter="lock">
                    <input id="nopass" type="radio" name="lock" value="2" title="不锁定" checked lay-filter="lock">
                </div>
            </div>
       </div>
    </div>
    <div class="rightCon">
        <div class="jurisdiction-add">
            <button class="layui-btn layui-btn-small layui-btn-primary savebtn" id="backBtn1">
                返回
            </button>
        </div>
        <div class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">对于左侧的内容审核：</label>
                <div class="layui-input-block" id="passResult">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">审核意见：</label>
                <div class="layui-input-block">
                    <textarea id="reviewOpinion1" name="desc" class="form-control layui-textarea" maxlength="100" disabled></textarea>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
</body>


<!-- jSCommon -->
<script type="text/javascript" src="../../common/assets/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../common/assets/layui/layui.all.js"></script>

<script type="text/javascript" src="../../common/js/yyCache.js"></script>
<script type="text/javascript" src="../../common/js/common.js"></script>
<script type="text/javascript" src="../../common/js/util.js"></script>
<script type="text/javascript" src="../../common/js/pub.js"></script>

<!--jSCurr-->
<script type="text/javascript" src="js/handling_detail.js"></script>
</html>
