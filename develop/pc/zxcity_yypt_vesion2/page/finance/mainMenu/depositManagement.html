<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>定金管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../common/assets/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../../common/css/reset.css" />
    <link rel="stylesheet" href="../../../common/css/layTab.css" />
    <style type="text/css">
        #setBtn {
            width: 112px;
            height: 38px;
            position: relative;
            top: 27px;
        }
        .dTitle{
            font-size: 23px;
            margin: 12px 0;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="tool-box layui-form">
    <ul class="tool-box-ul clearfix">
        <!-- 工单类型 -->
        <li class="tool-box-li">
            <div class="layui-form-item">
                <label class="tool-box-label">类型：</label>
                <div class="layui-input-inline">
                    <select name="" id="type">
                        <option value="-1" selected>-- 全部 --</option>
                        <option value="0">智扮</option>
                        <option value="1">智管</option>
                    </select>
                </div>
            </div>
        </li>

        <!-- 商户名称 -->
        <li class="tool-box-li">
            <div class="layui-form-item">
                <label class="tool-box-label">商户名称：</label>
                <div class="layui-input-inline">
                    <input type="text" name="" placeholder="输入商户名称" class="layui-input" id="merchantName" maxlength="30">
                </div>
            </div>
        </li>
        <!-- 工单号 -->
        <li class="tool-box-li">
            <div class="layui-form-item">
                <label class="tool-box-label">手机号：</label>
                <div class="layui-input-inline">
                    <input type="text" name="" placeholder="输入手机号" class="layui-input" id="phone" maxlength="30">
                </div>
            </div>
        </li>
        <!-- 法人名称 -->
        <li class="tool-box-li">
            <div class="layui-form-item">
                <label class="tool-box-label">法人名称：</label>
                <div class="layui-input-inline">
                    <input type="text" name="" placeholder="输入法人名称" class="layui-input" id="corporationName" maxlength="30">
                </div>
            </div>
        </li>

        <!-- 时间开始 -->
        <li class="tool-box-li">
            <div class="layui-form-item">
                <label class="tool-box-label" id="stTime">提交审核日期：</label>
                <div class="layui-input-inline startDate">
                    <input type="text" class="layui-input" id="startDate" placeholder="开始时间">
                </div>
            </div>
        </li>
        <li class="tool-box-li">
            <div class="layui-form-item">
                <label class="tool-box-label" id="endTim">至：</label>
                <div class="layui-input-inline endDate">
                    <input type="text" class="layui-input" id="endDate" placeholder="结束时间">
                </div>
            </div>
        </li>
        <!-- 时间结束 -->
    </ul>
</div>

<!--操作按钮-->
<div class="tool-add-box clearfix">
    <button class="layui-btn add" id="exportBtn" style="top: -10px;margin-left: 10px;">导出Excel</button>
    <button class="layui-btn add" id="setBtn" style="top: -10px;">设置</button>
    <button class="layui-btn add" id="searchBtn" style="top: -10px;">搜索</button>
    <button class="layui-btn layui-btn-normal" id="addbtn"><i class="layui-icon layui-icon-add-1"></i> 新增</button>
</div>

<!--表格开始-->
<div class="layui-app">
    <div class="app-table" style="margin-top: 10px;" >
        <table lay-filter="table" id="table"></table>
        <div id="layTablePage"></div>
    </div>
</div>
<!--表格结束-->

<script type="text/javascript" src="../../../common/assets/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/assets/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../common/assets/template-web.js"></script>
<script type="text/javascript" src="../../../common/js/util.js"></script>
<script type="application/javascript">
    jsorcss('js', 'depositManagement');
</script>
</body>
</html>

<script type="text/html" id="settingsTpl">
    <form class="layui-form" style="margin-top: 20px;">
        <div class="layui-fluid">
            <div class="layui-row form-item">
                <div class="layui-col-sm6 layui-col-md6">
                    <div class="layui-col-sm6 layui-col-md6">
                        <label class="control-label">商户名称</label>
                    </div>
                    <div class="layui-col-sm6 layui-col-md6">
                        <input type="checkbox" name="merchantName" lay-skin="switch" {{if merchantName}} checked {{/if}} />
                    </div>
                </div>
                <div class="layui-col-sm6 layui-col-md6">
                    <div class="layui-col-sm6 layui-col-md6">
                        <label class="control-label">手机号</label>
                    </div>
                    <div class="layui-col-sm6 layui-col-md6">
                        <input type="checkbox" name="phone" lay-skin="switch" {{if phone}} checked {{/if}} />
                    </div>
                </div>
            </div>
            <div class="layui-row form-item">
                <div class="layui-col-sm6 layui-col-md6">
                    <div class="layui-col-sm6 layui-col-md6">
                        <label class="control-label">法人姓名</label>
                    </div>
                    <div class="layui-col-sm6 layui-col-md6">
                        <input type="checkbox" name="corporationName" lay-skin="switch" {{if corporationName}} checked {{/if}} />
                    </div>
                </div>
                <div class="layui-col-sm6 layui-col-md6">
                    <div class="layui-col-sm6 layui-col-md6">
                        <label class="control-label">定金金额</label>
                    </div>
                    <div class="layui-col-sm6 layui-col-md6">
                        <input type="checkbox" name="money" lay-skin="switch" {{if money}} checked {{/if}} />
                    </div>
                </div>
            </div>
            <div class="layui-row form-item">
                <div class="layui-col-sm6 layui-col-md6">
                    <div class="layui-col-sm6 layui-col-md6">
                        <label class="control-label">类型</label>
                    </div>
                    <div class="layui-col-sm6 layui-col-md6">
                        <input type="checkbox" name="typeStr" lay-skin="switch" {{if typeStr}} checked {{/if}} />
                    </div>
                </div>
                <div class="layui-col-sm6 layui-col-md6">
                    <div class="layui-col-sm6 layui-col-md6">
                        <label class="control-label">来源</label>
                    </div>
                    <div class="layui-col-sm6 layui-col-md6">
                        <input type="checkbox" name="sourceName" lay-skin="switch" {{if sourceName}} checked {{/if}} />
                    </div>
                </div>
            </div>
            <div class="layui-row form-item">
                <div class="layui-col-sm6 layui-col-md6">
                    <div class="layui-col-sm6 layui-col-md6">
                        <label class="control-label">创建时间</label>
                    </div>
                    <div class="layui-col-sm6 layui-col-md6">
                        <input type="checkbox" name="createTime" lay-skin="switch" {{if createTime}} checked {{/if}} />
                    </div>
                </div>
                <div class="layui-col-sm6 layui-col-md6">
                    <div class="layui-col-sm6 layui-col-md6">
                        <label class="control-label">备注</label>
                    </div>
                    <div class="layui-col-sm6 layui-col-md6">
                        <input type="checkbox" name="remark" lay-skin="switch" {{if remark}} checked {{/if}} />
                    </div>
                </div>
            </div>
            <div class="layui-row form-item">
                <div class="layui-col-sm6 layui-col-md6">
                    <div class="layui-col-sm6 layui-col-md6">
                        <label class="control-label">关联商户名称</label>
                    </div>
                    <div class="layui-col-sm6 layui-col-md6">
                        <input type="checkbox" name="relativeMerchantName" lay-skin="switch" {{if relativeMerchantName}} checked {{/if}} />
                    </div>
                </div>
                <div class="layui-col-sm6 layui-col-md6">
                    <div class="layui-col-sm6 layui-col-md6">
                        <label class="control-label">关联法人名称</label>
                    </div>
                    <div class="layui-col-sm6 layui-col-md6">
                        <input type="checkbox" name="relativeCorporationName" lay-skin="switch" {{if relativeCorporationName}} checked {{/if}} />
                    </div>
                </div>
            </div>
            <div class="layui-row form-item">
                <div class="layui-col-sm6 layui-col-md6">
                    <div class="layui-col-sm6 layui-col-md6">
                        <label class="control-label">实付金额</label>
                    </div>
                    <div class="layui-col-sm6 layui-col-md6">
                        <input type="checkbox" name="realMoney" lay-skin="switch" {{if realMoney}} checked {{/if}} />
                    </div>
                </div>
                <div class="layui-col-sm6 layui-col-md6">
                    <div class="layui-col-sm6 layui-col-md6">
                        <label class="control-label">是否结转</label>
                    </div>
                    <div class="layui-col-sm6 layui-col-md6">
                        <input type="checkbox" name="carriedForwardFlagStr" lay-skin="switch" {{if carriedForwardFlagStr}} checked {{/if}} />
                    </div>
                </div>
            </div>
            <div class="layui-row form-item">
                <div class="layui-col-sm6 layui-col-md6">
                    <div class="layui-col-sm6 layui-col-md6">
                        <label class="control-label">结转金额</label>
                    </div>
                    <div class="layui-col-sm6 layui-col-md6">
                        <input type="checkbox" name="carriedForwardMoney" lay-skin="switch" {{if carriedForwardMoney}} checked {{/if}} />
                    </div>
                </div>
                <div class="layui-col-sm6 layui-col-md6">
                    <div class="layui-col-sm6 layui-col-md6">
                        <label class="control-label">操作</label>
                    </div>
                    <div class="layui-col-sm6 layui-col-md6">
                        <input type="checkbox" name="id" lay-skin="switch" {{if id}} checked {{/if}} />
                    </div>
                </div>
            </div>
        </div>
    </form>
</script>

<script type="text/html" id="depositTpl">
    <div class="layui-fluid" style="margin-top: 20px;">
        <form class="layui-form" id="form-data">
        <div class="layui-row">
            <div class="layui-col-md5 layui-col-sm5">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red;">*</span>商户名称：</label>
                    <div class="layui-input-block">
                        <input type="text" name="merchantName" class="layui-input" />
                    </div>
                </div>
            </div>
            <div class="layui-col-md5 layui-col-sm5 layui-col-sm-offset1 layui-col-md-offset1">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red;">*</span>手机号：</label>
                    <div class="layui-input-block">
                        <input type="text" name="phone" class="layui-input" />
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md5 layui-col-sm5">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red;">*</span>法人姓名：</label>
                    <div class="layui-input-block">
                        <input type="text" name="corporationName" class="layui-input" />
                    </div>
                </div>
            </div>
            <div class="layui-col-md5 layui-col-sm5 layui-col-sm-offset1 layui-col-md-offset1">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red;">*</span>定金金额：</label>
                    <div class="layui-input-block">
                        <input type="text" name="money" class="layui-input" />
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md5 layui-col-sm5">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red;">*</span>类型：</label>
                    <div class="layui-input-block">
                        <select name="type" lay-filter="type">
                            <option value="-1">-- 选择类型 --</option>
                            <option value="0">智扮</option>
                            <option value="1">智管</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-col-md5 layui-col-sm5 layui-col-sm-offset1 layui-col-md-offset1">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red;">*</span>来 源：</label>
                    <div class="layui-input-block">
                        <select name="source" lay-filter="source">
                            <option value="-1">-- 选择来源 --</option>
                            {{each data}}
                            <option value="{{$value.id}}_{{$value.name}}">{{$value.name}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md8 layui-col-sm8">
                <div class="layui-form-item">
                    <label class="layui-form-label">备注：</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea" name="remark" placeholder="备注字数不能超过100字" maxlength="100"></textarea>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>
</script>

<script type="text/html" id="updateDepositTpl">
    <div class="layui-fluid" style="margin-top: 20px;">
        <form class="layui-form" id="_form-data">
            <input type="hidden" value="{{_id}}" name="id"/>
            <div class="layui-row">
                <div class="layui-col-md5 layui-col-sm5">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span style="color: red;">*</span>商户名称：</label>
                        <div class="layui-input-block">
                            <input type="text" name="merchantName" class="layui-input" value="{{_merchantName}}"/>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md5 layui-col-sm5 layui-col-sm-offset1 layui-col-md-offset1">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span style="color: red;">*</span>手机号：</label>
                        <div class="layui-input-block">
                            <input type="text" name="phone" class="layui-input" value="{{_phone}}"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md5 layui-col-sm5">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span style="color: red;">*</span>法人姓名：</label>
                        <div class="layui-input-block">
                            <input type="text" name="corporationName" class="layui-input" value="{{_corporationName}}"/>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md5 layui-col-sm5 layui-col-sm-offset1 layui-col-md-offset1">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span style="color: red;">*</span>定金金额：</label>
                        <div class="layui-input-block">
                            <input type="text" name="money" class="layui-input" value="{{_money}}"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md5 layui-col-sm5">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span style="color: red;">*</span>类型：</label>
                        <div class="layui-input-block">
                            <select name="type" lay-filter="type">
                                <option value="-1">-- 选择类型 --</option>
                                <option value="0" {{if _type === 0}} selected {{/if}}>智扮</option>
                                <option value="1" {{if _type === 1}} selected {{/if}}>智管</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md5 layui-col-sm5 layui-col-sm-offset1 layui-col-md-offset1">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span style="color: red;">*</span>来 源：</label>
                        <div class="layui-input-block">
                            <select name="source" lay-filter="source">
                                <option value="-1">-- 选择来源 --</option>
                                {{each _sourceList}}
                                <option value="{{$value.id}}_{{$value.name}}" {{if $value.id === _sourceId}} selected {{/if}}>{{$value.name}}</option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md8 layui-col-sm8">
                    <div class="layui-form-item">
                        <label class="layui-form-label">备注：</label>
                        <div class="layui-input-block">
                            <textarea class="layui-textarea" name="remark" placeholder="备注字数不能超过100字" maxlength="100">{{_remark}}</textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</script>
