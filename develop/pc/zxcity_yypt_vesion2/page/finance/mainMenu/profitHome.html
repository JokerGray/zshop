<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
    <title>收入主页</title>
   	<link rel="stylesheet" href="../../../common/assets/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../common/css/reset.css" />
	<link rel="stylesheet" href="../../../common/css/layTab.css" />
	<link rel="stylesheet" href="./profit.css" />
	<style type="text/css">
		#searchBtn{
			top: 32px;
		}
	</style>
</head>
<body>
	<!--头部搜索框-->	
	<div class="tool-box layui-form">
   		<ul class="tool-box-ul clearfix">
            <!-- 时间开始 -->
           	<li class="tool-box-li">
				<div class="layui-form-item">
					<label class="tool-box-label" id="stTime">时间：</label>
					<div class="layui-input-inline startDate">
						<input type="text" class="layui-input" id="startDate" placeholder="开始时间">
					</div>
				</div>
			</li>				
			<li class="tool-box-li">
				<div class="layui-form-item">
					<label class="tool-box-label" id="endTim">至：</label>
					<div class="layui-input-inline endDate">
						<input type="text" class="layui-input" id="endDate" placeholder="结束时间">
					</div>
				</div>
			</li>
               <!-- 时间结束 -->                    
			<button class="layui-btn" id="searchBtn">搜索</button>
			<!-- <button class="layui-btn" id="resetBtn">重置</button> -->
		</ul>
	</div>

	<div class="container-fluid">
		<div class="row">
			<ul id="pageContent">
				<li class="ele-block zhuanpan">
					<div class="block-title">转盘（+）</div>
					<div class="block-content">
						<p><label class="block-sub-title">&yen;&nbsp;</label><label class="block-sub-content" id="turnTable">100</label></p>
					</div>
				</li>
				<li class="ele-block zbyucun">
					<div class="block-title">直播预存（+）</div>
					<div class="block-content">
						<p><label class="block-sub-title">&yen;&nbsp;</label><label class="block-sub-content" id="livePrestorage">100</label></p>
					</div>
				</li>
				<li class="ele-block zbgoumai">
					<div class="block-title">智币充值（+）</div>
					<div class="block-content">
						<p><label class="block-sub-title">&yen;&nbsp;</label><label class="block-sub-content" id="zSell">100</label></p>
					</div>
				</li>
				<li class="ele-block zyzz">
					<div class="block-title">专业制作（+）</div>
					<div class="block-content">
						<p><label class="block-sub-title">&yen;&nbsp;</label><label class="block-sub-content" id="professionalProduction">100</label></p>
					</div>
				</li>
				<li class="ele-block shsj">
					<div class="block-title">商户升级（+）</div>
					<div class="block-content">
						<p><label class="block-sub-title">&yen;&nbsp;</label><label class="block-sub-content" id="merchantUpgrade">100</label></p>
					</div>
				</li>
				<li class="ele-block tt">
					<div class="block-title">头条（+）</div>
					<div class="block-content">
						<p><label class="block-sub-title">&yen;&nbsp;</label><label class="block-sub-content" id="headlines">0.00</label></p>
					</div>
				</li>
				<li class="ele-block lwfcunru">
					<div class="block-title">劳务费存入（+）</div>
					<div class="block-content">
						<p><label class="block-sub-title">&yen;&nbsp;</label><label class="block-sub-content" id="laborCostStorage">100</label></p>
					</div>
				</li>
				<li class="ele-block chognzhang">
					<div class="block-title">冲账（+）</div>
					<div class="block-content">
						<p><label class="block-sub-title">&yen;&nbsp;</label><label class="block-sub-content">0.00</label></p>
					</div>
				</li>
				<li class="ele-block shourutiqu">
					<div class="block-title">收入提取（-）</div>
					<div class="block-content">
						<p><label class="block-sub-title">&yen;&nbsp;</label><label class="block-sub-content" id="profitExtract">100</label></p>
					</div>
				</li>
				<li class="ele-block zbyjfafang">
					<div class="block-title">主播佣金发放（-）</div>
					<div class="block-content">
						<p><label class="block-sub-title">&yen;&nbsp;</label><label class="block-sub-content" id="anchorCommission">100</label></p>
					</div>
				</li>
			</ul>
		</div>
	
	</div>

</body>
<script type="text/javascript" src="../../../common/assets/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/assets/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../common/js/util.js"></script>
<script type="text/javascript" src="../common/cw_common.js"></script>
<script type="text/javascript" src="profitHome.js"></script>
</html>
