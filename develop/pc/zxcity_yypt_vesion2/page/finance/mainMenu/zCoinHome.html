<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <title>智币统计</title>
  <link rel="stylesheet" href="../../../common/assets/layui/css/layui.css" media="all" /> 
  <link rel="stylesheet" href="../../../common/css/reset.css" />
  <link rel="stylesheet" href="../../../common/css/layTab.css" />
  <link rel="stylesheet" href="zCoin/css/zCoin.css">
</head>
<body>
	<!--头部搜索框-->	
	<div class="tool-box layui-form">
   		<ul class="tool-box-ul clearfix">
            <!-- 时间开始 -->
           	<li class="tool-box-li">
				<div class="layui-form-item">
					<label class="tool-box-label" id="stTime">时间：</label>
					<div class="layui-input-inline startDate">
						<input type="text" class="layui-input" id="startDate" placeholder="开始时间">
					</div>
				</div>
			</li>				
			<li class="tool-box-li">
				<div class="layui-form-item">
					<label class="tool-box-label" id="endTim">至：</label>
					<div class="layui-input-inline endDate">
						<input type="text" class="layui-input" id="endDate" placeholder="结束时间">
					</div>
				</div>
			</li>
               <!-- 时间结束 -->                    
			<button class="layui-btn" id="searchBtn">查询</button>
		</ul>
	</div>

	<!--中间图片-->
	<div class="centerContent" style="margin-left: 10px;">
	  <ul class="thefirst">
	    <li class="topLength andr csr">
	      <p class="topTitle blue">
	        <a class="twenty">Android智币购买数 </a>
	        <sapn class="sixteen">(数量/金额)  </sapn>
	      </p>
	      <p class="secondTitle">
	        <a class="thirty" id="andrPurchaseCount">0</a>
	        <a  class="eighteen">Z币</a>
	        <a  class="thirty">/</a>
	        <a class="thirty" id="andrPurchaseAmount">0.00</a>
	        <a  class="eighteen">元</a>
	      </p>
	    </li>
	    <li  class="topLength ios csr">
	      <p class="topTitle green">
	        <a class="twenty">IOS智币购买数 </a>
	        <sapn class="sixteen">(数量/金额)</sapn>
	      </p>
	      <p class="greenTitle" >
	        <a class="thirty" id="iosPurchaseCount">0</a>
	        <a  class="eighteen">Z币</a>
	        <a  class="thirty">/</a>
	        <a class="thirty" id="iosPurchaseAmount">0.00</a>
	        <a  class="eighteen">元</a>
	      </p>
	    </li>
	
	  </ul>
	  <ul class="thesecond">
	    <li class="one">
	      <img src="headlines/img/blue.png" alt="">
	    </li>
	    <li class="two">
	      <img src="headlines/img/oblongMore.png" alt="">
	    </li>
	    <li class="three">
	      <img src="headlines/img/blue.png" alt="">
	    </li>
	  </ul>
	  <ul class="thethree">
	    <li>
	      <img src="zCoin/img/arrow-two.png" alt="">
	    </li>
	  </ul>
	  <ul class="thefour total csr">
	    <li class="totalMoney" style="padding-left: 20px;">
	      <p class="thecount">
	        <span class="eighteen" id="purchaseTotalCount">0</span>
	        <spna class="eighteen">Z币</spna>
	        <spna class="eighteen">/</spna>
	        <spna class="eighteen" id="purchaseTotalAmount">0.00</spna>
	        <span class="eighteen">元</span>
	      </p>
	      <p class="thetatal">
	        <span class="twenty">
	          	智币购买总数
	        </span>
	        <span class="sixteen">
	                                  （数量/金额）
	        </span>
	      </p>
	    </li>
	  </ul>
	  <ul class="thefive">
	    <li>
	      <img src="zCoin/img/arrow1.png" alt="">
	    </li>
	  </ul>
	  <ul class="thesecond thesix">
	    <li class="one">
	      <img src="headlines/img/blue.png" alt="">
	    </li>
	    <li class="two">
	      <img src="headlines/img/oblongMore.png" alt="">
	    </li>
	    <li class="three">
	      <img src="headlines/img/blue.png" alt="">
	    </li>
	  </ul>
	  <ul class="theseven">
	      <li class="consume csr">
	        <p class="violet">智币消耗量</p>
	        <p class="iconcount">
	          <span class="thirty" id="consumeTotalCount">0</span>
	          <span>Z币</span>
	        </p>
	      </li>
	      <li class="unread rest csr">
	        <p class="yellow">
	          	智币未消耗量
	        </p>
	        <p class="iconcount">
	         <span class="thirty" id="restTotalCount">0</span>
	          <span>Z币</span>
	        </p>
	      </li>
	  </ul>
	  <ul class="theeight">
	    <li>
	      <img src="zCoin/img/arrow1.png" alt="">
	    </li>
	  </ul>
	  <ul class="thenine">
	    <li class="one">
	      <img src="headlines/img/blue.png" alt="">
	    </li>
	    <li class="two">
	      <img src="zCoin/img/oblong.png" alt="">
	    </li>
	    <li class="three">
	      <img src="headlines/img/blue.png" alt="">
	    </li>
	  </ul>
	  <ul class="theten">
	    <li class="exchangeable csr">
	      <span class="one"></span>
	      <p>可折现</p>
	      <a id="exchangeableZCount">0</a> Z币
	    </li>
	    <li class="inexchangeable csr">
	      <span class="two"></span>
	      <p >不能折现</p>
	      <a id="inexchangeableZCount">0</a> Z币
	    </li>
	  </ul>
	</div>

	<!--赠送智币-->

	  <p class="top">
	    <span class="twenty">赠送智币</span>
	    <span>（数量/金额）</span>
	  </p>
	  <p class="botton">
	      <span class="twenty" id="">0</span>
	    <span>个</span>
	    <span class="twenty" id="">/</span>
	    <span class="twenty" id="">0.00</span>
	    <span >元</span>
	  </p>
	</div> -->

</body>
<script type="text/javascript" src="../../../common/assets/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/assets/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../common/js/util.js"></script>
<script type="text/javascript" src="../common/cw_common.js"></script>
<script type="text/javascript" src="zCoinHome.js"></script>
</html>
