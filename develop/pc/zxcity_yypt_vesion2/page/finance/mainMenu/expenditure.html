<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>预支</title>
    <link rel="stylesheet" type="text/css" href="../../../common/css/reset.css">
    <link rel="stylesheet" href="../../../common/assets/layui/css/layui.css" media="all" />
    <style media="screen">
      body{background: #f9f9f9;min-width: 1400px;}
      .item{width: 540px;height: 260px;border-radius: 10px;margin-top: 50px;margin-left: 50px;
            background-color: rgba(135,146,242,1);
            box-shadow: 0px 5px 30px #8792f2;
            color: #fff;
      }
      .item-top{height: 80px;line-height: 80px;font-size: 22px;border-bottom: 1px solid #fff;}
      .item-button{height: 180px;position: relative;width: 500px;}
      .item .left{margin-left: 40px;}
      .item-button .context{height: 60px;line-height: 60px;font-size: 22px;}
      .item-button a{width: 140px;height: 40px;line-height: 40px;text-align: center;}
      .context2{bottom: 15px;left: 40px;position: absolute;}
      .context-right{float: right;}
    </style>
  </head>
  <body>
    <div class="item">
        <div class="item-top">
            <span class="left">系统账户总额:</span>
            <span id="sumAccountBalance">0.00</span>
            <span>元</span>
        </div>
        <div class="item-button">
            <div class="context">
              <span class="left">可预支金额:</span>
              <span id="profitAccount">0.00</span>
              <span>元</span>
              <div class="context-right" id="expenditureLog">
                  <a href="javascript:" class="layui-btn layui-btn-normal">查看预支记录</a>
              </div>
            </div>
            <div class="context2">
                <a id="1" href="javascript:" class="layui-btn layui-btn-danger">预支金额</a>
                <a id="2" href="javascript:" class="layui-btn layui-btn-normal">补充金额</a>
            </div>
        </div>
    </div>

  </body>
  <script src="../common/plugins/jquery-2.1.1.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="../../../common/assets/layui/lay/dest/layui.all.js"></script>
  <script type="text/javascript" src="../common/cw_common.js"></script>
  <script src="expenditure.js" charset="utf-8"></script>
</html>
