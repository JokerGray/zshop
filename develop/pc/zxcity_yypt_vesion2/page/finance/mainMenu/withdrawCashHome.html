<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
    <title>提现主页</title>
   	<link rel="stylesheet" href="../../../common/assets/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../common/css/reset.css" />
	<link rel="stylesheet" href="../../../common/css/layTab.css" />
</head>
<body>
	<!--头部搜索框-->	
	<div class="tool-box layui-form">
   		<ul class="tool-box-ul clearfix">
            <!-- 时间开始 -->
           	<li class="tool-box-li">
				<div class="layui-form-item">
					<label class="tool-box-label" id="stTime">时间：</label>
					<div class="layui-input-inline startDate">
						<input type="text" class="layui-input" id="startDate" placeholder="开始时间">
					</div>
				</div>
			</li>				
			<li class="tool-box-li">
				<div class="layui-form-item">
					<label class="tool-box-label" id="endTim">至：</label>
					<div class="layui-input-inline endDate">
						<input type="text" class="layui-input" id="endDate" placeholder="结束时间">
					</div>
				</div>
			</li>
               <!-- 时间结束 -->                    
			<button class="layui-btn" id="searchBtn">搜索</button>
			<!-- <button class="layui-btn" id="resetBtn">重置</button> -->
		</ul>
	</div>
	<!--主体部分-->
	<div class="container-fluid">		
		<div class="row">
			<ul class="clearfix">
				<li class="ele-block txshenqing icon1">
					<div class="block-title">提现申请</div>
					<div class="block-content">
						<p><label class="block-sub-title">笔数：</label><span id="applyCount" class="block-sub-content"></span></p>
						<p><label class="block-sub-title">待支付金额：</label><span id="applySum" class="block-sub-content"></span></p>
					</div>
				</li>
				<li class="ele-block txtongguo icon2">
					<div class="block-title">提现审核通过</div>
					<div class="block-content">
						<p><label class="block-sub-title">笔数：</label><span id="passCount" class="block-sub-content"></span></p>
						<p><label class="block-sub-title">待支付金额：</label><span id="passSum" class="block-sub-content"></span></p>
					</div>
				</li>
				<li class="ele-block txbutongguo icon3">
					<div class="block-title">提现审核不通过</div>
					<div class="block-content">
						<p><label class="block-sub-title">笔数：</label><span id="notPassCount" class="block-sub-content"></span></p>
						<p><label class="block-sub-title">待支付金额：</label><span id="notPassSum" class="block-sub-content"></span></p>
					</div>
				</li>
				<li class="ele-block txfafang icon4">
					<div class="block-title">提现发放</div>
					<div class="block-content">
						<p><label class="block-sub-title">笔数：</label><span id="payCount" class="block-sub-content"></span></p>
						<p><label class="block-sub-title">待支付金额：</label><span id="paySum" class="block-sub-content"></span></p>
					</div>
				</li>
				<li class="ele-block txtuihui icon5">
					<div class="block-title">提现退回</div>
					<div class="block-content">
						<p><label class="block-sub-title">笔数：</label><span id="returnCount" class="block-sub-content"></span></p>
						<p><label class="block-sub-title">待支付金额：</label><span id="returnSum" class="block-sub-content"></span></p>
					</div>
				</li>
			</ul>
		</div>
	</div>	

</body>
<script type="text/javascript" src="../../../common/assets/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/assets/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../common/js/util.js"></script>
<script type="text/javascript" src="../../../common/js/yyCache.js"></script>
<script type="text/javascript" src="../common/cw_common.js"></script>
</html>

<script type="text/javascript">
	jsorcss('css','withdrawCashHome/css/withdrawCashHome');
	jsorcss('js','withdrawCashHome');
</script>
