<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>个人账户质检</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../common/assets/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../../common/css/reset.css" />
    <link rel="stylesheet" href="../../../common/css/layTab.css" />
    <style type="text/css">
        #setBtn {
            width: 112px;
            height: 38px;
            position: relative;
            top: 27px;
        }
        .dTitle{
            font-size: 23px;
            margin: 12px 0;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="tool-box layui-form">
    <ul class="tool-box-ul clearfix">
        <!-- 用户姓名 -->
        <li class="tool-box-li">
            <div class="layui-form-item">
                <label class="tool-box-label">用户姓名：</label>
                <div class="layui-input-inline">
                    <input type="text" name="" placeholder="输入用户姓名" class="layui-input" id="username" maxlength="30">
                </div>
            </div>
        </li>
        <!-- 手机号 -->
        <li class="tool-box-li">
            <div class="layui-form-item">
                <label class="tool-box-label">手机号：</label>
                <div class="layui-input-inline">
                    <input type="text" name="" placeholder="输入手机号" class="layui-input" id="phone" maxlength="30">
                </div>
            </div>
        </li>
        <!-- 账户状态 -->
        <li class="tool-box-li">
            <div class="layui-form-item">
                <label class="tool-box-label">账户状态：</label>
                <div class="layui-input-inline">
                    <select name="" id="status">
                        <option value="-1" selected>-- 全部 --</option>
                        <option value="1">账户正常</option>
                        <option value="2">账户异常</option>
                    </select>
                </div>
            </div>
        </li>
    </ul>
</div>

<!--操作按钮-->
<div class="tool-add-box clearfix">
    <button class="layui-btn add" id="setBtn" style="top: -10px;margin-left: 10px;">设置</button>
    <button class="layui-btn add" id="searchBtn" style="top: -10px;">搜索</button>
</div>

<!--表格开始-->
<div class="layui-app">
    <div class="app-table" style="margin-top: 10px;" >
        <table lay-filter="table" id="table"></table>
        <div id="layTablePage"></div>
    </div>
</div>
<!--表格结束-->

<script type="text/javascript" src="../../../common/assets/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/assets/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../common/assets/template-web.js"></script>
<script type="text/javascript" src="../../../common/js/yyCache.js"></script>
<script type="text/javascript" src="../../../common/js/util.js"></script>
<script type="application/javascript">
    jsorcss('js', 'accontInspectionDetail');
</script>
</body>
</html>

<!--templates-->
<script type="text/html" id="settingsTpl">
    <form class="layui-form" style="margin-top: 20px;">
        <div class="layui-fluid">
            <div class="layui-row form-item">
                <div class="layui-col-sm6 layui-col-md6">
                    <div class="layui-col-sm6 layui-col-md6">
                        <label class="control-label">用户姓名</label>
                    </div>
                    <div class="layui-col-sm6 layui-col-md6">
                        <input type="checkbox" name="userRealName" lay-skin="switch" {{if userRealName}} checked {{/if}} />
                    </div>
                </div>
                <div class="layui-col-sm6 layui-col-md6">
                    <div class="layui-col-sm6 layui-col-md6">
                        <label class="control-label">用户昵称</label>
                    </div>
                    <div class="layui-col-sm6 layui-col-md6">
                        <input type="checkbox" name="userName" lay-skin="switch" {{if userName}} checked {{/if}} />
                    </div>
                </div>
            </div>
            <div class="layui-row form-item">
                <div class="layui-col-sm6 layui-col-md6">
                    <div class="layui-col-sm6 layui-col-md6">
                        <label class="control-label">手机号</label>
                    </div>
                    <div class="layui-col-sm6 layui-col-md6">
                        <input type="checkbox" name="userPhone" lay-skin="switch" {{if userPhone}} checked {{/if}} />
                    </div>
                </div>
                <div class="layui-col-sm6 layui-col-md6">
                    <div class="layui-col-sm6 layui-col-md6">
                        <label class="control-label">账户余额</label>
                    </div>
                    <div class="layui-col-sm6 layui-col-md6">
                        <input type="checkbox" name="accountBalance" lay-skin="switch" {{if accountBalance}} checked {{/if}} />
                    </div>
                </div>
            </div>
            <div class="layui-row form-item">
                <div class="layui-col-sm6 layui-col-md6">
                    <div class="layui-col-sm6 layui-col-md6">
                        <label class="control-label">检查时间</label>
                    </div>
                    <div class="layui-col-sm6 layui-col-md6">
                        <input type="checkbox" name="inspectionTime" lay-skin="switch" {{if inspectionTime}} checked {{/if}} />
                    </div>
                </div>
                <div class="layui-col-sm6 layui-col-md6">
                    <div class="layui-col-sm6 layui-col-md6">
                        <label class="control-label">流水质检</label>
                    </div>
                    <div class="layui-col-sm6 layui-col-md6">
                        <input type="checkbox" name="inspectionStatus" lay-skin="switch" {{if inspectionStatus}} checked {{/if}} />
                    </div>
                </div>
            </div>
            <div class="layui-row form-item">
                <div class="layui-col-sm6 layui-col-md6">
                    <div class="layui-col-sm6 layui-col-md6">
                        <label class="control-label">业务质检</label>
                    </div>
                    <div class="layui-col-sm6 layui-col-md6">
                        <input type="checkbox" name="bizInspectionStatus" lay-skin="switch" {{if bizInspectionStatus}} checked {{/if}} />
                    </div>
                </div>
                <div class="layui-col-sm6 layui-col-md6">
                    <div class="layui-col-sm6 layui-col-md6">
                        <label class="control-label">详情</label>
                    </div>
                    <div class="layui-col-sm6 layui-col-md6">
                        <input type="checkbox" name="id" lay-skin="switch" {{if id}} checked {{/if}} />
                    </div>
                </div>
            </div>
        </div>
    </form>
</script>
