<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
    <title>头条推广详情</title>
    <!-- CssCommon -->
    <link rel="stylesheet" href="../../../common/assets/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../common/css/reset.css" />
 	<link rel="stylesheet" href="../../../common/css/layTab.css" />
 	<style type="text/css">
 		#auditSuccess{
			width: 112px;
			height: 38px;
			position: relative;
			top: 27px;
		}
		#auditFailure{
			width: 112px;
			height: 38px;
			position: relative;
			top: 27px;
		}
 	</style>
</head>
<body>
       <div class="tool-box layui-form">
   		<ul class="tool-box-ul clearfix">
   			<!-- 用户名称   -->
   			<li class="tool-box-li">
				<div class="layui-form-item">
					<label class="tool-box-label">用户名称：</label>
					<div class="layui-input-inline">
						<input type="text" name="" placeholder="输入用户名称" class="layui-input" id="username" maxlength="10"> 
					</div>
				</div>
			</li>	
            <!-- 时间开始 -->
           	<li class="tool-box-li">
				<div class="layui-form-item">
					<label class="tool-box-label" id="stTime">时间：</label>
					<div class="layui-input-inline startDate">
						<input type="text" class="layui-input" id="startDate" placeholder="开始时间">
					</div>
				</div>
			</li>				
			<li class="tool-box-li">
				<div class="layui-form-item">
					<label class="tool-box-label" id="endTim">至：</label>
					<div class="layui-input-inline endDate">
						<input type="text" class="layui-input" id="endDate" placeholder="结束时间">
					</div>
				</div>
			</li>
            <!-- 时间结束 -->                    
			<button class="layui-btn toRight" id="resetBtn">重置</button>
			<button class="layui-btn layui-btn-danger toRight" id="auditFailure">审核失败</button>
			<button class="layui-btn layui-btn-normal toRight" id="auditSuccess">审核通过</button>
			<button class="layui-btn toRight" id="searchBtn">搜索</button>
		</ul>
	</div>
	
	<div class="layui-app">
		<div class="app-table">
			<table lay-filter="merchantTable" id="merchantTable"></table>
			<div id="layTablePage"></div>
		</div>
	</div>
	
	<script type="text/html" id="barDemo">
		<button class="layui-btn my-btn" lay-event="view">确认</button>
	</script>
	
<!-- Common -->
<script type="text/javascript" src="../../../common/assets/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/assets/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../common/js/util.js"></script>
<script type="text/javascript" src="../common/cw_common.js"></script>
<script type="text/javascript" src="headines_income_audit.js"></script>
</body>
</html>
