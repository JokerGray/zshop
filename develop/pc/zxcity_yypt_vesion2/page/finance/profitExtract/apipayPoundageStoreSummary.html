<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
    <title>支付宝手续费存入</title>
    <link rel="stylesheet" href="../../../common/assets/layui/css/layui.css" />
	<link rel="stylesheet" href="../../../common/css/reset.css" />
    <style>
    	.notice {color: red; font-size: 12px;}
    </style>
</head>
<body>
	<div class="layui-app">
		<div class="app-table">
			<table lay-filter="merchantTable" id="merchantTable"></table>
			<!-- <div id="amount"></div> -->
			<div id="layTablePage"></div>
		</div>
	</div>
	
	<script type="text/html" id="barDemo">
		<button class="layui-btn my-btn" lay-event="view">确认</button>
	</script>
	<script type="text/html" id="op">
		<button type="button" class="btn btn-xs btn-link" lay-event="store" >存入手续费</button>&nbsp;&nbsp;
		<button type="button" class="btn btn-xs btn-link" lay-event="detail" >历史记录</button>
	</script>

<script type="text/javascript" src="../../../common/assets/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/assets/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../common/js/util.js"></script>
<script type="text/javascript" src="../../../common/assets/template-web.js"></script>
<script type="text/javascript" src="../common/cw_common.js"></script>
<script type="text/javascript" src="apipayPoundageStoreSummary.js"></script>
<script type="text/javascript">
	jsorcss('css','apipayPoundageStoreSummary');    
	/* jsorcss('js','apipayPoundageStoreSummary'); */
</script>

<script type="text/html" id="storeTpl">
<div class="container-fluid">

	<form class="layui-form">
		<ul class="tool-ul clearfix">
			<li class="tool-li ">
				<div class="layui-form-item title">
					<h1>支付宝手续费存入</h1>
				</div>
			</li>
			<li class="tool-li">
				<div class="layui-form-item">
					<label class="tool-box-label"><b class="required-icon">*</b>存入金额：</label>
        			<input class="layui-input" type="text" id="storeMoney" maxlength="16" placeholder="请输入金额">
				</div>
			</li>
			<li class="tool-li">
				<div class="layui-form-item">
					<label class="tool-box-label"><b class="required-icon">*</b>存入人：</label>
       				<input class="layui-input" type="text" id="yyUserName" maxlength="16" placeholder="请输入姓名" >
				</div>
			</li>
			<button type="button" class="layui-btn pos" id="storeBtn">提交</button>
		</ul>
	</form>

</div>
</script>
</body>
</html>
