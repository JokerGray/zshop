<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>财务参数版块</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../common/assets/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../../common/css/reset.css" />
    <link rel="stylesheet" href="../../../common/css/layTab.css" />
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row" style="margin-top: 50px;">
        <div class="layui-col-lg2">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">名称：</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" id="accountnamer" placeholder="输入商户名称"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="layui-col-lg2" style="margin-left: 20px;">
            <div class="layui-form-item">
                <button id="addConfigBtn" class="layui-btn layui-btn-normal"><i class="layui-icon layui-icon-add-1"></i>新增</button>
            </div>
        </div>
    </div>
</div>

<!--操作按钮-->
<div class="tool-add-box clearfix">
    <button class="layui-btn add" id="exportBtn" style="top: -10px;margin-left: 10px;">导出Excel</button>
    <button class="layui-btn add" id="searchBtn" style="top: -10px;">搜索</button>
</div>

<!--表格开始-->
<div class="layui-app">
    <div class="app-table" style="margin-top: 10px;" >
        <table lay-filter="table" id="table"></table>
        <div id="layTablePage"></div>
    </div>
</div>
<!--表格结束-->

<script type="text/javascript" src="../../../common/assets/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/assets/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../common/assets/template-web.js"></script>
<script type="text/javascript" src="../../../common/js/yyCache.js"></script>
<script type="text/javascript" src="../../../common/js/util.js"></script>
<script type="application/javascript">
    jsorcss('js', 'model');
</script>
</body>
</html>

<!--templates-->
<script type="text/html" id="addModuleConfigTpl">
    <div class="layui-fluid">
        <form class="layui-form" id="form-data" style="margin-top: 30px;">
            <div class="layui-row">
                <div class="layui-col-sm10 layui-col-md10">
                    <div class="layui-form-item">
                        <label class="layui-form-label">编码<span style="color: red;">*</span>：</label>
                        <div class="layui-input-block">
                            <input name="moduleNo" type="text" class="layui-input" maxlength="4" placeholder="请输入编码，必须为4位"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md10 layui-col-md10">
                    <div class="layui-form-item">
                        <label class="layui-form-label">名称<span style="color: red;">*</span>：</label>
                        <div class="layui-input-block">
                            <input name="moduleName" type="text" class="layui-input" placeholder="请输入名称"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md10 layui-col-md10">
                    <div class="layui-form-item">
                        <label class="layui-form-label">简称：</label>
                        <div class="layui-input-block">
                            <input name="moduleNote" type="text" class="layui-input" placeholder="请输入简称"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md10 layui-col-md10">
                    <div class="layui-form-item">
                        <label class="layui-form-label">备注：</label>
                        <div class="layui-input-block">
                            <textarea name="remark" class="layui-textarea" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md10 layui-col-md10">
                    <div class="layui-form-item">
                        <label class="layui-form-label">状态：</label>
                        <div class="layui-input-block">
                            <input type="radio" name="status" value="1" title="激活" checked>
                            <input type="radio" name="status" value="0" title="注销">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</script>

<script type="text/html" id="updateModuleConfigTpl">
    <div class="layui-fluid">
        <form class="layui-form" id="form-data2">
            <div class="layui-row" style="margin-top: 30px;">
                <div class="layui-col-sm10 layui-col-md10">
                    <div class="layui-form-item">
                        <label class="layui-form-label">编码<span style="color: red;">*</span>：</label>
                        <div class="layui-input-block">
                            <input name="moduleNo" value="{{_moduleNo}}" type="text" class="layui-input" maxlength="4" placeholder="请输入编码，必须为4位"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md10 layui-col-md10">
                    <div class="layui-form-item">
                        <label class="layui-form-label">名称<span style="color: red;">*</span>：</label>
                        <div class="layui-input-block">
                            <input name="moduleName" value="{{_moduleName}}" type="text" class="layui-input" placeholder="请输入名称"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md10 layui-col-md10">
                    <div class="layui-form-item">
                        <label class="layui-form-label">简称：</label>
                        <div class="layui-input-block">
                            <input name="moduleNote" value="{{_moduleNote}}" type="text" class="layui-input" placeholder="请输入简称"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md10 layui-col-md10">
                    <div class="layui-form-item">
                        <label class="layui-form-label">备注：</label>
                        <div class="layui-input-block">
                            <textarea name="remark" class="layui-textarea" rows="3">{{_remark}}</textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md10 layui-col-md10">
                    <div class="layui-form-item">
                        <label class="layui-form-label">状态：</label>
                        <div class="layui-input-block">
                            <input type="radio" name="status" value="1" title="激活" {{if _status === '1'}} checked {{/if}}>
                            <input type="radio" name="status" value="0" title="注销" {{if _status === '0'}} checked {{/if}}>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</script>

<script type="text/html" id="updateModuleStatusTpl">
    <div class="layui-fluid">
        <form class="layui-form" id="form-data3">
            <div class="layui-row">
                <div class="layui-form-item">
                    <label class="layui-form-label">状态：</label>
                    <div class="layui-input-block">
                        <input type="radio" name="status" value="1" title="激活" {{if _status === 1}} checked {{/if}}>
                        <input type="radio" name="status" value="0" title="注销" {{if _status === 0}} checked {{/if}}>
                    </div>
                </div>
            </div>
        </form>
    </div>
</script>
