<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>专业制作订单</title>
  <link rel="stylesheet" type="text/css" href="../../../common/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../../common/css/font-awesome.min93e3.css">
  <link rel="stylesheet" type="text/css" href="../../../common/css/reset.css">
  <link rel="stylesheet" type="text/css" href="../../../common/css/common.css">
  <link rel="stylesheet" type="text/css" href="../../../common/assets/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="order_list.css">
</head>
<body>
<div id="order_list">
  <div class="container-fluid">
    <!-- <div class="row title">
      <div class="col-xs-12">
        APP管理 - 云店 - 专业制作订单
      </div>
    </div> -->
    <div class="row search-area">
      <div class="col-xs-12">
        <form class="form-inline">
          <div class="form-group">
            <label>店铺名称：</label>
            <input type="text" class="form-control" placeholder="请输入店铺名称">
          </div>
          <div class="form-group">
            <label>支付状态：</label>
            <select id="payStatus" type="text" class="form-control" placeholder="已支付，未支付">
            	<option value="">请选择</option>
            	<option value="1">已支付</option>
            	<option value="0">未支付</option>
            </select>	
          </div>
          <div class="form-group">
            <label>订单状态：</label>
            <select id="orderStatus" type="text" class="form-control" placeholder="待处理，处理中，已完成">
            	<option value="">请选择</option>
            	<option value="0">待处理</option>
            	<option value="1">处理中</option>
            	<option value="2">已完成</option>
            	<option></option>
            </select>
          </div>
          <!-- <div class="form-group">
            <label>订单状态：</label>
            <select id="extend2" type="text" class="form-control">
            	<option value="">请选择</option>
            	<option value="1">专业制作视频</option>
            	<option value="2">专业制作720全景</option>
            	<option value="3">专业制作直播</option>
            	<option value="4">专业制作虚拟物品</option>
            	<option value="5">专业制作图片</option>
            	<option value="6">专业发现页面广告</option>
            	<option></option>
            </select>
          </div> -->
          <div class="form-group">
            <label>联系人：</label>
            <input type="text" class="form-control" placeholder="请输入联系人姓名">
          </div>
          <div class="form-group">
            <label>联系电话：</label>
            <input type="text" class="form-control" placeholder="请输入联系人电话号码">
          </div>
          <a href="javascript:void(0)" class="btn btn-success">
            <i class="search-icon"></i>查询
          </a>
        </form>
      </div>
    </div>
    <div class="row content">
      <div class="col-xs-12">
        <table class="table table-bordered table-striped">
          <thead>
          <tr>
            <th>订单编号</th>
            <th>店铺名称</th>
            <th>商品名称</th>
            <th>总金额</th>
            <th>支付方式</th>
            <th>支付状态</th>
            <th>订单状态</th>
            <th>订单详情</th>
            <th>联系人</th>
            <th>联系电话</th>
            <th>创建时间</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="paging-box-r">
          <ul id="page-list"></ul>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" src="../../../common/assets/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../../../common/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../../common/assets/layui/layui.all.js"></script>
<script type="text/javascript" src="../../../common/assets/plupload-2.1.2/js/plupload.full.min.js"></script>
<script type="text/javascript" src="../../../common//js/yyCache.js"></script>
<script type="text/javascript" src="../../../common/js/util.js"></script>
<script type="text/javascript" src="order_list.js"></script>
</html>
