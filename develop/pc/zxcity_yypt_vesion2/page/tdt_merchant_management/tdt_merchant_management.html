<body>
<div class="tool-box layui-form">
    <ul class="tool-box-ul clearfix">
        <li class="tool-box-li">
            <div class="layui-form-item">
                <label class="tool-box-label">手机号：</label>
                <div class="layui-input-inline">
                    <input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input" id="phone" lay-verify="required|phone" maxlength="11">
                </div>
            </div>
        </li>
        <li class="tool-box-li">
            <div class="layui-form-item">
                <label class="tool-box-label">商户名：</label>
                <div class="layui-input-inline">
                    <input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input" id="orgName" lay-verify="required" maxlength="12">
                </div>
            </div>
        </li>
        <li class="tool-box-li">
            <div class="layui-form-item">
                <label class="tool-box-label">商户等级：</label>
                <div class="layui-input-inline">
                    <select id="orgLevel">
                        <!--<option value="">&#45;&#45;全部&#45;&#45;</option>-->
                        <!--<option value="1">普通商户</option>-->
                        <!--<option value="2">合作商户</option>-->
                        <!--<option value="3">代理商户</option>-->
                    </select>
                </div>
            </div>
        </li>
        <li class="tool-box-li">
            <div class="layui-form-item">
                <label class="tool-box-label">是否绑定：</label>
                <div class="layui-input-inline">
                    <select id="bind" lay-verify="required">
                        <option value="">--全部--</option>
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </select>
                </div>
            </div>
        </li>
        <li class="tool-box-li">
            <div class="layui-form-item">
                <label class="tool-box-label">是否锁定：</label>
                <div class="layui-input-inline">
                    <select id="locked" lay-verify="required">
                        <option value="">--全部--</option>
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </select>
                </div>
            </div>
        </li>
        <li class="tool-box-li">
            <div class="layui-form-item">
                <label class="tool-box-label">省：</label>
                <div class="layui-input-inline">
                    <select id="provinceSelector1" lay-verify="required" lay-filter="province">
                        <option value="">--全部--</option>
                        <option value="0">正式</option>
                        <option value="1">测试</option>
                    </select>
                </div>
            </div>
        </li>
        <li class="tool-box-li">
            <div class="layui-form-item">
                <label class="tool-box-label">市：</label>
                <div class="layui-input-inline">
                    <select id="citySelector1" lay-verify="required">
                        <option value="">--全部--</option>
                    </select>
                </div>
            </div>
        </li>
        <li class="tool-box-li">
            <button class="layui-btn" id="searchBtn">搜索</button>
            <button class="layui-btn" id="resetBtn">重置</button>
        </li>
    </ul>
</div>
<div class="layui-app tool-box clearfix">
    <button class="layui-btn fr" id="addMervhant">
        <i class="layui-icon">&#xe631;</i>设置头道汤商户
    </button>
</div>
<div class="layui-app layui-row" >
    <div class="app-table layui-col-sm12 layui-col-md12">
        <table lay-filter="merchantTable" id="merchantTable"></table>
        <div id="layTablePage"></div>

</div>
<script type="text/html" id="barDemo">

<div id="addLayer" class='layui-form clearfix layui-row' lay-filter="addLayer"    >

        <div class="package clearfix">
            <div class="package-title">商户信息</div>
            <div class="package-some unselectable"><i class="description">展开</i><i class="layui-icon icon">&#xe625;</i>
            </div>
        </div>
        <div class="app-layer-content">
            <ul class="tool-box-ul layui-form clearfix p0">
                <li class="tool-box-li w30 mr5">
                    <div class="layui-form-item">
                        <label class="tool-box-label"><b class="required-icon">＊</b>商户名称：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="" placeholder="" autocomplete="off" class="layui-input" id="one" lay-verify="required" maxlength="12" readonly>
                        </div>
                    </div>
                </li>
                <li class="tool-box-li w30 mr5">
                    <div class="layui-form-item">
                        <label class="tool-box-label"><b class="required-icon">＊</b>手机号：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="" placeholder="" autocomplete="off" class="layui-input" id="two" lay-verify="required|phone" maxlength="11" readonly>
                        </div>
                    </div>
                </li>

                <li class="tool-box-li w30 mr5">
                    <div class="layui-form-item">
                        <label class="tool-box-label"><b class="required-icon">＊</b>所属行业：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="" placeholder="" autocomplete="off" class="layui-input" id="three" lay-verify="required" maxlength="12" readonly>
                        </div>
                    </div>
                </li>
                <li class="tool-box-li w30 mr5">
                    <div class="layui-form-item">
                        <label class="tool-box-label"><b class="required-icon">＊</b>商户级别：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="" placeholder="" autocomplete="off" class="layui-input" id="four" lay-verify="required" maxlength="12" readonly>
                        </div>
                    </div>
                </li>

            </ul>
            <div class="layer-place">
                展开更多信息<i class="layui-icon tr90">&#xe65b;</i>
            </div>
        </div>
    </div>
</div>
