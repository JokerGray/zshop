<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>商户员工管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../common/assets/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../common/css/reset.css" />
		<link rel="stylesheet" href="merchant_staff_management.css" media="all" />
	</head>

	<body>
		<div class="tool-box layui-form">
			<ul class="tool-box-ul clearfix">
				<li class="tool-box-li">
							<div class="layui-form-item">
								<label class="tool-box-label"><b class="required-icon">＊</b>手机号：</label>
								<div class="layui-input-inline">
									<input type="text" name="" placeholder="请输入" class="layui-input" id="phone" maxlength="11"> 
								</div>
							</div>
						</li>
						<li class="tool-box-li">
							<div class="layui-form-item">
								<label class="tool-box-label"><b class="required-icon">＊</b>商户名称：</label>
								<div class="layui-input-inline">
									<input type="text" name="" placeholder="请输入" class="layui-input" id="name" maxlength="12">
								</div>
							</div>
						</li>				
				<button class="layui-btn" id="searchBtn">搜索</button>
				<button class="layui-btn" id="resetBtn">重置</button>
			</ul>
		</div>
		<div class="layui-app">
			<div class="app-table">
				<table lay-filter="merchantTable" id="merchantTable"></table>
				<div id="layTablePage"></div>
			</div>
		</div>
		<script type="text/html" id="barDemo">
			<button class="layui-btn my-btn" lay-event="lock">启动/锁定</button>
			<button class="layui-btn my-btn" lay-event="reset">密码重置</button>
		</script>
		
		
		<div id="addLayer" class='layui-form clearfix' lay-filter="addLayer">
			<div class="app-layer">
				<div class="package clearfix">
					<div class="package-title">商户信息</div>
					<div class="package-some unselectable"><i class="description">展开</i><i class="layui-icon icon">&#xe625;</i>
					</div>
				</div>
				<div class="app-layer-content">
					<ul class="tool-box-ul layui-form clearfix p0">
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label">手机号：</label>
								<div class="layui-input-inline">
									<input type="text" name=""  class="layui-input" id="userPhone"  maxlength="11" readonly> 
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label">姓名：</label>
								<div class="layui-input-inline">
									<input type="text" name="" class="layui-input" id="userName"  maxlength="12" readonly>
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label">昵称：</label>
								<div class="layui-input-inline">
									<input type="text" name="" class="layui-input" id="nickName" maxlength="12" readonly>
								</div>
							</div>
						</li>		
					</ul>
					<div class="layer-place">
						展开更多信息<i class="layui-icon tr90">&#xe65b;</i>
					</div>
				</div>
			</div>
		</div>
		
		
	</body>

</html>
<script type="text/javascript" src="../../common/assets/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../../common/assets/layui/layui.js"></script>
<script type="text/javascript" src="../../common/js/util.js"></script>
