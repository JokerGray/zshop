<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>任务说明管理</title>    <!-- CssCommon -->
    <!--<link rel="stylesheet" href="../common/assets/hplus/css/bootstrap.min.css" />-->
    <link rel="stylesheet" href="../../common/assets/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../common/css/reset.css"/>
    <!-- CssSinglepage-->
    <link rel="stylesheet" type="text/css" href="task/task.css" />
</head>
<body>
    <div class="wrapper-main">
        <div class="header layui-form clearfix">
            <ul class="layui-form layui-col-sm12 layui-col-md12 clearfix input-box">
                <li class="layui-col-md2 layui-col-sm6 layui-col-xs12">
                    <div class="layui-form-item">
                        <label class="">搜索内容：</label>
                        <div class="layui-input-block">
                            <input type="text" name="" placeholder="请输入" class="layui-input" id="values">
                        </div>
                    </div>
                </li>
                <li class="layui-col-md10 layui-col-sm6 layui-col-xs12">
                    <label>&nbsp;</label>
                    <div class="fl">
                        <button class="layui-btn" id="searchBtn">搜索</button>
                        <button class="layui-btn" id="restBtn">重置</button>

                    </div>
                    <button class="layui-btn fr" id="addBtn">新增</button>
                </li>
            </ul>
        </div>
        <!--<div class="clearfix mb10">-->
            <!--<button class="layui-btn fr" id="addBtn"><i class="layui-icon">&#xe654;</i>新增</button>-->
        <!--</div>-->
        <div class="main">
            <table id="tableNo" lay-filter="tableNo"></table>
            <div class="layui-laypage" id="page"></div>
        </div>
    </div>
    <script type="text/html" id="barDemo">
        <button class="layui-btn layui-btn-sm" lay-event='edit'><i class="layui-icon">&#xe642;</i>修改</button>
        <button class="layui-btn layui-btn-sm" lay-event='del'><i class="layui-icon">&#xe640;</i>删除</button>

    </script>
    <!--弹出层-->
    <div id="addDemo" class="layui-form addDemo">
        <div class="layui-form-item">
            <label for="" class="">序列号：</label>
            <div class="layui-input-block">
                <input type="text" lay-verify="required|number"  id="name" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="" class="">排序:</label>
            <div class="layui-input-block">
                <input type="text" lay-verify="required|number"  id="sort" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item ">
            <label for="" class="">说明内容:</label>
            <div class="layui-input-block ">
                <textarea class="layui-textarea" lay-verify="required" name="" id="value" cols="30" rows="10"></textarea>
            </div>
        </div>
        
    </div>

    <script type="text/javascript" src="../../common/assets/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../common/assets/layui/layui.js"></script>
    <script type="text/javascript" src="../../common/js/util.js"></script>
    <script type="text/javascript" src="../../common/js/yyCache.js"></script>


    <script type="text/javascript" src="task/task.js"></script>


</body>
</html>
