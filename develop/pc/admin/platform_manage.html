<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
	<title>标签维护·管理员后台</title>
	<link rel="icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="assets/bootstrap/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/reset.css?v=201706131600" />
	<link rel="stylesheet" href="assets/layui/css/layui.css" />
	<link rel="stylesheet" href="css/zx.css?v=201706131600" />
	<link rel="stylesheet" href="css/platformManage.css?v=201706131600" />
</head>

<body>
	<script src="util/head.js"></script>
	<input type="hidden" id="menuHid" value="platform_manage">
	<div class="container">
		<div class="wrapper clearfix">
			<script src="util/menu.js"></script>
			<div id="page_R" class="right pull-right">
				<div class="platformToggle">
					<ul id="labelNavSwitch" class="clearfix">
						<li id="platTagLib" class="orange fl active" labelUserId="1">标签库</li>
						<li id="platCustom" class="orange fl" labelUserId="2">自定义</li>
					</ul>
				</div>
				<div id="search_box" class="clearfix">
					<div id="penName_box" class="fl">
						<p>标签名</p>
						<input id="sealabName" type="text">
					</div>
					<div id="autherName_box" class="fl">
						<p>领域</p>
						<select id="domainSel" class="form-control signform-input select" name="subscriptionType">
							<option value="">请选择</option>
						</select>
					</div>
					<div id="time_box" class="fl">
						<p>最近一周使用数量</p>
						<input id="startInp" class="startInp fl" type="number" min="0">
						<span id="inpConnect" class="fl">-</span>
						<input id="endInp" class="endInp fl" type="number" min="0">
					</div>
					<div id="search_icon" class="fl cur-p"><img src="images/search.png" alt=""></div>
					<div id="addNewLabel" class="fl" data-toggle="modal" data-target="#addLabelM">
						<i class="glyphicon glyphicon-plus"></i><span>添加新标签</span>
					</div>
				</div>
				<div id="labelBox" class="clearfix">
					<div class="table account_table">
						<div id="labelTable" class="table-left">
							<div class="panel panel-default">
								<table class="table table-hover">
									<thead id="labelTabHead">
										<th id="labelCheckAll" class="cur-p"><i id="labelMultiSelBox"></i><span>全选</span></th>
										<th>标签名</th>
										<th>频道</th>
										<th>最近一周使用数量</th>
										<th>操作</th>
									</thead>
									<tbody id="labelTabCon"></tbody>
									<tfoot id="labelTabFoot">
										<tr>
											<td class="optTotalOpera">选中：<span id="labelCheckedNum" class="orange">0</span></td>
											<td></td>
											<td></td>
											<td></td>
											<td class="tfootOperate">
												<div id="updateTotalOpera" class="fl cur-p" data-toggle="modal" data-target="#synLabelM"><i class="glyphicon glyphicon-refresh orange"></i>同步</div>
												<div id="delTotalOpera" class="fl cur-p"><i class="glyphicon glyphicon-trash orange"></i>删除</div>
											</td>
										</tr>
									</tfoot>
								</table>
							</div>
						</div>
						<div id="labelPage" class="text-center"></div>
					</div>
				</div>
				<div id="customBox" class="clearfix hide">
					<div class="table account_table">
						<div id="customTable" class="table-left">
							<div class="panel panel-default">
								<table class="table table-hover">
									<thead id="customTabHead">
										<th id="customCheckAll" class="cur-p"><i id="customMultiSelBox"></i><span>全选</span></th>
										<th>标签名</th>
										<th>频道</th>
										<th>最近一周使用数量</th>
										<th>操作</th>
									</thead>
									<tbody id="customTabCon"></tbody>
									<tfoot id="customTabFoot">
										<tr>
											<td class="optTotalOpera">选中：<span id="customCheckedNum" class="orange">0</span></td>
											<td></td>
											<td></td>
											<td></td>
											<td class="tfootOperate">
												<div id="customTotalAdd" class="fl cur-p"><i class="glyphicon glyphicon-plus orange"></i>添加</div>
												<div id="customTotalDel" class="fl cur-p"><i class="glyphicon glyphicon-trash orange"></i>删除</div>
											</td>
										</tr>
									</tfoot>
								</table>
							</div>
						</div>
						<div id="customPage" class="text-center"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="addLabelM" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="addLabelMBox modal-dialog" role="document">
			<div class="modal-content">
				<div class="addLabelHead modal-header">
      				<h4 class="addSubTitle">添加新标签</h4>
        		</div>
				<div class="addLabelCon clearfix">
					<div class="addLabelName clearfix">
						<p class="fl">请输入标签名称：</p>
						<input id="labelNameInp" class="fl" type="text" maxlength="6">
					</div>
					<div class="addLabelCheck">
						<p>请选择标签所属频道：<span class="labelMark">(可多选)</span></p>
						<div id="addlabelCheckBox"></div>
					</div>
				</div>
				<div class="addLabelFoot modal-footer">
					<button id="confilmBtn" type="button" class="btn btn-primary" data-dismiss="modal">确认添加</button>
					<button id="CancelBtn" type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				</div>
			</div>
		</div>
	</div>
	<div id="synLabelM" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="synLabelMBox modal-dialog" role="document">
			<div class="modal-content">
				<div class="synLabelHead modal-header">
      				<h4 class="synSubTitle">同 步</h4>
        		</div>
				<div class="synLabelCon clearfix">
					<div class="synLabelCheck">
						<p>请选择将<span id="synLabelName" class="synLabelName orange"></span>同步的频道：<span class="labelMark">(可多选)</span></p>
						<div id="synLabelcheckBox" class=""></div>
					</div>
				</div>
				<div class="synLabelFoot modal-footer">
					<button id="synConfilmBtn" type="button" class="btn btn-primary" data-dismiss="modal">确认修改</button>
					<button id="synCancelBtn" type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				</div>
			</div>
		</div>
	</div>
	<script src="assets/jquery-1.10.2.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/layui/lay/dest/layui.all.js"></script>
	<script src="assets/countUp.min.js"></script>
	<script src="util/util.js?v=201706131600"></script>
	<script src="util/pub.js"></script>
	<script src="js/platform_manage.js?v=201706131600"></script>
	<script id="labelTabList" type="text/html">
        {{#  layui.each(d, function(index, item){ }} 
        <tr scCmsArticleLableId = {{item.scCmsArticleLableId}}>
			<td><i class="labelSinSelBox cur-p"></i></td>
			<td class="labelNameText">{{item.labelName || ''}}</td>
			{{# var string = item.channelName }}
			{{ string = string.slice(1) }}
			<td class="channelName" title={{string}}>{{string}}</td>
			<td>{{item.scCmsLableNumber || '0'}}</td>
			<td class="operateTab">
				<div class="synLabelIcon fl cur-p" data-toggle="modal" data-target="#synLabelM"><i class="glyphicon glyphicon-refresh orange"></i>同步</div>
				<div class="labCancelIcon fl cur-p"><i class="glyphicon glyphicon-trash orange"></i>删除</div>
			</td>
		</tr>  
        {{#  }); }}
        {{#  if(d.length == 0){ }}
        <td colspan="8"></td>
        {{#  } }} 
    </script>
    <script id="customTabList" type="text/html">
        {{#  layui.each(d, function(index, item){ }}  
        <tr scCmsArticleLableId = {{item.scCmsArticleLableId}}>
			<td><i class="customSinSelBox cur-p"></i></td>
			<td>{{item.labelName || ''}}</td>
			<td class="channelName">
				{{delsymbol(item.channelName || '')}}
			</td>
			<td>{{item.scCmsLableNumber || '0'}}</td>
			<td class="operateTab">
				<div class="customAddIcon fl cur-p"><i class="glyphicon glyphicon-plus orange"></i>添加</div>
				<div class="customDelIcon fl cur-p"><i class="glyphicon glyphicon-trash orange"></i>删除</div>
			</td>
		</tr>  
        {{#  }); }}
        {{#  if(d.length == 0){ }}
        	<td colspan="8"></td>
        {{#  } }} 
    </script>
</body>

</html>
