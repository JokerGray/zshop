	<div id="addSubject" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    	<div class="addSubjectDialog modal-dialog modal-dialog2" role="document">
      		<div class="addSubjectBox modal-content modal-content2">
      			<div class="addSubTop modal-header">
        		  	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
      				<h4 class="addSubTitle">添加新专题</h4>
        		</div>
        		<form class="form-horizontal">
  					<div class="form-group">
  						<label for="inputEmail3" class="col-sm-2 control-label">专题名称</label>
  						<div class="col-sm-3">
  						    <input type="email" class="form-control" id="inputEmail3" placeholder="请输入专题名称" maxlength="10">
  						</div>
  					</div>
  					<div class="form-group">
  					  	<label for="inputPassword3" class="col-sm-2 control-label">封面</label>
  					  	<div class="col-sm-5">
  					    	<span class="localUpload cur-p" id="selectfiles">添加图片</span>
  					    	<span class="red ml10">*发表文章必须要有图片</span>
  					    	<!-- <div class="mt10">
                        	    <span>选择添加数量</span>
                        	    <span class="btn btn-submit mr10 ml10" id="aImgBtn">一图</span>
                        	    <span class="btn btn-default" id="threeImgBtn">三图</span>
                        	</div> -->
                        	<div class="form-content mt20" id="previews" class="clearfix"></div>
  					  	</div>
  					</div>
  					<div class="form-group">
  					  	<label for="inputPassword3" class="col-sm-2 control-label">专题描述</label>
  					  	<div class="col-sm-5">
  					    	<textarea name="" id="addTextarea" class="form-control" placeholder="请输入专题描述" maxlength="100"></textarea>
  					  	</div>
  					</div>
					<div class="form-group">
  					  	<label for="inputPassword3" class="col-sm-2 control-label">是否特殊专题</label>
  					  	<div class="col-sm-5 formRadioBox">
							<input id="isSpecial" type="radio" name="radio" value="1" checked="checked">是 
							<input id="notSpecial" type="radio" name="radio" value="0">否
  					  	</div>
  					</div>
				</form>
        		<div id="addSubBtnBox" class="modal-footer">

        		  	<button id="cancelAddSub" class="modalShield btn" type="button" data-dismiss="modal">取消</button>
        		</div>
      		</div>

        			<div id="addShArticleBox" class="clearfix">

							<div id="addShArtTable" class="table-left">
								<div class="panel panel-default">

	<script id="tableList" type="text/html">
        {{#  layui.each(d, function(index, item){ }}   
        <tr scCmsSpecialId={{item.scCmsSpecialId || ''}}>
			<td><i class="singleSelectBox cur-p"></i></td>
