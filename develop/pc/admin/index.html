<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>主页 - 智享城市.智享头条</title>
	<link rel="icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="assets/bootstrap/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/layui/css/layui.css" />
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/zx.css" />
	<link rel="stylesheet" href="css/index.css" />
</head>

<body>
	<input type="hidden" id="menuHid" value="index">
	<script src="util/head.js"></script>
	<div class="container">
		<div class="wrapper clearfix">
			<!--公用菜单栏-->
			<script src="util/menu.js"></script>

			<div class="right pull-right">
				<div class="right-content">
					<div class="in-bd clearfix">
						<div class="bg-green pull-left">
							<div class="publish">
								<a href="send_notice.html"><img class="ico" src="images/ico/publish.png">发布公告</a>
								<p>
									<a id="isExamine"></a>
								</p>
							</div>
						</div>
						<div class="bg-blue pull-right">
							<div class="statistics">
								<div class="ms cur-p">
									<span class="num" type="1" id="num1">0</span><br />
									<span class="txt">新手期</span>
								</div>
								<div class="ms cur-p">
									<span class="num" type="2" id="num2">0</span><br />
									<span class="txt">普通作者</span>
								</div>
								<div class="ms cur-p">
									<span class="num" type="3" id="num3">0</span><br />
									<span class="txt">原创作家</span>
								</div>
								<div class="ms cur-p">
									<span class="num" type="4" id="num4">0</span><br />
									<span class="txt">大V作家</span>
								</div>
								<div class="ms line cur-p">
									<span class="num" type="5" id="num5">0</span><br />
									<span class="txt">签约作家</span>
								</div>
								<div class="lg">
									<span class="num" type="6" id="num6">0</span><br />
									<span class="txt">累计文章数量</span>
								</div>
							</div>
						</div>
					</div>
					<div class="list-dt">
						<div class="list-title">公告</div>
						<ul class="list-dl" id="listUl"></ul>
					</div>
					<div id="page" class="text-center"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="assets/jquery-1.10.2.js"></script>
	<script src="assets/layui/lay/dest/layui.all.js"></script>
	<script src="assets/countUp.min.js"></script>
	<script src="util/util.js"></script>
	<script src="util/pub.js"></script>
	<script src="js/index.js"></script>
	<script id="noticeList" type="text/html">
        {{# layui.each(d, function(index, item){ }}
        <li class="list-dd clearfix">
			<span class="pull-left mr30">{{item.scCmsNoticeTitle}}</span>
			{{# if(item.scCmsNoticeTop == 1){ }}
				<span class="red">已置顶</span>
			{{# } }}
			<a class="pull-right delBtn blue mr20" scCmsNoticeId={{item.scCmsNoticeId}}>删除</a>
			<a href="send_notice.html?scCmsNoticeId={{item.scCmsNoticeId}}" class="pull-right editBtn blue mr20">修改</a>
			{{# if(item.scCmsNoticeTop == 0){ }}
				<a class="pull-right topBtn red mr20" scCmsNoticeId={{item.scCmsNoticeId}}>置顶</a>
			{{# } }}
			<span class="pull-right mr20">{{formatDate(item.scCmsNoticeCreateTime / 1000)}}</span>
		</li>
        {{# }); }} 
    </script>
</body>

</html>
