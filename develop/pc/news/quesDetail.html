    <style>
        #answerUl li .opacityDiv {
            width: 100%;
            height: 200px;
            position: absolute;
            bottom: -1px;
            background-image: linear-gradient(rgba(255, 255, 255, 0), rgba(255, 255, 255, 1));
        }
        .lookmore{
            margin: 0 !important;
            text-align: center;
            cursor: pointer;
            color: #3FA0FF;
            bottom: 0;
            text-align: center;
            width: 100%;
            position: absolute;
        }
        #answerUl li .answerContent {
            position: relative;
        }

        #answerUl li .commentList {
            margin-top: 10px;
        }

        .overHidden {
            height: 280px !important;
            overflow: hidden !important;
        }

        .answerBox .commentBox {
            overflow: hidden;
        }
        #moreAnsBtn{
            position: inherit !important;
        }
        #childAn{
            margin-left: 40px;
        }
        #answerUl .reply,#answerUl .commentNnm span,#answerUl .commentNnm{
            color: #3FA0FF;
            cursor: pointer;
