    <script id="viewReplyList" type="text/html">
        {{# layui.each(d, function(index, item){ }}
        <div class="commentList clearfix" style="margin: 10px 0;">
            <img class="commentatorIcon fl" src={{item.userImgUrl || ''}} alt="">
            <div class="commentLCom fr" id={{item.id || ''}}>
                <div class="commentatorMess clearfix">
                    <p class="fl"><span class="commentatorName">{{item.userName || ''}}</span><span>{{item.commentTime || ''}}</span></p>
                    <p class="fr">
                        {{# var praise = item.isPraise || '0'; }} 
                        {{# if(praise == 0){ }}
                            <span class="commentNum cur-p" praise={{item.isPraise || '0'}}>{{item.praiseNumber || '0'}}</span> 
                        {{# } else if(praise == 1){ }}
                            <span class="commentNum active cur-p" praise={{item.isPraise || '0'}}>{{item.praiseNumber || '0'}}</span> 
                        {{# } }}
                    </p>
                </div>
                <p class="commentContent">{{item.commentComment || ''}}</p>
            </div>
        </div>
        {{# }); }}
    </script>
    <script id="replyCommentCase" type="text/html">

            <div class="commentReplyBottom fl">
                <div class="fl"></div>
                <button class="sendReplycomment commentReplyBtn fr">发布评论</button>
            </div>
        </div>
    </script>
    <script id="rVideoTpl" type="text/html">
        {{# layui.each(d, function(index, item){ }}
        <li class="r_list_li">

                {{# if(item.scCmsResourcesList[0]){ }}
                    <img class="cover" src={{item.scCmsResourcesList[0].resourcesUrl}} alt="pic">
                {{# } else{ }}
                    <img class="cover" src="img/failure.png" alt="pic">
                {{# } }}

                    <p>{{item.reArticleTitle}}</p>
                    <p class="info">
                        <span>{{item.reArticleCount || '0'}}次播放</span>
                        <span>.</span>
                        <span>{{item.commentCount || '0'}}次评论</span>
                    </p>
                </div>
            </a>
        </li>
        {{# }); }}
    </script>
