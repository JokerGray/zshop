    <script id="voteTpl" type="text/html">
        <!-- scCmsVoteType   "投票选项（0 图文 1 文字）",
        scCmsVoteList.isVotePeeple:   是否投过票0 没有1 投过, -->
        {{# var isDue = 0;}}
        {{# if(new Date(d.scCmsVoteEndTime.replace('.0', '')).getTime() < new Date().getTime()){ }}
            {{# isDue = 1}}
            {{# $('.voteTotalPage').hide();}}
        {{# } }}
        {{# if(d.scCmsVoteType == 0){ }}
            {{# if(isDue == 1){ }}
                <div class="doneMultiVoteUl">
                    <ul>
                        {{# layui.each(d.scCmsVoteList, function(index, item){ }}

                            <span>{{index + 1}}</span>

                        </li>
                        {{# }); }}
                    </ul>
                </div>
            {{# } else if(isDue == 0){ }}
                <div class="multiVoteUl">
                    <ul id="multiVoteUlBox" class="swiper-wrapper"></ul>
                    <div class="swiper-button-prev swiperBtn vlSwiperPrevBtn"></div>
                    <div class="swiper-button-next swiperBtn vlSwiperNextBtn"></div>
                </div>
            {{# } }}
        {{# }else if(d.scCmsVoteType == 1){ }}
            {{# $('.voteTotalPage').hide();}}
            {{# if(isDue == 1){ }}
                <div class="doneSingleVote">
                    <ul>
                        {{# layui.each(d.scCmsVoteList, function(index, item){ }}
                        <li class="clearfix">
                            {{# if(item.isVotePeeple == 1){ }}
                                <p>{{item.scCmsVoteTitle || ''}}<span>(已选)</span></p>
                            {{# }else if(item.isVotePeeple == 0){ }}
                                <p>{{item.scCmsVoteTitle || ''}}</p>
                            {{# } }}
                            <div class="progressBar fl">
                                {{# if(+d.scCmsVoteAllNumber == 0){ }}
                                    <div class="outBar fl">
                                        <div class="innerBar" style="width: 0px;"></div>
                                    </div>
                                    <span class="fl">0%</span>
                                {{# }else if(+d.scCmsVoteAllNumber > 0){ }}
                                    <div class="outBar fl">
                                        <div class="innerBar" style="width:{{Math.ceil(item.scCmsVotePeepleNumber / d.scCmsVoteAllNumber * 430)}}px;"></div>
                                    </div>
                                    <span class="fl">{{Math.ceil(item.scCmsVotePeepleNumber / d.scCmsVoteAllNumber * 100) + '%'}}</span>
                                {{# } }}
                            </div>
                            <span class="voteTIcon fl">{{item.scCmsVotePeepleNumber || '0'}}票</span>
                        </li>
                        {{# }); }}
                    </ul>
                </div>
            {{# } else if(isDue == 0){ }}
                {{# var flag = 0;}}
                {{# if(d.scCmsVoteMethod == 1 && !isNull(d.isVotePeopleToDay) && d.isVotePeopleToDay == 1){ }}
                    {{# flag = 1;}}
                {{# } }}
                {{# layui.each(d.scCmsVoteList, function(index, item){ }}
                    {{# if(d.scCmsVoteMethod == 0 && item.isVotePeeple == 1){ }}
                        {{# flag = 1;}}
                    {{# } }}
                    {{# if(d.scCmsVoteMethod == 1 && item.isVotePeopleToDay == 1){ }}
                        {{# flag = 1;}}
                    {{# } }}
                {{# }); }}
                {{# if(flag == 0){ }} 
                    <div class="singleVote">
                        <ul>
                        {{# layui.each(d.scCmsVoteList, function(index, item){ }}
                            <li><span class="radio cur-p" voteId='{{item.scCmsVoteId || ''}}'></span><span>{{item.scCmsVoteTitle || ''}}</span></li>
                        {{# }); }}
                        </ul>
                        <div id="singleVBtn" class="singleVBtn">
                            <!-- 新增一种投票未开时不能点击投票的状态 -->
                            {{# if(d.scCmsIsOverdue==2){ }}
                            <button disabled="disabled" style="border: 2px solid #ccc;color: #ccc;">投票未开始</button>
                            {{# } else{ }}
                            <button>投票</button>
                            {{# } }}
                        </div>
                    </div>
                {{# } else if(flag == 1){ }}
                    <div class="doneSingleVote">
                        <ul>
                            {{# layui.each(d.scCmsVoteList, function(index, item){ }}
                            <li class="clearfix">
                                {{# if(item.isVotePeeple == 1){ }}
                                    <p>{{item.scCmsVoteTitle || ''}}<span>(已选)</span></p>
                                {{# }else if(item.isVotePeeple == 0){ }}
                                    <p>{{item.scCmsVoteTitle || ''}}</p>
                                {{# } }}
                                <div class="progressBar fl">
                                    {{# if(+d.scCmsVoteAllNumber == 0){ }}
                                        <div class="outBar fl">
                                            <div class="innerBar" style="width: 0px;"></div>
                                        </div>
                                        <span class="fl">0%</span>
                                    {{# }else if(+d.scCmsVoteAllNumber > 0){ }}
                                        <div class="outBar fl">
                                            <div class="innerBar" style="width:{{Math.ceil(item.scCmsVotePeepleNumber / d.scCmsVoteAllNumber * 430)}}px;"></div>
                                        </div>
                                        <span class="fl">{{Math.ceil(item.scCmsVotePeepleNumber / d.scCmsVoteAllNumber * 100) + '%'}}</span>
                                    {{# } }}
                                </div>
                                <span class="voteTIcon fl">{{item.scCmsVotePeepleNumber || '0'}}票</span>
                            </li>
                            {{# }); }}
                        </ul>
                        <p class="doneVoteFlag">您已投票</p>
                    </div>
                {{# } }}
            {{# } }}
        {{# } }}
    </script>
