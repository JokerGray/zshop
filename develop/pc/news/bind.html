<!DOCTYPE html>
<html lang="en">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="img/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/bootstrap/css/font-awesome.min.css">
<link rel="stylesheet" href="assets/layui/css/layui.css" />
<link rel="stylesheet" href="css/animate.min.css">
<link type="text/less" rel="stylesheet/less" rev="stylesheet/less" href="css/bind.less" />

<head>
    <meta charset="UTF-8">
    <title>绑定手机</title>
</head>

<body>
    <div class="head">
        <div class="container">
            <div class="fl lock mr30"></div>
            <h1 class="fl">账号安全中心</h1>
        </div>
    </div>

    <div class="container">
        <div class="nav">手机绑定</div>
    </div>

    <div class="main">
        <div class="container">
            <p class="mt30">
                <span id="qqName" class="blue">qq_574244038</span>
                <span>，您好！</span>
            </p>
            <p class="mt10">
                由于您的账号未通过手机验证，请使用您常用的手机进行验证后再访问网站（<a href="index.html" class="blue">返回首页</a>），<span id="tabSpan">已有账号去</span><span class="blue cur-p" id="loginSpan">登录</span>
            </p>
            <div id='registerBox' class='loginBox mt30 dis-b'>
                <form id='regForm'>
                    <div class='login-form-control font18px sexBox'>
                        <div class="fl mr30">性别:</div>
                        <div class="label-control fl mr30 active">
                            <span class="login-radio"></span>
                            <span class="usersex">男</span>
                        </div>
                        <div class="label-control fl">
                            <span class="login-radio"></span>
                            <span class="usersex">女</span>
                        </div>
                    </div>
                    <div class='login-form-control'>
                        <input type="text" id="regUsercode" placeholder="请输入手机号" name="usercode" maxlength="11">
                    </div>
                    <div class='login-form-control'>
                        <input type="password" id="regPassword" placeholder="请输入密码" name="password">
                    </div>
                    <div class="login-form-control codeBox">
                        <a href="javascript:;" class="codeBtn fl" id="codeBtn">免费获取验证码</a>
                        <input type="text" class="codeTxt fl" id="codeTxt" placeholder="验证码" name="code">
                    </div>
                    <div class='login-form-control regBox'>
                        <a href='javascript:;' class='regBtn' id='regBtn'>确定</a>
                    </div>
                    <div class='login-form-control dis-n loginDiv'>
                        <a href='javascript:;' class='loginBtn' id='loginBtn'>确定</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--[if lt IE 9]>
        <script>
            window.location.href = "tip.html";

    <![endif]-->
    <script src="assets/less.min.js"></script>
    <script src="assets/jquery-1.10.2.js"></script>
    <script src="assets/layui/lay/dest/layui.all.js"></script>
    <script src="util/util.js"></script>
    <script src="js/bind.js"></script>

</body>

</html>
