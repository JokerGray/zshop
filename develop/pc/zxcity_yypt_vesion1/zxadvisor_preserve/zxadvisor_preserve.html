<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>参数设置</title>
    <!-- CssCommon -->
    <link rel="stylesheet" href="../common/assets/hplus/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../common/assets/hplus/css/font-awesome.min93e3.css">
    <link rel="stylesheet" type="text/css" href="../common/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../common/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../common/css/modal.css" />
    <link rel="stylesheet" type="text/css" href="../common/assets/layui-v2.0.1/layui/css/layui.css" />
    <!-- CssSinglepage-->
    <link rel="stylesheet" type="text/css" href="../common/assets/jcrop/css/jquery.Jcrop.css">
    <link rel="stylesheet" type="text/css" href="css/zxadvisor_preserve.css" />
</head>
<body>
<div id="common-tool" class="clearfix p4">
    <div id="search">
        <button class="layui-btn layui-btn-small layui-btn-primary">
            <i class="layui-icon">&#xe615;</i> 搜索
        </button>
    </div>
    <div id="rig-tool" class="clearfix">
        <button class="layui-btn layui-btn-small layui-btn-normal" id="commonAdd">
            <i class="layui-icon">&#xe61f;</i> 新增导师
        </button>
    </div>
</div>
<div id="search-tool" class="clearfix">
    <div class="input-group">
        <span class="pull-left">姓名:</span>
        <input type="text" class="form-control media-input" placeholder="请输入姓名" id="name" maxlength="15">
    </div>
    <div class="input-group">
        <span class="pull-left">手机号:</span>
        <input type="text" class="form-control media-input" placeholder="请输入手机号" id="phone" maxlength="11" lay-verify="phone">
    </div>
    <div class="input-group">
        <button class="layui-btn layui-btn-small layui-btn-normal" id="toolSearch">
            搜索
        </button>
        <button class="layui-btn layui-btn-small layui-btn-normal" id="toolRelize">
            重置
        </button>
    </div>
</div>
<div id="app" class="tabale-list">
    <table lay-filter="table" id="table"></table>
    <div id="laypageLeft" class="table-rgt"></div>
</div>
<script type="text/html" id="avatar">
    <div><img style="display:block;width:30px !important;height:30px;" src="{{d.avatar}}"></div>
</script>
<script type="text/html" id="wxQRCode">
    <div><img style="display:block;width:30px !important;height:30px;" src="{{d.wxQRCode}}"></div>
</script>
<script type="text/html" id="barDemo">
    <button class="layui-btn layui-btn-small layui-btn-normal" lay-event='look'>
        <i class="layui-icon">&#xe615;</i> 查看
    </button>
    <button class="layui-btn layui-btn-small layui-layui-btn-warm" lay-event='change'>
        <i class="layui-icon">&#xe6b2;</i> 修改
    </button>
    <button class="layui-btn layui-btn-small  layui-btn-danger" lay-event="del">
        <i class="layui-icon">&#xe640;</i> 删除
    </button>
    {{#  if(d.status ==1){ }}
    <button class="layui-btn layui-btn-small  layui-btn-warm" lay-event="open">
        启用
    </button>
    {{#  } else { }}
    <button class="layui-btn layui-btn-small  layui-btn-primary" lay-event="close">
       禁用
    </button>
    {{#  } }}
</script>






<!--modal-->
<!--查看-->
<div id="lookInfo" class='layui-form clearfix lookinfo'>
    <div class="top-info">
        <div class="layui-form-item">
            <label class="layui-form-label">姓名：</label>
            <div class="layui-input-block">
                <input disabled  type="text" name="title"   placeholder="请输入姓名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号：</label>
            <div class="layui-input-block">
                <input disabled type="text" name="title"  placeholder="请输入手机号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">圈子ID：</label>
            <div class="layui-input-block">
                <input disabled type="text" name="title"  autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注：</label>
        <div class="layui-input-block">
            <textarea disabled name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="img-info">
        <div class="left-img">
            <img src="">
            <span>个人头像尺寸：500x500像素</span>
        </div>
        <div class="right-img">
            <img src="">
            <span>微信二维码尺寸：500x500像素</span>
        </div>
    </div>
</div>
<!--新增/修改-->
<div id="addInfo" class='layui-form clearfix addinfo'>
    <div class="top-info">
        <div class="layui-form-item">
            <label class="layui-form-label"><b class="required-icon">＊</b>姓名：</label>
            <div class="layui-input-block">
                <input id="addName" type="text" name="title"   lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input" maxlength="11">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><b class="required-icon">＊</b>手机号：</label>
            <div class="layui-input-block">
                <input id="addPhone" type="text" name="title"   lay-verify="required||phone" placeholder="请输入手机号" autocomplete="off" class="layui-input" maxlength="11">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><b class="required-icon">＊</b>圈子ID：</label>
            <div class="layui-input-block">
                <input id="addId" type="text" name="title"  lay-verify="required" placeholder="请输入圈子ID" autocomplete="off" class="layui-input" maxlength="11">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注：</label>
        <div class="layui-input-block">
            <textarea id="addRemark" name="desc" placeholder="请输入备注" class="layui-textarea" maxlength="50"></textarea>
        </div>
    </div>
    <div class="img-info">
        <div class="left-img">
            <img src="img/circleico.png" id="openImg" />
            <img src="img/circleico.png" id="openhid" class="openhid">
            <span><b class="required-icon">＊</b>个人头像尺寸：400x400像素</span>
        </div>
        <div class="right-img" id="zxadver">
            <div class="inpt"></div>
           <img id="codeload" src="img/squareico.png">
            <div id="ossfile1" style="display: none"></div>
            <span><b class="required-icon">＊</b>微信二维码尺寸：200x200像素</span>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态：</label>
        <div class="layui-input-block" data-type="1" id="addstatu">
            <input id="openstatu" type="radio" name="sex" value="1" title="启用" lay-filter="status" checked>
            <input id="closestatu" type="radio" name="sex" value="2" title="禁用"  lay-filter="status">
        </div>
    </div>
</div>
<!--图片裁剪-->
<div class="imgtip" id="imgTip">
    <div class="leftimg">
        <div class="imgbtn">
            <a href="javascript:void(0)" class="upload">
                <input type="file" id="ipt" accept="image/jpg,image/jpeg,image/png">选择图片
            </a>
            <a href="javascript:void(0)" class="save">
                <input type="button" id="save" value="裁剪预览">
            </a>
        </div>
        <div class="showimg edit-area">
            <div id="previews" class="canvas-box" data-type="0">
            </div>
            <img class="canvas-show1" src="">
            <div class="canvas-show" style="display: none;"></div>
            <input type="hidden" value="" id="imageId">
            <input type="hidden" value="" id="val">
        </div>
    </div>
</div>
