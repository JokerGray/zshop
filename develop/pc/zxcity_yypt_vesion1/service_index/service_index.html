<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>客服首页</title>
    <!-- CssCommon -->
    <link rel="stylesheet" href="../common/assets/hplus/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../common/assets/hplus/css/font-awesome.min93e3.css">
    <link rel="stylesheet" type="text/css" href="../common/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../common/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../common/css/modal.css" />
    <link rel="stylesheet" type="text/css" href="../common/assets/layui-v2.0.1/layui/css/layui.css" />
    <!-- CssSinglepage-->
    <link rel="stylesheet" type="text/css" href="../common/assets/bootstrap-datepicker-1.6.4/css/bootstrap-datepicker3.min.css" />
    <link rel="stylesheet" type="text/css" href="css/service_index.css" />
</head>
<body>
<div class="common-container">
    <div class="content-body">
        <!--<div class="title">
            <h4>首页</h4>
            <hr />
        </div>-->
        <div class="top-content">
            <div class="course" href="http://docs.izxcs.com">实用教程<i></i></div>
            <div class="content-left">
                <div class="down-list">
                    <h5>数据统计（最近7天）</h5>
                    <div class="down-list-box clearfix">
                        <div id="myEchars" class="echarts">

                        </div>
                    </div>
                    <div class="select input-group">
                        <select class="form-control media-input" id="feedbackType">
                            <option value="">会话量</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="content-right">
                <div class="numlist">总会话量<span>0</span></div>
                <div class="numlist">总消息量<span>0</span></div>
                <div class="numlist">会话时长<span>0</span></div>
                <a class="look-all">查看全部</a>
            </div>
        </div>
        <div class="down-content">
            <h4>实时监控</h4>
            <div class="down-box">
                <div class="downlist online-box">
                    <div class="listicon">
                        <i id="webicon"></i>
                        <span>人工坐席</span>
                    </div>
                    <div class="listdetail">
                        <ul>
                            <li>在线坐席数<span>0</span></li>
                            <li class="online">在线<span>0</span></li>
                            <li class="leave">离线<span>0</span></li>
                            <li>电话坐席数<span>0</span></li>
                            <li class="online">在线<span>0</span></li>
                            <li class="leave">离线<span>0</span></li>
                        </ul>
                    </div>
                </div>
                <div class="downlist order">
                    <div class="listicon">
                    <i></i>
                    <span>工单</span>
                        </div>
                    <div class="listdetail">
                        <ul>
                            <li>今日新增<span>0</span></li>
                            <li>已处理<span>0</span></li>
                            <li>待处理<span>0</span></li>
                        </ul>
                    </div>
                </div>
                <div class="downlist knowledge">
                    <div class="listicon">
                    <i></i>
                    <span>知识库</span>
                        </div>
                    <div class="listdetail">
                        <ul>
                            <li>待学习知识<span>0</span></li>
                            <li>知识库总量<span>0</span></li>
                        </ul>
                    </div>
                </div>
                <div class="downlist adverse">
                    <div class="listicon">
                    <i></i>
                    <span>投诉建议</span>
                        </div>
                    <div class="listdetail">
                        <ul>
                            <li>已处理<span>0</span></li>
                            <li>待处理<span>0</span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="down-last"></div>
        </div>
    </div>
</div>
</body>
<!-- jSCommon -->
<script type="text/javascript" src="../common/assets/hplus/js/jquery.min.js"></script>
<script type="text/javascript" src="../common/assets/hplus/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../common/assets/layui-v2.0.1/layui/layui.all.js"></script>
<script type="text/javascript" src="../common/js/yyCache.js"></script>
<script type="text/javascript" src="../common/js/util/util.js"></script>

<script type="text/javascript" src="../common/js/util/pub.js"></script>
<script type="text/javascript" src="../common/js/common.js"></script>

<script type="text/javascript" src="../common/assets/bootstrap-datepicker-1.6.4/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="../common/assets/bootstrap-datepicker-1.6.4/locales/bootstrap-datepicker.zh-CN.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="../common/js/jquery.nicescroll.js"></script>
<script type="text/javascript" src="js/echarts.js"></script>
<script type="text/javascript" src="../login/webchat.js"></script>
<script type="text/javascript" src="js/service_index.js"></script>
</html>
