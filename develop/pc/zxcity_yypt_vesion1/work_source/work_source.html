<body>
<div id="common-tool" class="clearfix p4">
	<div id="rig-tool" class="clearfix">
		<button class="layui-btn layui-btn-small" id="addBtn">
			<i class="layui-icon">&#xe654;</i>新增来源
		</button>
	</div>
</div>
<div id="app" class="clearfix">
	<div id="tableBox">
		<table lay-filter="demo" id="demo" class="mtb0"></table>
		<div id="laypageLeft"></div>
	</div>
</div>
	<script type="text/html" id="barDemo">
		<button class="layui-btn layui-btn-small  layui-btn" lay-event="change">
			<i class="layui-icon">&#xe6b2;</i>修改
		</button>
		<button class="layui-btn layui-btn-small layui-btn-danger  layui-btn" lay-event="del">
			<i class="layui-icon">&#xe640;</i>删除
		</button>

	</script>
	<!--modal 升级为商户-->
	<div id="demo222" class='layui-form clearfix disn'>
		<div class="layui-fluid">
			<div class="layui-form">
				<ul class="tool-box-ul clearfix p0">
					<li class="tool-box-li">
						<label class="tool-box-label"><i class="star">*</i>来源名称:</label>
						<div class="layui-form-item">
							<div class="layui-input-inline">
								<input lay-verify="required" type="text" name="" class="layui-input" id="name" >
							</div>
						</div>
					</li>
					<li class="tool-box-li disb">

						<div class="layui-form-item">
							<label class="tool-box-label">备注:</label>
							<div class="layui-input-inline" style="width: 100%;">
								<textarea style="width: 100%; display: block;padding: 10px;" name="" id="remark" cols="30" rows="10"></textarea>
							</div>
						</div>
					</li>

				</ul>
			</div>
		</div>
	</div>

</body>
