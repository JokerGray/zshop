<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>飞跃体系升级管理</title>    <!-- CssCommon -->
    <!--<link rel="stylesheet" href="../common/assets/hplus/css/bootstrap.min.css" />-->
    <link rel="stylesheet" type="text/css" href="../common/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../common/assets/layui-v2.0.1/layui/css/layui.css" />
    <!-- CssSinglepage-->
    <link rel="stylesheet" type="text/css" href="leaps_manage.css" />
</head>
<body>

    <div class="header layui-form layui-row ">
        <div class="btn-box">
            <div class="fl">
                <button class="layui-btn layui-btn-small" id="addBtn"><i class="layui-icon ">&#xe61f;</i>新增</button>
            </div>
        </div>
    </div>
    <div class="wrapper-main ">
        <div class="main">
            <table id="tableNo" lay-filter="tableNo"></table>
            <div class="layui-laypage" id="page"></div>
        </div>
    </div>

    <script type="text/html" id="barDemo">
        <button class="layui-btn layui-btn-small" lay-event='edit'><i class="layui-icon">&#xe642;</i>修改</button>
        <button class="layui-btn layui-btn-small" lay-event='del'><i class="layui-icon">&#xe640;</i>删除</button>

    </script>
    <!--弹出层-->
    <div id="addDemo" class="layui-form addDemo layui-row" >
        <div class="layui-form-item">
            <label for="" class="layui-form-label">商户等级名称:</label>
            <div class="layui-input-block">
                <select class="layui-select" lay-verify="required" name="" id="levelTypeId">
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-col-sm6">
            <label for="" class="layui-form-label">升级类型:</label>
            <div class="layui-input-block">
                <select name="" id="upgradingType" lay-verify="required" lay-filter="upgradingTypeName">
                    <option value="">请选择</option>
                    <option value="1">人民币</option>
                    <option value="2">发展家数</option>
                    <option value="3">顶级</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-col-sm6 dowmLevelName" style="display: none;">
            <label for="" class="layui-form-label">下家商户等级:</label>
            <div class="layui-input-block">
                <select name="" class="layui-select" id="dowmLevelName">
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-col-sm12">
            <label for="" class="layui-form-label">升级所需数量:</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" lay-verify="required|number" id="upgradingConditions">
            </div>
        </div>
    </div>
<script type="text/javascript" src="../common/assets/hplus/js/jquery.min.js"></script>
<script type="text/javascript" src="../common/assets/layui-v2.0.1/layui/layui.js"></script>
<script type="text/javascript" src="../common/js/yyCache.js"></script>
<script type="text/javascript" src="../common/js/common.js"></script>
<script type="text/javascript" src="../common/js/util/util.js"></script>
<script type="text/javascript" src="../common/js/util/pub.js"></script>
    <script type="text/javascript" src="leaps_manage.js"></script>


</body>
</html>
