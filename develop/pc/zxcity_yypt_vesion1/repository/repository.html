                    <!--顶部操作-->
                    <div class="right-ctronl">
                        <button id="resBtn" class="resBtn btn btn-default" type="button">恢复</button>
                        <button data-type="0" id="delBtn" class="btn btn-default" type="button">删除</button>
                        <div class="noaudit-ctronl">

                            <!--<button id="noauditBtn" class="btn btn-default" type="button" data-type="0">审核</button>-->
                            <select id="classSelect" name="city" lay-verify="" >
                                <option>移动到</option>
                            </select>
                        </div>
                    </div>
                    <!--标题相关-->
                    <div class="right-title">
                        <div class="title-question title-connm">

                        <div class="title-statu title-connm">

                    </div>
                    <!--审核-->
                    <div class="audit-info contentlist layui-form">

                            <button id="auditCancel" class="btn btn-default" type="button">取消</button>
                        </div>
                        <div class="right-title">
                            <div class="title-question title-connm">
                                问题：<span class="question-titl">这是一个问题</span>
                            </div>
                            <div class="title-time title-connm">
                                时间：<span class="time-detail">2017-12-5</span>
                            </div>
                            <div class="title-statu title-connm">
                                状态：<span class="statu-detail blueCol">待审核</span>
                            </div>
                        </div>
                        <div class="detail-info">
                            您好
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">对于以上审核的内容</label>
                            <div class="layui-input-block">
                                <input type="radio" name="sex" value="0" title="审核通过" checked lay-filter="resions">
                                <input type="radio" name="sex" value="1" title="不予通过" lay-filter="resions" >
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">审核意见</label>
                            <div class="layui-input-block">
                                <textarea name="desc" placeholder="请输入审核意见（选填）" class="layui-textarea" maxlength="120"></textarea>
                            </div>
                        </div>
                    </div>
                    <!--审核end-->

                </div>
               <!--内容详情end-->
                <!--新增-->
                <div class="newknow contentlist layui-form">
                    <div class="newkonw-box">
                        <div class="layui-form-item">
                            <label class="layui-form-label">分类</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" required autocomplete="off" class="layui-input" id="newClassify" readonly="readonly">
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label"><b class="required-icon">＊</b>问题</label>
                            <div class="layui-input-block">
                                <textarea id="addTitle" name="desc" required  lay-verify="required" placeholder="请输入问题(50字以内)" class="layui-textarea" maxlength="50"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">简介</label>
                            <div class="layui-input-block">
                                <textarea id="addIntro" name="desc"  placeholder="请输入简介(100字以内)" class="layui-textarea" maxlength="100"></textarea>
                            </div>
                        </div>
                        <div class="add-tag" id="addTag">
                            <div class="adatitle">添加标签</div>
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">标签</label>
                                <div class="layui-input-block addtags">
                                    <input type="text" placeholder="标签(10字以内)" class="tags_enter layui-input addinputtag" autocomplete="off" maxlength="10">
                                    <div class="hidetags"></div>
                                    <input class="form-field-tags" id="form-field-tags" type="text" placeholder="请输入标签 ..." value="Tag Input Control" name="tags" style="display: none;">
                                </div>
                            </div>
                            <div class="tagboxs">
                                <div class="notag">暂无相似</div>
                                <ul class='tag-ul'></ul>
                            </div>
                        </div>
                        <div class="layui-form-item infotext">
                            <label class="layui-form-label"><b class="required-icon">＊</b>答案</label>
                            <div class="layui-input-block">
                                <textarea required  lay-verify="required" placeholder="请输入答案（最多可输入100字）" class="edits" id="editor_id0" maxlength="100"></textarea>
                                <!--<div id="editor_id0" class="edit"></div>
                                <div class="tip">备注：图片大小请小于1m</div>-->
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formadd">保存</button>
                                <button type="reset" class="layui-btn layui-btn-primary" id="formcancel">取消</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="changeknow contentlist layui-form">

                        <div class="layui-input-block">

                            <button id="changeCel" type="reset" class="layui-btn layui-btn-primary">取消</button>
                        </div>
                    </div>
                    <div class="changebox">
                        <div class="layui-form-item layui-form-text">

                            <div class="layui-form-item layui-form-text">

                                    <div class="hidetags"></div>
