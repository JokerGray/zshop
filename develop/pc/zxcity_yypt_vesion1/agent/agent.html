        <div id="pnlbind" class='layui-form clearfix' lay-filter="seach" style="display:none">

                    <label for="txtAppUserPhone">手机号码:</label>

                    <input id="btnAppUserSearch" type="button" class="layui-btn layui-btn-small layui-btn-normal" value="搜索" />
