<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>报表数据自定义确认</title>
    <!-- CssCommon -->
    <link rel="stylesheet" href="../common/assets/hplus/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../common/assets/hplus/css/font-awesome.min93e3.css">
    <link rel="stylesheet" type="text/css" href="../common/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../common/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../common/css/modal.css" />
    <link rel="stylesheet" type="text/css" href="../common/assets/layui-2.2.5/layui/css/layui.css" />
    <!-- CssSinglepage-->
    <link rel="stylesheet" type="text/css" href="../common/assets/bootstrap-datepicker-1.6.4/css/bootstrap-datepicker3.min.css" />
    <link rel="stylesheet" type="text/css" href="css/common_statement.css" />
    <link rel="stylesheet" type="text/css" href="css/statement_data.css" />
</head>
<body>
<div class="common-container">
    <div class="content-body">
        <div class="top-content">
            <div class="content-top">
                <div class="menu-top">
                    <ul>
                        <li class="acv">数据</li>
                        <li>在线客服</li>
                        <li>电话客服</li>
                        <li>知识库</li>
                        <li>工单分析</li>
                    </ul>
                </div>
                <div class="button-box">
                    <div class="dropdowns">
                        <button class="btn btn-default dropdown" type="button" id="dropdownMenu1">
                            <span id="selectVal">昨天</span>
                            <span class="caret"></span>
                        </button>
                        <ul id="downNav" class="dropdow-menu" >
                            <li class="acv">昨天</li>
                            <li>最近七天</li>
                            <li>
                                <div class="time-select">
                                    <h4>自定义范围</h4>
                                    <div class="time-info">
                                        <div class="input-group lasttime input-medium date-picker" data-date-format="yyyy-mm-dd">
                                            <div class="input-group">
                                                <div class='date form-control' id='datetimepicker2'>
                                                    <input name="dtBegin" type="text"  id="jurisdiction-begin2" placeholder="-请选择-" readonly="readonly">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="input-group lasttime input-medium date-picker endtime" data-date-format="yyyy-mm-dd">
                                            <div class="input-group">
                                                <div class='date form-control' id='datetimepicker3'>
                                                    <input name="dtBegin" type="text"  id="jurisdiction-begin3" placeholder="-请选择-" readonly="readonly">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-primary sure">确认</button>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <button type="button" class="btn btn-primary">导出报表</button>
                </div>
            </div>
            <!--数据-->
            <div class="tab-taget">
                <div class="down-content">
                    <div class="down-list">
                        <h4>总会话量</h4>
                        <div class="list-num">0</div>
                        <!--<div class="num1">无效会话量：<span>0</span></div>
                        <div class="num2">人机比：<span>0/0</span></div>-->
                    </div>
                    <div class="down-list">
                        <h4>总消息量</h4>
                        <div class="list-num">0</div>
                        <!--<div class="num1">人工答问比：<span>0</span></div>
                        <div class="num2">人机比：<span>0/0</span></div>-->
                    </div>
                    <div class="down-list">
                        <h4>平均会话时长</h4>
                        <div class="list-num">0</div>
                        <!--<div class="num1">人工：<span>0</span></div>
                        <div class="num2">机器人：<span>0/0</span></div>-->
                    </div>
                    <div class="down-list">
                        <h4>平均满意度</h4>
                        <div class="list-num">0</div>
                        <!--<div class="num1">参评率：<span>0</span></div>
                        <div class="num2">好评率：<span>0/0</span></div>-->
                    </div>
                    <div class="down-list">
                        <h4>排队量</h4>
                        <div class="list-num">0</div>
                       <!-- <div class="num1">平均排队时长：<span>0</span></div>
                        <div class="num2">最长排队时长：<span>0/0</span></div>-->
                    </div>
                    <div class="down-list">
                        <h4>未接入会话量</h4>
                        <div class="list-num">0</div>
                       <!-- <div class="num1">平均放弃时长：<span>0</span></div>-->
                    </div>
                </div>
                <div class="nodata"></div>
                <div class="down-list-box clearfix">
                    <div id="myEchars" class="echarts">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!-- jSCommon -->
<script type="text/javascript" src="../common/assets/hplus/js/jquery.min.js"></script>
<script type="text/javascript" src="../common/assets/hplus/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../common/assets/layui-2.2.5/layui/layui.all.js"></script>
<script type="text/javascript" src="../common/js/yyCache.js"></script>
<script type="text/javascript" src="../common/js/util/util.js"></script>

<script type="text/javascript" src="../common/js/util/pub.js"></script>
<script type="text/javascript" src="../common/js/common.js"></script>
<!-- jSCommon -->
<script type="text/javascript" src="../common/assets/bootstrap-datepicker-1.6.4/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="../common/assets/bootstrap-datepicker-1.6.4/locales/bootstrap-datepicker.zh-CN.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="../common/js/jquery.nicescroll.js"></script>
<script type="text/javascript" src="js/echarts.js"></script>
<script type="text/javascript" src="js/common_statement.js"></script>
<script type="text/javascript" src="js/statement_data.js"></script>
</html>
