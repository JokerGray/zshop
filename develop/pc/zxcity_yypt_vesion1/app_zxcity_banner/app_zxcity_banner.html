<body>
	<h3 class="app-title">智享城市轮播图管理</h3>
	<div class="layui-row app-wrap ">

		<div class="app-header clearfix">
			<button class="layui-btn layui-btn-big fr" id="addBtn">+新增</button>
		</div>
		<div class="app-container">
			<table lay-filter="demo" id="demo" class="mtb0"></table>
			<div id="laypageLeft" class="fr"></div>
		</div>
	</div>
	<script type="text/html" id="barDemo">
		<button class="layui-btn layui-btn-small layui-btn-normal" lay-event='change'>
			<i class="layui-icon">&#xe642;</i> 修改
		</button>
		<button class="layui-btn layui-btn-small layui-btn-danger" lay-event='del'>
		  <i class="layui-icon">&#xe640;</i> 删除
		</button>
	</script>
</body>
<div id="addDemo" class="disn layui-form">
	<div class="input-box">
		<div class="layui-form-item">
			<label class="layui-form-label"><i class="star">*</i>跳转地址</label>
			<div class="layui-input-block">
				<input lay-verify="required" id="scBaseCarouselAddress" placeholder="必须以http://或者https://开头" type="text" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><i class="star">*</i>优先级</label>
			<div class="layui-input-block">
				<input lay-verify="required" id="scBaseCarouselPriority" placeholder="只能是数字" type="text" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><i class="star">*</i>轮播背景图</label>
			<div class="layui-input-block">
				<img src="img/upload.png" id="uploadImg1" class="signform-face-img"  style="width:250px;height:150px" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><i class="star">*</i>轮播前景图</label>
			<div class="layui-input-block">
				<img src="img/upload.png" id="uploadImg2" class="signform-face-img"  style="width:250px;height:150px" />
			</div>
		</div>
	</div>

</div>
