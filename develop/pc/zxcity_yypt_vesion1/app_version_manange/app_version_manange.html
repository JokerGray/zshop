<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>参数设置</title>
    <!-- CssCommon -->
    <link rel="stylesheet" href="../common/assets/hplus/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../common/assets/hplus/css/font-awesome.min93e3.css">
    <link rel="stylesheet" type="text/css" href="../common/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../common/css/common_v2.css" />
    <link rel="stylesheet" type="text/css" href="../common/css/modal.css" />
    <link rel="stylesheet" type="text/css" href="../common/assets/layui-v2.0.1/layui/css/layui.css" />
    <!-- CssSinglepage-->
    <link rel="stylesheet" type="text/css" href="css/app_version_management.css" />
</head>
<body>
	
	<div id="app">
		<div id="common-tool" class="clearfix p4">
			<div id="search">
				<ul class="search-ul clearfix">
					<li class="search-li act" data-platform="0">智享城市IOS端</li>
					<li class="search-li" data-platform="1">智享店务IOS端</li>
					<li class="search-li" data-platform="2">智大师IOS端</li>
				</ul>
			</div>
		</div>

		<div id="con" class="clearfix">
			<ul class="left-con">
				<li class="thead fs12 l">版本状态管理</li>
				<li class="">版本号</li>
				<li class="">上架状态</li>
				<li class="h144">备注</li>

			</ul>
			<ul class="right-con layui-form">
				<li class="thead fs12 r">
						<!--<a data-url="history_version_management.html" data-name="版本变更记录"  id="goHistory">版本变更记录</a>-->
						<button class="layui-btn layui-btn-normal"  id="save">保存</button>
				</li>
				<li class="p5">
					<input type="text" class="form-control h28" id="version" lay-verify="required"/>
				</li>
				<li class="layui-input-my">
					<div class="layui-input-block">
						<input type="radio" class="form-control h28" name="status" lay-verify="required" value="0" title="审核中"/>
						<input type="radio" class="form-control h28" name="status" lay-verify="required" value="1" title="已上架"/>
					</div>
				</li>
				<!--<li class="h144">logo管理</li>-->

				<li class="h144 p5">
					<textarea rows="" cols="" class="form-control h100p" id="remark"></textarea>
				</li>


			</ul>
		</div>
	</div>

</body>


<!-- jSCommon -->
<script type="text/javascript" src="../common/assets/hplus/js/jquery.min.js"></script>
<script type="text/javascript" src="../common/assets/hplus/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../common/assets/layui-v2.0.1/layui/layui.all.js"></script>

<script type="text/javascript" src="../common/js/yyCache.js"></script>
<script type="text/javascript" src="../common/js/common.js"></script>
<script type="text/javascript" src="../common/js/login_success.js"></script>

<script type="text/javascript" src="../common/js/util/util.js"></script>
<script type="text/javascript" src="../common/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../common/js/common.js"></script>

<!--jSCurr-->
<script type="text/javascript" src="js/app_version_management.js"></script>

<script type="text/javascript" src="../common/js/util/pub.js"></script>
</html>
