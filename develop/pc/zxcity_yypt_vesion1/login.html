<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>智享城市运营管理平台</title>
	<!-- CssCommon -->
	<link rel="stylesheet" href="common/assets/hplus/css/bootstrap.min.css" />
	<link rel="stylesheet" href="common/assets/hplus/css/font-awesome.min93e3.css">
	<link rel="stylesheet" type="text/css" href="common/assets/layui-v2.0.1/layui/css/layui.css" />
	<!-- CssSinglepage-->
	<link rel="stylesheet" type="text/css" href="login/login.css" />

</head>

<body>

	<div class="wrapper clearfix">
		
		<div class="bgg">
			<img src="login/image/bgg.png" alt="" />
		</div>
		<div class="app ">
			<div class="app-con">
				<div class="app-con-tit clearfix">
					<div class="con-img">
						<img src="login/image/logo.png" alt="" />
					</div>
					<div class="con-tit">
						<h2 class="lh38">智享城市</h2>
						<h2>运营后台管理系统</h2>
					</div>
				</div>
				<div class="app-check layui-form">
					<div class="login-user">
						<i class="setIcon-amdin"></i>
						<i class="setIcon-x"></i>
						<input type="text" id="username" class="form-control lo-input user-input" autocomplete="off" spellcheck="false" placeholder="智享账户"
						 maxlength="18">
					</div>
					<div class="login-password">
						<i class="setIcon-key"></i>
						<i id="view" class="setIcon-view"></i>
						<input type="password" class="form-control lo-input pass-input passwordpass" autocomplete="off" spellcheck="false" placeholder="密码"
						 maxlength="18">
					</div>
					<input type="checkbox" title="记住账号密码" lay-skin="primary" id="radio" lay-filter="test">
					<div class="input-field login-btn">
						<a id="sendSubmit" href="#" class="btn btn-info" role="button">登录</a>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>

<!-- jSCommon -->
<script type="text/javascript" src="common/assets/hplus/js/jquery.min.js"></script>
<script type="text/javascript" src="common/assets/hplus/js/bootstrap.min.js"></script>
<script type="text/javascript" src="common/assets/layui-v2.0.1/layui/layui.all.js"></script>
<script type="text/javascript" src="common/js/yyCache.js"></script>
<script type="text/javascript" src="common/js/util/util.js"></script>
<script type="text/javascript" src="common/js/common.js"></script>
<!-- JSCurrent -->
<script type="text/javascript" src="common/js/hideShowPassword.min.js"></script>
<script type="text/javascript" src="login/login.js"></script>

<script type="text/javascript">
	yyCommon.saveRoot();
</script>
</html>
