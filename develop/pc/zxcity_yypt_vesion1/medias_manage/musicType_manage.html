<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">

  <title>APP管理 -全民炫音视频管理</title>

  <link rel="stylesheet" type="text/css" href="medias_manage.css">
</head>
<body>
<div id="anchor_check">
  <div class="container-fluid">
    <!-- 标题板块 -->
    <div class="row subtitle">
      <div class="col-xs-12">
        APP管理 -音乐类型管理
      </div>
    </div>
    <div class="add_gs">
      <div class="addbtn" id="addType" data-toggle="modal" data-target="#addgd">+
        新增类型
      </div>
      <div class="addbtn" id="sort">
        类型排序
      </div>
    </div>
    <!-- 列表展示 -->
    <div class="row tableBox">
      <div class="col-xs-12" id="tablelist">
        <!-- <table class="table table-bordered table-striped"><tbody><tr><th>序号</th><th>类型名</th><th>创建时间</th><th>修改时间</th><th>操作</th></tr>

          <tr><td>1</td><td>嘿嘿</td><td>2018-02-20</td><td>2018-02-20</td><td><button class="btn btn-success"  data-toggle="modal" data-target="#fixgd">修改</button><button class="btn btn-danger"  style="margin-left:10px;"  data-toggle="modal" data-target="#delgd">删除</button></td></tr>

        </tbody></table>

        <table class="table table-bordered table-striped"><tbody>
                <tr><th>序号</th><th>类型名</th><th>创建时间</th><th>修改时间</th><th>操作</th></tr>
        </tbody></table><div class="no-data">暂无数据~</div> -->
      </div>
      <!-- 翻页栏 -->
      <div class="col-xs-12" style="display:none;">
        <div class="page_dt">总页面数 <span style="color:#1b1919;" id="totals">0</span> 条，每页最多显示 <span
          style="color:#5cb85c;">10</span> 条
        </div>
        <div id="pages" class="page"></div>
      </div>
    </div>
  </div>
</div>
<!-- 新增商品弹出窗口 -->
<div class="modal fade add-music" role="dialog" id="addgd">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">新增类型</h4>
      </div>
      <div class="modal-body">
        <input type="hidden" id="newCtId">
        <form class="form">
          <div class="form-group">
            <label>类型：</label><input class="form-control" type="text" maxlength="10" id="musicType"/>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div type="button" class="btn btn-default" data-dismiss="modal">取消</div>
        <div type="button" class="btn btn-primary" id="save">保存</div>
      </div>
    </div>
  </div>
</div>
<!-- 新增商品弹出窗口 -->
<div class="modal fade add-music" role="dialog" id="fixgd">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">新增类型</h4>
      </div>
      <div class="modal-body">
        <input type="hidden" id="newCtId">
        <form class="form">
          <div class="form-group">
            <label>类型：</label><input class="form-control" type="text" maxlength="10" id="musicType2" value="2234">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div type="button" class="btn btn-default" data-dismiss="modal">取消</div>
        <div type="button" class="btn btn-primary" id="save">保存</div>
      </div>
    </div>
  </div>
</div>
<!-- 新增商品删除窗口 -->
<div class="modal fade delmodal" role="dialog" id="delgd">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">是否删除该条信息？</h4>
        <input type="hidden" id="delId"></input>
      </div>
      <div class="modal-footer">
        <div type="button" class="btn btn-default" data-dismiss="modal">取消</div>
        <div type="button" class="btn btn-primary" id="delTag">删除</div>
      </div>
    </div>
  </div>
</div>
<!--分类排序-->
<div id="updateType">
  <div class="title">
    类型排序
    <span>(拖动排序)</span>
  </div>
  <div id="edit-area">
    <!--<div class="type-item">华语流行</div>-->
  </div>
</div>
</body>
