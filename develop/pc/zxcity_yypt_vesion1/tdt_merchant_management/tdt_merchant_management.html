<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>头道汤商户管理</title>

    <link rel="stylesheet" href="../common/assets/hplus/css/font-awesome.min93e3.css">

    <link rel="stylesheet" type="text/css" href="../common/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../common/css/common.css" />

<style>#BAIDU_DSPUI_FLOWBAR,.adsbygoogle,.ad,div[class^="ad-widsget"],div[id^="div-gpt-ad-"],a[href*="cpro.baidu.com"],a[href*="@"][href*=".exe"],a[href*="/?/"][href*=".exe"],.adpushwin{display:none !important;}</style></head>
<body>
<div id="common-tool" class="clearfix p4">
    <div id="search">
        <button class="layui-btn layui-btn-small layui-btn-primary">
            <i class="layui-icon">&#xe615;</i> 搜索
        </button>
    </div>
    <div class="titrgt">
        <button class="layui-btn layui-btn-small layui-btn-primary" id="addMervhant">
            设置头道汤商户
        </button>
    </div>
</div>
<div id="search-tool" class="clearfix">
    <div class="input-group">
        <span class="pull-left">手机号：</span>
        <input type="text" class="form-control media-input"  id="phone" maxlength="11">
    </div>
    <div class="input-group">
        <span class="pull-left">商户名称：</span>
        <input type="text" class="form-control media-input"  id="orgNamee" maxlength="11">
    </div>
    <div class="input-group">
        <span class="pull-left">商户等级：</span>
        <select class="form-control c0" id="orgLevele">
            <option value="">--请选择--</option>
            <option value="1">普通商户</option>
            <option value="2">合作商户</option>
            <option value="3">代理商户</option>
        </select>
    </div>
     <div class="input-group">
        <span class="pull-left">是否锁定：</span>
        <select class="form-control c0" id="statusSelector">
            <option value="">--请选择--</option>
            <option value="1">启用</option>
            <option value="0">暂停</option>
        </select>
    </div>
     <div class="input-group">
        <span class="pull-left">是否绑定：</span>
        <select class="form-control c0" id="bind">
            <option value="">--请选择--</option>
            <option value="1">已绑定</option>
            <option value="0">未绑定</option>
        </select>
    </div>    
    <div class="input-group">
        <span class="pull-left">省市：</span>
        <select class="form-control c0" id="provinceSelector1">
            <option value="">--请选择--</option>
        </select>
        <select class="form-control c0" id="citySelector1" disabled="disabled">
            <option value="">--请选择--</option>
        </select>
    </div>
    <div class="input-group">
        <button class="layui-btn layui-btn-small layui-btn-normal" id="toolSearch">
            搜索
        </button>
        <button class="layui-btn layui-btn-small layui-btn-normal" id="toolRelize">
            重置
        </button>
    </div>
</div>
<div class="jiange"></div>
<div class="table-lt clearfix">
    <div id="noAudit" class="table-list clearfix">
        <table lay-filter="tableNo" id="tableNo"></table>
        <div id="laypageLeft" class="table-rgt"></div>
    </div>
</div>
<script type="text/html" id="barDemo">
    <button class="layui-btn layui-btn-small layui-btn-normal" lay-event='nodetail'>
        <i class="layui-icon">&#xe615;</i> 查看
    </button>

    <button class="layui-btn layui-btn-small  layui-btn-danger" lay-event="del">
      <i class="layui-icon">&#xe640;</i> 删除
    </button>
</script>




<!--modal-->
<!--查看-->
<div id="lookDemo" class='layui-form clearfix tipdemo'>
    <div class="centerCon">
        <h4>商户信息</h4>
        <div class="layui-form-item">
            <label class="layui-form-label flex">商户名称：</label>
            <div class="layui-input-block flex">
                <input type="text" name="title" class="form-control layui-input h30" id="userName" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label flex">手机号：</label>
            <div class="layui-input-block flex">
                <input type="text" name="title" class="form-control layui-input h30" id="userPhone" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label flex">所属行业：</label>
            <div class="layui-input-block flex">
                <input type="text" name="title" class="form-control layui-input h30" id="userTrade" disabled>
            </div>
        </div>       
        <div class="layui-form-item">
            <label class="layui-form-label flex">商户级别：</label>
            <div class="layui-input-block flex">
                <input type="text" name="title" class="form-control layui-input h30" id="userLevel" disabled>
            </div>
        </div>
    </div>
</div>

<!--设置头道汤商户-->
	<div id="agentAdd">
		<div id="search-tool" class="clearfix show">
			<div class="input-group">
		        <span class="pull-left">手机号：</span>
		        <input type="text" class="form-control media-input"  id="phoneLayer" maxlength="11">
	    	</div>
		    <div class="input-group">
		        <span class="pull-left">商户名称：</span>
		        <input type="text" class="form-control media-input"  id="orgNameLayer" maxlength="11">
		    </div>	
		    <div class="input-group">
		        <button class="layui-btn layui-btn-small layui-btn-normal" id="toolSearchLayer">
		            搜索
		        </button>
		        <button class="layui-btn layui-btn-small layui-btn-normal" id="toolRelizeLayer">
		            重置
		        </button>
		    </div>		    
		</div>
	<div class="table-lt clearfix">
	    <div id="noAudit" class="table-list clearfix">
	        <table lay-filter="tableLayer" id="tableLayer"></table>
	        <div id="laypageLeftLayer" class="table-rgt"></div>
	    </div>
	</div>
	</div>


</body>
