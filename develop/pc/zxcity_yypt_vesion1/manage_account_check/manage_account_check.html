<body>
	<div id="common-tool" class="clearfix p4">
		<div id="search">
			<button class="layui-btn layui-btn-small layui-btn-primary">
			  <i class="layui-icon">&#xe615;</i> 搜索
			</button>
		</div>
		<div id="rig-tool" class="clearfix">
			<button class="layui-btn layui-btn-small layui-btn-primary" id="refresh">
			  <i class="layui-icon">ဂ</i> 刷新
			</button>
		</div>
	</div>
	<div id="search-tool" class="clearfix">
		<div class="input-group">
			<span class="pull-left">账号:</span>
			<input type="text" class="form-control media-input" id="usercode" maxlength="11"/>
		</div>
		<div class="input-group">
			<span class="pull-left">昵称:</span>
			<input type="text" class="form-control media-input" id="username" maxlength="11"/>
		</div>
		<div class="input-group">
			<span class="pull-left">是否锁定:</span>
			<select class="form-control media-input" id="locked">
				<option value="">-请选择-</option>
	            <option value="0">启用</option>
	            <option value="1">锁定</option>
			</select>
		</div>
		<div class="input-group">
			<button class="layui-btn layui-btn-small layui-btn-normal" id="toolSearch">
				搜索
			</button>
			<button class="layui-btn layui-btn-small layui-btn-normal" id="toolRelize">
				重置
			</button>
		</div>
		<div id="search-tool-show">

		</div>
	</div>
	<div id="app" class="clearfix">
		<div id="tableBox">
			<table lay-filter="demo" id="demo" class="mtb0"></table>
			<div id="laypageLeft"></div>
		</div>
	</div>
	<script type="text/html" id="barDemo">
			<button class="layui-btn layui-btn-small layui-btn" lay-event='detail'>
			  <i class="layui-icon">&#xe615;</i> 查看
			</button>
	</script>
	
	
	
	<script type="text/html" id="status">
		{{# if(d.isrealname == 0){ }}
		<div class="layui-table-cell laytable-cell-8-_isrealname">未认证</div>
		{{# }else if(d.isrealname == 1){ }}
		<div class="layui-table-cell laytable-cell-8-_isrealname" style="color: #1E9FFF;">待审核</div>
		{#  }else if(d.isrealname == -1){ }}
		<div class="layui-table-cell laytable-cell-8-_isrealname" style="color: #009688;">不通过</div>
		{{#  } else { }}
		<div class="layui-table-cell laytable-cell-8-_isrealname" style="color: #5FB878;">已认证</div>
		{{#  } }}
	</script>
	
	
	
	
	<!--modal-->

      		<div class="layui-form-item h48">
		          <label class="layui-form-label flex">姓名：</label>
		          <div class="layui-input-block flex">
	              	<input type="text" name="title"        class="layui-input h30" id="infotrueName" disabled>
          		  </div>

		          <label class="layui-form-label flex">身份证正面：</label>
		          <div class="layui-input-block flex">
		          	 <img src="" alt="" id="infoIDz" class="plh"/>
          		  </div>

		          <label class="layui-form-label flex">身份证反面：</label>
		          <div class="layui-input-block flex">

          		  </div>

		<div class="rightCon">
			<div class="layui-form-item h48">
		          <label class="layui-form-label flex">昵称：</label>
		          <div class="layui-input-block flex">
	              	<input type="text" name="title"       class="layui-input h30" id="infoName" disabled>
          		  </div>

          	<div class="layui-form-item h48">
		          <label class="layui-form-label flex">生日：</label>

		          <label class="layui-form-label flex">标签：</label>

          		  </div>

      		<div class="layui-form-item h48">
		          <label class="layui-form-label flex">邮箱：</label>
		          <div class="layui-input-block flex">

		          <label class="layui-form-label flex">身份证：</label>

		          <label class="layui-form-label flex">手持身份证正面照：</label>

	<!--modal-->
	<div id="demo222" class='layui-form clearfix' lay-filter="seachr">
		<div class="leftCon">
			<div class="layui-form-item h48">
		          <label class="layui-form-label flex"><i class="star">*</i>用户账号：</label>
		          <div class="layui-input-block flex">
	              	<input type="text" lay-verify="required" class="layui-input h30" id="changeAccount" disabled>
          		  </div>
      		</div>
      		<div class="layui-form-item h48">
		          <label class="layui-form-label flex"><i class="star">*</i>用户昵称：</label>
		          <div class="layui-input-block flex">
	              	<input lay-verify="required" type="text" class="layui-input h30" id="changeName" maxlength="18">
          		  </div>
      		</div>
		</div>
		<div class="rightCon">
			<div class="layui-form-item h48">
		          <label class="layui-form-label flex"><i class="star">*</i>密码：</label>
		          <div class="layui-input-block flex">
	              	<input lay-verify="required|pass"  type="text" class="layui-input h30" id="changepassword"  maxlength="12">
          		  </div>
      		</div>
      		
          	<div class="layui-form-item h48">
		          <label class="layui-form-label flex"><i class="star">*</i>是否锁定：</label>
		          <div class="layui-input-block flex">
		            <select lay-verify="required"  id="changeLock">
		            	<option value="1">锁定</option>
		            	<option value="0">启用</option>
		            </select>
		          </div>
      		</div>
		</div>
		<div class="passLevel h48"> 
			<label class="layui-form-label flex mBorder">密码等级</label>
	          <div class="layui-input-block clearfix levelbox" id="levelBox" >
	              <li class="act">弱</li>
	              <li>中</li>
	              <li>强</li>
	          </div>
		</div>
	</div>
	
	<!--modal 升级为商户-->

		                </div>

		            <div class="layui-form-item imgid hidenobj">

		                <div class="layui-input-block" >
		                    <img src="img/upload.png" id="uploadImg3" class="signform-face-img"  style="width:255px;height:160px" />
		
		                </div>
		            </div>
		            <div class="layui-form-item userinfoo hidenobj">
			            <label class="layui-form-label flex"><b class="required-icon">＊</b>姓名：</label>
			            <div class="layui-input-block flex">
			                <input type="text" name="title" class="layui-input h30" id="name" lay-verify="required" maxlength="6">
			            </div>
			        </div>
		        </div>
		        <div class="rightCon">
		            <div class="layui-form-item imgid">
		                <label class="layui-form-label uploadimg" >上传手持营业执照：（小于5M）</label>
		                <div class="layui-input-block" >
		                    <img src="img/upload.png" id="uploadImg2" class="signform-face-img"  style="width:255px;height:160px" />
		
		                </div>
		            </div>
		            <div class="layui-form-item imgid hidenobj">
		                <label class="layui-form-label uploadimg" ><b class="required-icon">＊</b>上传身份证反面：（小于5M）</label>
		                <div class="layui-input-block" >
		                    <img src="img/upload.png" id="uploadImg4" class="signform-face-img"  style="width:255px;height:160px" />
		
		                </div>
		            </div>
		            <div class="layui-form-item userinfoo hidenobj">
			            <label class="layui-form-label flex"><b class="required-icon">＊</b>身份证号：</label>
			            <div class="layui-input-block flex">
			                <input type="text" name="title" class="layui-input h30" id="identificationno" lay-verify="required|identity" maxlength="18">
			            </div>
			        </div>
        		</div>
			</div>
