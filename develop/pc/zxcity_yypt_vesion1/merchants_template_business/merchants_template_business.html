<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>行业流程模板管理</title>    <!-- CssCommon -->
    <!--<link rel="stylesheet" href="../common/assets/hplus/css/bootstrap.min.css" />-->
    <link rel="stylesheet" type="text/css" href="../common/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../common/assets/layui-v2.0.1/layui/css/layui.css" />
    <!-- CssSinglepage-->
    <link rel="stylesheet" type="text/css" href="merchants_template_business.css" />
</head>
<body>

    <div class="header layui-form layui-row ">
    <div class="btn-box">
        <button class="layui-btn layui-btn-small layui-btn-primary" id="searchToggle" data-type="off"><i class="layui-icon">&#xe615;</i>搜索</button>
        <div class="fr">
            <button class="layui-btn layui-btn-small" id="addBtn"><i class="layui-icon ">&#xe61f;</i>新增</button>
        </div>
    </div>
    <ul class="header_ul clearfix" style="display: none">

        <li class="layui-col-md2 layui-col-sm6 layui-col-xs12">
            <div class="layui-form-item">
                <label class="" for="">行业：</label>
                <div class="layui-input-block">
                    <select name="" class="layui-select" id="merchantTradeIds">
                        <option value="">全部</option>
                        <option value="0">否</option>
                        <option value="1">是</option>
                    </select>
                </div>
            </div>
        </li>
        <li class="layui-col-md2 layui-col-sm6 layui-col-xs12">
            <div class="layui-form-item">
                <label class="" for="">&nbsp;</label>
                <div class="layui-input-block">
                    <button class="layui-btn" id="searchBtn">查询</button>
                    <button class="layui-btn" id="restBtn">重置</button>
                </div>
            </div>
        </li>
    </ul>
    </div>
    <div class="wrapper-main ">
        <div class="main">
            <table id="tableNo" lay-filter="tableNo"></table>
            <div class="layui-laypage" id="page"></div>
        </div>
    </div>

    <script type="text/html" id="barDemo">
        <button class="layui-btn layui-btn-small" lay-event='edit'><i class="layui-icon">&#xe642;</i>修改</button>
        <button class="layui-btn layui-btn-small" lay-event='del'><i class="layui-icon">&#xe640;</i>删除</button>

    </script>
    <!--弹出层-->
    <div id="addDemo" class="layui-form addDemo" style="width: 500px;">
        <div class="layui-form-item">
            <label for="" class="layui-form-label">行业选择:</label>
            <div class="layui-input-block">
                <select class="layui-select" lay-verify="required" name="" id="merchantTradeId">
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="" class="layui-form-label">下单类型:</label>
            <div class="layui-input-block">
                <input type="checkbox" lay-skin="primary" id="set1" lay-filter="set1" title="服务下单" checked>
                <input type="checkbox" lay-skin="primary" id="set2" lay-filter="set2" title="销售下单">
            </div>
        </div>
        <ul class="xiadan clearfix" style="display: none;">
            <li class="layui-form-item">
                <h3>支付方式</h3>
                <div class="layui-input-block">
                    <input type="radio" name="set3" value="0" title="后支付" checked >
                    <input type="radio" name="set3" value="1" title="先支付" >
                </div>
                <p>【文字说明文字】</p>
                <em><i class="layui-icon ime">&#xe605;</i></em>
            </li>
            <li class="layui-form-item">
                <h3>设备选择</h3>
                <div class="layui-input-block">
                    <input type="radio" name="set4" value="0" title="可选" checked>
                    <input type="radio" name="set4" value="1" title="必选" >
                </div>
                <p>【文字说明文字】</p>
                <em><i class="layui-icon ime">&#xe605;</i></em>
            </li>
            <li class="layui-form-item">
                <h3>订单状态</h3>
                <div class="layui-input-block">
                    <input type="radio" name="set5" value="0" title="不改变" checked>
                    <input type="radio" name="set5" value="1" title="改变" >
                </div>
                <p>【文字说明文字】</p>
                <em><i class="layui-icon ime">&#xe605;</i></em>
            </li>
        </ul>
    </div>
<script type="text/javascript" src="../common/assets/hplus/js/jquery.min.js"></script>
<script type="text/javascript" src="../common/assets/layui-v2.0.1/layui/layui.js"></script>
<script type="text/javascript" src="../common/js/yyCache.js"></script>
<script type="text/javascript" src="../common/js/common.js"></script>
<script type="text/javascript" src="../common/js/util/util.js"></script>
<script type="text/javascript" src="../common/js/util/pub.js"></script>
    <script type="text/javascript" src="merchants_template_business.js"></script>


</body>
</html>
