<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>参数设置</title>
    <!-- CssCommon -->
    <link rel="stylesheet" href="../common/assets/hplus/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../common/assets/hplus/css/font-awesome.min93e3.css">
    <link rel="stylesheet" type="text/css" href="../common/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../common/css/common_v2.css" />
    <link rel="stylesheet" type="text/css" href="../common/css/modal.css" />
    <link rel="stylesheet" type="text/css" href="../common/assets/layui-v2.0.1/layui/css/layui.css" />
    <!-- CssSinglepage-->
    <link rel="stylesheet" type="text/css" href="css/password_manager.css" />
</head>
<body>
	
	<div id="app">
		<div id="common-tool" class="clearfix p4">
			<div id="search">
				<button class="layui-btn layui-btn-small layui-btn-normal" id="save"> <i class="layui-icon">&#xe627;</i> 保存 </button>
				<button class="layui-btn layui-btn-small layui-layui-btn-warm" id="clear"> <i class="layui-icon">&#xe640;</i> 清空 </button>
			</div>
		</div>
		<div id="con" class="clearfix">
			<div id="titplc">修改密码</div>
			<div class="left-form">
				<div class="layui-form-item">
		          <label class="layui-form-label"><i class="star">*</i>原密码:</label>
		          <div class="layui-input-block">
		            <input type="password" name="title" required="" lay-verify="required" placeholder="请输入原密码" autocomplete="off" class="layui-input" maxlength="18" id="oldpass">
		          </div>
		        </div>
		        <div class="layui-form-item">
		          <label class="layui-form-label"><i class="star">*</i>新密码:</label>
		          <div class="layui-input-block">
		            <input type="password" name="title" required="" lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input" maxlength="18" id="pass">
		          </div>
		        </div>
		        <div class="layui-form-item">
		          <label class="layui-form-label"><i class="star">*</i>新密码确认:</label>
		          <div class="layui-input-block">
		            <input type="password" name="title" required="" lay-verify="required" placeholder="请再次输入新密码" autocomplete="off" class="layui-input" maxlength="18" id="newpass">
		          </div>
		        </div>
			</div>
		</div>
	</div>

</body>


<!-- jSCommon -->
<script type="text/javascript" src="../common/assets/hplus/js/jquery.min.js"></script>
<script type="text/javascript" src="../common/assets/hplus/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../common/assets/layui-v2.0.1/layui/layui.all.js"></script>

<script type="text/javascript" src="../common/js/common.js"></script>
<script type="text/javascript" src="../common/js/login_success.js"></script>

<script type="text/javascript" src="../common/js/yyCache.js"></script>
<script type="text/javascript" src="../common/js/util/util.js"></script>
<script type="text/javascript" src="../common/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../common/js/common.js"></script>

<!--jSCurr-->
<script type="text/javascript" src="js/password_manager.js"></script>


<script type="text/javascript" src="../common/js/util/pub.js"></script>
</html>
