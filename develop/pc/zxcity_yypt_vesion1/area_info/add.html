<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加修改</title>
    <link rel="stylesheet" type="text/css" href="../common/assets/layui-v2.0.1/layui/css/layui.css" />
    <link rel="stylesheet" href="../common/assets/zTree_v3/css/zTreeStyle/zTreeStyle.css">
</head>
<body>
<div class="editContainer">
    <div class="add">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label flex" id="code">地区代码:</label>
                <div class="layui-input-inline">
                    <input type="text" name="code" autocomplete="off" class="layui-input h30" id="addcode" maxlength="10" placeholder="必填，请输入数字代码">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label flex" id="areaname">地区名称:</label>
                <div class="layui-input-inline">
                    <input type="text" name="areaname" autocomplete="off" class="layui-input h30" id="addareaname" maxlength="10" placeholder="必填，请输入地区名">
                </div>
            </div>
            <div class="layui-inline" style="display:none" id="tuiguang">
                <label class="layui-form-label flex" id="applystar">是否推送:</label>
                <div class="layui-input-inline">
                    <select id="applystarl" class="layui-input h30" >
                        <option value=1 >已推广</option>
                        <option value=2 selected>未推广</option>
                    </select>
                </div>
            </div>

        </div>
        <!--<div class="layui-form-item">
            <label class="layui-form-label" id="department">归属部门：<br />(该角色用户在该公司所属部门)</label>
            <div class="layui-input-block" id="select2">
              <select name="department">
                <option value=""></option>
              </select>
            </div>
        </div>-->
    </div>
</div>
<script type="text/javascript" src="../common/assets/hplus/js/jquery.min.js"></script>
<script type="text/javascript" src="../common/assets/hplus/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../common/assets/layui-v2.0.1/layui/layui.all.js"></script>
<script type="text/javascript" src="../common/assets/zTree_v3/js/jquery.ztree.all.min.js"></script>
<script type="text/javascript" src="js/area_info_function.js"></script>
</body>
</html>
