<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<title>客服分组</title>
    	<link rel="stylesheet" href="../common/assets/hplus/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../common/assets/layui-v2.0.1/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../common/css/common_v2.css" />
		<link rel="stylesheet" href="css/service_group.css" />
	</head>
	<body>
		<div class="allWrapper">
			<!--公共头部-->
			<div id="common-tool" class="clearfix p4">
				<div id="search">
					<button class="layui-btn layui-btn-small layui-btn-primary">
					  <i class="layui-icon">&#xe615;</i> 搜索
					</button>
				</div>
				<div id="rig-tool" class="clearfix">
					<button class="layui-btn layui-btn-small layui-btn-primary" id="commonAdd" data-inx="0">
					  <i class="layui-icon">&#xe61f;</i> 添加
					</button>
					<button class="layui-btn layui-btn-small layui-btn-primary" id="refresh">
					  <i class="layui-icon">&#x1002;</i> 刷新
					</button>
				</div>
			</div>
			<div id="search-tool" class="clearfix">
				<div class="input-group">
					<span class="pull-left">客服工号：</span>
					<input type="text" class="form-control media-input" placeholder="请输入客服工号" id="serviceNum" maxlength="10">
				</div>
				<div class="input-group">
					<span class="pull-left">客服名称：</span>
					<input type="text" class="form-control media-input" placeholder="请输入客服名称" id="serviceName" maxlength="10">
				</div>
				<div class="input-group">
					<button class="layui-btn layui-btn-small layui-btn-normal" id="toolSearch">
						搜索
					</button>
					<button class="layui-btn layui-btn-small layui-btn-normal" id="toolRelize">
						重置
					</button>
				</div>
				<div id="search-tool-show">
				</div>
			</div>
			<!--公共头部部分-->
			<div class="roleTable">
				<table class="layui-table" id="roleName" lay-filter="roleName">
				</table>
				<div id="laypageLeft"></div>
				<script type="text/html" id="barDemo1">
				  <button class="layui-btn layui-btn-small" lay-event="edit"><i class="layui-icon">&#xe6b2;</i>客服分配</button>
				  <button class="layui-btn layui-btn-small  layui-btn-danger" lay-event="delete">
					  <i class="layui-icon">&#xe640;</i> 删除
				  </button>
				</script>
				<script type="text/html" id="_eq">
					<span style="display:none" class="groupid">{{d.groupid}}</span>{{d.eq}}
				</script>
			</div>
			<div class="nameTable">
				<table class="layui-table" id="roleList" lay-filter="roleList">
				</table>
				<div id="laypagergt"></div>
				<script type="text/html" id="barDemo2">
					<button class="layui-btn layui-btn-small  layui-btn-danger" lay-event="del">
						<i class="layui-icon">&#xe640;</i> 删除
					</button>
				</script>
			</div>
		</div>


		<!--弹窗-->
		<div class="grouptip layui-form" id="grouptip">
			<div class="layui-form-item">
				<label class="layui-form-label">分组名称</label>
				<div class="layui-input-block">
					<input id="groupName" type="text" name="title" required  lay-verify="required" placeholder="请输入分组名称" autocomplete="off" class="layui-input" maxlength="15">
				</div>
			</div>
			<div class="layui-form-item widh">
				<h4>选择客服</h4>
				<ul id="groupAll"></ul>
			</div>
			<div class="hrs"></div>
			<div class="layui-form-item widh">
				<h4>已选客服</h4>
				<ul id="groupSelect"></ul>
			</div>
		</div>

		<script type="text/javascript" src="../common/assets/hplus/js/jquery.min.js"></script>
		<script type="text/javascript" src="../common/assets/hplus/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../common/assets/layui-v2.0.1/layui/layui.all.js"></script>
		<script type="text/javascript" src="../common/assets/zTree_v3/js/jquery.ztree.all.min.js"></script>
		<script type="text/javascript" src="../common/js/yyCache.js"></script>
		<script type="text/javascript" src="../common/js/util/util.js"></script>
		<script src="js/service_group.js"></script>
	</body>
</html>
