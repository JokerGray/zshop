<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>商户入驻管理</title>
    <link rel="stylesheet" href="../common/assets/hplus/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../common/assets/hplus/css/font-awesome.min93e3.css">
    <link rel="stylesheet" type="text/css" href="../common/assets/zTree_v3/css/zTreeStyle/zTreeStyle.css" />
    <link rel="stylesheet" type="text/css" href="../common/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../common/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../common/css/modal.css" />
    <link rel="stylesheet" type="text/css" href="../common/assets/layui-v2.0.1/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../common/assets/bootstrap-datepicker-1.6.4/css/bootstrap-datepicker3.min.css" />
    <link rel="stylesheet" type="text/css" href="css/merchant_enter_manage.css" />
</head>
<body>
<div id="common-tool" class="clearfix p4">
    <div id="search">
        <button class="layui-btn layui-btn-small layui-btn-primary">
            <i class="layui-icon">&#xe615;</i> 搜索
        </button>
    </div>
</div>
<div id="search-tool" class="clearfix">
    <div class="input-group">
        <span class="pull-left">手机号：</span>
        <input type="text" class="form-control media-input"  id="phone" maxlength="11">
    </div>
    <div class="input-group">
        <span class="pull-left">商户名称：</span>
        <input type="text" class="form-control media-input"  id="merchantName" maxlength="11">
    </div>
    <div class="input-group">
        <span class="pull-left">真实姓名：</span>
        <input type="text" class="form-control media-input"  id="realName" maxlength="11">
    </div>    
    <div class="input-group">
        <span class="pull-left">省市：</span>
        <select class="form-control c0" id="provinceSelector1">
            <option value="">--请选择--</option>
        </select>
        <select class="form-control c0" id="citySelector1" disabled="disabled">
            <option value="">--请选择--</option>
        </select>
    </div>
    <div class="input-group lasttime input-medium date-picker" data-date-format="yyyy-mm-dd">
        <div class="input-group">
            <span  class="jurisdiction-label pull-left" for="jurisdiction-begin">创建时间起：</span>
            <div class='date form-control' id='datetimepicker1'>
                <input name="dtBegin" type="text"  id="jurisdiction-begin" placeholder="-请选择-" >
                <span class="glyphicon glyphicon-calendar"></span>
            </div>
        </div>
        <div class="input-group">
            <span class="jurisdiction-label pull-left" for="jurisdiction-end">创建时间止</span>
            <div class='date form-control' id='datetimepicker2'>
                <input name="dtEnd" type="text"  id="jurisdiction-end" placeholder="-请选择-" >
                <span class="glyphicon glyphicon-calendar"></span>
            </div>
        </div>
    </div>  
    <div class="input-group">
        <button class="layui-btn layui-btn-small layui-btn-normal" id="toolSearch">
            搜索
        </button>
        <button class="layui-btn layui-btn-small layui-btn-normal" id="toolRelize">
            重置
        </button>
    </div>
</div>
<div id="app" class="clearfix">
	<div id="search">
			<ul class="search-ul clearfix">
				<li class="search-li act" data-type="0">未联系</li>
				<li class="search-li" data-type="1">已联系</li>
			</ul>
	</div>
	<div id="tableBox">
		<table lay-filter="demo" id="demo" class="mtb0"></table>
		<div id="laypageLeft"></div>
	</div>
</div>

<script type="text/html" id="barDemo">
		<button class="layui-btn layui-btn-small layui-btn-normal" lay-event='detail'>
		  <i class="layui-icon">&#xe615;</i> 查看
		</button>	
		<button class="layui-btn layui-btn-small layui-layui-btn-warm" lay-event='change'>
		  <i class="layui-icon">&#xe6b2;</i> 去处理
		</button>

</script>
 
<!--modal-->
<div id="demo111" class='layui-form clearfix' lay-filter="seach">
	<div class="leftCon">
		<div class="layui-form-item h48">
	          <label class="layui-form-label flex">手机号：</label>
	          <div class="layui-input-block flex">
              	<input type="text" name="title"  class="layui-input h30" id="phonel" readonly>
      		  </div>
  		</div>
  		<div class="layui-form-item h48">
	          <label class="layui-form-label flex">商户名：</label>
	          <div class="layui-input-block flex">
              	<input type="text" name="title"  class="layui-input h30" id="merchantNamel" readonly>
      		  </div>
  		</div>
  		<div class="layui-form-item h140">
	          <label class="layui-form-label flex">身份证正面：</label>
	          <div class="layui-input-block flex">
	          		<img src="" alt="" id="card_front_photo" class="plh"/>
      		  </div>
  		</div>
  		<div class="layui-form-item h140">
	          <label class="layui-form-label flex">身份证反面：</label>
	          <div class="layui-input-block flex">
	          	 <img src="" alt="" id="card_back_photo" class="plh"/>
      		  </div>
  		</div>
  		
	</div>
	<div class="rightCon">
		<div class="layui-form-item h48">
	          <label class="layui-form-label flex">真实姓名：</label>
	          <div class="layui-input-block flex">
              	<input type="text" name="title"  class="layui-input h30" id="realNamel" disabled>
      		  </div>
  		</div>
  		<div class="layui-form-item h48">
	          <label class="layui-form-label flex">身份证号：</label>
	          <div class="layui-input-block flex">
              	<input type="text" name="title"  class="layui-input h30" id="idCardl" disabled>
      		  </div>
  		</div>
        <div class="layui-form-item">
            <label class="layui-form-label flex">城市：</label>
            <div class="layui-input-block flex usercity" >
                <input type="text" name="title" class="form-control layui-input h30" id="userprovi" disabled>
                <input type="text" name="title" class="form-control layui-input h30" id="usercity" disabled>
            </div>
        </div>  		
  		<div class="layui-form-item h48">
	          <label class="layui-form-label flex" id="timeType">创建时间：</label>
	          <div class="layui-input-block flex">
              	<input type="text" name="title"  class="layui-input h30" id="creatTimel" disabled>
      		  </div>
      		  
  		</div>
  		<div class="layui-form-item h136">
	          <label class="layui-form-label flex">营业执照正面照：</label>
	          <div class="layui-input-block flex">
	          		<img src="" alt="" id="card_hold_photo" class="plh"/>
      		  </div>
  		</div>
  		
	</div>
	<div class="layui-form-item advance">
	          <label class="layui-form-label flex"><b class="required-icon">＊</b>备注：</label>
	          <div class="layui-input-block flex">
	          	<textarea name="desc" placeholder="请输入备注信息" class="layui-textarea" maxlength="20" height="140" id="remarks" lay-verify="required" autocomplete="off"></textarea>
      		  </div>
  		</div>
</div>



     
</body>


<!-- jSCommon -->
<script type="text/javascript" src="../common/assets/hplus/js/jquery.min.js"></script>
<script type="text/javascript" src="../common/assets/hplus/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../common/assets/layui-v2.0.1/layui/layui.all.js"></script>
<script type="text/javascript" src="../common/js/yyCache.js"></script>
<script type="text/javascript" src="../common/js/common.js"></script>
<script type="text/javascript" src="../common/js/util/util.js"></script>
<script type="text/javascript" src="../common/js/util/pub.js"></script>
<script type="text/javascript" src="../common/assets/bootstrap-datepicker-1.6.4/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="../common/assets/bootstrap-datepicker-1.6.4/locales/bootstrap-datepicker.zh-CN.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/merchant_enter_manage.js"></script>
</html>
