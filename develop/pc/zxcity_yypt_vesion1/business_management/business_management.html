<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <title>商户行业管理</title>
	    <!-- CssCommon -->
	    <link rel="stylesheet" href="../common/assets/hplus/css/bootstrap.min.css" />
	    <link rel="stylesheet" href="../common/assets/hplus/css/font-awesome.min93e3.css">
	    <link rel="stylesheet" type="text/css" href="../common/css/reset.css" />
	    <link rel="stylesheet" type="text/css" href="../common/css/common.css" />
	    <link rel="stylesheet" type="text/css" href="../common/css/modal.css" />
	    <link rel="stylesheet" type="text/css" href="../common/assets/layui-v2.0.1/layui/css/layui.css" />
	    <!-- CssSinglepage-->
	    <link rel="stylesheet" type="text/css" href="../common/assets/bootstrap-datepicker-1.6.4/css/bootstrap-datepicker3.min.css" />
	    <link rel="stylesheet" type="text/css" href="css/business_management.css" />
	</head>
    <body>
		<div id="common-tool" class="clearfix p4">
		    <div id="search">
		        <button class="layui-btn layui-btn-small layui-btn-primary">
		            <i class="layui-icon">&#xe615;</i> 搜索
		        </button>
		    </div>
		    <div id="rig-tool" class="clearfix">
		        <button class="layui-btn layui-btn-small layui-btn-primary" id="commonAdd">
		            <i class="layui-icon">&#xe61f;</i> 添加
		        </button>
		        <button class="layui-btn layui-btn-small layui-btn-primary" id="refresh">
		            <i class="layui-icon">ဂ</i> 刷新
		        </button>
		    </div>
		</div>
		<div id="search-tool" class="clearfix">
			<div class="input-group">
				<span class="pull-left">行业:</span>
				<input type="text" class="form-control media-input" id="name" maxlength="11"/>
			</div>
			<div class="input-group">
				<span class="pull-left">显示名:</span>
				<input type="text" class="form-control media-input" id="indication" maxlength="11"/>
			</div>
	
			<div class="input-group">
				<button class="layui-btn layui-btn-small layui-btn-normal" id="toolSearch">
					搜索
				</button>
				<button class="layui-btn layui-btn-small layui-btn-normal" id="toolRelize">
					重置
				</button>
			</div>
			<div id="search-tool-show">
	
			</div>
		</div>
		<div class="jiange"></div>
		<div class="table-list clearfix">
		    <table lay-filter="tableNo" id="tableNo"></table>
		    <div id="laypageLeft" class="table-rgt"></div>
		</div>
		<script type="text/html" id="barDemo">
		    <button class="layui-btn layui-btn-small  layui-btn-normal" lay-event="change">
		        <i class="layui-icon">&#xe6b2;</i> 修改
		    </button>
		    <button class="layui-btn layui-btn-small  layui-btn-danger" lay-event="del">
		        <i class="layui-icon">&#xe640;</i> 删除
		    </button>
		</script>
		
		<!--修改-->
		<div id="changeDemo" class='layui-form clearfix tipdemo' lay-filter="changeDemo">
		    <form  class="layui-form centerCon" action="">
		        <div class="layui-form-item">
		            <label class="layui-form-label flex"><b class="required-icon">＊</b>行业：</label>
		            <div class="layui-input-block flex">
		                <input type="text" name="title" class="form-control layui-input h30" id="tradeName1" lay-verify="required" autocomplete="off">
		            </div>
		        </div>
		
		        <div class="layui-form-item">
		            <label class="layui-form-label flex"><b class="required-icon">＊</b>显示名：</label>
		            <div class="layui-input-block flex">
		                <input type="text" name="title" class="form-control layui-input h30" id="showName1" lay-verify="required" autocomplete="off">
		            </div>
		        </div>
		        <div class="layui-form-item">
		            <label class="layui-form-label flex"><b class="required-icon">＊</b>取值：</label>
		            <div class="layui-input-block flex">
		                <input type="text" name="title" class="form-control layui-input h30" id="value" lay-verify="required|number" autocomplete="off">
		            </div>
		        </div> 
	            <div class="layui-form-item imgid ">
	                <label class="layui-form-label uploadimg" >图标地址：（小于5M）</label>
	                <div class="layui-input-block flex" >
	                    <img src="img/upload.png" id="uploadImg1" class="signform-face-img" style="width:255px;height:160px" />
	
	                </div>
	            </div>     
			
		    </form>
		</div>
		
				<!--添加-->
		<div id="addDemo" class='clearfix tipdemo' lay-filter="seachr">
			<form class="layui-from centerCon" action="">
		        <div class="layui-form-item">
		            <label class="layui-form-label flex"><b class="required-icon">＊</b>行业：</label>
		            <div class="layui-input-block flex">
		                <input type="text" name="title" class="form-control layui-input h30" id="tradeName" lay-verify="required" autocomplete="off">
		            </div>
		        </div>
		
		        <div class="layui-form-item">
		            <label class="layui-form-label flex"><b class="required-icon">＊</b>显示名：</label>
		            <div class="layui-input-block flex">
		                <input type="text" name="title" class="form-control layui-input h30" id="showName" lay-verify="required" autocomplete="off">
		            </div>
		        </div>
		        <div class="layui-form-item">
		            <label class="layui-form-label flex"><b class="required-icon">＊</b>取值：(填入数字)</label>
		            <div class="layui-input-block flex">
		                <input type="text" name="title" class="form-control layui-input h30" id="value1" lay-verify="required|number" autocomplete="off">
		            </div>
		        </div> 
	            <div class="layui-form-item imgid ">
	                <label class="layui-form-label uploadimg" >图标地址：（小于5M）</label>
	                <div class="layui-input-block flex" >
	                    <img src="img/upload.png" id="uploadImg2" class="signform-face-img" style="width:255px;height:160px"/>
	
	                </div>
	            </div>     
			
		    </form>
		</div>
	</body>


	<!-- jSCommon -->
	<script type="text/javascript" src="../common/assets/hplus/js/jquery.min.js"></script>
	<script type="text/javascript" src="../common/assets/hplus/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../common/assets/layui-v2.0.1/layui/layui.all.js"></script>
	
	<script type="text/javascript" src="../common/js/yyCache.js"></script>
	<script type="text/javascript" src="../common/js/common.js"></script>
	<script type="text/javascript" src="../common/js/util/util.js"></script>
	<script type="text/javascript" src="../common/js/util/pub.js"></script>
	
	<!--jSCurr-->
	<script type="text/javascript" src="../common/assets/bootstrap-datepicker-1.6.4/js/bootstrap-datepicker.min.js"></script>
	<script type="text/javascript" src="../common/assets/bootstrap-datepicker-1.6.4/locales/bootstrap-datepicker.zh-CN.min.js" charset="UTF-8"></script>
	<script type="text/javascript" src="../common/assets/plupload-2.1.2/js/plupload.full.min.js"></script>
	<script type="text/javascript" src="js/upload.js"></script>
	<script type="text/javascript" src="js/business_management.js"></script>
</html>
