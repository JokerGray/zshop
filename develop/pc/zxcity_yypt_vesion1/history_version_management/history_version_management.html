<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>参数设置</title>
    <!-- CssCommon -->
    <link rel="stylesheet" href="../common/assets/hplus/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../common/assets/hplus/css/font-awesome.min93e3.css">
    <link rel="stylesheet" type="text/css" href="../common/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../common/css/common_v2.css" />
    <link rel="stylesheet" type="text/css" href="../common/css/modal.css" />
    <link rel="stylesheet" type="text/css" href="../common/assets/layui-v2.0.1/layui/css/layui.css" />
    <!-- CssSinglepage-->
    <link rel="stylesheet" type="text/css" href="css/history_version_management.css" />
</head>
<body>
	
	<div id="app">
		<div id="common-tool" class="clearfix">
			<div id="funcTool">
				<button class="layui-btn layui-btn-small layui-btn-primary pull-right" id="refresh">
				  <i class="layui-icon">&#x1002;</i> 刷新
				</button>
			</div>
			<div id="search">
				<ul class="search-ul clearfix">
					<li class="search-li" data-platform="ios">智享城市ios端</li>
					<li class="search-li" data-platform="android">智享城市Android端</li>
					<li class="search-li" data-platform="ipadIos">智享店务ios企业端</li>
					<li class="search-li" data-platform="ipadIosApp">智享店务ios(个人端)</li>
					<li class="search-li" data-platform="shopAndroid">智享店务Android端</li>
					<li class="search-li" data-platform="scAndroid">智大师Android端</li>
					<li class="search-li" data-platform="scIos">智大师ios端</li>
				</ul>
			</div>
		</div>
		<div id="app-con" class="">
			<table lay-filter="demo" id="demo"></table>
			<div id="laypageLeft"></div>
		</div>
	</div>
	
	
	<!--modal-->
		<div id="con" class="clearfix">
			<ul class="left-con">
				<li class="thead fs12 l">版本管理</li>
				<li class="">版本号</li>
				<!--<li class="h144">logo管理</li>-->
				<li class="">下载地址</li>
				<li class="">是否强制更新</li>
				<li class="h144">更新日志</li>
				<li class="">是否显示游戏入口</li>
				<li class="">区域信息下载地址</li>
				<li class="h144">新特性</li>
			</ul>
			<ul class="right-con">
				<li class="thead fs12 r">

				</li>
				<li class="p5">
					<input type="text" class="form-control h28" id="version"/>
				</li>
				<!--<li class="h144">logo管理</li>-->
				<li class="p5">
					<input type="text" class="form-control h28" id="url"/>
				</li>
				<li class="p5">
					<select class="form-control h28 p05 w30p" id="forceNew"/>
					<option value="0">否</option>
					<option value="1">是</option>
					</select>
				</li>
				<li class="h144 p5">
					<textarea rows="" cols="" class="form-control h100p" id="updateLog"></textarea>
				</li>
				<li class="p5">
					<select class="form-control h28 p05 w30p" id="showGame"/>
					<option value="0">否</option>
					<option value="1">是</option>
					</select>
				</li>
				<li class="p5">
					<input type="text" class="form-control h28" id="areaurl"/>
				</li>
				<li class="h144 p5">
					<textarea rows="" cols="" class="form-control h100p" id="newSpecific"></textarea>
				</li>
			</ul>
		</div>
</body>
<script type="text/html" id="barDemo">
		<button class="layui-btn layui-btn-small layui-btn-normal" lay-event='detail'>
		  <i class="layui-icon">&#xe615;</i> 查看
		</button>
		<button class="layui-btn layui-btn-small layui-layui-btn-warm" lay-event='change'>
		  <i class="layui-icon">&#xe6b2;</i> 修改
		</button>
</script>







<!-- jSCommon -->
<script type="text/javascript" src="../common/assets/hplus/js/jquery.min.js"></script>
<script type="text/javascript" src="../common/assets/hplus/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../common/assets/layui-v2.0.1/layui/layui.all.js"></script>

<script type="text/javascript" src="../common/js/yyCache.js"></script>
<script type="text/javascript" src="../common/js/common.js"></script>
<script type="text/javascript" src="../common/js/login_success.js"></script>

<script type="text/javascript" src="../common/js/util/util.js"></script>
<script type="text/javascript" src="../common/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../common/js/common.js"></script>

<!--jSCurr-->
<script type="text/javascript" src="js/history_version_management.js"></script>

<script type="text/javascript" src="../common/js/util/pub.js"></script>
</html>
