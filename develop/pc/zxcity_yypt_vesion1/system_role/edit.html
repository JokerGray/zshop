<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>角色添加修改</title>
		<link rel="stylesheet" type="text/css" href="../common/assets/layui-v2.0.1/layui/css/layui.css" />
		<link rel="stylesheet" href="../common/assets/zTree_v3/css/zTreeStyle/zTreeStyle.css">
		<link rel="stylesheet" href="css/edit.css"/>
	</head>
	<body>
		<div class="editContainer">
			<div class="edit">
				<div class="layui-form-item">
				    <div class="layui-inline">
				      <label class="layui-form-label flex" id="roleName">角色名称:</label>
				      <div class="layui-input-inline">
				        <input type="text" name="username" autocomplete="off" class="layui-input h30" id="user" maxlength="10" placeholder="必填，请输入角色名">
				      </div>
				    </div>
				</div>
				<div class="layui-form-item" style="display: none;">
				    <label class="layui-form-label" id="isAvailable">是否可用</label>
				    <div class="layui-input-block" id="select1">
				      <select name="avaiable" id="avaiable">
				        <option value="1" id="yes">是</option>
				        <option value="0" id="no">否</option>
				      </select>
				    </div>
				</div>
				<!--<div class="layui-form-item">
				    <label class="layui-form-label" id="department">归属部门：<br />(该角色用户在该公司所属部门)</label>
				    <div class="layui-input-block" id="select2">
				      <select name="department">
				        <option value=""></option>
				      </select>
				    </div>
				</div>-->
			</div>
			<div class="authorityContainer">
				<div class="authority">角色权限:</div>
				<div id="treeDemo" class="ztree"></div>
			</div>
		</div>
		<script type="text/javascript" src="../common/assets/hplus/js/jquery.min.js"></script>
		<script type="text/javascript" src="../common/assets/hplus/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../common/assets/layui-v2.0.1/layui/layui.all.js"></script>
		<script type="text/javascript" src="../common/assets/zTree_v3/js/jquery.ztree.all.min.js"></script>
		<script src="js/edit.js"></script>
	</body>
</html>
