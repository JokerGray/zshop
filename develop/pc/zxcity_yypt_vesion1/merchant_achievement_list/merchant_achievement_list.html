<body>
<div id="common-tool" class="clearfix p4">
    <div id="search">
        <button class="layui-btn layui-btn-small layui-btn-primary">
            <i class="layui-icon">&#xe615;</i> 搜索
        </button>
    </div>
     <div id="rig-tool">
		<button class="layui-btn layui-btn-small layui-btn-primary" id="refrshbtn">
	        <i class="layui-icon">&#x1002;</i> 刷新
	    </button>
    </div>   

</div>
<div id="search-tool" class="clearfix">
     <div class="input-group">
        <span class="pull-left">选择直营店：</span>
        <select class="form-control c0" id="shop">
        </select>
    </div>
     <div class="input-group">
        <span class="pull-left">员工业绩类型：</span>
        <select class="form-control c0" id="achType">
            <option value="">--请选择--</option>        	
            <option value="1">充值</option>
            <option value="2">销售(现金消费)</option>
            <option value="3">服务</option>
            <option value="4">划卡(账户消费)</option>
        </select>
    </div>  
    <!--<div class="input-group">
	    <form class="layui-form" action="">
	    	<div id="dataType">
	      		<input type="radio" name="date" value="1" title="今天" />
	      		<input type="radio" name="date" value="2" title="昨天"  />
	      		<input type="radio" name="date" value="3" title="近一周"  />
	      		<input type="radio" name="date" value="4" title="本月"  />
	      		<input type="radio" name="date" value="5" title="近30天"  />	    		
	    	</div>

	    </form>
    </div>-->
    <div class="input-group lasttime input-medium date-picker" data-date-format="yyyy-mm-dd">
        <div class="input-group">
            <span  class="jurisdiction-label pull-left" for="jurisdiction-begin">按时间段：</span>
            <div class='date form-control' id='datetimepicker1'>
                <input name="dtBegin" type="text"  id="jurisdiction-begin" placeholder="-请选择-" >
                <span class="glyphicon glyphicon-calendar"></span>
            </div>
        </div>
        <div class="input-group">
            <span class="jurisdiction-label pull-left" for="jurisdiction-end">至 </span>
            <div class='date form-control' id='datetimepicker2'>
                <input name="dtEnd" type="text"  id="jurisdiction-end" placeholder="-请选择-" >
                <span class="glyphicon glyphicon-calendar"></span>
            </div>
        </div>
    </div>    
    <div class="input-group">
        <button class="layui-btn layui-btn-small layui-btn-normal" id="toolSearch">
            搜索
        </button>
        <button class="layui-btn layui-btn-small layui-btn-normal" id="toolRelize">
            重置
        </button>
    </div>
</div>
<div class="table-lt clearfix">
    <div id="noAudit" class="table-list clearfix">
        <table lay-filter="tableNo" id="tableNo"></table>
        <div id="laypageLeft" class="table-rgt"></div>
    </div>
</div>
<script type="text/html" id="barDemo">
    <button class="layui-btn layui-btn-small layui-btn-normal" lay-event='nodetail'>

    </button>
</script>


<!--查看-->
	<div id="agentAdd">
