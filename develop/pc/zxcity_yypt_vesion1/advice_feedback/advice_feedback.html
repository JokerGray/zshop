<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>参数设置</title>
    <!-- CssCommon -->
    <link rel="stylesheet" href="../common/assets/hplus/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../common/assets/hplus/css/font-awesome.min93e3.css">
    <link rel="stylesheet" type="text/css" href="../common/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../common/css/common_v2.css" />
    <link rel="stylesheet" type="text/css" href="../common/css/modal.css" />
    <link rel="stylesheet" type="text/css" href="../common/assets/layui-v2.0.1/layui/css/layui.css" />
    <link rel="stylesheet" href="../common/assets/zTree_v3/css/zTreeStyle/zTreeStyle.css">
    <!-- CssSinglepage-->
    <link rel="stylesheet" type="text/css" href="css/advice_feedback.css" />
</head>
<body>
	<div id="common-tool" class="clearfix p4">
		<div id="search">
			<button class="layui-btn layui-btn-small layui-btn-primary">
			  <i class="layui-icon">&#xe615;</i> 搜索
			</button>
		</div>
		<div id="rig-tool" class="clearfix">
			<button class="layui-btn layui-btn-small layui-btn-primary" id="refresh">
			  <i class="layui-icon">ဂ</i> 刷新
			</button>
		</div>
	</div>
	<div id="search-tool" class="clearfix">
		<div class="input-group">
			<span class="pull-left">反馈类型:</span>
			<select class="form-control media-input" id="feedbackType">
				<option value="">--全部--</option>
				<option value="0">系统问题</option>
				<option value="1">页面问题</option>
				<option value="2">其它问题</option>
			</select>
		</div>
		<div class="input-group">
			<span class="pull-left">来源:</span>
			<select class="form-control media-input" id="moreField1">
				<option value="">--全部--</option>
				<option value="1">PC端</option>
				<option value="2">APP</option>
			</select>
		</div>
		<!--<div class="input-group">
			<span class="pull-left">描述:</span>
			<input type="text" class="form-control media-input" placeholder="请输入信息" id="inquireInputNote">
		</div>-->
		<div class="input-group">
			<button class="layui-btn layui-btn-small layui-btn-normal" id="toolSearch">
				搜索
			</button>
			<button class="layui-btn layui-btn-small layui-btn-normal" id="toolRelize">
				重置
			</button>
		</div>
		<div id="search-tool-show">

		</div>
	</div>
	<div id="app" class="clearfix">
		<div id="search">
				<ul class="search-ul clearfix">
					<li class="search-li act" data-replyStatus="-1">未回复</li>
					<li class="search-li" data-replyStatus="0">未确认</li>
					<li class="search-li" data-replyStatus="1">已回复</li>
				</ul>
		</div>
		<div id="tableBox">
			<table lay-filter="demo" id="demo" class="mtb0"></table>
			<div id="laypageLeft"></div>
		</div>
	</div>
	<script type="text/html" id="barDemo">
			<button class="layui-btn layui-btn-small layui-btn-normal" lay-event='detail'>
			  <i class="layui-icon">&#xe615;</i> 查看
			</button>
			<button class="layui-btn layui-btn-small  layui-btn-danger" lay-event="del">
			  <i class="layui-icon">&#xe640;</i> 删除
			</button>
			{{# if(d.replyStatus != '1'){ }}
			<button class="layui-btn layui-btn-small layui-layui-btn-warm" lay-event='change'>
			  <i class="layui-icon">&#xe6b2;</i> 去处理
			</button>
			{{# } }}
	</script>
	
	
	
	
	
	
	<!--modal-->
	<div id="demo111" class='layui-form clearfix' lay-filter="seach">
		<div class="leftCon">
			<div class="layui-form-item h180">
		          <label class="layui-form-label flex">反馈内容：</label>
		          <div class="layui-input-block flex">
		          	<textarea name="desc" placeholder="请输入反馈内容" class="layui-textarea" maxlength="250" height="160" id="problemsSuggestion"></textarea>
          		  </div>
      		</div>
			
          	<div class="layui-form-item h180">
		          <label class="layui-form-label flex"><i class="star">*</i>是否回复：</label>
		          <div class="layui-input-block flex">
		            <select lay-verify="required"  id="replyStatus">
		            	<option value="0">否(待修改)</option>
		            	<option value="1">是</option>
		            </select>
		          </div>
      		</div>
		</div>
		<div class="rightCon">
			<div class="layui-form-item h180">
		          <label class="layui-form-label flex"><i class="star">*</i>回复内容：</label>
		          <div class="layui-input-block flex">
		          	<textarea name="desc" placeholder="请输入回复内容" lay-verify="required" class="layui-textarea" maxlength="250"  height="160" id="reply"></textarea>
          		  </div>
      		</div>
      		<div class="layui-form-item h180" id="hideBox">
		          <label class="layui-form-label flex"><i class="star">*</i>反馈图片：</label>
		          <div class="layui-input-block flex">
		            	<img src=""/ id="layImg" title="反馈图片暂无">
		          </div>
		          <div class="holder"></div>
        	</div>
		</div>
	</div>
	

</body>


<!-- jSCommon -->
<script type="text/javascript" src="../common/assets/hplus/js/jquery.min.js"></script>

<script type="text/javascript" src="../common/js/login_success.js"></script>
<script type="text/javascript" src="../common/js/util/util.js"></script>
<script type="text/javascript" src="../common/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../common/js/common.js"></script>
<script type="text/javascript" src="../common/assets/zTree_v3/js/jquery.ztree.all.min.js"></script>

<!--jSCurr-->

<script type="text/javascript" src="js/advice_feedback.js"></script>
<script type="text/javascript" src="../common/js/util/pub.js"></script>
</html>
