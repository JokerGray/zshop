<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的首页</title>
    <!-- CssCommon -->
    <link rel="stylesheet" href="../common/assets/hplus/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../common/assets/hplus/css/font-awesome.min93e3.css">
    <link rel="stylesheet" type="text/css" href="../common/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../common/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../common/css/modal.css" />
    <link rel="stylesheet" type="text/css" href="../common/assets/layui-v2.0.1/layui/css/layui.css" />
    <!-- CssSinglepage-->
    <link rel="stylesheet" type="text/css" href="../common/assets/bootstrap-datepicker-1.6.4/css/bootstrap-datepicker3.min.css" />
    <link rel="stylesheet" type="text/css" href="css/mine_index.css" />
</head>
<body>
<div class="common-container">
    <div class="content-body">
        <div class="top-content">
            <div class="top-leftbox">
                <img src="img/default_icon.png">
                <span class="top-username"></span>
                <span class="top-text">欢迎使用智享城市运营管理系统！</span>
            </div>
            <div class="top-centerbox">
                <ul class="centerbox-event">
                    <li data-categoryId="1">
                        <img src="img/urgency.png" />
                        <div class="event-txt">
                            <span class="event-num">0</span>
                            <span class="event-name">紧急事项</span>
                        </div>
                    </li>
                    <li data-categoryId="2">
                        <img src="img/important.png" />
                        <div class="event-txt">
                            <span class="event-num">0</span>
                            <span class="event-name">重要事项</span>
                        </div>
                    </li>
                    <li data-categoryId="3">
                        <img src="img/normal.png" />
                        <div class="event-txt">
                            <span class="event-num">0</span>
                            <span class="event-name">普通事项</span>
                        </div>
                    </li>
                    <li data-categoryId="4">
                        <img src="img/other.png" />
                        <div class="event-txt">
                            <span class="event-num">0</span>
                            <span class="event-name">其他事项</span>
                        </div>
                    </li>
                </ul>
                <div class="layui-form-item layui-form-text clear">
                    <div class="layui-input-block">
                        <textarea id="note" name="desc" placeholder="写下你每日待办事项记录~" class="layui-textarea"></textarea>
                    </div>
                    <div class="note-title">
                        <span>我的每日工作记录</span>
                        <button class="layui-btn layui-btn-small layui-btn-primary savebtn" id="saveBtn">
                            提交
                        </button>
                    </div>
                </div>
            </div>
            <div class="top-rightbox">
                <div class="datetime"></div>
                <div id="datetimepicker"><input name="dtBegin" type="hidden"  id="jurisdiction-begin" ></div>
            </div>
        </div>
        <div class="down-content">
            <div class="down-list">
                <h5>商户统计（数量/月）</h5>
                <div class="down-list-box clearfix">
                    <div id="myEchars" class="echarts">

                    </div>
                </div>
            </div>
            <div class="down-list">
                <h5>平台用户统计（数量/月）</h5>
                <div class="down-list-box clearfix">
                    <div id="myEchars1" class="echarts">

                    </div>
                </div>
            </div>
            <div class="down-last"></div>
        </div>
    </div>
</div>
</body>
<!-- jSCommon -->
<script type="text/javascript" src="../common/assets/hplus/js/jquery.min.js"></script>
<script type="text/javascript" src="../common/assets/hplus/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../common/assets/layui-v2.0.1/layui/layui.all.js"></script>
<script type="text/javascript" src="../common/js/yyCache.js"></script>
<script type="text/javascript" src="../common/js/util/util.js"></script>

<script type="text/javascript" src="../common/js/util/pub.js"></script>
<script type="text/javascript" src="../common/js/common.js"></script>

<!-- jSCommon -->
<script type="text/javascript" src="../common/assets/bootstrap-datepicker-1.6.4/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="../common/assets/bootstrap-datepicker-1.6.4/locales/bootstrap-datepicker.zh-CN.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="../common/js/jquery.nicescroll.js"></script>
<script type="text/javascript" src="js/echarts.js"></script>
<script type="text/javascript" src="js/mine_index.js"></script>
</html>
