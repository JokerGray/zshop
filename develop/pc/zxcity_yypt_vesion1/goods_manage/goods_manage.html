	<!-- 修改商品弹出窗口 -->
	<div class="modal fade"  role="dialog" id="fixgd" data-backdrop="static" data-keyboard="false">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">修改商品</h4>
		      </div>
		      <div class="modal-body">
		      		<input type="hidden" id="mdGoodsId"></input>
		      		<form class="form">
		      			<div class="form-group">
		        			<label>商品名称：</label><input class="form-control" maxlength="10" type="text" id="mdGoodsName"></input>	
		      			</div>
		      		</form>
		      		<form class="form">
		      			<div class="form-group">
		        			<label>商品价格：</label><input class="form-control" maxlength="10" type="text" id="mdGoodsPrice"></input>	
		      			</div>
		      		</form>
		      		<form class="form">
		      			<div class="form-group">
		        			<label>商品图片：</label>
		        			<div class="img_wrap" id="mdGoodsImg">
		        				<!-- <img src=""> -->
		        			</div>
		        			<div class="btn btn-success fix_img" id="fixImg">修改图片</div>
		      			</div>
		      		</form>			      				      		
		      </div>
		      <div class="modal-footer">
		        <div type="button" class="btn btn-default" data-dismiss="modal">取消</div>
		        <div type="button" class="btn btn-primary" id="mdSave">保存</div>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	<!-- 新增商品弹出窗口 -->
	<div class="modal fade"  role="dialog" id="addgd"  data-backdrop="static" data-keyboard="false">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">新增商品</h4>
		      </div>
		      <div class="modal-body">
		      		<input type="hidden" id="newCtId"></input>
		      		<form class="form">
		      			<div class="form-group">
		        			<label>业务板块：</label><input style="color:#d9534f;font-weight: bold;" class="form-control" type="text" id="newGoodsCategory" readonly="readonly"></input>	
		      			</div>
		      		</form>		      		
		      		<form class="form">
		      			<div class="form-group">
		        			<label>商品名称：</label><input class="form-control" type="text" maxlength="10" id="newGoodsName"></input>	
		      			</div>
		      		</form>
		      		<form class="form">
		      			<div class="form-group">
		        			<label>商品价格：</label><input class="form-control" type="text" maxlength="10" id="newGoodsPrice"></input>	
		      			</div>
		      		</form>
		      		<form class="form">
		      			<div class="form-group">
		        			<label>商品图片：</label>
		        			<div class="btn btn-success fix_img" id="newImg">上传图片</div>
		        			<div class="img_wrap" id="newGoodsImg" style="display: none;">
		        				<!-- <img src=""> -->
		        			</div>
		      			</div>
		      		</form>			      				      		
		      </div>
		      <div class="modal-footer">
		        <div type="button" class="btn btn-default" data-dismiss="modal">取消</div>
		        <div type="button" class="btn btn-primary" id="newSave">保存</div>
		      </div>
		    </div>
		  </div>
	</div>
	<!-- 新增商品删除窗口 -->
	<div class="modal fade delmodal"  role="dialog" id="delgd"  data-backdrop="static" data-keyboard="false">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">是否删除商品？</h4>
		        <input type="hidden" id="delId"></input>
		      </div>
		      <div class="modal-footer">
		        <div type="button" class="btn btn-default" data-dismiss="modal">取消</div>
		        <div type="button" class="btn btn-primary" id="delGoods">删除</div>
		      </div>
		    </div>
		  </div>
	</div>
