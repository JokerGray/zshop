<div class="modal fade" id="reName" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			    <div class="modal-dialog">
			        <div class="modal-content">
			            <div class="modal-header" style="background-color:rgb(6, 120, 206);">
			                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
			                </button>
			                <h4 class="modal-title" id="myModalLabel">
			                    重命名
			                </h4>
			            </div>
			            <div class="modal-body">
			                 <form class="bs-example bs-example-form" role="form">
			                    <div class="input-group p10">
			                        <span class="input-group-addon">重命名:</span>
			                        <input type="text" class="form-control newname" maxlength="10" id="reNameInput" title="最多输入10个字符" placeholder="最多输入10个字符">
			                    </div>
			                </form>
			            </div>
			            <div class="modal-footer">
			                <button type="button" class="btn btn-primary close-btn" id="saveParemeterconfig">
			                    保存
			                </button>
			            </div>
			        </div>
			    </div>
</div>
