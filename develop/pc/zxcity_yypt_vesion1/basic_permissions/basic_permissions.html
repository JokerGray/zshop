<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>参数设置</title>
    <!-- CssCommon -->
    <link rel="stylesheet" href="../common/assets/hplus/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../common/assets/hplus/css/font-awesome.min93e3.css">
    <link rel="stylesheet" type="text/css" href="../common/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../common/css/common_v2.css" />
    <link rel="stylesheet" type="text/css" href="../common/css/modal.css" />
    <link rel="stylesheet" type="text/css" href="../common/assets/layui-v2.0.1/layui/css/layui.css" />
    <link rel="stylesheet" href="../common/assets/zTree_v3/css/zTreeStyle/zTreeStyle.css">
    <!-- CssSinglepage-->
    <link rel="stylesheet" type="text/css" href="css/basic_permissions.css" />
</head>
<body>
	<div id="common-tool" class="clearfix p4">
		<div id="search">
			<button class="layui-btn layui-btn-small layui-btn-primary">
			  <i class="layui-icon">&#xe615;</i> 搜索
			</button>
		</div>
		<div id="rig-tool" class="clearfix">
			<button class="layui-btn layui-btn-small layui-btn-primary" id="commonAdd">
			  <i class="layui-icon">&#xe61f;</i> 添加
			</button>
			<button class="layui-btn layui-btn-small layui-btn-primary" id="refresh">
			  <i class="layui-icon">&#x1002;</i> 刷新
			</button>
		</div>
	</div>
	<div id="search-tool" class="clearfix">
		<div class="input-group">
			<span class="pull-left">权限名称:</span>
			<input type="text" class="form-control media-input" placeholder="请输入权限名称,最多10个字符" id="inquireInputType" maxlength="10">
		</div>
		<!--<div class="input-group">
			<span class="pull-left">描述:</span>
			<input type="text" class="form-control media-input" placeholder="请输入信息" id="inquireInputNote">
		</div>-->
		<div class="input-group">
			<button class="layui-btn layui-btn-small layui-btn-normal" id="toolSearch">
				搜索
			</button>
			<button class="layui-btn layui-btn-small layui-btn-normal" id="toolRelize">
				重置
			</button>
		</div>
		<div id="search-tool-show">
			<!--<button class="layui-btn layui-btn-small layui-btn-normal">
				高级搜索
			</button>-->
		</div>
	</div>
	<div id="app" class="clearfix">
		<div id="treeBox">
			<div id="treeTitle">
				<button class="layui-btn layui-btn-mini layui-btn-primary" id="spread">
				  <i class="layui-icon">&#xe630;</i> 
				  展开
				</button>
			</div>
			<div id="treeMenu">
				<h2>智享后台基础权限</h2>
				<div id="treeDemo" data-i="0" class="ztree"></div>
			</div>
		</div>
		<div id="tableBox">
			<table lay-filter="demo" id="demo" class="mtb0"></table>
			<div id="laypageLeft"></div>
		</div>
		
	</div>
	<script type="text/html" id="barDemo">
			<!--<button class="layui-btn layui-btn-small layui-btn-normal" lay-event='detail'>
			  <i class="layui-icon">&#xe615;</i> 查看
			</button>-->
			<button class="layui-btn layui-btn-small layui-layui-btn-warm" lay-event='change'>
			  <i class="layui-icon">&#xe6b2;</i> 修改
			</button>
			<!--<button class="layui-btn layui-btn-small  layui-btn-danger" lay-event="del">
			  <i class="layui-icon">&#xe640;</i> 删除
			</button>-->
	</script>
	
	
	
	
	
	
	<!--modal-->
	<div id="demo111" class='layui-form clearfix' lay-filter="seach">
		<div class="leftCon">
			<div class="layui-form-item h60">
		          <label class="layui-form-label flex"><i class="star">*</i>权限名称：</label>
		          <div class="layui-input-block flex">
	              <input type="text" name="title"  lay-verify="required" maxlength="10"   placeholder="请输入权限名称,最多10个字符" autocomplete="off" class="layui-input h30" id="addName">
          		  </div>
      		</div>
			<div class="layui-form-item h60">
		          <label class="layui-form-label flex"><i class="star">*</i>权限地址：</label>
		          <div class="layui-input-block flex">
	              <input type="text" name="title"  lay-verify="required" maxlength="100"   placeholder="请输入权限地址,最多40个字符" autocomplete="off" class="layui-input h30" id="addUrl">
          		  </div>
      		</div>
      		<div class="layui-form-item h60">
		          <label class="layui-form-label flex"><i class="star">*</i>权限代码：</label>
		          <div class="layui-input-block flex">
	              <input type="text" name="title"  lay-verify="required" maxlength="20"   placeholder="请输入权限代码,最多20个字符" autocomplete="off" class="layui-input h30" id="addCode">
          		  </div>
      		</div>
		</div>
		<div class="rightCon">
			<div class="layui-form-item h60">
		          <label class="layui-form-label flex"><i class="star">*</i>权限类型：</label>
		          <div class="layui-input-block flex">
					  <input type="text" id="typeSelectr" lay-verify="required" maxlength="20" placeholder="请输入权限类型,最多20个字符" class="layui-input h30">
		            <!--<select lay-verify="required" lay-search id="typeSelectr">-->
		              <!--<option value="">直接或搜索选择</option>-->
		              <!--<option value="topmenu">topmenu</option>-->
		              <!--<option value="menu">menu</option>-->
		              <!--<option value="button">button</option>-->
		            <!--</select>-->
		          </div>
        	</div>
        	<div class="layui-form-item h60">
		          <label class="layui-form-label flex"><i class="star">*</i>是否可用：</label>
		          <div class="layui-input-block flex">
		            <select lay-verify="required" lay-search id="typeIsable">
		              <option value="">直接或搜索选择</option>
		              <option value="1">是</option>
		              <option value="0">否</option>
		            </select>
		          </div>
        	</div>

		</div>
	</div>
</body>
