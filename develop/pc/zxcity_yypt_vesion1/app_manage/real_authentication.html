<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>升级商户</title>
    <!-- Css../commonold -->
    <link rel="stylesheet" href="../commonold/assets/hplus/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../commonold/assets/hplus/css/font-awesome.min93e3.css">
    <link rel="stylesheet" type="text/css" href="../commonold/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../commonold/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../commonold/assets/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="app_manage/real_authentication.css" />
    <!-- CssSinglepage-->
</head>
<body>
    <div class="addsystem">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">账号：</label>
                <div class="layui-input-block common-name">
                    <input id="realAccount" name="title" lay-verify="title" autocomplete="off"  class="layui-input" type="text" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">昵称：</label>
                <div class="layui-input-block common-name">
                    <input id="realName" name="title" lay-verify="title" autocomplete="off"  class="layui-input" type="text" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">真实姓名：</label>
                <div class="layui-input-block common-name">
                    <input id="realtrueName" name="title" lay-verify="title" autocomplete="off"  class="layui-input" type="text" value="" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">身份证号：</label>
                <div class="layui-input-block common-name">
                    <input id="realNumber" name="title" lay-verify="title" autocomplete="off"  class="layui-input" type="text" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">身份证正面：</label>
                <div class="layui-input-block common-img">
                   <img class="realIDz" src="" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手持身份证正面照：</label>
                <div class="layui-input-block common-img">
                    <img class="realIDhand" src="" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">身份证反面：</label>
                <div class="layui-input-block common-img">
                    <img class="realIDf" src="" />
                </div>
            </div>
        </form>
    </div>
    <!-- jS../commonold -->
    <script type="text/javascript" src="../commonold/assets/hplus/js/jquery.min.js"></script>
    <script type="text/javascript" src="../commonold/assets/hplus/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../commonold/assets/layui/lay/dest/layui.all.js"></script>
    <script type="text/javascript" src="../commonold/js/util/util.js"></script>
    <script type="text/javascript" src="../commonold/js/common.js"></script>
    <script type="text/javascript" src="app_manage/real_authentication.js"></script>
</body>
</html>
