<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>参数设置</title>
    <!-- CssCommon -->
    <link rel="stylesheet" href="../common/assets/hplus/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../common/assets/hplus/css/font-awesome.min93e3.css">
    <link rel="stylesheet" type="text/css" href="../common/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../common/css/common_v2.css" />
    <link rel="stylesheet" type="text/css" href="../common/css/modal.css" />
    <link rel="stylesheet" type="text/css" href="../common/assets/layui-v2.0.1/layui/css/layui.css" />
    <link rel="stylesheet" href="../common/assets/zTree_v3/css/zTreeStyle/zTreeStyle.css">
    <!-- CssSinglepage-->
    <link rel="stylesheet" type="text/css" href="css/video_source.css" />
</head>
<body>
	<div id="common-tool" class="clearfix p4">
		<div id="search">
			<button class="layui-btn layui-btn-small layui-btn-primary">
			  <i class="layui-icon">&#xe615;</i> 搜索
			</button>
		</div>
		<div id="rig-tool" class="clearfix">
			<button class="layui-btn layui-btn-small layui-btn-primary" id="commonAdd">
			  <i class="layui-icon"></i> 添加
			</button>
			<button class="layui-btn layui-btn-small layui-btn-primary" id="refresh">
			  <i class="layui-icon">ဂ</i> 刷新
			</button>
		</div>
	</div>
	<div id="search-tool" class="clearfix">
		<div class="input-group">
			<span class="pull-left">视频名称:</span>
			<input type="text" class="form-control media-input" placeholder="请输入视频名称" id="videoName" maxlength="10">
		</div>
		<div class="input-group" id="group-father">
                <span class="pull-left">视频目录：</span>
				<select id="listFather" class="selectpicker show-tick form-control">

				</select>
		</div>
		<div class="input-group" id="group-son">
			<select id="listSon" class="selectpicker show-tick form-control">
				
			</select>
		</div>
		<!--<div class="input-group">
			<span class="pull-left">描述:</span>
			<input type="text" class="form-control media-input" placeholder="请输入信息" id="inquireInputNote">
		</div>-->
		<div class="input-group">
			<button class="layui-btn layui-btn-small layui-btn-normal" id="toolSearch">
				搜索
			</button>
			<button class="layui-btn layui-btn-small layui-btn-normal" id="toolRelize">
				重置
			</button>
		</div>
		<div id="search-tool-show">

		</div>
	</div>
	<div id="app" class="clearfix">
		<div id="tableBox">
			<table lay-filter="demo" id="demo" class="mtb0"></table>
			<div id="laypageLeft"></div>
		</div>
	</div>
	<script type="text/html" id="barDemo">
			<button class="layui-btn layui-btn-small  layui-btn-danger" lay-event="del">
			  <i class="layui-icon">&#xe640;</i> 删除
			</button>
			<button class="layui-btn layui-btn-small layui-layui-btn-warm" lay-event='change'>
			  <i class="layui-icon">&#xe6b2;</i> 修改
			</button>
	</script>
	
	
	
	
	
	
	<!--modal-->
	<div id="demo111" class=' clearfix' lay-filter="seach">
		<form class="bs-example bs-example-form" role="form">
            <div class="input-group p20">
                <span class="input-group-addon">视频标题:</span>
                <input type="text" class="form-control newname" id="chaName">
            </div>

            <div class="input-group p20">
                <label class="input-group-addon">视频目录:</label>
				<select id="cha-group-father" class="selectpicker show-tick form-control">

				</select>
			</div>
			<div class="input-group p20">
				<select id="cha-group-son" class="selectpicker show-tick form-control">
				
				</select>
			</div>
            <div class="input-group p20">
			    <div class="upload-video content">
	              <label class="input-group-addon">上传视频:</label>
	              <div class="upload-area">
	                <video src="" id="uploadVideo1"></video>
	                <p class="videoName"></p>
	            </div>
		    </div>
		    </div>
		    <div class="row" style="display: none;">
              <span class="col-xs-2 subtitle">视频封面</span>
              <div class="col-xs-10 upload-cover">
                <img id="uploadCover1" src=" ">
                <p class="coverName"></p>
                <p>点击添加或更改视频封面</p>
              </div>
            </div>
        </form>
	</div>
	
	<!--modal-->
	<div id="demo222" class=' clearfix' lay-filter="seachr">
		<form class="bs-example bs-example-form" role="form">
            <div class="input-group p20">
                <span class="input-group-addon">视频标题:</span>
                <input type="text" class="form-control newname" id="addName">
            </div>

            <div class="input-group p20">
                <label class="input-group-addon">视频目录:</label>
				<select id="add-group-father" class="selectpicker show-tick form-control">

				</select>
			</div>
			<div class="input-group p20">
				<select id="add-group-son" class="selectpicker show-tick form-control">
				
				</select>
			</div>
            <div class="input-group p20">
			    <div class="upload-video content">
	              <label class="input-group-addon">上传视频:</label>
	              <div class="upload-area">
	                <video src="" id="uploadVideo"></video>
	                <p class="videoName"></p>
	            </div>
		    </div>
		    </div>
		    <div class="row" style="display: none;">
              <span class="col-xs-2 subtitle">视频封面</span>
              <div class="col-xs-10 upload-cover">
                <img id="uploadCover" src=" ">
                <p class="coverName"></p>
                <p>点击添加或更改视频封面</p>
              </div>
            </div>
        </form>
	</div>
