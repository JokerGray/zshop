<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>线上分类数据</title>
  <link rel="stylesheet" type="text/css" href="../../common/assets/hplus/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../common/assets/hplus/css/font-awesome.min93e3.css">
  <link rel="stylesheet" type="text/css" href="../../common/css/reset.css">
  <link rel="stylesheet" type="text/css" href="../../common/css/common.css">
  <link rel="stylesheet" type="text/css" href="../../common/assets/layui-v2.0.1/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="../../common/assets/zTree_v3/css/zTreeStyle/zTreeStyle.css">
  <link rel="stylesheet" type="text/css" href="demo.css">
  <link rel="stylesheet" type="text/css" href="add_lineClassification.css">
</head>
<body>
<div id="add_lineClassification">
  <div class="layui-form-item">
    <label class="layui-form-label">栏目名称：</label>
    <div class="layui-input-block">
      <input type="text" autocomplete="off" class="form-control">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">栏目图片：</label>
    <div class="layui-input-block">
      <div id="uploadImg"></div>
    </div>
    <div class="layui-input-block">
      点击上传或修改图片(格式为jpg,png,大小不超过5MB)
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">栏目状态：</label>
    <div class="layui-input-block">
      <select class="form-control">
        <option value="0">显示</option>
        <option value="1">不显示</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">栏目类型：</label>
    <div class="layui-input-block">
      <select class="form-control">
        <option value="0">线上手机版</option>
        <option value="1">线上PC版</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">栏目序号：</label>
    <div class="layui-input-block">
      <input type="text" autocomplete="off" class="form-control">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">父级栏目：</label>
    <div class="layui-input-block">
      <input type="text" autocomplete="off" class="form-control" id="ztreeValue" readonly="readonly">
      <div id="menuContent" class="menuContent" style="display:none;">
        <ul id="treeDemo" class="ztree"></ul>
      </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" src="../../common/assets/hplus/js/jquery.min.js"></script>
<script type="text/javascript" src="../../common/assets/hplus/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../common/assets/layui-v2.0.1/layui/layui.all.js"></script>
<script type="text/javascript" src="../../common/assets/plupload-2.1.2/js/plupload.full.min.js"></script>
<script type="text/javascript" src="../../common/assets/zTree_v3/js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="../../common/js/yyCache.js"></script>
<script type="text/javascript" src="../../common/js/util/util.js"></script>
<script type="text/javascript" src="../profess_product/upload.js"></script>
<script type="text/javascript" src="add_lineClassification.js"></script>
</html>
