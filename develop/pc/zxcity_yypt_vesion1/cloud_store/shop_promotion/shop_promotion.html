<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>店铺推广</title>
  <link rel="stylesheet" type="text/css" href="../../common/assets/hplus/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../common/assets/hplus/css/font-awesome.min93e3.css">
  <link rel="stylesheet" type="text/css" href="../../common/css/reset.css">
  <link rel="stylesheet" type="text/css" href="../../common/css/common.css">
  <link rel="stylesheet" type="text/css" href="../../common/assets/layui-v2.0.1/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="shop_promotion.css">
</head>
<body>
<div id="shop_promotion">
  <div class="container-fluid">
    <div class="row title">
      <div class="col-xs-12">
        APP管理 - 云店 - 店铺推广
      </div>
    </div>
    <div class="row search-area">
      <div class="col-xs-12">
        <form class="form-inline">
          <div class="form-group">
            <label>店铺名称：</label>
            <input type="text" class="form-control" placeholder="请输入名称">
          </div>
          <div class="form-group">
            <label>行业名称：</label>
            <select class="form-control" id="trade">
              <option value="">-请选择-</option>
            </select>
          </div>
          <div class="form-group">
            <label>省 市：</label>
            <select class="form-control" id="province">
              <option>-请选择-</option>
            </select>
            <select class="form-control" id="city">
              <option value="">-请选择-</option>
            </select>
          </div>
          <a href="javascript:void(0)" class="btn btn-success">
            <i class="search-icon"></i>查询
          </a>
          <br>
          <a href="javascript:void(0)" class="btn btn-info">
            <i class="add-icon"></i>新增
          </a>
        </form>
      </div>
    </div>
    <div class="row content">
      <div class="col-xs-12">
        <table class="table table-bordered table-hover table-striped">
          <thead>
          <tr>
            <th>序号</th>
            <th>店铺名称</th>
            <th>展示图片</th>
            <th>所属城市</th>
            <th>所属行业</th>
            <th>标签类型名称</th>
            <th>标签分类</th>
            <th>店铺状态</th>
            <th>操作</th>
            <th>创建者</th>
            <th>创建时间</th>
            <th>店铺描述</th>
          </tr>
          </thead>
          <tbody></tbody>
        </table>
        <p></p>
        <div id="paging-box-r">
          <ul id="page-list"></ul>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" src="../../common/assets/hplus/js/jquery.min.js"></script>
<script type="text/javascript" src="../../common/assets/hplus/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../common/assets/layui-v2.0.1/layui/layui.all.js"></script>
<script type="text/javascript" src="../../common/assets/plupload-2.1.2/js/plupload.full.min.js"></script>
<script type="text/javascript" src="../../common/js/yyCache.js"></script>
<script type="text/javascript" src="../../common/js/util/util.js"></script>
<script type="text/javascript" src="shop_promotion.js"></script>
</html>
