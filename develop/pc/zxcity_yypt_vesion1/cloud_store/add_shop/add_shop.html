<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>新增推广</title>
  <link rel="stylesheet" href="../../common/assets/hplus/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../common/assets/hplus/css/font-awesome.min93e3.css">
  <link rel="stylesheet" type="text/css" href="../../common/css/reset.css">
  <link rel="stylesheet" type="text/css" href="../../common/css/common.css">
  <link rel="stylesheet" type="text/css" href="../../common/assets/layui-v2.0.1/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="add_shop.css">
</head>
<body>
<div id="add_shop">
  <form class="layui-form">
    <div class="layui-form-item">
      <label class="layui-form-label">选择店铺：</label>
      <div class="layui-input-block">
        <input type="text" autocomplete="off" class="layui-input" id="chooseShop" readonly="readonly">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">标签分类：</label>
      <div class="layui-input-block">
        <select class="label">
          <option>店铺标签</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">选择标签：</label>
      <div class="layui-input-block">
        <select>
          <option>商城滚动</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">展示图片：</label>
      <div class="layui-input-block">
        <div id="uploadImg"></div>
      </div>
      <div class="layui-input-block">
        点击上传或修改图片(格式为jpg,png,大小不超过5MB)
      </div>
    </div>
    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label">店铺描述：</label>
      <div class="layui-input-block">
        <textarea class="layui-textarea" maxlength="50"></textarea>
      </div>
    </div>
  </form>
</div>
</body>
<script type="text/javascript" src="../../common/assets/hplus/js/jquery.min.js"></script>
<script type="text/javascript" src="../../common/assets/hplus/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../common/assets/layui-v2.0.1/layui/layui.all.js"></script>
<script type="text/javascript" src="../../common/assets/plupload-2.1.2/js/plupload.full.min.js"></script>
<script type="text/javascript" src="../../common/js/yyCache.js"></script>
<script type="text/javascript" src="../../common/js/util/util.js"></script>
<script type="text/javascript" src="../profess_product/upload.js"></script>
<script type="text/javascript" src="add_shop.js"></script>
</html>
