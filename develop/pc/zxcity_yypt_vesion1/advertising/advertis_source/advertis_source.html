<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>广告资源</title>
    <!-- CssCommon -->
    <link rel="stylesheet" href="../../common/assets/hplus/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../common/assets/hplus/css/font-awesome.min93e3.css">
    <link rel="stylesheet" type="text/css" href="../../common/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../../common/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../common/css/modal.css" />
    <link rel="stylesheet" type="text/css" href="../../common/assets/layui-v2.0.1/layui/css/layui.css" />
    <!-- CssSinglepage-->
    <link rel="stylesheet" type="text/css" href="../../common/assets/jcrop/css/jquery.Jcrop.css">
    <link rel="stylesheet" type="text/css" href="../common/css/advertising.css" />
    <link rel="stylesheet" type="text/css" href="css/advertis_source.css" />
</head>
<body>
<div class="advertising">
    <div class="advertising-topbox">
        <div class="advertising-top">
            <!--搜索-->
            <div class="search-box">
                <i class="searchicon"></i>
                <input type="text" id="searchName" autocomplete="off" placeholder="搜索资源名称" maxlength="10">
                <a id="search" class="search btns">搜索</a>
            </div>
        </div>
        <!--按钮操作-->
        <div class="ctronlbox">
            <div class="tab-change">
                <div class="tablist acv">图片</div>
                <div class="tablist">视频</div>
            </div>
            <div class="ctronl-btn">
                <a id="addsource" class="addsource btns">新增</a>
                <a class="change btns" data-num="0">选择</a>
            </div>
        </div>
    </div>
    <!--选择的时候出现div-->
    <div class="hide-ctronl layui-form">
        <div class="layui-form-item" id="selectall">
            <input type="checkbox" name="" title="已选" lay-skin="primary" lay-filter="all">
        </div>
        <div class="select-num">
            已选择<span class="selnum">0</span>个
        </div>
        <a id="cancel" class="btn btn-default btns" type="button">取消</a>
        <a id="del" class="btn btn-default btns" type="button">删除</a>
        <!--<div class="ctronl-search">
            <input type="text" id="selectName" autocomplete="off" maxlength="10">
            <a id="ctronlSearch" class="btns" type="button">搜索</a>
        </div>-->
    </div>
    <!--内容-->
    <div class="content-all">
        <div class="nodata2"></div>
        <div class="havadata">
                <ul class="detail layui-form">
                </ul>
                <!--分页-->
                <div class="common-page1 addmore" data-num="1" data-statu="0">
                    <div id="paging-box-count">
                    </div>
                    <div id="paging-box" class="basic-jump"></div>
                </div>
            </div>
        </div>

    </div>
</div>






<!--modal-->
<div id="info" class='layui-form demo111 info'>
    <div class="leftCon">
        <video id="vids" controls="controls" src="">
            您的浏览器不支持 video 标签。
        </video>
        <img id="imgs" src="">
    </div>
    <div class="rightCon">
        <div class="layui-form-item">
            <label class="layui-form-label">资源名称：</label>
            <div class="layui-input-block source-name">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">资源类型：</label>
            <div class="layui-input-block source-type">
            </div>
        </div>
        <!--<div class="layui-form-item">
            <label class="layui-form-label">资源状态：</label>
            <div class="layui-input-block source-statu">
            </div>
        </div>-->
        <div class="layui-form-item">
            <label class="layui-form-label">创建时间：</label>
            <div class="layui-input-block source-time">
            </div>
        </div>
        <a class="dels">删除</a>
    </div>
</div>

<div id="demo111" class='layui-form demo111'>
    <div class="centerCon">
        <div class="layui-form-item">
            <label class="layui-form-label">资源类型：</label>
            <div class="layui-input-block flex">
                <input type="text" name="title" value="图片" data-num="1" maxlength="10" placeholder="请输入资源名称" autocomplete="off" class="form-control layui-input h30" id="sourcetp" disabled>
            </div>
            <!--<div class="layui-input-block" id="sourcetp">
                <select name="sourcetype" lay-filter="sourcetype">
                    <option value="0">图片</option>
                    <option value="1">视频</option>
                </select>
            </div>-->
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label flex"><b class="required-icon">＊</b>资源名称：</label>
            <div class="layui-input-block flex">
                <input type="text" name="title"  lay-verify="required" maxlength="10" placeholder="请输入资源名称" autocomplete="off" class="layui-input h30" id="reason">
            </div>
        </div>
        <div class="layui-form-item source-upload">
            <label class="layui-form-label flex"><b class="required-icon">＊</b>资源上传：</label>
            <div class="imgarr">
            </div>
            <div class="videos">
            </div>
        </div>
    </div>
</div>
</body>
