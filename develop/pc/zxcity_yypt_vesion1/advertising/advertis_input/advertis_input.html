<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>广告投放</title>
    <!-- CssCommon -->
    <link rel="stylesheet" href="../../common/assets/hplus/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../common/assets/hplus/css/font-awesome.min93e3.css">
    <link rel="stylesheet" type="text/css" href="../../common/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../../common/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../common/css/modal.css" />
    <link rel="stylesheet" type="text/css" href="../../common/assets/layui-v2.0.1/layui/css/layui.css" />
    <!-- CssSinglepage-->
    <link rel="stylesheet" type="text/css" href="../common/css/advertising.css" />
    <link rel="stylesheet" type="text/css" href="css/advertis_input.css" />
</head>
<body>
<div class="advertising">
    <div class="advertising-topbox">
        <div class="advertising-top">
            <!--区域-->
            <div class="advertising-area">
                <div class="area-input" data-num="0">
                    <i class="address"></i>
                    <span class="area-name">武汉市</span>
                    <i class="layui-icon">&#xe61a;</i>
                </div>
                <div class="area-all">
                    <span class="close">x</span>
                    <div class="selectarea">
                        <ul>
                            <li class="actv">
                                <a>
                                    <span data-id="42" class="provice-name">湖北省</span><i class="layui-icon">&#xe61a;</i>
                                </a>
                            </li>
                            <li>
                                <a>
                                    <span data-id="42" class="city-name">武汉市</span><i class="layui-icon">&#xe61a;</i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="arealist selectprovince actv">
                        <ul>
                        </ul>
                    </div>
                    <div class="arealist selectcity">
                        <ul>
                        </ul>
                    </div>
                </div>
            </div>
            <!--搜索-->
            <div class="search-box">
                <i class="searchicon"></i>
                <input type="text" id="searchName" autocomplete="off" placeholder="搜索广告名称" maxlength="10">
                <a id="search" class="search btns">搜索</a>
            </div>
        </div>
        <!--按钮操作-->
        <div class="ctronlbox">
            <div class="tab-change">
                <div class="tablist acv" data-type="0">待投放</div>
                <div class="tablist" data-type="1">已投放</div>
            </div>
        </div>
    </div>
    <!--内容-->
    <div class="content-all">
        <div class="nodata2"></div>
        <div class="havedata">
            <ul class="detail layui-form acv" id="inputAd" data-type="0">
                <li>
                    <div class="detail-info">
                        <span class="detail-name">zc122</span>
                        <span class="input-statu">待投放</span>
                        <span class="detail-area">1212</span>
                    </div>
                    <img src="img/nodata2.png">
                </li>

            </ul>
            <ul class="detail layui-form" id="alInputAd" data-type="1">
                <li>
                    <div class="detail-info">
                        <span class="detail-name">zc122</span>
                        <span class="input-statu">已投放</span>
                        <span class="detail-area">1212</span>
                    </div>
                    <img src="img/nodata2.png">
                </li>

            </ul>
            <!--分页待-->
            <div class="common-page addmore" data-statu="0">
                <div id="paging-box-count">
                </div>
                <div id="paging-box" class="basic-jump"></div>
            </div>
            <!--分页已-->
            <div class="common-page1 addmore" data-statu="0">
                <div id="paging-box-count1">
                </div>
                <div id="paging-box1" class="basic-jump"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="img">
    <img class="imgs" src="{{d.mainResUrl}}">
</script>

<!--带投放-->
<div id="carousel" class='layui-form demo111'>
    <div class="show-box">
        <!--<div class="left-img">
            <i class="lfimg"></i>
        </div>
        <div class="right-img">
            <i class="rgtimg"></i>
        </div>-->
        <div class="imgs">
            <div class="leftimginfo">
                <video controls="controls" class="leftvideo" src=""></video>
                <div class="layui-carousel" id="carousel_1">
                    <div class="lfu" carousel-item>
                    </div>
                </div>
                <div class="noimg">
                    <img src="../common/img/default_img.png">
                </div>
            </div>
        </div>
        <div class="video">
            <div class="rightimginfo">
                <video controls="controls" class="rightvid" src=""></video>
                <div class="layui-carousel" id="carousel_2">
                    <div class="lfu" carousel-item>
                    </div>
                </div>
                <div class="noimg1">
                    <img src="../common/img/default_rgtimg.png">
                </div>
            </div>
        </div>
    </div>
</div>



<!--modal 已投放-->
<div id="demo111" class='layui-form demo111'>
    <div class="centerCon">
        <h2></h2>
        <table lay-filter="table" id="table"></table>
        <div id="laypageLeft" class="table-rgt"></div>
    </div>
</div>
</body>


<!-- jSCommon -->
<script type="text/javascript" src="../../common/assets/hplus/js/jquery.min.js"></script>
<script type="text/javascript" src="../../common/assets/hplus/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../common/assets/layui-v2.0.1/layui/layui.all.js"></script>

<script type="text/javascript" src="../../common/js/yyCache.js"></script>
<script type="text/javascript" src="../../common/js/common.js"></script>
<script type="text/javascript" src="../../common/js/util/util.js"></script>
<script type="text/javascript" src="../../common/js/util/pub.js"></script>

<!--jSCurr-->
<script type="text/javascript" src="../common/js/advertis.js"></script>
<script type="text/javascript" src="js/advertis_input.js"></script>
</html>
