<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>广告维护</title>
    <!-- CssCommon -->
    <link rel="stylesheet" href="../../common/assets/hplus/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../common/assets/hplus/css/font-awesome.min93e3.css">
    <link rel="stylesheet" type="text/css" href="../../common/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../../common/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../common/css/modal.css" />
    <link rel="stylesheet" type="text/css" href="../../common/assets/layui-v2.0.1/layui/css/layui.css" />
    <!-- CssSinglepage-->
    <link rel="stylesheet" type="text/css" href="../../common/assets/Swiper-3.4.2/dist/css/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../common/css/advertising.css" />
    <link rel="stylesheet" type="text/css" href="css/advertis_maintain.css" />
</head>

<body>
    <div class="advertising">
        <div class="advertising-topbox">
            <div class="advertising-top">
                <!--区域-->
                <div class="advertising-area">
                    <div class="area-input" data-num="0">
                        <i class="address"></i>
                        <span class="area-name">武汉</span>
                        <i class="layui-icon">&#xe61a;</i>
                    </div>
                    <div class="area-all">
                        <span class="close">x</span>
                        <div class="selectarea">
                            <ul>
                                <li class="actv">
                                    <a>
                                        <span data-id="42" class="provice-name">湖北省</span>
                                        <i class="layui-icon">&#xe61a;</i>
                                    </a>
                                </li>
                                <li>
                                    <a>
                                        <span data-id="4201" class="city-name">武汉市</span>
                                        <i class="layui-icon">&#xe61a;</i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="arealist selectprovince actv">
                            <ul>
                            </ul>
                        </div>
                        <div class="arealist selectcity">
                            <ul>
                            </ul>
                        </div>
                    </div>
                </div>
                <!--搜索-->
                <div class="search-box">
                    <i class="searchicon"></i>
                    <input type="text" id="searchName" autocomplete="off" placeholder="搜索区域" maxlength="10">
                    <a id="search" class="search btns">搜索</a>
                </div>
            </div>
            <div class="advertising-nav">
                <p>
                    <span></span>广告维护
                    <span>
                        <i class="layui-icon">&#xe602;</i>
                    </span>
                    <span id="plateName">商圈</span>
                </p>
            </div>
            <div class="advertising-wrap">
                <div class="advertising-cont">
                    <ul class="advertising-item-nav">
                        <li class="active advertising-item-type" data-type="1">商圈</li>
                        <li class="advertising-item-type" data-type="2">社区</li>
                        <li class="advertising-item-type" data-type="3">职能部门</li>
                        <li class="advertising-item-type" data-type="4">地铁</li>
                        <li class="advertising-item-type" data-type="5">公交</li>
                    </ul>
                    <div id="itemCont" class="advertising-item-cont">
                    </div>
                </div>
            </div>



        </div>
      
        <div id="addChild" style="display:none;">
            <ul class="advertiser-pulldown">
                <li class="advertiser-pulldown-item">
                        <span>选择：</span>
                        <select name="" id="addChild1">
                        </select>
                </li>                
                <li class="advertiser-pulldown-item">
                    <span>名称：</span>
                    <input type="text" placeholder="--请输入--" maxlength="10" id="addChild2">
                </li>

            </ul>
        </div>

        <div id="addFath" style="display:none;">
                <ul class="advertiser-pulldown">
                    <li class="advertiser-pulldown-item">
                        <span>名称：</span>
                        <input type="text" placeholder="--请输入--" maxlength="10" id="addFath1">
                    </li>
                </ul>
        </div>
        <div id="delCont" style="display:none;">
            <p>您确认删除本条内容吗？</p>
        </div>
        <!-- 编辑弹窗 -->
        <div class="edit-layer" id="editCont" style="display:none;">
                <input type="text" id="editName" maxlength="10">
        </div>

        <!-- 内容展示 -->
        <script id="temp" type="text/html">
            <!-- 新增按钮栏 -->
            <ul class="advertising-item-add">
                <%if(addStr){%>
                    <li class="item-adds addBtn1"  data-level="1" data-regointype="<%=regointype%>" data-title="<%=addStr%>">
                        <i class="layui-icon">&#xe654;</i><%=addStr%></li>                    
                <%}%>

                <li class="item-adds addBtn2"  data-level="2" data-regointype="<%=regointype%>" data-title="<%=addStr2%>">
                    <i class="layui-icon">&#xe654;</i><%=addStr2%></li>
            </ul>
            <!-- 商圈展示栏 -->  
            <%if(data){%>
                <ul class="advertising-cont-list clearfix">
                    <%for(var i=0;i<data.length;i++){%>
                        <li class="advertising-item-list clearfix">
                            <span class="advertising-item-nav"><%=data[i].regoinName||(data[i].countiesName)%>
                                <i class="layui-icon">&#xe602;</i>
                                <%if(addStr){%>
                                    <div class="hover-box0">
                                        <i class="layui-icon editItem" data-regionid="<%=data[i].regoinId%>" data-name="<%=data[i].regoinName||(data[i].countiesName)%>"  style="font-size: 30px;">&#xe642;</i>
                                        <i class="layui-icon delItem" data-regionid="<%=data[i].regoinId%>"  style="font-size: 30px;">&#xe640;</i>                                      
                                    </div>
                                <%}%>
                            </span>
                            <ul class="advertising-item-fs clearfix">
                                <%for(var j=0;j<data[i].downlist.length;j++){%>
                                    <li class="advertising-item-child">
                                        <%=data[i].downlist[j].regoinName%>
                                        <span class="hover-box">
                                            <i class="layui-icon editItem" data-regionid="<%=data[i].downlist[j].regoinId%>" data-name="<%=data[i].downlist[j].regoinName%>" style="font-size: 30px;">&#xe642;</i>
                                            <i class="layui-icon delItem" data-regionid="<%=data[i].downlist[j].regoinId%>" style="font-size: 30px;">&#xe640;</i>
                                        </span>
                                    </li>
                                <%}%>
                            </ul>
                        </li> 
                    <%}%>
                </ul>                
            <%}else{%>
                <div>数据异常...</div>
            <%}%>          

        </script>


</body>


<!-- jSCommon -->
<script type="text/javascript" src="../../common/assets/hplus/js/jquery.min.js"></script>
<script type="text/javascript" src="../../common/assets/hplus/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../common/assets/layui-v2.0.1/layui/layui.all.js"></script>

<script type="text/javascript" src="../../common/assets/plupload-2.1.2/js/plupload.full.min.js"></script>
<script type="text/javascript" src="../../common/js/yyCache.js"></script>
<script type="text/javascript" src="../../common/js/common.js"></script>
<script type="text/javascript" src="../common/js/advertis.js"></script>
<script type="text/javascript" src="../common/js/artTemplate.js"></script>
<script type="text/javascript" src="../../common/js/util/util.js"></script>
<script type="text/javascript" src="../../common/js/util/pub.js"></script>
<script type="text/javascript" src="../common/js/upload.js"></script>

<!--jSCurr-->
<script type="text/javascript" src="../../common/assets/Swiper-3.4.2/dist/js/swiper.jquery.min.js"></script>
<script type="text/javascript" src="js/advertis_maintain.js"></script>
</html>
