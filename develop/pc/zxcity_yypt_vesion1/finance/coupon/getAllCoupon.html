	<div class="container-fluet" id="body-box">
		<div class="row body-left-nav">
			<div class="col-md-11 content-right" id="content">

					<!-- 面包屑开始 -->
					<ul class="nav nav-tabs">
						<li role="presentation"><a class="hovers" href="javascript:;">账务管理</a></li>
						<li role="presentation"><span>/</span></li>
						<li role="presentation"><a class="hovers" href="javascript:;">优惠券</a></li>
						<li role="presentation"><span>/</span></li>
						<li role="presentation nav-toggle"><a class="hovers"
							href="javascript:;">优惠券汇总<i
								class="glyphicon glyphicon-triangle-bottom"></i></a>
							<dl class="toggle" style="width: 150px;">
								<dd class="acives">
									<a href="getAllCoupon.html">优惠券汇总</a>

								<dd class="">

								<dd class="">

								<dd class="">

								<dd class="">

								<dd class="">
									<a href="getCouponUseSum.html">优惠券使用统计</a>
								</dd>
							</dl></li>
					</ul>
					<!-- 面包屑结束 -->
				</div>
				<div class="cr-con">
					<div id="toolbar" class="row">
						<div class="cy-text-right-md form-inline clearfix">

							<!-- 名称开始 -->
							<div class="selein fl">
								<span class="cy-pad-hor-s">名称：</span> <input type="text"
									class="form-control h34 stationwid sechwidth"
									placeholder="输入名称" id="name" maxlength="20" onkeydown="keyDownEnter()">
							</div>
							<!-- 名称结束 -->

							<!-- 所属版块开始 -->
							<div class="selein fl">
								<span class="cy-pad-hor-s">版块：</span> <select
									class="selectview h34 sechwidth" id="selectview"
									data-live-search="true">
									<option value="" selected>-- 全部 --</option>
								</select>
							</div>
							<!-- 所属版块结束 -->

							<!-- 状态开始 -->
							<div class="selein fl">
								<span class="cy-pad-hor-s">状态：</span> <select
									class="selectview h34 sechwidth" id="status"
									data-live-search="true">
									<option value="" selected>-- 全部 --</option>
									<option value="0">删除</option>
									<option value="1">可用</option>
									<option value="2">不可用</option>
								</select>
							</div>
							<!-- 状态结束 -->


							<!-- 优惠日期开始 -->
							<div class="ml20 fl datepicker" id="datepicker"
								data-link-field="dtp_input1">
								<span class="cy-pad-hor-s">优惠开始日期：</span> <input type="text"
									class="form-control h34 datepickerwid sechwidth" name="start"
									id="qBeginTime" placeholder="开始日期"
									data-date-format="yyyy-mm-dd" readonly="readonly"/> <span class="cy-pad-hor-s">至</span>
								<input type="text"
									class="form-control h34 datepickerwid sechwidth" name="end"
									id="qEndTime" placeholder="截止日期" data-date-format="yyyy-mm-dd" readonly="readonly"/>
							</div>
							<!-- 优惠日期结束 -->

							<!-- 搜索导出开始 -->
							<div class="ml20 fr">
								<button class="btn btn-success h34 sechwid" type="button"
									id="searchbtn">
									<i class="glyphicon glyphicon-search"></i>搜索
								</button>
								<!-- 动态表头 -->
								<button class="btn btn-success h34 sechwid" type="button"  value="finance/coupon/getAllCoupon" id="setButton">
									设置
								</button>
								<!-- 动态表头 -->
								<button class="btn btn-success h34 sechwid" type="button"
									id="excelbtn">导出excel</button>
							</div>
							<!-- 搜索导出结束 -->
						</div>
					</div>
					<div class="table-con">
						<!-- 表格开始 -->
						<table id="table"></table>
						<!-- 表格结束 -->
					</div>
				</div>
			</div>
		</div>

<script type="text/javascript" src="../../common/js/account_dynamic_column.js"></script>
<!-- templates -->
<script type="text/html" id="selectCouponInfoTpl">

<div class="container-fluid">
<form class="form-horizontal">
<div class="row-fluid">
<h1 class="text-center dialog-title">优惠券详细信息</h1>
</div>

<input readonly id="couponId" type="text" value="{{id}}" hidden>
<div class="form-group">
    <label class="col-md-2 col-sm-4 control-label">版块：</label>
    <div class="col-md-4 col-sm-6">
        <input readonly class="form-control" type="text" value="{{modelType}}">
    </div>
    <label class="col-md-2 col-sm-4 control-label">劵类型：</label>
    <div class="col-md-4 col-sm-6">
        <input readonly class="form-control" type="text" value="{{couponType}}">
    </div>
</div>
<div class="form-group">
    <label class="col-md-2 col-sm-4 control-label">商户：</label>
    <div class="col-md-4 col-sm-6">
        <input readonly class="form-control" type="text" value="{{merchantId}}">
    </div>
    <label class="col-md-2 col-sm-4 control-label">店铺：</label>
    <div class="col-md-4 col-sm-6">
        <input readonly class="form-control" type="text" value="{{shopId}}">
    </div>
</div>
<div class="form-group">
    <label class="col-md-2 col-sm-4 control-label">名称：</label>
    <div class="col-md-10 col-sm-6">
        <input readonly class="form-control" type="text" value="{{couponName}}">
    </div>
</div>
<div class="form-group">
    <label class="col-md-2 col-sm-4 control-label">优惠范围：</label>
    <div class="col-md-4 col-sm-6">
        <input readonly class="form-control" type="text" value="{{scopeData}}">
    </div>
    <label class="col-md-2 col-sm-4 control-label">适用对象：</label>
    <div class="col-md-4 col-sm-6">
        <input readonly class="form-control" type="text" value="{{scopeType}}">
    </div>
</div>
<div class="form-group">
    <label class="col-md-2 col-sm-4 control-label">优惠金额：</label>
    <div class="col-md-4 col-sm-6">
        <input readonly class="form-control" type="text" value="{{amount}}">
    </div>
    <label class="col-md-2 col-sm-4 control-label">最低消费：</label>
    <div class="col-md-4 col-sm-6">
        <input readonly class="form-control" type="text" value="{{amountMin}}">
    </div>
</div>
<div class="form-group">
    <label class="col-md-2 col-sm-4 control-label" style="font-size:12px;">单人可领用数量：</label>
    <div class="col-md-4 col-sm-6">
        <input readonly class="form-control" type="text" value="{{numberOne}}">
    </div>
    <label class="col-md-2 col-sm-4 control-label">总可用数量：</label>
    <div class="col-md-4 col-sm-6">
        <input readonly class="form-control" type="text" value="{{numberTotal}}">
    </div>
</div>
<div class="form-group">
    <label class="col-md-2 col-sm-4 control-label">到期说明：</label>
    <div class="col-md-10 col-sm-6">
        <input readonly class="form-control" type="text" value="{{expiration}}">
    </div>
</div>
<div class="form-group">
    <label class="col-md-2 col-sm-4 control-label">优惠券描述：</label>
    <div class="col-md-10 col-sm-6">
        <input readonly class="form-control" type="text" value="{{instruction}}">
    </div>
</div>
<div class="form-group">
    <label class="col-md-2 col-sm-4 control-label">优惠券图标：</label>
    <div class="col-md-10 col-sm-6  text-align: center; ">
		<img border="1" src="{{iconPath}}" style="width: 50px;height: 50px;">
        <!--alt="暂无"  onerror="this.src='../../common/image/bb.png'" <input readonly class="form-control" type="text" value="{{iconPath}}">-->
    </div>
</div>
<div class="form-group">
    <label class="col-md-2 col-sm-4 control-label">优惠开始时间：</label>
    <div class="col-md-4 col-sm-6">
        <input readonly class="form-control" type="text" value="{{beginTime}}">
    </div>
    <label class="col-md-2 col-sm-4 control-label">优惠结束时间：</label>
    <div class="col-md-4 col-sm-6">
        <input readonly class="form-control" type="text" value="{{endTime}}">
    </div>
</div>
<div class="form-group">
    <label class="col-md-2 col-sm-4 control-label">使用条件：</label>
    <div class="col-md-10 col-sm-6">
        <input readonly class="form-control" type="text" value="{{conditions}}">
    </div>
</div>
<div class="form-group">
    <label class="col-md-2 col-sm-4 control-label">状态：</label>
    <div class="col-md-10 col-sm-6">
        <input readonly class="form-control" type="text" value="{{statusInfo}}">
    </div>
</div>
<div class="form-group">
    <label class="col-md-2 col-sm-4 control-label">创建人：</label>
    <div class="col-md-10 col-sm-6">
        <input readonly class="form-control" type="text" value="{{creatorName}}">
    </div>
</div>
<div class="form-group">
    <label class="col-md-2 col-sm-4 control-label">创建时间：</label>
    <div class="col-md-10 col-sm-6">
        <input readonly class="form-control" type="text" value="{{createTime}}">
    </div>
</div>

</form>
</div>
</script>
</body>
</html>
