<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="0">
    <title>劳务审核</title>
    <!-- CssCommon -->
    <link rel="stylesheet" type="text/css" href="../../framework/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../framework/bootstrap/css/bootstrap-table.min.css">
    <link rel="stylesheet" type="text/css" href="../../common/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../framework/bootstrap-datepicker/css/bootstrap-datepicker.css">
    <link rel="stylesheet" type="text/css" href="../../framework/bootstrap/css/bootstrap-select.css">
    <link rel="stylesheet" type="text/css" href="../../common/css/common.css">
    <link rel="stylesheet" type="text/css" href="../../framework/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../../common/css/account_common.css">
    <link rel="stylesheet" type="text/css" href="../../common/css/modal.css">
</head>
<body>
    <div class="container-fluet" id="body-box" style="padding-top: 0px;">
        <div class="row body-left-nav">

            <div class="col-md-11 content-right" id="content">

                <div class="cr-con">
                    <div id="toolbar" class="row">
                    <div class="cy-text-right-md form-inline clearfix">
                            <!--  申请人身份: 1用户，2店铺           -->
                            <div class="selein fl">
                                <span class="cy-pad-hor-s">申请人身份：</span>
                                <select class="selectview h34 sechwidth" id="selectview2" data-live-search="true" >
                                    <option value="-1" selected>-- 全部 --</option>
                                    <option value="1">用户</option>
                                    <option value="2">店铺</option>
                                </select>
                            </div>
                            
                            <!-- 商户名称开始 -->
                            <div class="selein ml20 fl">
                                <span class="cy-pad-hor-s">商户名称：</span>
                                <input type="text" class="form-control h34 stationwid sechwidth" placeholder="商户名称"  id="merchantName" maxlength="30" onkeydown="keyDownEnter()">
                            </div>
                            <!-- 商户名称结束 -->

                            <!-- 姓名开始 -->
                            <div class="selein ml20 fl">
                                <span class="cy-pad-hor-s">纳税人姓名：</span>
                                <input type="text" class="form-control h34 stationwid sechwidth" placeholder="纳税人姓名"  id="name" maxlength="30" onkeydown="keyDownEnter()">
                            </div>
                            <!-- 姓名结束 -->

							<!-- 流水号开始 -->
                            <div class="selein ml20 fl" style="width: 300px;">
                                <span class="cy-pad-hor-s">流水号：</span>
                                <input type="text" class="form-control h34 stationwid sechwidth" placeholder="流水号"  id="serialNumber" maxlength="30" style="width: 200px;" onkeydown="keyDownEnter()">
                            </div>
                            <!-- 流水号结束 -->

                            <!-- 时间开始 -->
                            <div class="fl datepicker" id="datepicker" data-link-field="dtp_input1">
                                <span class="cy-pad-hor-s">申请日期：</span>
                                <input type="text" class="form-control h34 datepickerwid sechwidth" readonly name="start" id="qBeginTime" placeholder="开始日期" data-date-format="yyyy-mm-dd" />
                                <span class="cy-pad-hor-s">至</span>
                                <input type="text" class="form-control h34 datepickerwid sechwidth" readonly name="end" id="qEndTime" placeholder="截止日期" data-date-format="yyyy-mm-dd"/>
                            </div>
                            <!-- 时间结束 -->

                            <!-- 时间开始
                            <div class="ml20 fl datepicker" id="datepicker" data-link-field="dtp_input1">
                                <span class="cy-pad-hor-s">购买日期：</span>
                                <input type="text" class="form-control h34 datepickerwid sechwidth" readonly name="start" id="qBeginTime" placeholder="开始日期" data-date-format="yyyy-mm-dd" />
                                <span class="cy-pad-hor-s">至</span>
                                <input type="text" class="form-control h34 datepickerwid sechwidth" readonly name="end" id="qEndTime" placeholder="截止日期" data-date-format="yyyy-mm-dd"/>
                            </div>
                             时间结束 -->

                            <!-- 搜索导出开始 -->
                            <div class="ml20 fr">
                                <button class="btn btn-success h34 sechwid" type="button" id="searchbtn"><i class="glyphicon glyphicon-search"></i>搜索</button>
                            	<button class="btn btn-success h34 sechwid" type="button" value="finance/anchorManage/laborCostsReviewList" id="setButton">设置</button>
                                <button class="btn btn-success h34 sechwid" type="button" id="excelbtn">导出excel</button>
                            </div>
                            <!-- 搜索导出结束 -->
                        </div>
                    </div>
                    <div class="table-con">
                    <!-- 表格开始 -->
                        <table id="table">
                        </table>
                    <!-- 表格结束 -->
                    </div>
                </div>
            </div>


        </div>
    </div>
<!-- Common -->
<script type="text/javascript" src="../../common/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../common/js/jqPaginator.min.js"></script>
<script type="text/javascript" src="../../framework/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../framework/bootstrap/js/bootstrap-table.v1.11.0.min.js"></script>
<script type="text/javascript" src="../../framework/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="../../framework/bootstrap-datepicker/js/bootstrap-datepicker.zh-CN.min.js"></script>
<script type="text/javascript" src="../../framework/bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="../../framework/bootstrap/js/bootstrap-select.js"></script>
<script type="text/javascript" src="../../common/js/yyCache.js"></script>
<script type="text/javascript" src="../../common/js/util.js"></script>
<script type="text/javascript" src="../../common/js/account_common.js"></script>
<script type="text/javascript" src="../../common/js/common.js"></script>
<script type="text/javascript" src="../../common/js/str.js"></script>
<script type="text/javascript" src="../../common/js/num.js"></script>

<script type="text/javascript" src="../../common/assets/template-web.js"></script>

<script type="text/javascript" src="../../common/assets/layui/lay/dest/layui.all.js"></script>

<script type="text/javascript" src="../../common/js/util/pub.js"></script> -->
<script type="text/javascript" src="../common/cw_common.js"></script>
<!-- detailsfile -->
<script type="text/javascript" src="laborCostsReviewList.js"></script>
<script type="text/javascript" src="../common/cw_common.js"></script>
<script type="text/javascript" src="../../common/js/account_dynamic_column.js"></script>


<script type="text/html" id="reviewTpl">
<div class="container-fluid">

<form class="form-horizontal">
<div class="row-fluid">
<h1 class="text-center dialog-title">劳务佣金审核</h1>
</div>

<div class="row">
<input type="hidden" value="{{row.id}}" id="dialogReviewId">
<div class="form-group">
    <label class="col-md-3 col-sm-3 control-label"><b class="required-icon"></b>支付金额：</label>
    <div class="col-md-6 col-sm-6">
        <p class="form-control-static"><span id="piggy">{{row.laborTaxCalculationVo && row.laborTaxCalculationVo.paymentAmount}}</span> （人民币）</p>
    </div>
</div>
<div class="form-group">
    <label class="col-md-3 col-sm-3 control-label"><b class="required-icon">*</b>审核意见：</label>
    <div class="col-md-6 col-sm-6">
		<label class="radio-inline">
			<input type="radio" name="status" value="1">通过
		</label>
		<label class="radio-inline">
			<input type="radio" name="status" value="2">不通过
		</label>
    </div>
</div>
<div class="form-group">
    <label class="col-md-3 col-sm-3 control-label"><b class="required-icon">*</b>意见信息：</label>
    <div class="col-md-6 col-sm-6">
        <textarea class="form-control" rows="3" id="comment" maxlength="255"></textarea>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-3 col-md-6 col-sm-6">
		<button class="btn btn-primary" {{if row.laborTaxCalculationVo == null}}disabled="disabled"{{/if}} type="button" id="reviewBtn">提交</button>
    </div>
  </div>
</div>

</form>

</div>
</script>


<script type="text/html" id="viewTpl">
<div class="container-fluid">

<form class="form-horizontal">
<div class="row-fluid">
<h1 class="text-center dialog-title">劳务佣金详情清单</h1>
</div>

<div class="row">
<input type="hidden" value="{{id}}" id="dialogReviewId">
<div class="form-group">
    <label class="col-md-3 col-sm-3 control-label"><b class="required-icon"></b>申请猪仔数量：</label>
    <div class="col-md-6 col-sm-6">
        <p class="form-control-static"><span id="">{{row.money}}</span></p>
    </div>
</div>
<div class="form-group">
    <label class="col-md-3 col-sm-3 control-label"><b class="required-icon"></b>核算总金额为：</label>
    <div class="col-md-6 col-sm-6">
		<p class="form-control-static" style="display: block;word-break: break-all;"><span id="">{{row.money}} / 10 = {{row.realMoney}}</span> （人民币） <span class="pull-right" style="font-size: 9px;color: #ccc;">猪仔：人民币=10:1</span></p>
    </div>
</div>
<div class="form-group">
    <label class="col-md-3 col-sm-3 control-label"><b class="required-icon"></b>报税姓名：</label>
    <div class="col-md-6 col-sm-6">
        <p class="form-control-static"><span id="">{{row.name}}</span></p>
    </div>
</div>
<div class="form-group">
    <label class="col-md-3 col-sm-3 control-label"><b class="required-icon"></b>身份证号：</label>
    <div class="col-md-6 col-sm-6">
        <p class="form-control-static"><span id="">{{row.idNumber}}</span></p>
    </div>
</div>
<div class="form-group">
    <label class="col-md-3 col-sm-3 control-label"><b class="required-icon"></b>手机号：</label>
    <div class="col-md-6 col-sm-6">
        <p class="form-control-static"><span id="">{{row.phone}}</span></p>
    </div>
</div>

<div class="form-group">
    <label class="col-md-3 col-sm-3 control-label"><b class="required-icon"></b>申请金额：</label>
    <div class="col-md-6 col-sm-6">
        <p class="form-control-static"><span id="">{{row.realMoney}}</span></p>
    </div>
</div>
<div class="form-group">
    <label class="col-md-3 col-sm-3 control-label"><b class="required-icon"></b>当月申请金额：</label>
    <div class="col-md-6 col-sm-6">
        <p class="form-control-static"><span id="">{{row.laborTaxCalculationVo && row.laborTaxCalculationVo.laborCostsCount}}</span></p>
    </div>
</div>
<div class="form-group">
    <label class="col-md-3 col-sm-3 control-label"><b class="required-icon"></b>当月已产生税额：</label>
    <div class="col-md-6 col-sm-6">
        <p class="form-control-static"><span id="">{{row.laborTaxCalculationVo && row.laborTaxCalculationVo.laborTaxCount}}</span></p>
    </div>
</div>
<div class="form-group">
    <label class="col-md-3 col-sm-3 control-label"><b class="required-icon"></b>税率：</label>
    <div class="col-md-6 col-sm-6">
        <p class="form-control-static"><span id="">{{row.laborTaxCalculationVo && row.laborTaxCalculationVo.taxRate}}</span></p>
    </div>
</div>
<div class="form-group">
    <label class="col-md-3 col-sm-3 control-label"><b class="required-icon"></b>速算扣除数：</label>
    <div class="col-md-6 col-sm-6">
        <p class="form-control-static"><span id="">{{row.laborTaxCalculationVo && row.laborTaxCalculationVo.quickDeduction}}</span></p>
    </div>
</div>
<div class="form-group">
    <label class="col-md-3 col-sm-3 control-label"><b class="required-icon"></b>应缴个税：</label>
    <div class="col-md-6 col-sm-6">
        <p class="form-control-static"><span id="">{{row.laborTaxCalculationVo && row.laborTaxCalculationVo.shouldPayATax}}</span></p>
    </div>
</div>
<div class="form-group">
    <label class="col-md-3 col-sm-3 control-label"><b class="required-icon"></b>支付金额：</label>
    <div class="col-md-6 col-sm-6">
        <p class="form-control-static"><span id="">{{row.laborTaxCalculationVo && row.laborTaxCalculationVo.paymentAmountCalculationFormula}}</span></p>
    </div>
</div>


</div>

</form>

</div>
</script>



</body>
</html>
