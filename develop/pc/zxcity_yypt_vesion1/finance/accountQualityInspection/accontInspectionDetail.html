    <title>个人账户质检</title>
    <!-- CssCommon -->
    <link rel="stylesheet" type="text/css" href="../../framework/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../framework/bootstrap/css/bootstrap-table.min.css">

<body>
    <div class="container-fluet" id="body-box" style="padding-top: 0px;">
        <div class="row body-left-nav">
            <div class="col-md-11 content-right" id="content">
                <div class="cr-con">
                    <div id="toolbar" class="row">
                        <div class="cy-text-right-md form-inline clearfix">
                        	<!-- 用户姓名 -->
                        	<div class="selein fl">
                                <span class="cy-pad-hor-s">用户姓名：</span>
                                <input type="text" class="form-control h34 stationwid sechwidth" placeholder="输入用户姓名"  id="username" maxlength="10" onkeydown="keyDownEnter()">
                            </div>
                            <!-- 手机号   -->
                            <div class="selein ml20 fl">
                                <span class="cy-pad-hor-s">手机号：</span>
                                <input type="text" class="form-control h34 stationwid sechwidth" placeholder="输入手机号"  id="phone" maxlength="20" onkeydown="keyDownEnter()">
                            </div>
                           	<!-- 账户状态    -->
                            <div class="selein ml20 fl" >
                                <span class="cy-pad-hor-s">账户状态：</span>
                                <select class="selectview h34 sechwidth" id="selectview2" data-live-search="true" >
                                    <option value="-1" selected>-- 全部 --</option>
                                    <option value="1">账户正常</option>
                                    <option value="2">账户异常</option>
                                </select>
                            </div>
                            <!-- <div class="selein fl" style="width: 420px;">
                              <span class="cy-pad-hor-s" style="font-size: 15px;">时间：</span>
                              <input id="startTime" class="form-control datetimepicker-zdy-input" size="16" type="text" value="" placeholder="开始时间" readonly style="text-align: center;">
                              <span class="cy-pad-hor-s" style="font-size: 15px;">至</span>
                              <input id="endTime" class="form-control datetimepicker-zdy-input" size="16" type="text" value="" placeholder="开始时间" readonly style="text-align: center;">
                            </div> -->
                            <!-- 搜索导出开始 -->
                            <div class="ml20 fr">
                                <button class="btn btn-success h34 sechwid" type="button" id="searchbtn"><i class="glyphicon glyphicon-search"></i>搜索</button>
                            	<button class="btn btn-success h34 sechwid" type="button" value="finance/accountQualityInspection/accontInspectionDetail" id="setButton">设置</button>
                                <!-- <button class="btn btn-success h34 sechwid" type="button" id="excelbtn">导出excel</button> -->
                            </div>
                        </div>
                    </div>
                    <div class="table-con">
                    <!-- 表格开始 -->
                    <table id="table">
                    </table>
                    <!-- 表格结束 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
