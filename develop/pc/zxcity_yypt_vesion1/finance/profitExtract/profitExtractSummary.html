<script type="text/html" id="extractTpl">
<div class="container-fluid">

	<form class="form-horizontal">
		<div class="row-fluid">
			<h1 class="text-center dialog-title">{{row.profitTypeStr}} 收入提取</h1>
		</div>

		<div class="row">
			<div class="form-group">
    			<label class="col-md-4 col-sm-4 control-label"><b class="required-icon">*</b>提取金额：</label>
   				<div class="col-md-6 col-sm-6">
        			<input class="form-control" type="text" id="extractMoney" maxlength="16"  >
   			    </div>
			</div>

			<div class="form-group">
    			<label class="col-md-4 col-sm-4 control-label"><b class="required-icon">*</b>提取人：</label>
    			<div class="col-md-6 col-sm-6">
       				<input class="form-control" type="text" id="yyUserName" maxlength="16"  >
    			</div>
			</div>

			<div class="form-group">
    			<label class="col-md-4 col-sm-4 control-label"><b class="required-icon">*</b>提取资金池：</label>
    			<div class="col-md-6 col-sm-6">
					<label for="ali">支付宝</label><input class="form-control-new"  type="radio" id="ali" value="0" name="audit" >
       				<label for="wx">微信</label><input class="form-control-new"  type="radio" id="wx" value="1" name="audit" >
    			</div>
			</div>

			<div class="form-group">
    			<div class="col-sm-offset-4 col-md-6 col-sm-6">
					<button class="btn btn-primary" type="button" id="extractBtn">提交</button>
    			</div>
  			</div>
		</div>

	</form>

</div>
</script>
