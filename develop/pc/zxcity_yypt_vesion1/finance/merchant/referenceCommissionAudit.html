<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
<META HTTP-EQUIV="Expires" CONTENT="0">
<title>推荐人佣金审核</title>
<!-- CssCommon -->
<link rel="stylesheet" type="text/css" href="../../framework/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../../framework/bootstrap/css/bootstrap-table.min.css">
<link rel="stylesheet" type="text/css" href="../../common/css/reset.css">
<link rel="stylesheet" type="text/css" href="../../framework/bootstrap-datepicker/css/bootstrap-datepicker.css">
<link rel="stylesheet" type="text/css" href="../../framework/bootstrap/css/bootstrap-select.css">
<link rel="stylesheet" type="text/css" href="../../common/css/common.css">
<link rel="stylesheet" type="text/css" href="../../framework/layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="../../common/css/account_common.css">
<link rel="stylesheet" type="text/css" href="../../common/css/modal.css">
</head>
<body>
	<div class="container-fluet" id="body-box" style="padding-top: 0px;">
		<div class="row body-left-nav">
			<div class="col-md-11 content-right" id="content">

				<div class="cr-con">
					<div id="toolbar" class="row">
						<div class="cy-text-right-md form-inline clearfix">
							<!-- 账户名称开始 -->
                            <div class="selein ml20 fl">
                                <span class="cy-pad-hor-s">商户：</span>
                                <input type="text" class="form-control h34 stationwid sechwidth" placeholder="输入商户名称"  id="merchantOrgName" maxlength="30" onkeydown="keyDownEnter()">
                            </div>
                            <!-- 账户名称结束 -->

							<!-- 账户名称开始 -->
                            <div class="selein ml20 fl">
                                <span class="cy-pad-hor-s">流水号：</span>
                                <input type="text" class="form-control h34 stationwid sechwidth" placeholder="输入流水号"  id="serialNo" maxlength="30" onkeydown="keyDownEnter()">
                            </div>
                            <!-- 账户名称结束 -->
                            
                            <!-- 分享人开始 -->
                            <div class="selein ml20 fl">
                                <span class="cy-pad-hor-s">分享人：</span>
                                <input type="text" class="form-control h34 stationwid sechwidth" placeholder="输入分享人"  id="shareName" maxlength="30" onkeydown="keyDownEnter()">
                            </div>
                            <!-- 分享人结束 -->
                            
                            <!-- 分享人等级开始 -->
                            <div class="selein3 fl">
                            	<span class="cy-pad-hor-s">分享人等级：</span>
								<select class="selectview h34 sechwidth selectOption" id="shareLevel" data-live-search="true" >
								</select>
                            </div>
                            <!-- 分享人等级结束 -->

							<!-- 时间开始 -->
                            <div class="fl datepicker" id="datepicker" data-link-field="dtp_input1">
                                <span class="cy-pad-hor-s">升级审核时间：</span>
                                <input type="text" class="form-control h34 datepickerwid sechwidth" readonly name="start" id="qBeginTime" placeholder="开始日期" data-date-format="yyyy-mm-dd" />
                                <span class="cy-pad-hor-s">至</span>
                                <input type="text" class="form-control h34 datepickerwid sechwidth" readonly name="end" id="qEndTime" placeholder="截止日期" data-date-format="yyyy-mm-dd"/>
                            </div>
                            <!-- 时间结束 -->

							<!-- 搜索导出开始 -->
							<div class="ml20 fr">
								<button class="btn btn-success h34 sechwid" type="button" id="searchbtn">
									<i class="glyphicon glyphicon-search"></i>搜索
								</button>
								<!-- 动态表头 -->
								<button class="btn btn-success h34 sechwid" type="button"  value="finance/merchant/referenceCommissionAudit" id="setButton">
									设置
								</button>
								<!-- 动态表头 -->
								<button class="btn btn-success h34 sechwid" type="button" id="excelbtn">导出excel</button>
							</div>
							<!-- 搜索导出结束 -->
						</div>
					</div>
					<div class="table-con">
						<!-- 表格开始 -->
						<table id="table"></table>
						<!-- 表格结束 -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Common -->
	<script type="text/javascript" src="../../common/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../common/js/jqPaginator.min.js"></script>
	<script type="text/javascript" src="../../framework/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../framework/bootstrap/js/bootstrap-table.v1.11.0.min.js"></script>
	<script type="text/javascript" src="../../framework/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
	<script type="text/javascript" src="../../framework/bootstrap-datepicker/js/bootstrap-datepicker.zh-CN.min.js"></script>
	<script type="text/javascript" src="../../framework/bootstrap/js/bootstrap-table-zh-CN.js"></script>
	<script type="text/javascript" src="../../framework/bootstrap/js/bootstrap-select.js"></script>
	<script type="text/javascript" src="../../common/js/yyCache.js"></script>
	<script type="text/javascript" src="../../common/js/util.js"></script>
	<script type="text/javascript" src="../../common/js/account_common.js"></script>
	<script type="text/javascript" src="../../common/js/common.js"></script>
	<script type="text/javascript" src="../../common/js/str.js"></script>
	<script type="text/javascript" src="../../common/js/num.js"></script>

	<script type="text/javascript" src="../../common/assets/layui/lay/dest/layui.all.js"></script>
	<script type="text/javascript" src="../../common/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
	<script type="text/javascript" src="../../common/js/login_success.js"></script>


	<script type="text/javascript" src="../../common/js/util/pub.js"></script>
	<script type="text/javascript" src="../../common/assets/template-web.js"></script>
	<script type="text/javascript" src="../common/cw_common.js"></script>
	<!-- detailsfile -->
	<script type="text/javascript" src="referenceCommissionAudit.js"></script>
	<!-- 动态表头 -->
	<script type="text/javascript" src="../../common/js/account_dynamic_column.js"></script>

</body>
</html>


<!-- templates -->
<script type="text/html" id="referenceAuditTpl">
<div class="container-fluid">
	<form class="form-horizontal">
		<div class="row-fluid">
			<h1 class="text-center dialog-title">分享人佣金审核</h1>
			</div>

			<input readonly id="id" type="text" value="{{id}}" hidden>
			<hr/>
			<div class="row">
				<fieldset>
					<div class="pull-left w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>商户名称：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="orgName" type="text" value="{{orgName}}">
						    </div>
						</div>
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>升级类型：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="upgradeType" type="text" value="{{upgradeType}}">
						    </div>
						</div>
					</div>
					<div class="pull-right w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>实际缴纳金额：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="upgradeRealAmount" type="text" value="{{upgradeRealAmount}}">
						    </div>
						</div>
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>&nbsp;</label>
						</div>
					</div>
				</fieldset>

				<hr/>

				<fieldset>
					<div class="pull-left w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>推荐人：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="referenceUserName" type="text" value="{{referenceUserName}}">
								<input id="referenceUserId" type="hidden" value="{{referenceUserId}}">
						    </div>
						</div>

						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>推荐人佣金：</label>
						    <div class="col-md-6 col-sm-6">
						        <input class="form-control" id="referenceAmount" onkeyup="upgradeRealAmountKeyup(this)" onchange="changeReferenceMoney(this)" type="text" value="{{referenceAmount}}">
						    </div>
						</div>
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>所得金额：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="referenceRealAmount" type="text" value="{{referenceMoney}}">
						    </div>
						</div>
					</div>
					<div class="pull-right w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>推荐人类型：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="referenceMerchantLevel" type="text" value="{{referenceMerchantLevel}}">
						    </div>
						</div>
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>应缴个税：</label>
						    <div class="col-md-6 col-sm-6">
						        <input class="form-control" id="referenceTaxation" onkeyup="upgradeRealAmountKeyup(this)"  type="text" value="{{referenceTaxation}}">
						    </div>
						</div>
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>&nbsp;</label>
						</div>
					</div>
				</fieldset>

				<hr/>

				<fieldset>
					<div class="pull-left w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>分享人：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="shareUserName" type="text" value="{{shareUserName}}">
								<input id="shareUserId" type="hidden" value="{{shareUserId}}">
						    </div>
						</div>
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>分享人佣金：</label>
						    <div class="col-md-6 col-sm-6">
						        <input class="form-control" id="shareAmount" onkeyup="upgradeRealAmountKeyup(this)" onchange="changeShareMoney(this)" type="text" value="{{shareAmount}}">
						    </div>
						</div>
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>所得金额：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="shareRealAmount" type="text" value="{{shareAmount}}">
						    </div>
						</div>
					</div>
					<div class="pull-right w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>分享人类型：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="shareUserLevel" type="text" value="{{shareUserLevelName}}">
						    </div>
						</div>
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>赠送个数：</label>
						    <div class="col-md-6 col-sm-6">
								<span class="label label-success" style="cursor: pointer" title="点击查看分享赠送详情" id="count" onclick="selectShareGivingDetail({{shareUserId}},{{shareLevel}})"><font size="4">{{count}}</font></span>
							</div>
						</div>
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>应缴个税：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="shareTaxation" onkeyup="upgradeRealAmountKeyup(this)" onchange="changeCopartnerMoney()" type="text" value="{{shareTaxation}}">
						    </div>
						</div>
					</div>
				</fieldset>
				<hr/>

				<fieldset>
					<div class="pull-left w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>公司盈利：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="profitMoney" type="text" value="{{profitMoney}}">
						    </div>
						</div>
					</div>
				</fieldset>
				<hr/>
			</div>
		</form>
	</div>
</script>




<!-- templates -->
<script type="text/html" id="onLineListTpl">
<div class="container-fluid">
	<form class="form-horizontal">
		<div class="row-fluid">
			<h1 class="text-center dialog-title">商户升级详情</h1>
			</div>

			<input readonly id="id" type="text" value="{{id}}" hidden>
			<hr/>
			<div class="row">
				<fieldset>
					<div class="pull-left w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>升级类型：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="upgradeType" type="text" value="{{upgradeType}}">
						    </div>
						</div>
					</div>
					<div class="pull-right w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>应支付金额：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="upgradeAmount" type="text" value="{{upgradeAmount}}">
						    </div>
						</div>
					</div>
				</fieldset>

				<hr/>

				<fieldset>
					<div class="pull-left w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>实收金额：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="upgradeRealAmount" type="text" value="{{upgradeRealAmount}}">
						    </div>
						</div>
					</div>
					<div class="pull-right w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>查账人：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="auditName" type="text" value="{{auditName}}">
						    </div>
						</div>
					</div>
				</fieldset>
				<hr/>

				<fieldset>
					<div class="form-group">
					    <label class="col-md-2 col-sm-4 control-label"><b class="required-icon"></b>打款备注：</label>
					    <div class="col-md-10 col-sm-6">
					    	<textarea readonly id="moneyRemark" class="form-control" rows="3">{{moneyRemark}}</textarea>
					    </div>
					</div>
				</fieldset>
				<hr/>

				<fieldset>
					<div class="pull-left w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>审核意见：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="state" type="text" value="{{state}}">
						    </div>
						</div>
					</div>
					<div class="pull-right w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>&nbsp;</label>
						</div>
					</div>
				</fieldset>
				<hr/>

				<fieldset>
					<div class="form-group">
					    <label class="col-md-2 col-sm-4 control-label"><b class="required-icon"></b>意见信息：</label>
					    <div class="col-md-10 col-sm-6">
					    	<textarea readonly id="remark" class="form-control" rows="3">{{remark}}</textarea>
					    </div>
					</div>
				</fieldset>
			</div>
		</form>
	</div>
</script>
