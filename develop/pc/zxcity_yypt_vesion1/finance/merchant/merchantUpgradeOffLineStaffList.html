<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
<META HTTP-EQUIV="Expires" CONTENT="0">
<title>线下员工账单</title>
<!-- CssCommon -->
<link rel="stylesheet" type="text/css" href="../../framework/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../../framework/bootstrap/css/bootstrap-table.min.css">
<link rel="stylesheet" type="text/css" href="../../common/css/reset.css">
<link rel="stylesheet" type="text/css" href="../../framework/bootstrap-datepicker/css/bootstrap-datepicker.css">
<link rel="stylesheet" type="text/css" href="../../framework/bootstrap/css/bootstrap-select.css">
<link rel="stylesheet" type="text/css" href="../../common/css/common.css">
<link rel="stylesheet" type="text/css" href="../../framework/layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="../../common/css/account_common.css">
<link rel="stylesheet" type="text/css" href="../../common/css/modal.css">
</head>
<body>
	<div class="container-fluet" id="body-box" style="padding-top: 0px;">
		<div class="row body-left-nav">
			<div class="col-md-11 content-right" id="content">

				<div class="cr-con">
					<div id="toolbar" class="row">
						<div class="cy-text-right-md form-inline clearfix">
							<!-- 账户名称开始 -->
                            <div class="selein ml20 fl">
                                <span class="cy-pad-hor-s">商户：</span>
                                <input type="text" class="form-control h34 stationwid sechwidth" placeholder="输入商户名称"  id="merchantOrgName" maxlength="30" onkeydown="keyDownEnter()">
                            </div>
                            <!-- 账户名称结束 -->

							<!-- 流水号开始 -->
                            <div class="selein ml20 fl">
                                <span class="cy-pad-hor-s">流水号：</span>
                                <input type="text" class="form-control h34 stationwid sechwidth" placeholder="输入流水号"  id="serialNo" maxlength="30" onkeydown="keyDownEnter()">
                            </div>
                            <!--流水号结束 -->
                            
                            <!-- 推荐员工开始 -->
                            <div class="selein ml20 fl">
                                <span class="cy-pad-hor-s">推荐员工：</span>
                                <input type="text" class="form-control h34 stationwid sechwidth" placeholder="输入员工姓名"  id="refUserName" maxlength="30" onkeydown="keyDownEnter()">
                            </div>
                            <!--推荐员工结束 -->
                            
                            <!-- 时间开始 -->
                            <div class="fl datepicker" id="datepicker" data-link-field="dtp_input1">
                                <span class="cy-pad-hor-s">审核日期：</span>
                                <input type="text" class="form-control h34 datepickerwid sechwidth" readonly name="start" id="qBeginTime" placeholder="开始日期" data-date-format="yyyy-mm-dd" />
                                <span class="cy-pad-hor-s">至</span>
                                <input type="text" class="form-control h34 datepickerwid sechwidth" readonly name="end" id="qEndTime" placeholder="截止日期" data-date-format="yyyy-mm-dd"/>
                            </div>
							<!-- 时间结束 -->
							
							<!-- 搜索导出开始 -->
							<div class="ml20 fr">
								<button class="btn btn-success h34 sechwid" type="button" id="searchbtn">
									<i class="glyphicon glyphicon-search"></i>搜索
								</button>
								<!-- 动态表头 -->
								<button class="btn btn-success h34 sechwid" type="button"  value="finance/merchant/merchantUpgradeOffLineStaffList" id="setButton">
									设置
								</button>
								<!-- 动态表头 -->
								<button class="btn btn-success h34 sechwid" type="button" id="excelbtn">导出excel</button>
							</div>
							<!-- 搜索导出结束 -->
						</div>
					</div>
					<div class="table-con">
						<!-- 表格开始 -->
						<table id="table"></table>
						<!-- 表格结束 -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Common -->
	<script type="text/javascript" src="../../common/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../common/js/jqPaginator.min.js"></script>
	<script type="text/javascript" src="../../framework/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../framework/bootstrap/js/bootstrap-table.v1.11.0.min.js"></script>
	<script type="text/javascript" src="../../framework/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
	<script type="text/javascript" src="../../framework/bootstrap-datepicker/js/bootstrap-datepicker.zh-CN.min.js"></script>
	<script type="text/javascript" src="../../framework/bootstrap/js/bootstrap-table-zh-CN.js"></script>
	<script type="text/javascript" src="../../framework/bootstrap/js/bootstrap-select.js"></script>
	<script type="text/javascript" src="../../common/js/yyCache.js"></script>
	<script type="text/javascript" src="../../common/js/util.js"></script>
	<script type="text/javascript" src="../../common/js/account_common.js"></script>
	<script type="text/javascript" src="../../common/js/common.js"></script>
	<script type="text/javascript" src="../../common/js/str.js"></script>
	<script type="text/javascript" src="../../common/js/num.js"></script>

	<script type="text/javascript" src="../../common/assets/layui/lay/dest/layui.all.js"></script>
	<script type="text/javascript" src="../../common/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
	<script type="text/javascript" src="../../common/js/login_success.js"></script>


	<script type="text/javascript" src="../../common/js/util/pub.js"></script>
	<script type="text/javascript" src="../../common/assets/template-web.js"></script>
	<script type="text/javascript" src="../common/cw_common.js"></script>
	<!-- detailsfile -->
	<script type="text/javascript" src="merchantUpgradeOffLineStaffList.js"></script>
	<!-- 动态表头 -->
	<script type="text/javascript" src="../../common/js/account_dynamic_column.js"></script>

</body>
</html>


<!-- templates -->
<script type="text/html" id="offLineStaffListTpl">
<div class="container-fluid">
	<form class="form-horizontal">
		<div class="row-fluid">
			<h1 class="text-center dialog-title">商户升级详情</h1>
			</div>

			<input readonly id="id" type="text" value="{{id}}" hidden>
			<hr/>
			<div class="row">
				<fieldset>
					<div class="pull-left w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>商户名称：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="orgName" type="text" value="{{orgName}}">
						    </div>
						</div>
					</div>
					<div class="pull-right w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>升级类型：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="upgradeType" type="text" value="{{upgradeType}}">
						    </div>
						</div>
					</div>
				</fieldset>

				<hr/>

				<fieldset>
					<div class="pull-left w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>应缴金额：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="upgradeAmount" type="text" value="{{upgradeAmount}}">
						    </div>
						</div>
					</div>
					<div class="pull-right w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>实际缴费金额：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="upgradeRealAmount" type="text" value="{{upgradeRealAmount}}">
						    </div>
						</div>
					</div>
				</fieldset>

				<hr/>

				<fieldset>
					<div class="pull-left w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>审核状态：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="state" type="text" value="{{state}}">
						    </div>
						</div>
					</div>
					<div class="pull-right w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>审核时间：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="upgradeAutitTime" type="text" value="{{upgradeAutitTime}}">
						    </div>
						</div>
					</div>
				</fieldset>
				<hr/>

				<fieldset>
					<div class="form-group">
					    <label class="col-md-2 col-sm-4 control-label"><b class="required-icon"></b>审核备注：</label>
					    <div class="col-md-10 col-sm-6">
					    	<textarea readonly id="remark" class="form-control" rows="3">{{remark}}</textarea>
					    </div>
					</div>
				</fieldset>
			</div>
		</form>
	</div>
</script>


<!-- templates -->
<script type="text/html" id="OfflineEmployeeCommissionTpl">
<div class="container-fluid">
	<form class="form-horizontal">
		<div class="row-fluid">
			<h1 class="text-center dialog-title">线下员工佣金发放</h1>
			</div>

			<input readonly id="id" type="text" value="{{id}}" hidden>
			<hr/>
			<div class="row">
				<fieldset>
					<div class="pull-left w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>办理员工：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="referenceUserName" type="text" value="{{referenceUserName}}">
						    </div>
						</div>
					</div>
					<div class="pull-right w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>劳务所得：</label>
						    <div class="col-md-6 col-sm-6">
						        <input class="form-control" id="referenceRealAmount" type="text" value="{{referenceRealAmount}}">
						    </div>
						</div>
					</div>
				</fieldset>

				<fieldset>
					<div class="pull-left w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>员工状态：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="employeeState" type="text" value="{{employeeState}}">
						    </div>
						</div>
					</div>
				</fieldset>

				<hr/>

				<fieldset>
					<div class="form-group">
					    <label class="col-md-2 col-sm-4 control-label">审核意见: 发放</label>
					    <div class="col-md-4 col-sm-6">
					        <input class="form-control" type="radio" name="audit" id="audit" value="1">
					    </div>
					    <label class="col-md-2 col-sm-4 control-label">不予发放</label>
					    <div class="col-md-4 col-sm-6">
					        <input class="form-control" type="radio" name="audit" id="audit" value="2">
					    </div>
					</div>
				</fieldset>
				<hr/>

			</div>
		</form>
	</div>
</script>
