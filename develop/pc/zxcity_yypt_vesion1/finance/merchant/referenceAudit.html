<!-- templates -->
<script type="text/html" id="referenceAuditTpl">
<div class="container-fluid">
	<form class="form-horizontal">
		<div class="row-fluid">
			<h1 class="text-center dialog-title">推荐人佣金审核</h1>
			</div>
			
			<input readonly id="id" type="text" value="{{id}}" hidden>
			<hr/>
			<div class="row">
				<fieldset>
					<legend>商户信息</legend>
					<h6 class="text-center"><b>商户信息</b></h6>
					<div class="pull-left w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>流水号：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="serialNo" type="text" value="{{serialNo}}">
						    </div>
						</div>
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>升级类型：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="upgradeType" type="text" value="{{upgradeType}}">
						    </div>
						</div>
					</div>
					<div class="pull-right w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>商户名称：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="merchantName" type="text" value="{{merchantName}}">
						    </div>
						</div>
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>支付金额：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="upgradeAmount" type="text" value="{{upgradeAmount}}">
						    </div>
						</div>
					</div>
				</fieldset>
				
				<hr/>
				
				<fieldset>
					<legend>推荐人信息</legend>
					<h6 class="text-center"><b>推荐人信息</b></h6>
					<div class="pull-left w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>名称：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="referenceUserName" type="text" value="{{referenceUserName}}">
						    </div>
						</div>
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>佣金策略：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="referenceStrategyName" type="text" value="{{referenceStrategyName}}">
						    </div>
						</div>
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>佣金：</label>
						    <div class="col-md-6 col-sm-6">
						        <input class="form-control" id="referenceRealAmount" type="text" value="{{referenceAmount}}">
						    </div>
						</div>
					</div>
					<div class="pull-right w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>商户等级：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="referenceMerchantLevel" type="text" value="{{referenceMerchantLevel}}">
						    </div>
						</div>
						
						
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>佣金策略值：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="referenceStrategy" type="text" value="{{referenceStrategy}}">
						    </div>
						</div>
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>税费：</label>
						    <div class="col-md-6 col-sm-6">
						        <input class="form-control" id="referenceTaxation" type="text" value="{{referenceTaxation}}">
						    </div>
						</div>
					</div>
				</fieldset>
				
				<hr/>
				
				<fieldset>
					<legend>合伙人信息</legend>
					<h6 class="text-center"><b>合伙人信息</b></h6>
					<div class="pull-left w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>名称：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="copartnerUserName" type="text" value="{{copartnerUserName}}">
						    </div>
						</div>
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>佣金策略：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="copartnerStrategyName" type="text" value="{{copartnerStrategyName}}">
						    </div>
						</div>
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>佣金：</label>
						    <div class="col-md-6 col-sm-6">
						        <input class="form-control" id="copartnerRealAmount" type="text" value="{{copartnerAmount}}">
						    </div>
						</div>
					</div>
					<div class="pull-right w-half">
						<div class="form-group">
						    <label class="col-md-10 col-sm-10 control-label"><b class="required-icon"></b>&nbsp;</label>
						</div>
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>佣金策略值：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="copartnerStrategy" type="text" value="{{copartnerStrategy}}">
						    </div>
						</div>
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>税费：</label>
						    <div class="col-md-6 col-sm-6">
						        <input class="form-control" id="copartnerTaxation" type="text" value="{{copartnerTaxation}}">
						    </div>
						</div>
					</div>
				</fieldset>
				<hr/>
			</div>
		</form>
	</div>
</script>

<!-- templates -->
<script type="text/html" id="showPayLogTpl">
<div class="container-fluid">
<form class="form-horizontal">
<div class="row-fluid">
	<h1 class="text-center dialog-title">商户升级支付流水</h1>
</div>
<input readonly id="id" type="text" value="{{id}}" hidden>
<div class="form-group">
    <label class="col-md-2 col-sm-4 control-label">流水号:</label>
    <div class="col-md-4 col-sm-6">
        <input readonly class="form-control" type="text" value="{{serialNo}}">
    </div>
	<label class="col-md-2 col-sm-4 control-label">升级费用:</label>
    <div class="col-md-4 col-sm-6">
        <input readonly class="form-control" type="text" value="{{amount}}">
    </div>
</div>
<div class="form-group">
	<label class="col-md-2 col-sm-4 control-label">状态:</label>
    <div class="col-md-4 col-sm-6">
        <input readonly class="form-control" type="text" value="{{status_}}">
    </div>
    <label class="col-md-2 col-sm-4 control-label">升级时间:</label>
    <div class="col-md-4 col-sm-6">
        <input readonly class="form-control" type="text" value="{{payTime}}">
    </div>
</div>
<div class="form-group">
    <label class="col-md-2 col-sm-4 control-label">备注:</label>
    <div class="col-md-4 col-sm-6">
        <input readonly class="form-control" type="text" value="{{remark}}">
    </div>
	<label class="col-md-2 col-sm-4 control-label">推荐人审核时间:</label>
    <div class="col-md-4 col-sm-6">
        <input readonly class="form-control" type="text" value="{{receiveTime}}">
    </div>
</div>
</form>
</div>
</script>
</body>
</html>
