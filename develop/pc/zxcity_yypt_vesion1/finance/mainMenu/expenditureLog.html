<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="0">
    <title>预支操作详情</title>
    <!-- CssCommon -->
    <link rel="stylesheet" type="text/css" href="../../framework/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../framework/bootstrap/css/bootstrap-table.min.css">
    <link rel="stylesheet" type="text/css" href="../../common/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../common/plugins/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="../../framework/bootstrap/css/bootstrap-select.css">
    <link rel="stylesheet" type="text/css" href="../../common/css/common.css">
    <link rel="stylesheet" type="text/css" href="../../framework/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../../common/css/account_common.css">
    <link rel="stylesheet" type="text/css" href="../../common/css/modal.css">
    <style media="screen" type="text/css">
      .div-border-bottom{
        padding-top: 6px;
        border-bottom: 1px solid #9E9E9E;
        padding-bottom: 5px;
      }

      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
      }
      input[type="number"]{
        -moz-appearance: textfield;
      }

      .form-group {
          margin-bottom: 20px;
      }
      .input-group-addon{
        background-color: darkgray;
        color: #fff;
      }

      .bootstrap-select{
        width: 170px!important;
      }
      .datetimepicker{
        top: 65px!important;
      }
    </style>
</head>
<body>
    <div class="container-fluet" id="body-box" style="padding-top: 0px;">
        <div class="row body-left-nav">
            <div class="col-md-11 content-right" id="content">
                <div class="cr-con">
                    <div id="toolbar" class="row tb-bg-color">
                        <div class="cy-text-right-md form-inline">
                            <div class="selein fl" style="width: 310px;">
                                <span class="cy-pad-hor-s">用户名称：</span>
                                <input type="text" class="form-control h34 stationwid sechwidth" placeholder="输入用户名称"  id="username" maxlength="24" style="width: 70%;" onkeydown="keyDownEnter()">
                            </div>

                            <div class="selein fl" style="width: 420px;">
                              <span class="cy-pad-hor-s" style="font-size: 15px;">时间：</span>
                              <input id="startTime" class="form-control datetimepicker-zdy-input" size="16" type="text" value="" placeholder="开始时间" readonly style="text-align: center;">
                              <span class="cy-pad-hor-s" style="font-size: 15px;">至</span>
                              <input id="endTime" class="form-control datetimepicker-zdy-input" size="16" type="text" value="" placeholder="开始时间" readonly style="text-align: center;">
                            </div>
                            <!-- 搜索导出开始 -->
                            <div class="ml20 fr">
                                <button class="btn btn-primary h34 sechwid" type="button" id="searchbtn"><i class="glyphicon glyphicon-search"></i>搜索</button>
                            	  <button class="btn btn-primary h34 sechwid" type="button" value="expenditureLog" id="setButton">设置</button>
                                <!-- <button class="btn btn-primary h34 sechwid" type="button" id="excelbtn">导出excel</button> -->
                            </div>
                        </div>
                    </div>
                    <div class="table-con">
                    <!-- 表格开始 -->
                        <table id="table">
                        </table>
                    <!-- 表格结束 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- Common -->
<script type="text/javascript" src="../../common/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../common/js/jqPaginator.min.js"></script>
<script type="text/javascript" src="../../framework/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../framework/bootstrap/js/bootstrap-table.v1.11.0.min.js"></script>
<script src="../common/plugins/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
<script src="../common/plugins/bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js" type="text/javascript"></script>
<script type="text/javascript" src="../../framework/bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="../../framework/bootstrap/js/bootstrap-select.js"></script>
<script type="text/javascript" src="../../common/js/yyCache.js"></script>
<script type="text/javascript" src="../../common/js/util.js"></script>
<script type="text/javascript" src="../../common/js/str.js"></script>
<script type="text/javascript" src="../../common/js/num.js"></script>
<script type="text/javascript" src="../../common/assets/layui/lay/dest/layui.all.js"></script>
<script type="text/javascript" src="../common/cw_common.js"></script>
<script type="text/javascript" src="expenditureLog.js"></script>
<script type="text/javascript" src="../../common/js/account_dynamic_column.js"></script>
</body>
</html>
