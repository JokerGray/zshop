<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="0">
    <title>审核页面</title>
	<link rel="stylesheet" href="audit/css/audit.css">
	<link rel="stylesheet" type="text/css" href="../common/plugins/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../framework/bootstrap/css/bootstrap-table.min.css">
	<link rel="stylesheet" type="text/css" href="../../common/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../framework/bootstrap-datepicker/css/bootstrap-datepicker.css">
	<link rel="stylesheet" type="text/css" href="../../framework/bootstrap/css/bootstrap-select.css">
	<link rel="stylesheet" type="text/css" href="../../common/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../framework/layui/css/layui.css">
	<link rel="stylesheet" type="text/css" href="../../common/css/account_common.css">
	<link rel="stylesheet" type="text/css" href="../../common/css/modal.css">
	<link rel="stylesheet" type="text/css" href="../common/cw_common.css">
</head>
<body>
	
	
<div class="container-fluid">
	<div class="row" style="width: 100%;">
		<!--头部搜索框-->	
		<ul class="seacrch fr" id="datepicker" data-link-field="dtp_input1">
		  <li style="margin: 10px;float: left;">时间范围:</li>
		  <li style="margin: 10px;float: left;">
		  	<input type="text" class="form-control h34 datepickerwid sechwidth" readonly name="start" id="qBeginTime" placeholder="开始日期" data-date-format="yyyy-mm-dd"/>
		  </li>
		  <li style="margin: 10px;float: left;">
		    -
		  </li>
		  <li style="margin: 10px;float: left;">
		    <input type="text" class="form-control h34 datepickerwid sechwidth" readonly name="end" id="qEndTime" placeholder="截止日期" data-date-format="yyyy-mm-dd"/>
		  </li>
		  <li style="margin: 10px;float: left;">
		    <img src="headlines/img/searchImg.png" id="searchBtn" />
		  </li>
		</ul>
	</div>
	
	<div class="row">
		<ul>
			<li class="ele-block txshenqing icon1">
				<div class="block-title">提现申请审核</div>
				<div class="block-content">
					<p><label class="block-sub-title">笔数：</label><span id="cashApplyCount" class="block-sub-content"></span></p>
					<p><label class="block-sub-title">待支付金额：</label><span id="cashApplySum" class="block-sub-content"></span></p>
				</div>
			</li>
			<li class="ele-block txtongguo icon2">
				<div class="block-title">提现支付</div>
				<div class="block-content">
					<p><label class="block-sub-title">笔数：</label><span id="cashPassCount" class="block-sub-content"></span></p>
					<p><label class="block-sub-title">待支付金额：</label><span id="cashPassSum" class="block-sub-content"></span></p>
				</div>
			</li>
			<li class="ele-block zblaowu icon3">
				<div class="block-title">主播劳务审核</div>
				<div class="block-content">
					<p><label class="block-sub-title">笔数：</label><span id="liveCommissionTaxCount" class="block-sub-content"></span></p>
					<p><label class="block-sub-title">待支付金额：</label><span id="liveCommissionTaxSum" class="block-sub-content"></span></p>
				</div>
			</li>
			<li class="ele-block zbqiye icon4">
				<div class="block-title">主播企业审核</div>
				<div class="block-content">
					<p><label class="block-sub-title">笔数：</label><span id="liveCommissionEnterpriseCount" class="block-sub-content"></span></p>
					<p><label class="block-sub-title">待支付金额：</label><span id="liveCommissionEnterpriseSum" class="block-sub-content"></span></p>
				</div>
			</li>
			<li class="ele-block shsjxianxia icon5">
				<div class="block-title">线下商户升级审核</div>
				<div class="block-content">
					<p><label class="block-sub-title">笔数：</label><span id="upgradeOffLineCount" class="block-sub-content"></span></p>
					<p><label class="block-sub-title">待支付金额：</label><span id="upgradeOffLineSum" class="block-sub-content"></span></p>
				</div>
			</li>
			<li class="ele-block shsjxianshang icon6">
				<div class="block-title">线上商户升级审核</div>
				<div class="block-content">
					<p><label class="block-sub-title">笔数：</label><span id="upgradeOnLineCount" class="block-sub-content"></span></p>
					<p><label class="block-sub-title">待支付金额：</label><span id="upgradeOnLineSum" class="block-sub-content"></span></p>
				</div>
			</li>
			<li class="ele-block tjryongjin icon7">
				<div class="block-title">线上推荐人佣金审核</div>
				<div class="block-content">
					<p><label class="block-sub-title">笔数：</label><span id="upgradeOnLineCommissionCount" class="block-sub-content"></span></p>
					<p><label class="block-sub-title">待支付金额：</label><span id="upgradeOnLineCommissionSum" class="block-sub-content"></span></p>
				</div>
			</li>
			<li class="ele-block ttjiesuan icon8">
				<div class="block-title">头条结算审核</div>
				<div class="block-content">
					<p><label class="block-sub-title">笔数：</label><span id="incomeCount" class="block-sub-content"></span></p>
					<p><label class="block-sub-title">待支付金额：</label><span id="incomeSum" class="block-sub-content"></span></p>
				</div>
			</li>
			<li class="ele-block workorder icon9">
				<div class="block-title">专业制作审核</div>
				<div class="block-content">
					<p><label class="block-sub-title">笔数：</label><span id="workOrderCount" class="block-sub-content"></span></p>
					<p><label class="block-sub-title">待支付金额：</label><span id="workOrderSum" class="block-sub-content"></span></p>
				</div>
			</li>
		</ul>
	</div>
</div>
</body>
<script type="text/javascript" src="../../common/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../framework/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../framework/bootstrap/js/bootstrap-table.v1.11.0.min.js"></script>
<script type="text/javascript" src="../../framework/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="../../framework/bootstrap-datepicker/js/bootstrap-datepicker.zh-CN.min.js"></script>
<script type="text/javascript" src="../../framework/bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="../../framework/bootstrap/js/bootstrap-select.js"></script>
<script type="text/javascript" src="../../common/js/yyCache.js"></script>
<script type="text/javascript" src="../../common/js/util.js"></script>
<script type="text/javascript" src="../../common/js/account_common.js"></script>
<script type="text/javascript" src="../../common/js/common.js"></script>
<script type="text/javascript" src="../../common/js/str.js"></script>
<script type="text/javascript" src="../../common/js/num.js"></script>
<script type="text/javascript" src="../../common/assets/layui/lay/dest/layui.all.js"></script>
<script type="text/javascript" src="../common/cw_common.js"></script>

<script type="text/javascript" src="auditHome.js"></script>
</html>
