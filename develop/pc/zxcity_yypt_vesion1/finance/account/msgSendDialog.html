	<div class="form-horizontal">

		<div class="row-fluid">
			<h1 class="text-center dialog-title">短信发送</h1>
		</div>

		<div class="row">

			<div class="form-group">
				<label class="col-md-3 col-sm-3 control-label">短信标题选择</label>
				<div class="col-md-7 col-sm-7">
					<select class="form-control" id="selectMsgCode">
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-3 col-sm-3 control-label">发送到</label>
				<div class="col-md-7 col-sm-7">
					<input type="text" class="form-control" id="phone" readonly="readonly">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 col-sm-3 control-label">短信内容</label>
				<div class="col-md-7 col-sm-7">
					<textarea class="form-control" rows="5" cols="100" id="content" maxlength="134" placeholder="短信内容134字"></textarea>
				</div>
			</div>

		</div>

	</div>
