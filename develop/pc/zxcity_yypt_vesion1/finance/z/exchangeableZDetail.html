<!-- templates -->
<script type="text/html" id="merchantInfoTpl">

<div class="container-fluid">
	<form class="form-horizontal">
		<div class="row-fluid">
		<h1 class="text-center dialog-title">商户基本信息</h1>
		</div>
		
		<div class="row">
			<div class="pull-left w-half">
				<div class="form-group">
				    <label class="col-md-5 col-sm-5 control-label"><b class="required-icon"></b>商  户  名  称：</label>
				    <div class="col-md-6 col-sm-6">
				        <input readonly class="form-control" id="userCode" type="text" value="{{orgName}}">
				    </div>
				</div>
				<div class="form-group">
				    <label class="col-md-5 col-sm-5 control-label"><b class="required-icon"></b>是否开通直播：</label>
				    <div class="col-md-6 col-sm-6">
				        <input readonly class="form-control" id="regular" type="text" value="{{liveStatusStr}}">
				    </div>
				</div>
			</div>
			
			<div class="pull-right w-half">
			    <div class="form-group">
			        <label class="col-md-5 col-sm-5 control-label"><b class="required-icon"></b>电     话：</label>
			        <div class="col-md-6 col-sm-6">
			            <input readonly class="form-control" id="userName" type="text" value="{{phone}}">
			        </div>
			    </div>
			    <div class="form-group">
			        <label class="col-md-5 col-sm-5 control-label"><b class="required-icon"></b>主脸人数：</label>
			        <div class="col-md-6 col-sm-6">
			            <input readonly class="form-control" id="locked" type="text" value="{{attestationUserNumber}}">
			        </div>
			    </div>
			</div>

			<div class="pull-left w-half">
				<div class="form-group">
					<label class="col-md-5 col-sm-5 control-label"><b class="required-icon"></b>营业执照：</label>
			        <div class="col-md-6 col-sm-6">
			        	<a id="img_box" onclick="openPic({{licenseFront}})">   
							<img src="../common/plugins/jquery.imgbox-1.0.0/img/license_thumbnail.png" class="ico" />
						</a>
			        </div>
				</div>
			</div>
		</div>
	</form>
</div>
</script>



<script type="text/html" id="merchantInfoTpl2">
<div class="container-fluid">
	<div class="row-fluid">
		<h1 class="text-center dialog-title">商户基本信息</h1>
	</div>
		
	<div>
		<!-- 表格开始 -->
		<table id="table3">
			<tr class="idy">
				<th class="idy" style="width:170px">地     址</th>
				<th class="idy" style="width:170px">电     话</th>
				<th class="idy">法人姓名</th>
				<th class="idy">是否开通直播</th>
				<th class="idy">主脸人数</th>
			</tr>
			<tr class="idy">
				<td class="idy">1</td>
				<td class="idy">2</td>
				<td class="idy">3</td>
				<td class="idy">4</td>
				<td class="idy">5</td>
			</tr>
		</table>
    	<!-- 表格结束 -->
    </div>
</div>
</script>
