<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
<META HTTP-EQUIV="Expires" CONTENT="0">
<title>专业制作工单审核记录</title>
<!-- CssCommon -->
<link rel="stylesheet" type="text/css" href="../../framework/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../../framework/bootstrap/css/bootstrap-table.min.css">
<link rel="stylesheet" type="text/css" href="../../common/css/reset.css">
<link rel="stylesheet" type="text/css" href="../../framework/bootstrap-datepicker/css/bootstrap-datepicker.css">
<link rel="stylesheet" type="text/css" href="../../framework/bootstrap/css/bootstrap-select.css">
<link rel="stylesheet" type="text/css" href="../../common/css/common.css">
<link rel="stylesheet" type="text/css" href="../../framework/layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="../../common/css/account_common.css">
<link rel="stylesheet" type="text/css" href="../../common/css/modal.css">
</head>
<body>
	<div class="container-fluet" id="body-box" style="padding-top: 0px;">
		<div class="row body-left-nav">
			<div class="col-md-11 content-right" id="content">

				<div class="cr-con">
					<div id="toolbar" class="row">
						<div class="cy-text-right-md form-inline clearfix">
							<!-- 账户名称开始 -->
                            <div class="selein ml20 fl">
                                <span class="cy-pad-hor-s">商户：</span>
                                <input type="text" class="form-control h34 stationwid sechwidth" placeholder="输入商户名称"  id="merchantOrgName" maxlength="30" onkeydown="keyDownEnter()">
                            </div>
                            <!-- 账户名称结束 -->

							<!-- 账户名称开始 -->
                            <div class="selein ml20 fl">
                                <span class="cy-pad-hor-s">工单号：</span>
                                <input type="text" class="form-control h34 stationwid sechwidth" placeholder="输入工单号"  id="workNo" maxlength="30" onkeydown="keyDownEnter()">
                            </div>
                            <!-- 账户名称结束 -->
                            
                            <!-- 审核状态 -1 默认值; 0 财务审核中; 1 财务审核通过; 2 财务审核不通过   -->
							<div class="selein fl">
                                <span class="cy-pad-hor-s">审核状态：</span>
                                <select class="selectview h34 sechwidth" id="selectview2" data-live-search="true" >
                                	<option value="-2" selected>-- 全部 --</option>
                                    <option value="1">审核通过</option>
                                    <option value="2">审核不通过</option>
                                </select>
                            </div>
							<!-- 审核状态结束   -->
							
							<!-- 工单类型开始 -->
							<div class="selein fl">
								<span class="cy-pad-hor-s">工单类型：</span> <select
									class="selectview h34 sechwidth" id="online"
									data-live-search="true">
									<option value="" selected>-- 全部 --</option>
									<option value="1">线上工单</option>
									<option value="2">线下工单</option>
								</select>
							</div>
							
							<!-- 工单类型开始 -->
							<div class="selein fl">
								<span class="cy-pad-hor-s">项目类型：</span> <select
									class="selectview h34 sechwidth" id="workItem"
									data-live-search="true">
									<option value="" selected>-- 全部 --</option>
									<option value="0">视频拍摄</option>
									<option value="1">720全景</option>
								</select>
							</div>
							
							<!-- 工单类型结束 -->
							
							<!-- 时间开始 -->
                            <div class="fl datepicker" id="datepicker" data-link-field="dtp_input1">
                                <span class="cy-pad-hor-s">审核日期：</span>
                                <input type="text" class="form-control h34 datepickerwid sechwidth" readonly name="start" id="qBeginTime" placeholder="开始日期" data-date-format="yyyy-mm-dd" />
                                <span class="cy-pad-hor-s">至</span>
                                <input type="text" class="form-control h34 datepickerwid sechwidth" readonly name="end" id="qEndTime" placeholder="截止日期" data-date-format="yyyy-mm-dd"/>
                            </div>
                            <!-- 时间结束 -->

							<!-- 搜索导出开始 -->
							<div class="ml20 fr">
								<button class="btn btn-success h34 sechwid" type="button" id="searchbtn">
									<i class="glyphicon glyphicon-search"></i>搜索
								</button>
								<!-- 动态表头 -->
								<button class="btn btn-success h34 sechwid" type="button"  value="finance/merchant/merchantUpgradeOffLineAudit" id="setButton">
									设置
								</button>
								<!-- 动态表头 -->
								<!-- <button class="btn btn-success h34 sechwid" type="button" id="excelbtn">导出excel</button> -->
							</div>
							<!-- 搜索导出结束 -->
						</div>
					</div>
					<div class="table-con">
						<!-- 表格开始 -->
						<table id="table"></table>
						<!-- 表格结束 -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Common -->
	<script type="text/javascript" src="../../common/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../common/js/jqPaginator.min.js"></script>
	<script type="text/javascript" src="../../framework/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../framework/bootstrap/js/bootstrap-table.v1.11.0.min.js"></script>
	<script type="text/javascript" src="../../framework/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
	<script type="text/javascript" src="../../framework/bootstrap-datepicker/js/bootstrap-datepicker.zh-CN.min.js"></script>
	<script type="text/javascript" src="../../framework/bootstrap/js/bootstrap-table-zh-CN.js"></script>
	<script type="text/javascript" src="../../framework/bootstrap/js/bootstrap-select.js"></script>
	<script type="text/javascript" src="../../common/js/yyCache.js"></script>
	<script type="text/javascript" src="../../common/js/util.js"></script>
	<script type="text/javascript" src="../../common/js/account_common.js"></script>
	<script type="text/javascript" src="../../common/js/common.js"></script>
	<script type="text/javascript" src="../../common/js/str.js"></script>
	<script type="text/javascript" src="../../common/js/num.js"></script>

	<script type="text/javascript" src="../../common/assets/layui/lay/dest/layui.all.js"></script>
	<script type="text/javascript" src="../../common/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
	<script type="text/javascript" src="../../common/js/login_success.js"></script>


	<script type="text/javascript" src="../../common/js/util/pub.js"></script>
	<script type="text/javascript" src="../../common/assets/template-web.js"></script>
	<script type="text/javascript" src="../common/cw_common.js"></script>
	<!-- detailsfile -->
	<script type="text/javascript" src="orderReviewlog.js"></script>
	<!-- 动态表头 -->
	<script type="text/javascript" src="../../common/js/account_dynamic_column.js"></script>

</body>
</html>


<!-- templates -->
<script type="text/html" id="offLineAuditTpl">
<div class="container-fluid">
	<form class="form-horizontal">
		<div class="row-fluid">
			<h1 class="text-center dialog-title">专业制作工单审核</h1>
			</div>

			<input readonly id="id" type="text" value="{{id}}" hidden>
			<hr/>
			<div class="row">
				<fieldset>
					<div class="pull-left w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>工单号：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="workNo" type="text" value="{{orderWorkId}}">
						    </div>
						</div>
					</div>
					<div class="pull-right w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>账户名称：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="merchantName" type="text" value="{{merchantName}}">
						    </div>
						</div>
					</div>
				</fieldset>

				<hr/>

				<fieldset>
					<div class="pull-left w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>商户名称：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="orgName" type="text" value="{{orgName}}">
						    </div>
						</div>
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>工单制作项目：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="payerName" type="text" value="{{workItems}}">
						    </div>
						</div>
					</div>
					<div class="pull-right w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>工单来源：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="sourceName" type="text" value="{{sourceName}}">
						    </div>
						</div>
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>制作状态：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="workStatus" type="text" value="{{workStatus}}">
						    </div>
						</div>
					</div>
				</fieldset>

				<hr/>

				<fieldset>
					<div class="pull-left w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>视频制作费用：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="reviewVideoReceivable" type="text" value="{{reviewVideoReceivable}}">
						    </div>
						</div>
					</div>
					<div class="pull-right w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>全景制作费用：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="review720vrReceivable" type="text" value="{{reviewPanoramicReceivable}}">
						    </div>
						</div>
					</div>
					<div class="pull-left w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>应收账款：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="reviewReceivable" type="text" value="{{reviewReceivable}}">
						    </div>
						</div>
					</div>
					<div class="pull-right w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>实际收款：</label>
						    <div class="col-md-6 col-sm-6">
								<input readonly class="form-control" id="reviewActualReceivable" type="text" value="{{reviewActualReceivable}}">
						    </div>
						</div>
					</div>
					<div class="pull-left w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>推荐人员：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="refUserName" type="text" value="{{refUserName}}">
						    </div>
						</div>
					</div>
					<div class="pull-right w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>制作人员：</label>
						    <div class="col-md-6 col-sm-6">
						        <input readonly class="form-control" id="workUserName" type="text" value="{{workUserName}}">
						    </div>
						</div>
					</div>
					<div class="pull-left w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>推荐提成：</label>
						    <div class="col-md-6 col-sm-6">
								<input readonly class="form-control" id="reviewRefAmount" type="text" value="{{reviewRefAmount}}">
						    </div>
						</div>
					</div>
					<div class="pull-right w-half">
						<div class="form-group">
						    <label class="col-md-4 col-sm-4 control-label"><b class="required-icon"></b>制作提成：</label>
						    <div class="col-md-6 col-sm-6">
								<input readonly class="form-control" id="reviewWorkAmount" type="text" value="{{reviewWorkAmount}}">
						    </div>
						</div>
					</div>
				</fieldset>

				<hr/>

				<fieldset>
					<div class="form-group">
					    <label class="col-md-2 col-sm-4 control-label">审核意见: 通过</label>
					    <div class="col-md-4 col-sm-6">
							{{ if reviewStatus == 1}}
							<input readonly class="form-control" type="radio" checked="checked" name="audit" id="audit" value="1">
							{{else reviewStatus == 2}}
							<input readonly class="form-control" type="radio" name="audit" id="audit" value="1">
							{{/if}}
					    </div>
					    <label class="col-md-2 col-sm-4 control-label">不通过</label>
					    <div class="col-md-4 col-sm-6">
							{{if reviewStatus == 2}}
							<input readonly class="form-control" type="radio" checked="checked" name="audit" id="audit" value="2">
							{{else reviewStatus == 1}}
							 <input readonly class="form-control" type="radio" name="audit" id="audit" value="2">
							{{/if}}
					    </div>
					</div>
				</fieldset>
				<hr/>

				<fieldset>
					<div class="form-group">
					    <label class="col-md-2 col-sm-4 control-label"><b class="required-icon"></b>意见信息：</label>
					    <div class="col-md-10 col-sm-6">
							<textarea readonly id="reviewRemark" class="form-control" rows="3" maxlength="100">{{reviewRemark}}</textarea>
					    </div>
					</div>
				</fieldset>
			</div>
		</form>
	</div>
</script>
