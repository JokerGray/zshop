    <!-- CssCommon -->

<body>

<div class="layui-container">
    <table class="layui-table" lay-size="sm" id="mainTable">
        <colgroup>
            <col width="150">
            <col width="200">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>商品名称</th>
            <!--<th>赠品</th>-->
            <th>数量</th>
            <th>支付方式</th>
            <th>配送方式</th>
            <!--<th>优惠</th>-->
            <!--<th>运费</th>-->
            <th>实付金额</th>
            <th>订单状态</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="6" align="center">数据加载中</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Common -->
<script type="text/javascript" src="../../common/js/jquery-1.9.1.min.js"></script>

<script type="text/javascript" src="../../common/js/str.js"></script>
<script type="text/javascript" src="../../common/js/num.js"></script>

<script type="text/javascript" src="../../common/assets/layui/lay/dest/layui.all.js"></script>
<script type="text/javascript" src="../../common/assets/jquery.nicescroll/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="../../common/js/login_success.js"></script>


<script type="text/javascript" src="../../common/js/util/pub.js"></script>
<script type="text/javascript" src="../common/cw_common.js"></script>
<script>
    $(function(){
        init();
    })

    function init(){
        var param = {
            id:GetQueryString('id')
        };
        var jsonData = JSON.stringify(param);
        var data = reqAjax('payStatistics/orderDetail', jsonData);

        if(data && data.data.length){
            $('#mainTable tbody').empty();
            $.each(data.data, function(k, v){
                $('#mainTable tbody').append('<tr><td>'+v.goods_name+'</td><td>'+v.goods_num+'</td><td>'+v.pay_type+'</td><td>'+v.delivery_type+'</td><td>'+v.goods_price+'</td><td>'+v.order_status+'</td></tr>');
            });
        }else{
            layer.msg('没有找到订单详情');
        }
    }
</script>
</body>
