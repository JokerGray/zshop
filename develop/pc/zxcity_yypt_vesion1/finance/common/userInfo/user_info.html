<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>用户信息</title>
    <link rel="stylesheet" type="text/css" href="../../../framework/layui/css/layui.css">
    <link rel="stylesheet" type="text/css"  href="../../../common/css/account_common.css">
  </head>
  <body>
    <div class="layui-colla-content layui-show">
      <form id="appuser" class="layui-form" action="" >
        <div class="layui-form-item" style="margin-top: 25px;">
          <div class="layui-inline">
              <label class="layui-form-label">用户名称</label>
              <div class="layui-input-block">
                <input type="text" name="username"  class="layui-input imput-width" readonly>
              </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">用户性别</label>
            <div class="layui-input-block">
              <input type="radio" name="usersex1" value="男" title="男" disabled>
              <input type="radio" name="usersex2" value="女" title="女" disabled>
            </div>
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
              <input type="tel" name="phone" class="layui-input imput-width"  readonly>
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">用户生日</label>
            <div class="layui-input-inline">
              <input type="text" name="userbirth" autocomplete="off" class="layui-input imput-width" readonly>
            </div>
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">地址信息</label>
          <div class="layui-input-inline">
              <input type="text" name="cityId" autocomplete="off" class="layui-input"  readonly>
          </div>
          <div class="layui-input-inline">
              <input type="text" name="cityName" autocomplete="off" class="layui-input"  readonly>
          </div>
          <div class="layui-input-inline">
              <input type="text" name="residence" autocomplete="off" class="layui-input"  style="width: 272px;" readonly>
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">是否锁定</label>
            <div class="layui-input-block">
              <input type="checkbox" name="locked" lay-skin="switch" lay-text="未锁|已锁" disabled>
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">是否删除</label>
            <div class="layui-input-block">
              <input type="checkbox" name="isdel" lay-skin="switch" lay-filter="switchTest" lay-text="未删|已删" disabled>
            </div>
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">激活状态</label>
            <div class="layui-input-block">
              <input type="checkbox" name="activeStatus0" lay-skin="primary" title="已激活" checked="" disabled>
              <input type="checkbox" name="activeStatus1" lay-skin="primary" title="未激活" disabled>
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">用户性质</label>
            <div class="layui-input-block">
              <input type="checkbox" name="ismerchant0" lay-skin="primary" title="平台用户" checked="" disabled>
              <input type="checkbox" name="ismerchant1" lay-skin="primary" title="商户" disabled>
            </div>
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">用户类型</label>
            <div class="layui-input-block">
              <input type="checkbox" name="isadmin00" lay-skin="primary" title="操作员" disabled>
              <input type="checkbox" name="isadmin11" lay-skin="primary" title="管理员" disabled>
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">实名认证</label>
            <div class="layui-input-block" style="width: 440px;">
              <input type="checkbox" name="isrealname0" lay-skin="primary" title="审核不通过" disabled>
              <input type="checkbox" name="isrealname1" lay-skin="primary" title="未认证" disabled>
              <input type="checkbox" name="isrealname2" lay-skin="primary" title="待审核" disabled>
              <input type="checkbox" name="isrealname3" lay-skin="primary" title="已认证" disabled>
            </div>
          </div>
        </div>

        <div class="layui-form-item" pane="">
          <label class="layui-form-label">注册方式</label>
          <div class="layui-input-block">
            <input type="checkbox" name="app" lay-skin="primary" title="APP注册" disabled>
            <input type="checkbox" name="merchantZc" lay-skin="primary" title="商户注册" disabled>
            <input type="checkbox" name="merchantHy" lay-skin="primary" title="商户会员" disabled>
            <input type="checkbox" name="merchantYg" lay-skin="primary" title="商户员工" disabled>
          </div>
        </div>

        <div class="layui-form-item" pane="">
          <div id="shop" class="layui-inline">
            <label class="layui-form-label">签约开店</label>
            <div class="layui-input-block">
              <input type="checkbox" name="shop2" lay-skin="primary" title="已开通" disabled>
              <input type="checkbox" name="shop1" lay-skin="primary" title="未开通" disabled>
            </div>
          </div>

          <div id="headline" class="layui-inline">
            <label class="layui-form-label">签约作家</label>
            <div class="layui-input-block">
              <input type="checkbox" name="headline2" lay-skin="primary" title="作家" disabled>
              <input type="checkbox" name="headline1" lay-skin="primary" title="未开通" disabled>
            </div>
          </div>
        </div>

        <div id="game" class="layui-form-item" pane="">
          <label class="layui-form-label">签约类型</label>
          <div class="layui-input-block">
            <input type="checkbox" name="type1" lay-skin="primary" title="主脸" disabled>
            <input type="checkbox" name="type2" lay-skin="primary" title="主播" disabled>
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">商户编号</label>
            <div class="layui-input-inline">
              <input type="tel" name="bindingMerchantId" autocomplete="off" class="layui-input imput-width" readonly>
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">店铺编号</label>
            <div class="layui-input-inline">
              <input type="text" name="bindingShopId" autocomplete="off" class="layui-input imput-width"  readonly>
            </div>
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-inline">
              <input type="tel" name="createtime" autocomplete="off" class="layui-input imput-width"  readonly>
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">修改时间</label>
            <div class="layui-input-inline">
              <input type="text" name="lasttime" autocomplete="off" class="layui-input imput-width"  readonly>
            </div>
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">用户头像</label>
          <div class="layui-input-block">
              <div id="layer-photos-appUser" class="layer-photos-demo">
                  <img id="userpic" layer-pid="1" layer-src="" src="" style="width: 280px;height: 350px;">
              </div>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script type="text/javascript" src="../../../common/js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="../../../common/assets/layui/lay/dest/layui.all.js"></script>
  <script type="text/javascript" src="../../../common/assets/layui/lay/modules/form.js"></script>
  <script type="text/javascript" src="../cw_common.js"></script>
  <script type="text/javascript" src="user_info.js"></script>
</html>
