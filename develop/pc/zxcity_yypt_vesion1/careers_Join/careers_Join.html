<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>诚聘英才</title>
    <!-- CssCommon -->
    <link rel="stylesheet" href="../common/assets/hplus/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../common/assets/hplus/css/font-awesome.min93e3.css">
    <link rel="stylesheet" type="text/css" href="../common/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../common/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../common/css/modal.css" />
    <link rel="stylesheet" type="text/css" href="../common/assets/layui-v2.0.1/layui/css/layui.css" />
    <!-- CssSinglepage-->
    <link rel="stylesheet" type="text/css" href="../common/assets/jcrop/css/jquery.Jcrop.css">
    <link rel="stylesheet" type="text/css" href="css/careers_Join.css" />
</head>
<body>
<div id="common-tool" class="clearfix p4">
    <div id="search">
        <button class="layui-btn layui-btn-small layui-btn-primary">
            <i class="layui-icon">&#xe615;</i> 搜索
        </button>
    </div>
    <div id="rig-tool" class="clearfix">
        <button class="layui-btn layui-btn-small layui-btn-normal" id="commonAdd">
            <i class="layui-icon">&#xe61f;</i> 新增职位
        </button>
    </div>
</div>
<div id="search-tool" class="clearfix">
    <div class="input-group">
        <span class="pull-left">职位名称:</span>
        <input type="text" class="form-control media-input" placeholder="请输入职位名称" id="name" maxlength="15">
    </div>
    <div class="input-group">
        <span class="pull-left">工作地点:</span>
        <input type="text" class="form-control media-input" placeholder="请输入市名称" id="phone" maxlength="10">
    </div>
    <div class="input-group">
        <button class="layui-btn layui-btn-small layui-btn-normal" id="toolSearch">
            搜索
        </button>
        <button class="layui-btn layui-btn-small layui-btn-normal" id="toolRelize">
            重置
        </button>
    </div>
</div>
<div id="app" class="tabale-list">
    <table lay-filter="table" id="table"></table>
    <div id="laypageLeft" class="table-rgt"></div>
</div>
<script type="text/html" id="statu">
    {{#  if(d.status ==1){ }}
    发布
    {{#  } else { }}
    停用
    {{#  } }}
</script>
<script type="text/html" id="barDemo">
    <button class="layui-btn layui-btn-small layui-btn-normal" lay-event='look'>
        <i class="layui-icon">&#xe615;</i> 查看
    </button>
    <button class="layui-btn layui-btn-small layui-layui-btn-warm" lay-event='change'>
        <i class="layui-icon">&#xe6b2;</i> 修改
    </button>
    <button class="layui-btn layui-btn-small  layui-btn-danger" lay-event="del">
        <i class="layui-icon">&#xe640;</i> 删除
    </button>
    {{#  if(d.status ==1){ }}
    <button class="layui-btn layui-btn-small  layui-btn-warm" lay-event="open">
        发布
    </button>
    {{#  } else { }}
    <button class="layui-btn layui-btn-small  layui-btn-primary" lay-event="close">
        停用
    </button>
    {{#  } }}
</script>






<!--modal-->
<!--查看-->
<div id="lookInfo" class='layui-form clearfix lookinfo'>
    <div class="top-info">
        <div class="layui-form-item">
            <label class="layui-form-label">职位名称：</label>
            <div class="layui-input-block">
                <input disabled  type="text" name="title"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">职位类型：</label>
            <div class="layui-input-block">
                <input disabled type="text" name="title" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">工作地点：</label>
            <div class="layui-input-block areabox">
                <input disabled type="text" name="title" autocomplete="off" class="layui-input">
                <input disabled type="text" name="title" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">招聘人数：</label>
            <div class="layui-input-block">
                <input disabled type="text" name="title"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">工作性质：</label>
            <div class="layui-input-block">
                <input disabled type="text" name="title"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否发布：</label>
            <div class="layui-input-block">
                <input disabled type="text" name="title"  autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">工作职责：</label>
        <div class="layui-input-block">
            <textarea disabled name="desc" placeholder="工作职责" class="layui-textarea" ></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">工作要求：</label>
        <div class="layui-input-block">
            <textarea disabled name="desc" placeholder="工作要求" class="layui-textarea" ></textarea>
        </div>
    </div>
</div>
<!--新增/修改-->
<div id="addInfo" class='layui-form clearfix addinfo'>
    <div class="top-info">
        <div class="layui-form-item">
            <label class="layui-form-label"><b class="required-icon">＊</b>职位名称：</label>
            <div class="layui-input-block">
                <input id="jobTitle" lay-verify="required" type="text" name="title"  autocomplete="off" class="clear-input layui-input" maxlength="30">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><b class="required-icon">＊</b>职位类型：</label>
            <div class="layui-input-block">
                <input id="workType" lay-verify="required" type="text" name="title" autocomplete="off" class="clear-input layui-input" maxlength="30">
            </div>
        </div>
        <div class="layui-form-item areas">
            <label class="layui-form-label"><b class="required-icon">＊</b>工作地点：</label>
            <div class="layui-input-block">
                <select data-name="湖北省" id="province" name="province" lay-filter="province" lay-verify="province">
                    <option value="">湖北省</option>
                </select>
               <!-- <div class="tiphid">
                </div>-->
                <select data-name="武汉市" id="city"  name="city" lay-filter="city" lay-verify="city">
                    <option value="武汉市">武汉市</option>
                    <option value="荆州市">荆州市</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item joinName">
            <label class="layui-form-label"><b class="required-icon">＊</b>招聘人数：</label>
            <div class="layui-input-block">
                <input lay-verify="required || number" value="1" type="text" name="title"  autocomplete="off" class="layui-input" maxlength="3">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><b class="required-icon">＊</b>工作性质：</label>
            <div class="layui-input-block">
                <select id="work" data-name="全职" name="work" lay-filter="work">
                    <option value="全职">全职</option>
                    <option value="兼职">兼职</option>
                    <option value="实习">实习</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><b class="required-icon">＊</b>是否发布：</label>
            <div class="layui-input-block">
                <select data-type="1" name="isOpen" lay-filter="isOpen" id="isOpen">
                    <option value="1">是</option>
                    <option value="2">否</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><b class="required-icon">＊</b>工作职责：</label>
        <div class="layui-input-block">
            <textarea id="duty" lay-verify="required" name="desc" placeholder="请输入工作职责" class="layui-textarea" maxlength="500"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><b class="required-icon">＊</b>工作要求：</label>
        <div class="layui-input-block">
            <textarea id="requir" lay-verify="required" name="desc" placeholder="请输入工作要求" class="layui-textarea" maxlength="500"></textarea>
        </div>
    </div>
</div>



</body>
