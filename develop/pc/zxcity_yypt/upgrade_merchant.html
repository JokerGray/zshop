<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>升级商户</title>
    <!-- CssCommon -->
    <link rel="stylesheet" href="common/assets/hplus/css/bootstrap.min.css" />
    <link rel="stylesheet" href="common/assets/hplus/css/font-awesome.min93e3.css">
    <link rel="stylesheet" type="text/css" href="common/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="common/css/common.css" />
    <link rel="stylesheet" type="text/css" href="common/assets/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="app_manage/upgrade_merchant.css" />
    <!-- CssSinglepage-->
</head>
<body>
    <div class="addsystem">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label"><b class="required-icon">＊</b>平台用户账号：</label>
                <div class="layui-input-block common-name">
                    <input id="upgradeAccount" name="title" lay-verify="title" autocomplete="off"  class="layui-input form-control" type="text" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><b class="required-icon">＊</b>计费等级：</label>
                <div class="layui-input-block systemLevel">
                    <select name="jurisLevel" id="jurisLevel" disabled="disabled">
                       <option value="">-请选择-</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><b class="required-icon">＊</b>商户名称：</label>
                <div class="layui-input-block common-name">
                    <input id="upgradeName" name="title" lay-verify="title" autocomplete="off"  class="layui-input" type="text" maxlength="20">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><b class="required-icon">＊</b>商户优先级：</label>
                <div class="layui-input-block">
                    <input name="title"  lay-verify="title" autocomplete="off"  class="layui-input" id="upgradeLevel" type="text" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" placeholder="优先级为1-99的整数，数字越大优先级越高" maxlength="2">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><b class="required-icon">＊</b>商户管理员账号：</label>
                <div class="layui-input-block">
                    <input name="title" lay-verify="title" autocomplete="off"  class="layui-input form-control" id="upgradeManage" type="text" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><b class="required-icon">＊</b>商户管理员呢称：</label>
                <div class="layui-input-block">
                    <input name="title" lay-verify="title" autocomplete="off"  class="layui-input" id="upgradeManagename" type="text" maxlength="20">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><b class="required-icon">＊</b>商户管理员密码：</label>
                <div class="layui-input-block">
                    <input name="title" lay-verify="title" autocomplete="off"  class="upgradePassword layui-input" id="password" type="password" placeholder="请输入6-12位长度的密码" maxlength="12">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码安全级别：</label>
                <div class="layui-input-block">
                    <div class="pwd-strength">
                        <span class="s-level level1">弱</span>
                        <span class="s-level level2">中</span>
                        <span class="s-level level3">强</span>
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label"><b class="required-icon">＊</b>个人频道名：</label>
                <div class="layui-input-block">
                    <input name="title" lay-verify="title" autocomplete="off"  class="layui-input" id="channelName" type="text">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label"><b class="required-icon">＊</b>频道类型：</label>
                <div class="layui-input-block channelSize">
                    <select name="jurisChannel" id="jurisChannel">
                        <option value="">-请选择-</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><b class="required-icon">＊</b>省市：</label>
                <div class="layui-input-inline firstlayui">
                    <select name="province" lay-filter="province" id="provinceId">
                        <option value="">-请选择-</option>
                    </select>
                </div>
                <div class="layui-input-inline lastlayui">
                    <select name="city" lay-filter="city" id="cityId" disabled>
                        <option value="">-请选择-</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label"><b class="required-icon">＊</b>频道简介：</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea" id="upgradeNote"></textarea>
                </div>
            </div>
        </form>
    </div>
    <!-- jSCommon -->
    <script type="text/javascript" src="common/assets/hplus/js/jquery.min.js"></script>
    <script type="text/javascript" src="common/assets/hplus/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="common/assets/layui/lay/dest/layui.all.js"></script>
    <script type="text/javascript" src="common/js/util/util.js"></script>
    <script type="text/javascript" src="common/js/common.js"></script>
    <script type="text/javascript" src="app_manage/upgrade_merchant.js"></script>
    <script type="text/javascript" src="app_manage/checkPwsStrength.js"></script>
</body>
</html>
