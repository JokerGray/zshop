<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1" >-->
    <title>权限管理</title>
    <!-- CssCommon -->
    <link rel="stylesheet" href="common/assets/hplus/css/bootstrap.min.css" />
    <link rel="stylesheet" href="common/assets/hplus/css/font-awesome.min93e3.css">
    <link rel="stylesheet" type="text/css" href="common/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="common/css/common.css" />
    <link rel="stylesheet" type="text/css" href="common/assets/layui/css/layui.css" />
    <!-- CssSinglepage-->
    <link rel="stylesheet" type="text/css" href="jurisdiction_manage/jurisdiction_manage.css" />

</head>
<body>
    <!--common-head-->
    <div class="container-fluet" id="body-box">
        <div class="row body-left-nav" >
            <!--左侧栏导航end-->
            <div class="jurisdiction-content">
                <div class="common-title">
                    系统管理 - <span class="jurisdiction-title-name">权限管理</span>
                </div>
                <div class="row jurisdiction-info">
                    <!--结构树-->
                    <div class="col-xs-2 system-nav">
                        <h4><span class="glyphicon glyphicon-stop"></span>权限</h4>
                        <ul class="navList">
                        </ul>
                    </div>
                    <!--结构树end-->
                    <div class="col-xs-10 jurisdiction-right-body">
                        <div class="common-search">
                            <form class="form-inline">
                                <div class="form-group">
                                    <label class="control-lable" for="jurisdiction-name">权限名称：</label>
                                    <input type="text" class="form-control layui-input search-input longinput" id="jurisdiction-name" placeholder="请输入信息" >
                                </div>
                                <a href="javascript:void(0);" class="btn btn-success" id="searchBtn">
                                    <i class="search-icon"></i>查询
                                </a>
                            </form>
                            <a class="btn btn-info add-users"><i class="add-icon"></i>新增权限</a>
                        </div>
                        <div class="common-table">
                            <table class="table table-hover" id="jurisdiction-table">
                                <thead>
                                <tr class="active">
                                    <th>序号</th>
                                    <th>权限名称</th>
                                    <th>权限类型</th>
                                    <th>URL地址</th>
                                    <th>权限代码</th>
                                    <th width="14%">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                            <div class="clearfix">
                                <div id="paging-box-count">
                                </div>
                                <div id="paging-box" class="basic-jump"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<!-- jSCommon -->
<script type="text/javascript" src="common/assets/hplus/js/jquery.min.js"></script>
<script type="text/javascript" src="common/assets/hplus/js/bootstrap.min.js"></script>
<script type="text/javascript" src="common/assets/layui/lay/dest/layui.all.js"></script>
<script type="text/javascript" src="common/js/util/util.js"></script>
<script type="text/javascript" src="common/js/common.js"></script>
<script type="text/javascript" src="common/js/login_success.js"></script>
<script type="text/javascript" src="common/js/util/changePassword.js"></script>
<script type="text/javascript" src="common/js/util/pub.js"></script>
<script type="text/javascript" src="jurisdiction_manage/jurisdiction_manage.js"></script>
</html>
