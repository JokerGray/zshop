<script type="text/html" id="merchantUpgradeAuditTpl">
<div class="container-fluid">
<form class="form-horizontal">
<div class="row-fluid">
	<h1 class="text-center dialog-title">商户升级审核</h1>
</div>
<input readonly id="id" type="text" value="{{id}}" hidden>

<div class="form-group">
    <label class="col-md-2 col-sm-4 control-label">审核意见: 通过</label>
    <div class="col-md-4 col-sm-6">
        <input class="form-control" type="radio" name="audit" id="audit" value="1">
    </div>
    <label class="col-md-2 col-sm-4 control-label">不通过</label>
    <div class="col-md-4 col-sm-6">
        <input class="form-control" type="radio" name="audit" id="audit" value="2">
    </div>
</div>

<div class="form-group">
    <label class="col-md-2 col-sm-4 control-label">原因：</label>
    <div class="col-md-10 col-sm-6">
        <textarea id="remark" class="form-control" rows="3" value="" placeholder="备注字数不能超出100"/>
    </div>
</div>
</form>
