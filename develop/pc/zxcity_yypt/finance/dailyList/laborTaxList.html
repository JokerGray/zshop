                            <div class="selein ml20 fl" style="padding-left: 0px;margin-left: 0px;">
                                <span class="cy-pad-hor-s">流水号：</span>
                                <input type="text" class="form-control h34 stationwid sechwidth" placeholder="输入流水号"  id="serialNos" maxlength="30" style="width: 72%;">
                            </div>

                            <div class="selein ml20 fl" style="padding-left: 0px;margin-left: 0px;">
                                <span class="cy-pad-hor-s">纳税人名称：</span>
                                <input type="text" class="form-control h34 stationwid sechwidth" placeholder="输入纳税人名称"  id="taxpayerNames" maxlength="30">
                            </div>

                            <div class="selein fl">
                                <span class="cy-pad-hor-s">业务类型：</span>
                                <select class="selectview h34 sechwidth" id="selectview2">
                                    <option value="-1" selected>-- 业务类型 --</option>
                                    <option value="1">直播佣金</option>
                                    <option value="2">商户升级</option>
                                    <option value="3">广告头条</option>
                                </select>
                            </div>

                            <!-- 时间开始 -->
                            <div class="ml20 fl datepicker" id="datepicker" data-link-field="dtp_input1">
                                <span class="cy-pad-hor-s">打款日期：</span>
                                <input type="text" class="form-control h34 datepickerwid sechwidth" readonly name="start" id="qBeginTime" placeholder="开始日期" data-date-format="yyyy-mm-dd" />

                                <input type="text" class="form-control h34 datepickerwid sechwidth" readonly name="end" id="qEndTime" placeholder="截止日期" data-date-format="yyyy-mm-dd"/>
                            </div>

                            <!-- 搜索导出开始 -->
                            <div class="ml20 fr">
                                <!-- 提取操作 -->
                                <button class="btn btn-success h34" type="button" id="extractId"><i class="glyphicon glyphicon-saved"></i>劳务税提取</button>

                                <button class="btn btn-success h34" type="button" id="searchbtn"><i class="glyphicon glyphicon-search"></i>搜索</button>
                                <!-- 动态表头 -->
                								<button class="btn btn-success h34" type="button"  value="finance/dailyList/laborTaxList" id="setButton">设置</button>
                                <button class="btn btn-success h34" type="button" id="excelbtn">导出excel</button>
