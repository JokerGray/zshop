<html>

    <title>失败交易明细</title>
    <!-- CssCommon -->
    <link rel="stylesheet" type="text/css" href="../../framework/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../framework/bootstrap/css/bootstrap-table.min.css">
    <link rel="stylesheet" type="text/css" href="../../common/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../framework/bootstrap-datepicker/css/bootstrap-datepicker.css">
    <link rel="stylesheet" type="text/css" href="../../framework/bootstrap/css/bootstrap-select.css">
    <link rel="stylesheet" type="text/css" href="../../common/css/common.css">
    <link rel="stylesheet" type="text/css" href="../../framework/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../../common/css/account_common.css">
    <link rel="stylesheet" type="text/css" href="../../common/css/modal.css">
</head>
<body>
    <div class="container-fluet" id="body-box">
        <div class="row body-left-nav">
            <div class="col-md-11 content-right" id="content">
                <div class="cr-top">
                    <!-- 面包屑开始 -->
                    <ul class="nav nav-tabs">
                        <li role="presentation"><a class="hovers" href="">账务管理</a></li>
                        <li role="presentation"><span>/</span></li>
                        <li role="presentation"><a class="hovers" href="">交易流水</a></li>
                        <li role="presentation"><span>/</span></li>
                        <li role="presentation nav-toggle">
                            <a class="hovers" href="javascript:;">失败交易明细&nbsp;&nbsp;<i class="glyphicon glyphicon-triangle-bottom"></i></a>
                            <dl class="toggle">
                              <dd class=""><a href="seller.html">商户交易明细</a></dd>
                              <dd class=""><a href="personal.html">个人交易明细</a></dd>
                              <dd class="acives"><a href="unsuccess.html">失败交易明细</a></dd>
                              <dd class=""><a href="recharge.html">充值明细</a></dd>
                              <dd class=""><a href="audit.html">出账审核</a></dd>
                              <dd class=""><a href="cash.html">出账支付</a></dd>
                            </dl>
                        </li>
                    </ul>
                    <!-- 面包屑结束 -->
                </div>

                <div class="cr-con">
                    <div id="toolbar" class="row">
                        <div class="cy-text-right-md form-inline clearfix">
                                <!-- 账户名称开始 -->
                                <div class="selein ml20 fl">
                                    <span class="cy-pad-hor-s">付款方账户：</span>
                                    <input type="text" class="form-control h34 stationwid sechwidth" placeholder="输入付款方账户"  id="accountname" maxlength="30">
                                </div>
                                <!-- 账户名称结束 --> 

                                <!-- 时间开始 -->
                                <div class="fl datepicker" id="datepicker" data-link-field="dtp_input1">  
                                    <span class="cy-pad-hor-s">失败日期：</span>
                                    <input type="text" class="form-control h34 datepickerwid sechwidth" readonly name="start" id="qBeginTime" placeholder="开始日期" data-date-format="yyyy-mm-dd" />
                                    <span class="cy-pad-hor-s">至</span>
                                    <input type="text" class="form-control h34 datepickerwid sechwidth" readonly name="end" id="qEndTime" placeholder="截止日期" data-date-format="yyyy-mm-dd"/>
                                </div>
                                <!-- 时间结束 -->
                                
                                <!-- 版本开始   0 APP注册/1 商户注册/2 商户会员 -->
                                <div class="selein fl">
                                    <span class="cy-pad-hor-s">账户类别：</span>
                                    <select class="selectview h34 sechwidth" id="regMode" data-live-search="true" >
                                        <option value="" selected>-- 全部 --</option>
                                        <option value="0">APP注册</option>
                                        <option value="1">老板账户</option>
                                        <option value="2">商户会员</option>
                                    </select>
                                </div>
                                <!-- 版本结束 -->
                         
                                <!-- 搜索导出开始 -->
                                <div class="ml20 fr"> 
                                    <button class="btn btn-success h34 sechwid" type="button" id="searchbtn"><i class="glyphicon glyphicon-search"></i>搜索</button> 
                                	<button class="btn btn-success h34 sechwid" type="button" value="finance/trade/unsuccess" id="setButton">设置</button> 
                                    <button class="btn btn-success h34 sechwid" type="button" id="excelbtn">导出excel</button> 
                                </div>  
                                <!-- 搜索导出结束 -->
                           
                        </div>
                    </div>
                    <div class="table-con">
                    <!-- 表格开始 -->
                        <table id="table">
                        </table>
                    <!-- 表格结束 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- Common -->
<script type="text/javascript" src="../../common/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../common/js/jqPaginator.min.js"></script>
<script type="text/javascript" src="../../framework/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../framework/bootstrap/js/bootstrap-table.v1.11.0.min.js"></script>
<script type="text/javascript" src="../../framework/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>

<script type="text/javascript" src="../../common/js/util.js"></script>
<script type="text/javascript" src="../../common/js/account_common.js"></script>
<script type="text/javascript" src="../../common/js/common.js"></script>
<script type="text/javascript" src="../../common/js/str.js"></script>
<script type="text/javascript" src="../../common/js/num.js"></script>

<script type="text/javascript" src="../../common/assets/layui/lay/dest/layui.all.js"></script>
<script type="text/javascript" src="../../common/js/login_success.js"></script>
<script type="text/javascript" src="../../common/js/util/changePassword.js"></script>
<script type="text/javascript" src="../../common/js/changePassword.js"></script>
<script type="text/javascript" src="../../common/js/util/pub.js"></script>
<script type="text/javascript" src="../../common/assets/template-web.js"></script>
<!-- detailsfile -->   
<script type="text/javascript" src="unsuccess.js"></script>
<script type="text/javascript" src="../../common/js/account_dynamic_column.js"></script>
<!-- templates -->
<script type="text/html" id="unsuccessBusinessInfo">
<div class="container-fluid">
<form class="form-horizontal">
<div class="row-fluid">
<h1 class="text-center dialog-title">失败交易详细信息</h1>
</div>

<div class="form-group">
    <label class="col-md-2 col-sm-4 control-label">交易流水号：</label>
    <div class="col-md-4 col-sm-6">
        <input readonly class="form-control" type="text" value="{{serialNo}}">
    </div>
    <label class="col-md-2 col-sm-4 control-label">订单号：</label>
    <div class="col-md-4 col-sm-6">
        <input readonly class="form-control" type="text" value="{{relationNo}}">
    </div>
</div>
<div class="form-group">
    <label class="col-md-2 col-sm-4 control-label">付款方账户：</label>
    <div class="col-md-4 col-sm-6">
        <input readonly class="form-control" type="text" value="{{payerNo}}">
    </div>
    <label class="col-md-2 col-sm-4 control-label">付款方户名：</label>
    <div class="col-md-4 col-sm-6">
        <input readonly class="form-control" type="text" value="{{payerName}}">
    </div>
</div>
<div class="form-group">
    <label class="col-md-2 col-sm-4 control-label">失败时间：</label>
    <div class="col-md-4 col-sm-6">
        <input readonly class="form-control" type="text" value="{{billTime}}">
    </div>
    <label class="col-md-2 col-sm-4 control-label">交易金额：</label>
    <div class="col-md-4 col-sm-6">
        <input readonly class="form-control" type="text" value="{{money}}">
    </div>
</div>
<div class="form-group">
    <label class="col-md-2 col-sm-4 control-label">收款方账户：</label>
    <div class="col-md-4 col-sm-6">
        <input readonly class="form-control" type="text" value="{{payeeNo}}">
    </div>
    <label class="col-md-2 col-sm-4 control-label" style="font-size:12px;">收款方户名：</label>
    <div class="col-md-4 col-sm-6">
        <input readonly class="form-control" type="text" value="{{payeeName}}">
    </div>
</div>
<div class="form-group">
    <label class="col-md-2 col-sm-4 control-label">备注：</label>
    <div class="col-md-8 col-sm-6">
        <input readonly class="form-control" type="text" value="{{remark}}">
    </div>
</div>
</form>
</div>
</script>
</body>
</html>
