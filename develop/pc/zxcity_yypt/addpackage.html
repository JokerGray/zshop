<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>新增礼包</title>
    <!-- CssCommon -->
    <link rel="stylesheet" href="common/assets/hplus/css/bootstrap.min.css" />
    <link rel="stylesheet" href="common/assets/hplus/css/font-awesome.min93e3.css">
    <link rel="stylesheet" type="text/css" href="common/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="common/css/common.css" />
    <link rel="stylesheet" type="text/css" href="common/assets/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="package_manage/package_manage.css" />
    <!-- CssSinglepage-->
</head>
<body>

    <div class="addsystem">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">礼包名称：</label>
                <div class="layui-input-block common-name">
                    <input id="systemName" placeholder="必填" name="title" lay-verify="title" autocomplete="off"  class="layui-input" type="text" maxlength="22">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">所属产品：</label>
                <div class="layui-input-block systemSize">
                    <select name="interest" id="jurisSelect">
                       <option value=" ">请选择</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">礼包描述：</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea" id="systemNote"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">礼包内容：</label>
                <div class="layui-input-block select-body">
                    <div class="layui-input-inline">
                        <select name="city" lay-filter="province">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="layui-input-inline" >
                        <select name="city" id="city" disabled>
                            <option value=""></option>
                        </select>
                    </div>
                    <a class="add-package"><i class="add-select"></i></a>
                </div>
            </div>
        </form>
    </div>
    <!-- jSCommon -->
    <script type="text/javascript" src="common/assets/hplus/js/jquery.min.js"></script>
    <script type="text/javascript" src="common/assets/hplus/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="common/assets/layui/lay/dest/layui.all.js"></script>
    <script type="text/javascript" src="common/js/util/util.js"></script>
    <script type="text/javascript" src="common/js/common.js"></script>
    <script type="text/javascript" src="jurisdiction_manage/addjurisdiction.js"></script>
</body>
</html>
