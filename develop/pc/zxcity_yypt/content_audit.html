<div class="container-fluet" id="body-box">
    <div class="row body-left-nav" >
        <!--左侧栏导航end-->
        <div class="jurisdiction-content">
            <div class="common-title">
                反馈审核 - <span class="jurisdiction-title-name">内容审核</span>
            </div>
            <div class="row jurisdiction-info">
                <div class="jurisdiction-right-body">
                    <div class="common-search">
                        <form class="form-inline row" id="searchForm">
                            <div class="form-group">
                                <label class="control-lable" for="jurisdiction-name">标题：</label>
                                <input type="text" class="form-control layui-input longinput" id="jurisdiction-name" placeholder="请输入信息" maxlength="15">
                            </div>
                            <!--<div class="form-group col-xs-3">
                                <label class="control-label">审核对象：</label>
                                <select class="form-control" id="obj">
                                </select>
                            </div>-->
                            <div class="form-group">
                                <label class="control-lable">审核状态：</label>
                                <select class="form-control" id="searchA">
                                    <option value="">--全部--</option>
                                    <option value="0">未审核</option>
                                    <option value="1">已通过</option>
                                    <option value="2">未通过</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-lable">举报状态：</label>
                                <select class="form-control" id="searchB">
                                    <option value="">--全部--</option>
                                    <option value="1">举报</option>
                                    <option value="0">正常</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-success" id="searchBtn">
                                <i class="search-icon"></i>&nbsp;查询
                            </button>
                        </form>
                        <button type="button" class="btn btn-info setting" id="setting" data-toggle="modal" data-target="#modularSet">&nbsp;版块设置</button>
                        <button type="button" class="btn btn-info setting" id="resetBtn">&nbsp;用户封号</button>
                    </div>
                    <!-- 表格 -->
                    <div class="row common-table">
                        <table class="table table-hover">
                            <thead>
                            <tr class="active">
                                <th>序号</th>
                                <th>审核类型</th>
                                <th style="width:210px;">标题</th>
                                <th>审核对象</th>
                                <th>审核状态</th>
                                <th>举报状态</th>
                                <th>处理状态</th>
                                <th>平台用户ID</th>
                                <th>举报时间</th>
                                <th style="width:125px;">操作</th>
                            </tr>
                            </thead>
                            <tbody id="auditBody">

                            </tbody>
                        </table>
                        <div class="common-page1">
                            <div id="paging-box-count">

                            </div>
                            <div id="paging-box" class="basic-jump"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--版块设置模态框-->
<div class="modal fade" id="modularSet" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                </button>
                <h4 class="modal-title">版块设置</h4>
            </div>
            <div class="modal-body">
                    <button type="button" class="btn btn-info add-users" id="addNew">
                        <i class="glyphicon glyphicon-plus font-xs"></i>&nbsp;新增
                    </button>

                <table class="table  table-hover">
                    <thead>
                        <tr class="active">
                            <th>版块名称</th>
                            <th>版块表名</th>
                            <th style="width: 230px;">预设状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="board">
                        <!--<tr>
                            <td>约吧服务</td>
                            <td>23132112</td>
                            <td>
                                <select name="">
                                    <option value="0">发布即审核</option>
                                    <option value="1">发布后审核</option>
                                </select>
                            </td>
                            <td>
                                <button class="btn-lg delBut">
                                    <i class="glyphicon glyphicon-minus-sign"></i><span>&nbsp;删除</span>
                                </button>
                            </td>
                        </tr>-->

                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary close-btn" id="saveSet">保存</button>
            </div>
        </div>
    </div>
</div>
