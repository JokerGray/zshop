    <div class="common-container" id="body-box">
        <div class="row body-left-nav" >
                <div class="common-title">
                    商户管理 - <span class="jurisdiction-title-name">商户注册审核</span>
                </div>
                  <div class="row common-search">
                      <form class="form-inline" role="form">

								<label class="control-lable">商户名：</label>
								<input type="text" class="layui-input search-input media-input longinput" placeholder="请输入商户名" id="inquireInput">
							</div>
							<div class="form-group lasttime input-medium date-picker input-daterange" data-date-format="yyyy-mm-dd">

                                    <label  class="jurisdiction-label" for="jurisdiction-begin">注册时间：</label>
                                    <div class='date form-control' id='datetimepicker1'>
                                        <input name="dtBegin" type="text"  id="jurisdiction-begin" placeholder="-请选择-" >
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="jurisdiction-label mr5" for="jurisdiction-end">至</label>
                                    <div class='date form-control' id='datetimepicker2'>
                                        <input name="dtEnd" type="text"  id="jurisdiction-end" placeholder="-请选择-" >
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </div>
                                </div>
                            </div>
                          <button class="btn btn-success" type="button" id="inquire">
                              <i class="search-icon"></i>查询
                          </button>
                      </form>
                  </div>
                    <div class="common-table" id="common-table">
                        <table class="table table-hover">
                              <thead>
                                <tr class="active">
                                  <th>序号</th>
                                  <th>平台用户</th>
                                  <th>商户名称</th>
                                  <th>电话号码</th>
                                  <th>管理员名称</th>
                                  <th>所属行业</th>
                                  <th>审核状态</th>
                                  <th>注册时间</th>
                                  <th>操作</th>
                                </tr>
                              </thead>
                              <tbody id="tbodyParameter">
                                <tr class=''>
                                	<td class="td1">1</td>
                                	<td class="td2">订单</td>
                                	<td class="td3">订单</td>
                                	<td class="td4">订单</td>
                                	<td class="td5">订单</td>
                                	<td class="td6">订单</td>
                                	<td class="td7">订单</td>
                                	<td class="td8">订单</td>
                                	<td class="td9">操作</td>
                                	<td class="notice" style="display: none;"></td>
                                	<td class='row remove-modifier td8'>

                                			公告详情
                                		</div>
                                		<div class='change-parameter' data-toggle='modal'  data-target='#change-newuser'>
                                			<i class='edicticon'></i>修改
                                		</div>
                                		<div class='delete-parameter'>
                                			<i class='glyphicon glyphicon-minus-sign m5 red delete'></i> 删除

			                        <tr>

			                        </tr>
	                              </tbody>
		                </table>
	                		</div>

	                		</div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary close-btn red" id="no-pass">

                <button type="button" class="btn btn-primary close-btn" id="yes-pass">
                    审核通过
                </button>
            </div>
        </div>
    </div>
</div>
