<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>日志管理</title>
    <!-- CssCommon -->
    <link rel="stylesheet" href="common/assets/hplus/css/bootstrap.min.css" />
    <link rel="stylesheet" href="common/assets/hplus/css/font-awesome.min93e3.css">
    <link rel="stylesheet" type="text/css" href="common/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="common/css/common.css" />
    <link rel="stylesheet" type="text/css" href="common/css/modal.css" />
    <link rel="stylesheet" type="text/css" href="common/assets/layui/css/layui.css" />
    <!-- CssSinglepage-->
    <link rel="stylesheet" type="text/css" href="common/assets/bootstrap-datepicker-1.6.4/css/bootstrap-datepicker3.min.css" />
    <link rel="stylesheet" type="text/css" href="log_manage/log_manage.css" />
</head>
<body>
<div class="common-container">
    <div class="content-body">
        <div class="common-title">
            日志管理 - <span class="jurisdiction-title-name">平台日志管理</span>
        </div>
        <div class="row common-search">
            <form class="form-inline" role="form">
                <div class="form-group lasttime input-medium date-picker input-daterange" data-date-format="yyyy-mm-dd">
                    <div class="form-group">
                        <label  class="jurisdiction-label" for="jurisdiction-begin">开始时间：</label>
                        <div class='date form-control' id='datetimepicker1'>
                            <input name="dtBegin" type="text"  id="jurisdiction-begin" placeholder="-请选择-" >
                            <span class="glyphicon glyphicon-calendar"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="jurisdiction-label" for="jurisdiction-end">结束时间：</label>
                        <div class='date form-control' id='datetimepicker2'>
                            <input name="dtEnd" type="text"  id="jurisdiction-end" placeholder="-请选择-" >
                            <span class="glyphicon glyphicon-calendar"></span>
                        </div>
                    </div>
                </div>
                <a class="btn btn-success"  id="searchCount">
                    <i class="search-icon"></i><span>查询</span>
                </a>
            </form>
        </div>
        <!-- 表格 -->
        <div class="common-table">
            <div class="tablehegt">
                <table class="table table-hover" id="jurisdiction-table">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>系统</th>
                        <th>业务</th>
                        <th>执行类</th>
                        <th>执行方法</th>
                        <th>执行参数</th>
                        <th>执行时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <!-- 分页 -->
            <div class="common-page1">
                <div id="paging-box-count">

                </div>
                <div id="paging-box" class="basic-jump"></div>
            </div>
        </div>
    </div>
</div>
</body>
<!-- jSCommon -->
<script type="text/javascript" src="common/assets/hplus/js/jquery.min.js"></script>
<script type="text/javascript" src="common/assets/hplus/js/bootstrap.min.js"></script>
<script type="text/javascript" src="common/assets/layui/lay/dest/layui.all.js"></script>
<script type="text/javascript" src="common/js/util/util.js"></script>
<script type="text/javascript" src="common/js/common.js"></script>
<script type="text/javascript" src="common/js/login_success.js"></script>
<script type="text/javascript" src="common/js/util/changePassword.js"></script>
<script type="text/javascript" src="common/js/util/pub.js"></script>
<!-- jSCommon -->
<script type="text/javascript" src="common/assets/bootstrap-datepicker-1.6.4/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="common/assets/bootstrap-datepicker-1.6.4/locales/bootstrap-datepicker.zh-CN.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="log_manage/log_manage.js"></script>
</html>
