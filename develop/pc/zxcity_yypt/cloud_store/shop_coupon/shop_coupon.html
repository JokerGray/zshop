  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>优惠券</title>
  <link rel="stylesheet" type="text/css" href="../../common/assets/hplus/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../common/assets/hplus/css/font-awesome.min93e3.css">

<body>
<div id="shop_coupon">
  <div class="container-fluid">
    <div class="row subtitle">
      <div class="col-xs-12">
        APP管理 - 云店 - 优惠券
      </div>
    </div>
    <div class="row title">
      <div class="col-xs-12 form-inline">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="请输入券名" id="inputName">
        </div>
        <button class="btn btn-success" id="searchBtn">搜索</button>
        <button class="btn btn-success" id="addBtn">新增</button>
      </div>
    </div>
    <div class="row tableBox">
      <div class="col-xs-12">
        <table class="table table-bordered table-striped" id="tablelist"></table>
      </div>
    </div>
    <div class="row footer">
      <div class="col-xs-12">
            <span>显示第&nbsp;<span id="pageStart">1</span>&nbsp;到&nbsp;<span id="pageEnd">10</span>&nbsp;条记录,一共&nbsp;<span
              style="color:#23c6c8;" id="msgNum">27</span>&nbsp;条记录,每页显示&nbsp;<span
              class="form-group form-inline"><select name="pageNum" class="form-control" id="pageChange">
            	</select>&nbsp;</span>条记录</span>
        <div class="btn-group" id="pageBtns">
        </div>
      </div>
    </div>
  </div>
</div>
