<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>专业制作</title>
  <link rel="stylesheet" type="text/css" href="../../common/assets/hplus/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../common/assets/hplus/css/font-awesome.min93e3.css">
  <link rel="stylesheet" type="text/css" href="../../common/css/reset.css">
  <link rel="stylesheet" type="text/css" href="../../common/css/common.css">
  <link rel="stylesheet" type="text/css" href="../../common/assets/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="profess_product.css">
</head>
<body>
<div id="profess-product">
  <div class="container-fluid">
    <div class="row title">
      <div class="col-xs-12">
        APP管理 - 云店 - 专业制作
      </div>
    </div>
    <div class="row">
      <div class="col-xs-2 nav-left">
        <h4><span class="glyphicon glyphicon-stop"></span>商户店铺选择</h4>
        <div class="nav-list">
        </div>
      </div>
      <div class="col-xs-10 main">
        <div class="tabs">
          <a href="javascript:void(0)" class="active">直播地址</a>
          <a href="javascript:void(0)">720地址</a>
          <a href="javascript:void(0)">上传视频</a>
          <a href="javascript:void(0)">上传图片</a>
        </div>
        <div class="main-content">
          <div class="live content">
            <label>推流地址：</label>
            <input type="text" class="form-control" readonly="readonly"><br>
            <label>拉流地址：</label>
            <input type="text" class="form-control" readonly="readonly">
            <button class="btn btn-info">获取</button>
          </div>
          <div class="full-screen content">
            <label>720地址：</label>
            <input type="text" class="form-control">
          </div>
          <div class="upload-video content">
            <div class="row">
              <span class="col-xs-2 subtitle">上传视频</span>
              <div class="col-xs-10 upload-area">
                <video src="" id="uploadVideo"></video>
                <p class="videoName"></p>
                <p>点击上传视频，支持绝大多数视频文件格式，大小不超过2G，较大的视频请压缩后上传!</p>
              </div>
            </div>
            <div class="row">
              <span class="col-xs-2 subtitle">视频封面</span>
              <div class="col-xs-10 upload-cover">
                <img id="uploadCover" src=" ">
                <p class="coverName"></p>
                <p>点击添加或更改视频封面</p>
              </div>
            </div>
          </div>
          <div class="upload-img content">
            <div class="row">
              <span class="col-xs-2 subtitle">上传图片</span>
              <div class="col-xs-10 upload-area">
                <img src="" id="uploadImg">
                <p class="imgName"></p>
                <p>(上传图片格式可为jpg、png，尺寸750*792)</p>
              </div>
            </div>
          </div>
          <button class="save">保存</button>
        </div>
      </div>
      <input type="hidden" id="mid">
    </div>
  </div>
</div>
</body>
<script type="text/javascript" src="../../common/assets/hplus/js/jquery.min.js"></script>
<script type="text/javascript" src="../../common/assets/hplus/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../common/assets/layui/lay/dest/layui.all.js"></script>
<script type="text/javascript" src="../../common/assets/plupload-2.1.2/js/plupload.full.min.js"></script>
<script type="text/javascript" src="../../common/js/util/util.js"></script>
<script type="text/javascript" src="upload.js"></script>
<script type="text/javascript" src="profess_product.js"></script>
</html>
