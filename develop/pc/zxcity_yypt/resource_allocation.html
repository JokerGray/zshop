<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>通知公告</title>
    <!-- CssCommon -->
    <link rel="stylesheet" href="common/assets/hplus/css/bootstrap.min.css" />
    <link rel="stylesheet" href="common/assets/hplus/css/font-awesome.min93e3.css">
    <link rel="stylesheet" type="text/css" href="common/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="common/css/common.css" />
    <link rel="stylesheet" type="text/css" href="common/css/modal.css" />
    <link rel="stylesheet" type="text/css" href="common/assets/layui/css/layui.css" />
    <!-- CssSinglepage-->
    <link rel="stylesheet" type="text/css" href="resource_allocation/resource_allocation.css" />
</head>
<body>
    <div class="common-container" id="body-box">
        <div class="row body-left-nav" >
                <div class="common-title">
                    资源配置 - <span class="jurisdiction-title-name">资源配置</span>
                </div>
                  <div class="row common-search">
                      <form class="form-inline" role="form">
                          <div class="form-group ro">
                              <label class="control-lable" id="one"></label>
                              <input type="text" class="layui-input search-input media-input longinput" placeholder="" id="oss">
                          </div>
                          <div class="form-group re">
                              <label class="control-lable" id="two"></label>
                              <input type="text" class="layui-input search-input media-input longinput" placeholder="" id="resource">
                          </div>
                      </form>
                      <a href="javascript:void(0);" class="btn btn-info add-users" id="add-users">保存</a>
                  </div>
                
        </div>

    </div>
    <!-- modal -->
    <div class="modal fade" id="add-newuser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    新增视频
                </h4>
            </div>
            <div class="modal-body">
                <form class="bs-example bs-example-form" role="form">
                    <div class="input-group p20">
                        <span class="input-group-addon">视频标题:</span>
                        <input type="text" class="form-control newname" id="addName">
                    </div>

                    <div class="input-group p20">
                        <label class="input-group-addon">视频目录:</label>
						<select id="add-group-father" class="selectpicker show-tick form-control">

						</select>
					</div>
					<div class="input-group p20">
						<select id="add-group-son" class="selectpicker show-tick form-control">
						
						</select>
					</div>
                    <div class="input-group p20">
					    <div class="upload-video content">
			              <label class="input-group-addon">上传视频:</label>
			              <div class="upload-area">
			                <video src="" id="uploadVideo"></video>
			                <p class="videoName"></p>
			            </div>
				    </div>
				    </div>
				    <div class="row" style="display: none;">
		              <span class="col-xs-2 subtitle">视频封面</span>
		              <div class="col-xs-10 upload-cover">
		                <img id="uploadCover" src=" ">
		                <p class="coverName"></p>
		                <p>点击添加或更改视频封面</p>
		              </div>
		            </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary close-btn" id="add-parameters">
                   	 保存
                </button>
            </div>
        </div>
    </div>
</div>
   <!-- modal -->
    <div class="modal fade" id="change-newuser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    修改视频
                </h4>
            </div>
            <div class="modal-body">
                <form class="bs-example bs-example-form" role="form">
                    <div class="input-group p20">
                        <span class="input-group-addon">视频标题:</span>
                        <input type="text" class="form-control newname" id="chaName">
                    </div>

                    <div class="input-group p20">
                        <label class="input-group-addon">视频目录:</label>
						<select id="cha-group-father" class="selectpicker show-tick form-control">

						</select>
					</div>
					<div class="input-group p20">
						<select id="cha-group-son" class="selectpicker show-tick form-control">
						
						</select>
					</div>
                    <div class="input-group p20">
					    <div class="upload-video content">
			              <label class="input-group-addon">上传视频:</label>
			              <div class="upload-area">
			                <video src="" id="uploadVideo1"></video>
			                <p class="videoName"></p>
			            </div>
				    </div>
				    </div>
				    <div class="row" style="display: none;">
		              <span class="col-xs-2 subtitle">视频封面</span>
		              <div class="col-xs-10 upload-cover">
		                <img id="uploadCover1" src=" ">
		                <p class="coverName"></p>
		                <p>点击添加或更改视频封面</p>
		              </div>
		            </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary close-btn" id="saveParemeterconfig">
                    保存
                </button>
            </div>
        </div>
    </div>
</div>


   <!-- modal -->
    <div class="modal fade" id="showNotice" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    	策略
                </h4>
            </div>
            <div class="modal-body">
            		<div class="common-table">
					<table class="table table-hover">
	                              <tbody id="modal-tbody">
	                              </tbody>
	                </table>
	                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript" src="common/js/common.js"></script>

</html>
