            </div>
            <div class="modal-body">
                <form class="bs-example bs-example-form" role="form">
                    <div class="input-group p10">
                        <span class="input-group-addon"><i class="star">*</i>策略名称:</span>
                        <input type="text" class="form-control newname" id="addName" title="最多输入8个字符">
                    </div>
                    <div class="input-group p10">

                    </div>
                    <div class="input-group p10">

                              <option>整数</option>
                              <option>布尔</option>
                              <option>小数</option>
                              <option>文本</option>
                              <option>天数</option>
                            </select>
                    </div>
