<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>修改信息</title>
    <!-- CssCommon -->
    <link rel="stylesheet" href="common/assets/hplus/css/bootstrap.min.css" />
    <link rel="stylesheet" href="common/assets/hplus/css/font-awesome.min93e3.css">
    <link rel="stylesheet" type="text/css" href="common/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="common/css/common.css" />
    <link rel="stylesheet" type="text/css" href="common/assets/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="app_manage/app_changeinfo.css" />
    <!-- CssSinglepage-->
</head>
<body>
    <div class="addsystem">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label"><b class="required-icon">＊</b>用户账号：</label>
                <div class="layui-input-block common-name">
                    <input id="changeAccount" name="title" lay-verify="title" autocomplete="off"  class="layui-input" type="text" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><b class="required-icon">＊</b>用户昵称：</label>
                <div class="layui-input-block common-name">
                    <input id="changeName" name="title" lay-verify="title" autocomplete="off"  class="layui-input" type="text">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><b class="required-icon">＊</b>商户管理员密码：</label>
                <div class="layui-input-block">
                    <input name="title" lay-verify="title" autocomplete="off"  class="changepassword layui-input" id="password" type="password">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><b class="required-icon">＊</b>是否锁定：</label>
                <div class="layui-input-block systemSize">
                    <select name="interest" id="changeLevel">
                        <option value="">请选择</option>
                        <option value="0">启用</option>
                        <option value="1">锁定</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码安全级别：</label>
                <div class="layui-input-block">
                    <div class="pwd-strength">
                        <span class="s-level level1">弱</span>
                        <span class="s-level level2">中</span>
                        <span class="s-level level3">强</span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- jSCommon -->
    <script type="text/javascript" src="common/assets/hplus/js/jquery.min.js"></script>
    <script type="text/javascript" src="common/assets/hplus/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="common/assets/layui/lay/dest/layui.all.js"></script>
    <script type="text/javascript" src="common/js/util/util.js"></script>
    <script type="text/javascript" src="common/js/common.js"></script>
    <script type="text/javascript" src="app_manage/checkPwsStrength.js"></script>
</body>
</html>
