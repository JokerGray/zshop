<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>新增权限</title>
    <!-- CssCommon -->
    <link rel="stylesheet" href="common/assets/hplus/css/bootstrap.min.css" />
    <link rel="stylesheet" href="common/assets/hplus/css/font-awesome.min93e3.css">
    <link rel="stylesheet" type="text/css" href="common/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="common/css/common.css" />
    <link rel="stylesheet" type="text/css" href="common/assets/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="system_organization/addsystem_organization.css" />
    <!-- CssSinglepage-->
</head>
<body>

    <div class="addsystem">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">名称：</label>
                <div class="layui-input-block common-name">
                    <input id="systemName" placeholder="必填" name="title" lay-verify="title" autocomplete="off"  class="layui-input" type="text">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">类型：</label>
                <div class="layui-input-block systemSize">
                    <select name="interest" id="jurisSelect">
                       <option value="0">请选择</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">排序：</label>
                <div class="layui-input-block">
                    <input name="title" placeholder="必填,排序号为1-99，排序号越大，优先级越高" lay-verify="title" autocomplete="off"  class="layui-input" id="systemLevel" type="text" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="2">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">URL地址：</label>
                <div class="layui-input-block">
                    <input placeholder="选填" name="title" lay-verify="title" autocomplete="off"  class="layui-input" id="systemUrl" type="text">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">编码：</label>
                <div class="layui-input-block">
                    <input placeholder="必填" name="title" lay-verify="title" autocomplete="off"  class="layui-input" id="systemCode" type="text" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">图标：</label>
                <div class="layui-input-block">
                    <input placeholder="选填" name="title" lay-verify="title" autocomplete="off"  class="layui-input" id="systemIcon" type="text">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注：</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea" id="systemNote"></textarea>
                </div>
            </div>
            <input type="hidden" value="" class="systemId">
            <input type="hidden" value="" class="systemNmae">
            <input type="hidden" value="" class="systemType">
            <input type="hidden" value="" class="systemSort">
            <input type="hidden" value="" class="systemUrl">
            <input type="hidden" value="" class="systemNote">
            <input type="hidden" value="" class="systemCode">
            <input type="hidden" value="" class="systemParentid">
        </form>
    </div>
    <!-- jSCommon -->
    <script type="text/javascript" src="common/assets/hplus/js/jquery.min.js"></script>
    <script type="text/javascript" src="common/assets/hplus/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="common/assets/layui/lay/dest/layui.all.js"></script>
    <script type="text/javascript" src="common/js/util/util.js"></script>
    <script type="text/javascript" src="common/js/common.js"></script>
    <script type="text/javascript" src="jurisdiction_manage/addjurisdiction.js"></script>
</body>
</html>
