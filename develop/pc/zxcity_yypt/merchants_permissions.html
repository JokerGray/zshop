	                      </span>
					</div>
				</div>
				<button type="button" class="btn btn-info add-users" id="add-users" data-toggle="modal" data-target="#commer">

				<div>
					<table class="table table-bordered table-hover">
						<thead>

						<tbody id="tbodyParameterL">

									</a>

							</tr>
						</tbody>
					</table>
					<div class="clearfix p20">
                            <div id="paging-box-count"></div>

				<div class="modal-content">
					<div class="modal-header">

                </button>
						<h4 class="modal-title" id="myModalLabel">
                    	新增角色
                </h4>
					</div>
					<div class="modal-body">
						<form class="bs-example bs-example-form" role="form">
							<!--角色内容-->
							<div class="input-group">
						        <span class="pull-left lt"><i class="lx">&lowast;</i>角色名：</span>
						        <input type="text" class="form-control media-input" id="roleName">
					        </div>
							<!--是否可用-->
							<div class="input-group">
							        <span class="pull-left lt"><i class="lx">&lowast;</i>是否可用:</span>
							        <select  id="useable"  class="selectpicker show-tick form-control">
								        <option value="1">可用</option>
								        <option value="0">不可用</option>
						        </select>
						    </div>
						    <!--商户-->
							<div class="input-group sta">
								<span class="pull-left lt"><i class="lx">&lowast;</i>商户:</span>

								<span class="pull-left lt"><i class="lx">&lowast;</i>管理员角色:</span>
								<select id="adminable" class="selectpicker show-tick form-control">
									<option value="0">否</option>
									<option value="1">是</option>
								</select>
							</div>
							<!--管理员角色-->
							<div class="input-group sts">
								<span class="pull-left lt"><i class="lx">&lowast;</i>角色权限:</span>
								<ul id="treeDemo" class="ztree"></ul>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary close-btn" id="saveAudit">
                    				保存
                		</button>
					</div>
				</div>
			</div>
		</div>

                    	修改角色
                </h4>
					</div>
					<div class="modal-body">
