<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>礼包管理</title>
    <!-- CssCommon -->
    <link rel="stylesheet" href="common/assets/hplus/css/bootstrap.min.css" />
    <link rel="stylesheet" href="common/assets/hplus/css/font-awesome.min93e3.css">
    <link rel="stylesheet" type="text/css" href="common/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="common/css/common.css" />
    <link rel="stylesheet" type="text/css" href="common/css/modal.css" />
    <link rel="stylesheet" type="text/css" href="common/assets/layui/css/layui.css" />
    <!-- CssSinglepage-->
    <link rel="stylesheet" type="text/css" href="package_manage/package_manage.css" />
</head>
<body>
<div class="common-container">
    <div class="content-body">
        <div class="common-title">
            礼包管理 - <span class="jurisdiction-title-name">礼包管理</span>
        </div>
        <div class="row common-search">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <label class="control-lable">礼包名称：</label>
                    <input type="text" class="form-control search-input longinput" id="searchName" placeholder="请输入信息" maxlength="10"/>
                </div>
                <div class="form-group">
                    <span class="control-lable">所属产品：</span>
                    <select id="ascription" class="selectpicker show-tick form-control">
                        <option value="">-请选择-</option>
                        <option value="1">APP</option>
                        <option value="2">商品后台</option>
                        <option value="3">展示端</option>
                        <option value="4">智大师</option>
                    </select>
                </div>
                <a class="btn btn-success"  id="searchCount">
                    <i class="search-icon"></i><span>查询</span>
                </a>
            </form>
            <a class="btn btn-info add-users" id="newRole" data-toggle="modal" data-target="#myModal">
                <i class="add-icon"></i>新增
            </a>
        </div>
        <!-- 表格 -->
        <div class="common-table">
            <table class="table table-hover" id="jurisdiction-table">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>礼包名称</th>
                    <th>产品名称</th>
                    <th>产品描述</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <!-- 分页 -->
            <div class="common-page1">
                <div id="paging-box-count">

                </div>
                <div id="paging-box" class="basic-jump"></div>
            </div>
        </div>
    </div>
</div>
<!-- modal -->
<!--新增-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close addclose" data-dismiss="modal" aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    新增礼包
                </h4>
            </div>
            <div class="modal-body">
                <form class="bs-example bs-example-form" role="form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">礼包名称：</label>
                        <div class="layui-input-block">
                            <input id="systemName" placeholder="必填" name="title" autocomplete="off"  class="layui-input form-control" type="text" maxlength="22">
                        </div>
                    </div>
                    <div class="form-group goodstype">
                        <span class="layui-form-label">所属产品：</span>
                        <select id="addBasic" class="selectpicker show-tick form-control">
                            <option value="1">APP</option>
                            <option value="2">商品后台</option>
                            <option value="3">展示端</option>
                            <option value="4">智大师</option>
                        </select>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">礼包描述：</label>
                        <div class="layui-input-block">
                            <textarea placeholder="必填，请输入内容" class="layui-textarea form-control" id="systemNote"></textarea>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="layui-form-label">礼包内容：</span>
                        <div class="select-body">
                            <div class="box-list" id="select-box">
                                <div class="packagelist">
                                    <select class="selectpicker show-tick form-control">
                                        <option value="1">优惠券</option>
                                        <option value="2">智币</option>
                                        <option value="3">现金</option>
                                    </select>
                                    <div class="layui-input-inline packagecard" >
                                        <select  name="coupon" class="selectcoupon form-control">
                                            <option value=" ">请选择</option>
                                        </select>
                                    </div>
                                    <div class="layui-input-inline packagecoin select-text">
                                        <input placeholder="数量" name="coin"  autocomplete="off"  class="layui-input" type="text" value=""  maxlength="5">
                                    </div>
                                    <div class="layui-input-inline packagemoney select-text">
                                        <input placeholder="RMB" name="money"  autocomplete="off"  class="layui-input" type="text" value="" maxlength="5">
                                    </div>
                                </div>
                            </div>
                            <div class="addpackagebtn">
                                <a class="add-package" id="addPackage"><i class="add-select"></i></a>
                            </div>
                            </div>
                        </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary close-btn" id="add-parameters">
                    保存
                </button>
            </div>
        </div>
    </div>
</div>
<!--详情-->
<div class="modal fade" id="myModalinfo" tabindex="-1" role="dialog" aria-labelledby="myinfo">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myinfo">
                    礼包详情
                </h4>
            </div>
            <div class="modal-body">
                <form class="bs-example bs-example-form" role="form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">礼包名称：</label>
                        <div class="layui-input-block">
                            <input name="title" autocomplete="off"  class="layui-input form-control packageName" type="text" disabled>
                        </div>
                    </div>
                    <div class="form-group goodstype">
                        <span class="layui-form-label">所属产品：</span>
                        <select class="selectpicker show-tick form-control goodinfo" disabled>
                            <option value="1">APP</option>
                            <option value="2">商品后台</option>
                            <option value="3">展示端</option>
                            <option value="4">智大师</option>
                        </select>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">礼包描述：</label>
                        <div class="layui-input-block">
                            <textarea class="layui-textarea form-control packageinfoNote" disabled></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <span class="layui-form-label">礼包内容：</span>
                        <div class="layui-input-block">
                            <textarea class="layui-textarea form-control" id="packageinfomsg" disabled></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">是否可用：</label>
                        <div class="layui-input-block">
                            <input name="title" autocomplete="off"  class="layui-input form-control packageisal" type="text"  disabled>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--修改-->
<div class="modal fade" id="myModalchange" tabindex="-1" role="dialog" aria-labelledby="mychange">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close addclose" data-dismiss="modal" aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="mychange">
                    修改礼包
                </h4>
            </div>
            <div class="modal-body">
                <form class="bs-example bs-example-form" role="form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">礼包名称：</label>
                        <div class="layui-input-block">
                            <input id="changname" name="title" autocomplete="off"  class="layui-input form-control packageName" type="text">
                        </div>
                    </div>
                    <div class="form-group goodstype">
                        <span class="layui-form-label">所属产品：</span>
                        <select id="changbasic" class="selectpicker show-tick form-control goodinfo">
                            <option value="1">APP</option>
                            <option value="2">商品后台</option>
                            <option value="3">展示端</option>
                            <option value="4">智大师</option>
                        </select>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">礼包描述：</label>
                        <div class="layui-input-block">
                            <textarea id="changcont" class="layui-textarea form-control packageinfoNote"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <span class="layui-form-label">礼包内容：</span>
                        <div class="select-body">
                            <div class="box-list" id="select-boxs">

                            </div>
                            <div class="addpackagebtn">
                                <a class="add-package" id="addPackages"><i class="add-select"></i></a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary close-btn" id="add-para">
                    保存
                </button>
            </div>
        </div>
    </div>
</div>
</body>
<!-- jSCommon -->
<script type="text/javascript" src="common/assets/hplus/js/jquery.min.js"></script>
<script type="text/javascript" src="common/assets/hplus/js/bootstrap.min.js"></script>
<script type="text/javascript" src="common/assets/layui/lay/dest/layui.all.js"></script>
<script type="text/javascript" src="common/js/util/util.js"></script>
<script type="text/javascript" src="common/js/login_success.js"></script>
<script type="text/javascript" src="common/js/util/changePassword.js"></script>
<script type="text/javascript" src="common/js/util/pub.js"></script>
<script type="text/javascript" src="common/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="common/js/common.js"></script>
<!-- jSCommon -->
<script type="text/javascript" src="package_manage/package_manage.js"></script>
</html>
