<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>详细信息</title>
    <!-- CssCommon -->
    <link rel="stylesheet" href="common/assets/hplus/css/bootstrap.min.css" />
    <link rel="stylesheet" href="common/assets/hplus/css/font-awesome.min93e3.css">
    <link rel="stylesheet" type="text/css" href="common/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="common/css/common.css" />
    <link rel="stylesheet" type="text/css" href="common/assets/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="app_manage/real_authentication.css" />
    <!-- CssSinglepage-->
</head>
<body>
    <div class="addsystem">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">账号：</label>
                <div class="layui-input-block common-name">
                    <input id="infoAccount" name="title" lay-verify="title" autocomplete="off"  class="layui-input" type="text" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">昵称：</label>
                <div class="layui-input-block common-name">
                    <input id="infoName" name="title" lay-verify="title" autocomplete="off"  class="layui-input" type="text" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">城市：</label>
                <div class="layui-input-block common-name">
                    <input id="infoCity" name="title" lay-verify="title" autocomplete="off"  class="layui-input" type="text" value="" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">生日：</label>
                <div class="layui-input-block common-name">
                    <input id="infoBirthday" name="title" lay-verify="title" autocomplete="off"  class="layui-input" type="text" value="" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别：</label>
                <div class="layui-input-block common-name">
                    <input id="infoSex" name="title" lay-verify="title" autocomplete="off"  class="layui-input" type="text" value="" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">标签：</label>
                <div class="layui-input-block common-name">
                    <input id="infoTag" name="title" lay-verify="title" autocomplete="off"  class="layui-input" type="text" value="" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">真实姓名：</label>
                <div class="layui-input-block common-name">
                    <input id="infotrueName" name="title" lay-verify="title" autocomplete="off"  class="layui-input" type="text" value="" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱：</label>
                <div class="layui-input-block common-name">
                    <input id="infoEmail" name="title" lay-verify="title" autocomplete="off"  class="layui-input" type="text" value="" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">身份证号：</label>
                <div class="layui-input-block common-name">
                    <input id="infoNumber" name="title" lay-verify="title" autocomplete="off"  class="layui-input" type="text" disabled>
                </div>
            </div>
            <div class="layui-form-item clear">
                <label class="layui-form-label">身份证正面：</label>
                <div class="layui-input-block common-img">
                   <img id="infoIDz" src="" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手持身份证正面照：</label>
                <div class="layui-input-block common-img">
                    <img id="infoIDhand" src="" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">身份证反面：</label>
                <div class="layui-input-block common-img">
                    <img id="infoIDf" src="" />
                </div>
            </div>
        </form>
    </div>
    <!-- jSCommon -->
    <script type="text/javascript" src="common/assets/hplus/js/jquery.min.js"></script>
    <script type="text/javascript" src="common/assets/hplus/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="common/assets/layui/lay/dest/layui.all.js"></script>
    <script type="text/javascript" src="common/js/util/util.js"></script>
    <script type="text/javascript" src="common/js/common.js"></script>
</body>
</html>
