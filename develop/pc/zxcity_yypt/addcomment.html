<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="common/assets/hplus/css/bootstrap.min.css" />
    <link rel="stylesheet" href="common/assets/hplus/css/font-awesome.min93e3.css">
    <link rel="stylesheet" type="text/css" href="common/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="common/css/common.css?time=new Date()" />
    <link rel="stylesheet" type="text/css" href="common/assets/layui/css/layui.css" />
    <!--<link rel="stylesheet" type="text/css" href="system_organization/addsystem_organization.css" />-->
    <style>
        textarea{
            resize: none;
        }
        .isPass label{
            font-size: 16px;
        }
        .isPass .checkbox-inline:nth-of-type(1),.isPass .checkbox-inline:nth-of-type(2){
            width: 100px;
            line-height: 50px;
        }
        .fail{
            background-color: #EEEEEE;
            margin-bottom: 20px;
        }
        .fail label{
            width: 80px;
            line-height: 50px;
        }
        .addsystem{
            padding: 20px 60px;
        }
    </style>
</head>
<body>
<div class="addsystem">
    <!--<input class="url" type="hidden">
    <input class="type" type="hidden">-->
    <video id="pavid" controls ></video>
    <iframe id="paFrame" name="paFrame" src="" style="display:none;" frameborder="0" width="100%" height="400" scrolling="auto"></iframe>
    <form role="form" class="isPass">
        <label class="checkbox-inline">
            <input type="radio" class="pass" name="optionsRadiosinline" value="1">审核通过
        </label>
        <label class="checkbox-inline">
            <input type="radio" class="noPass" name="optionsRadiosinline" value="2">不予通过
        </label>
    </form>
    <div class="fail">
        <label class="checkbox-inline">
            <input type="radio" class="seq" name="optionsRadiosinline" value="色情">色情
        </label>
        <label class="checkbox-inline">
            <input type="radio" class="dis" name="optionsRadiosinline" value="低俗">低俗
        </label>
        <label class="checkbox-inline">
            <input type="radio" class="zz" name="optionsRadiosinline" value="政治">政治
        </label>
        <label class="checkbox-inline">
            <input type="radio" class="qq" name="optionsRadiosinline" value="侵权">侵权
        </label>
        <label class="checkbox-inline">
            <input type="radio" class="gg" name="optionsRadiosinline" value="广告">广告
        </label>
        <label class="checkbox-inline">
            <input type="radio" class="qt" name="optionsRadiosinline" value="其他">其他
        </label>
    </div>
    <div class="form-group" style="padding: 0 5px;">
        <textarea class="form-control" id="extra" rows="4" placeholder="请填写审核意见："></textarea>
    </div>
</div>
<!-- jSCommon -->
<script type="text/javascript" src="common/assets/hplus/js/jquery.min.js"></script>
<script type="text/javascript" src="common/assets/hplus/js/bootstrap.min.js"></script>
<script type="text/javascript" src="common/assets/layui/lay/dest/layui.all.js"></script>
<!--<script type="text/javascript" src="common/js/util/util.js"></script>-->
<script type="text/javascript" src="common/js/common.js"></script>
<!--<script type="text/javascript" src="content_audit/addcontent.js"></script>-->
</body>
</html>
