<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登录</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="common/assets/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="page/login/login.css" media="all" />

</head>
<body>
	<div id="bg">
		<div class="app">
			<div class=" login-box">
				<div class="tit"><p class="zx">智享城市</p><p class="dl">代理商管理系统</p></div>
				<div class="layui-form my-form" lay-filter="login">
					<div class="layui-form-item">
					    <label class="layui-form-label">用户名:</label>
					    <div class="layui-input-block">
					      <input type="text" name="title" lay-verify="required|username" autocomplete="off" placeholder="请输入用户名" class="layui-input" id="username" maxlength="16">
					    </div>
				  	</div>
				  	<div class="layui-form-item">
					    <label class="layui-form-label">密码:</label>
					    <div class="layui-input-block">
					      <input type="password" lay-verify="required|pass" autocomplete="off" placeholder="请输入密码" class="layui-input password" maxlength="16">
					    </div>
				  	</div>
	    			<input type="checkbox" title="记住账号密码" lay-skin="primary" id="radio" lay-filter="test">
				  	<div class="input-field login-btn">
	                	<a id="sendSubmit" href="#" class="layui-btn" role="button" lay-submit lay-filter="logonSubmit">登录</a>
	                </div>
				</div>
    		</div>
		</div>
	</div>
	<canvas id="canvas"></canvas>
</body>
</html>
<script type="text/javascript" src="common/assets/layui/layui.js"></script>
<script type="text/javascript" src="common/assets/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="common/js/util.js"></script>
<script type="text/javascript" src="page/login/dots.js"></script>
<script type="text/javascript" src="page/login/login.js?b=1"></script>
<script type="text/javascript" src="page/main/main.js?a=1"></script>
