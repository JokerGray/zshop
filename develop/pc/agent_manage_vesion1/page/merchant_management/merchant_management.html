<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>新增商户申请</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../common/assets/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../common/css/reset.css" />
		<link rel="stylesheet" href="merchant_management.css?v=212112" media="all" />
	</head>

	<body>
		<div class="tool-box layui-form">
			<ul class="tool-box-ul clearfix">
				<li class="tool-box-li">
					<div class="layui-form-item">
						<label class="tool-box-label">手机号</label>
						<div class="layui-input-inline">
							<input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input" id="merchantPhone" maxlength="11">
						</div>
					</div>
				</li>
				<li class="tool-box-li">
					<div class="layui-form-item">
						<label class="tool-box-label">商户名</label>
						<div class="layui-input-inline">
							<input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input" id="merchantName" maxlength="12">
						</div>
					</div>
				</li>
				<li class="tool-box-li">
					<div class="layui-form-item">
						<label class="tool-box-label">商户行业</label>
						<div class="layui-input-inline">
							<select   lay-filter="merchantTrade" id="merchantTrade">
								<option value="">--请选择--</option>
							</select>
						</div>
					</div>
				</li>
				<li class="tool-box-li">
					<div class="layui-form-item">
						<label class="tool-box-label" id="stTime">申请时间起</label>
						<div class="layui-input-inline startDate">
							<input type="text" class="layui-input" id="startDate" placeholder="YYYY-MM-DD">
						</div>
					</div>
				</li>
				<li class="tool-box-li">
					<div class="layui-form-item">
						<label class="tool-box-label" id="endTim">申请时间止</label>
						<div class="layui-input-inline endDate">
							<input type="text" class="layui-input" id="endDate" placeholder="YYYY-MM-DD">
						</div>
					</div>
				</li>
				<button class="layui-btn" id="searchBtn">搜索</button>
				<button class="layui-btn" id="resetBtn">重置</button>
			</ul>
		</div>
		<div class="layui-app">
			<div class="select-search clearfix">
				<div class="select-search-div act" data-status="0">待审核</div>
				<div class="select-search-div" data-status="1">审核通过</div>
				<div class="select-search-div" data-status="2">审核不通过</div>
				<button class="layui-btn" id="addBtn">新增</button>
			</div>
			<div class="app-table">
				<table lay-filter="merchantTable" id="merchantTable"></table>
				<div id="layTablePage"></div>
			</div>
		</div>

		<!--layer-->
		<!--modal-->
		<div id="addLayer" class='layui-form clearfix' lay-filter="adder">
			<div class="app-layer">
				<div class="package clearfix">
					<div class="package-title">商户信息</div>
					<div class="package-some unselectable"><i class="description">展开</i><i class="layui-icon icon">&#xe625;</i>
					</div>
				</div>
				<div class="app-layer-content">
					<ul class="tool-box-ul layui-form clearfix p0">
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label"><b class="required-icon">＊</b>账号：</label>
								<div class="layui-input-inline">
									<input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input" id="merchantPhone1" lay-verify="required|phone" maxlength="11"> 
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label"><b class="required-icon">＊</b>商户名：</label>
								<div class="layui-input-inline">
									<input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input" id="merchantName1" lay-verify="required" maxlength="12">
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label"><b class="required-icon">＊</b>昵称：</label>
								<div class="layui-input-inline">
									<input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input" id="merchantNickname" lay-verify="required" maxlength="12">
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label"><b class="required-icon">＊</b>所属行业：</label>
								<div class="layui-input-inline">
									<select id="merchantTradee" lay-verify="required">
										<option value="1">服务业</option>
										<option value="2">零售业</option>
										<option value="3">餐饮业</option>
									</select>
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label"><b class="required-icon">＊</b>省：</label>
								<div class="layui-input-inline" id="uprobox" >
									<select   id="provinceSelector2" lay-filter="provinceSelector2">
									</select>
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label"><b class="required-icon">＊</b>市：</label>
								<div class="layui-input-inline" id="uCitid">
									<select   id="citySelector2" id="citySelector2" lay-filter="citySelector2">
									</select>
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label">营业执照正面(小于5M)：</label>
								<div class="layui-input-inline">
                    				<img src="img/upload.png" id="uploadImg1" class="signform-face-img" />
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label">手持营业执照(小于5M)：</label>
								<div class="layui-input-inline">
                    				<img src="img/upload.png" id="uploadImg2" class="signform-face-img"/>
								</div>
							</div>
						</li>
					</ul>
					<div class="layer-place">
						展开更多信息<i class="layui-icon tr90">&#xe65b;</i>
					</div>
				</div>
			</div>
			<div class="app-layer">
				<div class="package clearfix">
					<div class="package-title">平台用户信息</div>
					<div class="package-some unselectable"><i class="description">展开</i><i class="layui-icon icon">&#xe625;</i>
					</div>
				</div>
				<div class="app-layer-content">
					<ul class="tool-box-ul layui-form clearfix p0">
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label"><b class="required-icon">＊</b>账号：</label>
								<div class="layui-input-inline">
									<input type="text" name="" placeholder="请输入" class="layui-input" autocomplete="off" id="nextMerchantPhone" lay-verify="required" maxlength="12" disabled="disabled">
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label"><b class="required-icon">＊</b>性别：</label>
								<div class="layui-input-inline">
									<select   id="sysUserSex">
										<option value="0">男</option>
										<option value="1">女</option>
									</select>
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label"><b class="required-icon">＊</b>昵称：</label>
								<div class="layui-input-inline">
									<input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input" id="sysUserNickname" lay-verify="required" maxlength="12">
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label"><b class="required-icon">＊</b>身份证正面(小于5M)：</label>
								<div class="layui-input-inline">
                    				<img src="img/upload.png" id="uploadImg3" class="signform-face-img" />
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label"><b class="required-icon">＊</b>身份证反面(小于5M)：</label>
								<div class="layui-input-inline">
                    				<img src="img/upload.png" id="uploadImg4" class="signform-face-img"/>
								</div>
							</div>
						</li>
						<li class="tool-box-li w30 mr5">
							<div class="layui-form-item">
								<label class="tool-box-label">手持身份证(小于5M)：</label>
								<div class="layui-input-inline">
                    				<img src="img/upload.png" id="uploadImg5" class="signform-face-img" />
								</div>
							</div>
						</li>
					</ul>
					<div class="layer-place">
						展开更多信息<i class="layui-icon tr90">&#xe65b;</i>
					</div>
				</div>
			</div>
		</div>

	</body>

</html>
<script type="text/javascript" src="../../common/assets/layui/layui.js"></script>
<script type="text/javascript" src="../../common/js/util.js"></script>
<script type="text/javascript" src="../../common/assets/plupload-2.1.2/js/plupload.full.min.js"></script>
<script type="text/javascript" src="upload.js"></script>
<script type="text/javascript" src="merchant_management.js"></script>
