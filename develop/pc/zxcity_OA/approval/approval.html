<!--发起审批弹框-->
<div id="details-2" style="display: none;">
  <form class="layui-form">
    <input type="hidden" id="time">
    <div class="layui-form-item">
      <label class="layui-form-label"><span class="flag">*</span>审批类型：</label>
      <div class="layui-input-block">
        <select>
          <option value="1">请假审批</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label"><span class="flag">*</span>请假类型：</label>
      <div class="layui-input-block">
        <select>
          <option value="1">事假</option>
          <option value="2">病假</option>
          <option value="3">调休</option>
          <option value="4">婚假</option>
          <option value="5">丧假</option>
          <option value="6">工伤假</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label"><span class="flag">*</span>开始时间：</label>
      <div class="layui-input-inline">
        <input class="layui-input" id="beginTime" readonly="readonly">
      </div>
      <!--<div class="layui-input-inline">
        <select>
          <option value="0">上午</option>
          <option value="1">下午</option>
        </select>
      </div>-->
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label"><span class="flag">*</span>结束时间：</label>
      <div class="layui-input-inline">
        <input class="layui-input" id="endTime" readonly="readonly">
      </div>
      <!--<div class="layui-input-inline">
        <select>
          <option value="0">上午</option>
          <option value="1">下午</option>
        </select>
      </div>-->
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label"><span class="flag">*</span>请假时长：</label>
      <div class="layui-input-block">
        <input type="text" class="layui-input" readonly="readonly" id="timer">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label"><span class="flag">*</span>选择审批流：</label>
      <div class="layui-input-inline">
        <!--<input type="text" class="layui-input" readonly="readonly" value="经典模板">-->
        <select></select>
      </div>
      <div class="layui-input-inline">
        <a href="javascript:void(0)" class="layui-btn" id="process-img">查看流程图</a>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">优先级：</label>
      <div class="layui-input-block">
        <div class="level-item active" data-priorityLevel="1">普通</div>
        <div class="level-item" data-priorityLevel="2">紧急</div>
        <div class="level-item" data-priorityLevel="3">非常紧急</div>
      </div>
    </div>
    <textarea id="textarea" style="display: none;"></textarea>
  </form>
</div>
