<body>
<!--分页列表-->
<div id="task">
  <div class="title">
    <ul>
      <li>我的任务</li>
    </ul>
    <button class="btn">添加任务</button>
  </div>
  <div class="item-list">


  </div>
  <div id="paging-box-r"></div>
</div>

<!--发布任务-->
<div id="details">
  <form class="layui-form">
    <div class="layui-form-item">
      <label class="layui-form-label"><span class="flag">*</span>任务名称：</label>
      <div class="layui-input-block">
        <input type="text" lay-verify="required" class="layui-input" placeholder="请填写任务名称" maxlength="34">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label"><span class="flag">*</span>截止日期：</label>
      <div class="layui-input-block timeBtn">
        <input id="beginTime" type="text" class="layui-input" placeholder="请选择截止日期" lay-verify="required"
               readonly="readonly">
        <i class="layui-icon dateBtn" >&#xe637;</i>
      </div>

    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">优先级：</label>
      <div class="layui-input-block priority">
        <div class="level-item active" data-priorityLevel="1">普通</div>
        <div class="level-item" data-priorityLevel="2">紧急</div>
        <div class="level-item" data-priorityLevel="3">非常紧急</div>
      </div>
    </div>
    <div class="layui-form-item">
      <div id="editor"></div>
    </div>

  </form>
</div>
