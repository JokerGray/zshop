<!--发起审批弹框-->
<div id="details-2">
  <form class="layui-form">
    <div class="layui-form-item">
      <label class="layui-form-label"><span class="flag">*</span>审批类型：</label>
      <div class="layui-input-block">
        <select>
          <option value="1">请假审批</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label"><span class="flag">*</span>请假类型：</label>
      <div class="layui-input-block">
        <select>
          <option value="1">事假</option>
          <option value="2">病假</option>
          <option value="3">调休</option>
          <option value="4">婚假</option>
          <option value="5">丧假</option>
          <option value="6">工伤假</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label"><span class="flag">*</span>请假时间：</label>
      <div class="layui-input-block">
        <input id="chooseTime" type="text"  lay-filter="chooseTime" class="layui-input " readonly="readonly" placeholder="请选择请假时间">
      </div>
    </div>

    <!--<div class="layui-form-item">-->
      <!--<label class="layui-form-label"><span class="flag">*</span>请假时长：</label>-->
      <!--<div class="layui-input-block">-->
        <!--<input type="text" class="layui-input" readonly="readonly" id="timer">-->
      <!--</div>-->
    <!--</div>-->

    <div class="layui-form-item toCheack">
      <label class="layui-form-label "><span class="flag">*</span>选择审批人：</label>
      <div class="layui-input-block cheackproval">
        <img src="../images/addperson.png" class="addPerson">
        <div class="havePerson">
          <span class="theHavePerson"></span>
          <i class="layui-icon delHavePerson">&#x1006;</i>
        </div>
        <input data-value="0" type="checkbox" class="email"  lay-filter="email"
                title="是否发送邮件通知" lay-skin="primary">
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">优先级：</label>
      <div class="layui-input-block levelType">
        <span class="level-item active" data-priorityLevel="1">普通</span>
        <span class="level-item " data-priorityLevel="2">紧急</span>
        <span class="level-item" data-priorityLevel="3">非常紧急</span>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">图片：</label>
      <div class="layui-input-block">
        <div id="Pic" class="tocommom">
          <img src="../images/pic.png" alt="">
          <span>添加图片</span>
        </div>
        <div id="iptPic">

        </div>
        <!--<input type="text" class="layui-input toPic" readonly="readonly" >-->
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">附件：</label>
      <div class="layui-input-block">
        <div id="File" class="  tocommom">
          <img src="../images/file.png" alt="">
          <span>添加附件</span>
        </div>
        <div id="iptFile">
          <!--<div class="fileShow">-->
          <!--<img src="../images/z.png" alt="">-->
          <!--<span class="name"></span>-->
          <!--<a>2016ddd</a>-->
          <!--<i class=" delFile layui-icon">&#x1006;</i>-->
          <!--</div>-->
        </div>

      </div>
    </div>

    <textarea name="" maxlength="50" required lay-verify="required" placeholder="请输入请假理由"
              class="layui-textarea reason"></textarea>
  </form>
