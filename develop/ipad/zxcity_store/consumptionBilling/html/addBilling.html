<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1.0">
        <title>新增工单</title>
        <link href="../../common/assets/css/custom.css" rel="stylesheet" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
		<link href="../../common/assets/css/bootstrap.css" rel="stylesheet" />
		<link href="../css/addBilling.css" rel="stylesheet" />
    </head>
    <body class="homePage">
        <div class="main-title">
			<a href="javascript:void(0);" class="return-icon" onclick="history.go(-1);">
				<img src="../../myHomePage/img/icon_fanhui.png" />
			</a>
			<h1 class="rightTitle">新增工单</h1>
		</div>

        <div class="main-con">
            <div class="con-left pull-left">
                <div id="customerInfoBox" class="customer-info">
                    <div class="customer-detail">
                        <p class="ava"><img src="../img/ava_thumb.jpg"></p>
                        <div class="info">
                            <p class="name"></p>
                            <p class="tel-num">电话：<span></span></p>
                            <p class="saleman">主管：<span></span></p>
                        </div>
                    </div>
                    <div class="customer-summary">
                        <p class="con-title">客户备注：</p>
                        <input class="con-summary" type="text" id="customerSummaryText" placeholder="请输入客户备注">
                    </div>
                </div>
                <div class="billing-summary">
                    <p class="con-title">工单备注：</p>
                    <input class="con-summary" type="text" id="billingSummaryText" placeholder="请输入工单备注">
                </div>
            </div>
            <div class="con-right pull-left">
                <div class="billing-detail">
                    <div class="service-type" id="serviceType">
                        <a class="service-name" href="javascript:void(0);">
                            <span></span>
                            <i class="down-arrow-icon"></i>
                        </a>
                        <div class="select-box">
                            <ul></ul>
                        </div>
                    </div>
                    <dl class="service-info" id="serviceInfo">
                        <dd class="pay-type">
                            <label>付款方式：</label>
                            <div class="con">前台支付</div>
                        </dd>
                        <dd class="time">
                            <label>时间：</label>
                            <div class="con">2017-01-01 00:00:00</div>
                        </dd>
                        <dd class="waiter">
                            <label>技师：</label>
                            <div id="waiterSelector" class="i-select-box">
                                <a class="i-select-text" href="javascript:void(0);">
                                    <span></span><i></i>
                                </a>
                                <div class="i-select-list">
                                    <ul></ul>
                                </div>
                            </div>
                        </dd>
                        <dd class="saleman">
                            <label>主管：</label>
                            <div class="con"></div>
                        </dd>
                        <dd class="num">
                            <label>次数：</label>
                            <div class="con"><input type="text" maxlength="3" value="1" required="required">次</div>
                        </dd>
                    </dl>
                </div>
                <button id="addBillingBtn" class="submit-btn">增加工单</button>
            </div>
        </div>

        <script src="../../common/assets/js/jquery-1.10.2.js"></script>
        <script src="../../common/assets/js/bootstrap.min.js"></script>
		<script src="../../common/assets/js/layer/layer.js"></script>
        <script src="../../common/js/util/util.js"></script>
        <script src="../js/addBilling.js"></script>
    </body>
</html>
