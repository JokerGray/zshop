<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>
<title>门店首页详情页</title>
<link href="../../common/assets/css/bootstrap.css" rel="stylesheet" />
<link rel="stylesheet" href="../../common/css/common.css"/>
<link rel="stylesheet" href="../../common/assets/css/bootstrap-datetimepicker.min.css" />
<link rel="stylesheet" href="../css/storeHomeDetail.css" />
</head>
<body>
	<div class="main-title">
		<a class="return-icon" href="javascript:;"></a>
		<h5 class="title"><span></span>详情页</h5>
	</div>
	<div class="main-content">
		<div class="date-wrap hide">
			<div class="form-inline date-selector">
				<input type="text" class="form-control datetime start-time" readonly="readonly">至<input type="text" class="form-control datetime end-time" readonly="readonly">
				<button type="button" class="btn">确定</button>
			</div>
			<div class="date-tab">
				<div class="btn-group">
					<button type="button" class="btn monthBtn">月</button>
					<button type="button" class="btn yearBtn">年</button>
					<button type="button" class="btn moreBtn active">更多</button>
				</div>
			</div>
		</div>
		<div class="module-content">
			<div class="module-item module-1 presale hide">
				<div class="bar-chart-wrap">
					<div class="bar-chart-tab">
						<div class="btn-group">
							<button type="button" class="btn active">业绩</button>
							<button type="button" class="btn">数量</button>
						</div>
					</div>
					<div class="bar-chart" id="presaleBarChart"></div>
				</div>
				<div class="pie-chart" id="presalePieChart"></div>
			</div>
			<div class="module-item module-6 sheGo hide">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>客户名称</th>
							<th>预约时间</th>
							<th>客户电话</th>
							<th>预约服务</th>
						</tr>
					</thead>
					<tbody id="sheGoList"></tbody>
				</table>
				<div class="pageview" id="page6"></div>
			</div>
			<div class="module-item module-5 shopGiven hide">
				<div class="bar-chart-wrap">
					<div class="bar-chart-tab">
						<div class="btn-group">
							<button type="button" class="btn active">业绩</button>
							<button type="button" class="btn">数量</button>
						</div>
					</div>
					<div class="bar-chart" id="shopGivenBarChart"></div>
				</div>
				<div class="pie-chart" id="shopGivenPieChart"></div>
			</div>
			<div class="module-item module-2 whichSellWell hide">
				<div class="bar-chart-wrap">
					<div class="bar-chart-tab">
						<div class="btn-group">
							<button type="button" class="btn active">业绩</button>
							<button type="button" class="btn">数量</button>
						</div>
					</div>
					<div class="bar-chart" id="whichSellWellBarChart"></div>
				</div>
				<div class="pie-chart" id="whichSellWellPieChart"></div>
			</div>
			<div class="module-item module-3 contributionMost hide">
				<div class="bar-chart-wrap">
					<div class="bar-chart-tab">
						<div class="btn-group">
							<button type="button" class="btn active">业绩</button>
							<button type="button" class="btn">数量</button>
						</div>
					</div>
					<div class="bar-chart" id="contributionMostBarChart"></div>
				</div>
				<div class="pie-chart" id="contributionMostPieChart"></div>
			</div>
			<div class="module-item module-4 workerDoMost hide">
				<div class="bar-chart-wrap">
					<div class="bar-chart-tab">
						<div class="btn-group">
							<button type="button" class="btn active">业绩</button>
							<button type="button" class="btn">数量</button>
						</div>
					</div>
					<div class="bar-chart" id="workerDoMostBarChart"></div>
				</div>
				<div class="pie-chart" id="workerDoMostPieChart"></div>
			</div>
		</div>

	</div>
<script src="../../common/assets/js/jquery-1.10.2.js"></script>
<script src="../../common/assets/js/echarts.simple.min.js"></script>
<script src="../../common/assets/js/layer/layer.js"></script>
<script src="../../common/assets/js/jquery.bootpag.min.js"></script>
<script src="../../common/assets/js/datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../../common/assets/js/datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../common/js/util/util.js"></script>
<script src="../js/storeHomeDetail.js"></script>
</body>
</html>
