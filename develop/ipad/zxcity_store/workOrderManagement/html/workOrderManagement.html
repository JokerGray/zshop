<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
		<title>工单管理</title>
		<link href="../../common/assets/css/bootstrap.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../common/css/common.css" />
		<link href="../css/workOrderManagement.css" rel="stylesheet" />
	</head>
	<body class="homePage">
		<div class="main-title">
			<a href="javascript:void(0);" class="return-icon" onclick="backZxcityStoreApp()">
				<img src="../../myHomePage/img/icon_fanhui.png" />
			</a>
			<h1 class="title">工单管理</h1>
		</div>
		<div class="main-con">
			<div id="orderTab" class="tab">
				<div class="btn-group">
					<button type="button" class="btn btn-default on" data-status="1">已下单</button>
					<button type="button" class="btn btn-default" data-status="3">服务中</button>
					<button type="button" class="btn btn-default" data-status="5">服务完成</button>
				</div>
			</div>
			<div class="search-box">
				<input type="text" class="search-text" id="keyword" placeholder="搜索关键字">
				<button type="button" class="btn search-btn">搜索</button>
			</div>
			<div class="list">
				<table id="workOrderList"  class="table table-striped table-hover order-table">
					<thead>
						<tr>
							<th>工单号</th>
							<th>客户</th>
							<th>开单者</th>
							<th>开单时间</th>
							<th>状态</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
				<div id="page-selection" class="pageview"></div>
			</div>
		</div>

		 <script src="../../common/assets/js/jquery-1.10.2.js"></script>
		<script src="../../common/assets/js/bootstrap.min.js"></script>
		<script src="../../common/assets/js/jquery.bootpag.min.js"></script>
		<script src="../../common/assets/js/layer/layer.js"></script>
		<script src="../../common/js/util/util.js"></script>
		<script src="../js/workOrderManagement.js"></script>
	</body>
</html>
