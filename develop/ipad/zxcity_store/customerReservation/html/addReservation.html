<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=0.5, user-scalable=no" />
        <title>新增预约</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
        <link href="../../common/assets/css/bootstrap.css" rel="stylesheet" />
        <link href="../../common/assets/css/custom.css" rel="stylesheet" />
        <link href="../css/addReservation.css" rel="stylesheet" />
    </head>
    <body class="homePage">
        <div class="main-title">
			<a href="javascript:void(0);" class="return-icon" onclick="history.go(-1);">
				<img src="../../myHomePage/img/icon_fanhui.png" />
			</a>
			<h1 class="rightTitle">新增预约</h1>
            <a id="saveAddReservationBtn" class="save-btn" href="javascript:void(0);">保存</a>
		</div>
        <div class="main-content">
            <div class="main-top">
                <div class="select-date">
                    <div class="select-day">
                        <a id="selectDateBtn" href="javascript:void(0);" >
                            <span id="currentDateShow" class="selected-cur-date">12<br>2016</span>
                            <input id="dateSelector" type="hidden">
                            <span class="select-bottom-arrow"></span>
                        </a>
                    </div>
                    <div class="date-list-box">
                        <a class="prev invisible" href="javascript:void(0);"></a>
                        <a class="next invisible" href="javascript:void(0);"></a>
                        <div class="date-list-inner">
                            <div class="date-list">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="select-customer">
                    <div>
                        <a id="selectCustomerBtn" href="javascript:void(0);">
                            <label>客户：</label><span id="selectCustomerName">请选择客户</span>
                            <span class="select-right-arrow"></span>
                        </a>
                    </div>
                    <div class="desc">备注：<input id="summary" type="text" maxlength="40"></div>
                </div>
            </div>
            <div class="main-bottom">
                <div class="select-item select-technician">
                    <p class="select-item-title">选择技师</p>
                    <div class="select-inner">
                        <a id="selectTechnicianBtn" class="select-add-btn" href="javascript:void(0);"></a>
                        <div id="selectTechnicianList" class="hide">
                            <a class="info" href="javascript:void(0);">
                                <span class="name"></span>
                                <span class="time"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="select-item select-room">
                    <p class="select-item-title">选择房间</p>
                    <div class="select-inner">
                        <a id="selectRoomBtn" class="select-add-btn" href="javascript:void(0);"></a>
                        <div id="selectRoomList" class="hide">
                            <a class="info" href="javascript:void(0);">
                                <span class="name"></span>
                                <span class="time"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="select-item select-project">
                    <p class="select-item-title">选择项目</p>
                    <div class="select-inner">
                        <a id="selectProjectBtn" class="select-add-btn" href="javascript:void(0);"></a>
                        <div id="selectProjectList" class="hide">
                            <a class="info" href="javascript:void(0);">
                                <span class="name"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="pop-layer" id="technicianSelectBox">
			<div class="pop-inner">
                <div class="pop-title">选择技师<a class="close-btn" href="javascript:void(0);"></a></div>
    			<div class="pop-con">
    				<ul></ul>
    			</div>
			</div>
            <div class="pop-mask"></div>
        </div>
		<div class="pop-layer" id="roomSelectBox">
            <div class="pop-inner">
                <div class="pop-title">选择房间<a class="close-btn" href="javascript:void(0);"></a></div>
    			<div class="pop-con">
    				<ul></ul>
    			</div>
            </div>
			<div class="pop-mask"></div>
		</div>
		<div class="pop-layer" id="serviceSelectBox">
            <div class="pop-inner">
                <div class="pop-title">选择项目<a class="close-btn" href="javascript:void(0);"></a></div>
    			<div class="pop-con">
    				<ul></ul>
    			</div>
            </div>
            <div class="pop-mask"></div>
		</div>

        <script src="../../common/assets/js/jquery-1.10.2.js"></script>
        <script src="../../common/assets/js/bootstrap.min.js"></script>
        <script src="../../common/assets/js/layer/layer.js"></script>
        <script src="../../common/js/util/util.js"></script>
        <script src="../js/addReservation.js"></script>
        <script src="../../common/assets/js/My97DatePicker/WdatePicker.js"></script>
    </body>
</html>
