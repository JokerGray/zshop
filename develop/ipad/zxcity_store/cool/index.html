        if (theurl.indexOf("?") != -1) {
            var str = theurl.substr(1);
            var strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0].toLowerCase()] = unescape(strs[i].split("=")[1]);
                lpart.push(strs[i].split('=')[0]);
                rpart.push(strs[i].split('=')[1]);
                var curArr = [lpart[i], rpart[i]];
                reqArr[i] = curArr;
                oArr = reqArr[i];
                if (strs[i].split("=")[0].toLowerCase() == 'userid') {
                    var keyUserId = strs[i].split("=")[0].toLowerCase();
                    var keyUserIdValue = decodeURI(strs[i].split("=")[1])
                }
                if (strs[i].split("=")[0].toLowerCase() == 'coolid') {
                    var coolIdValue = decodeURI(strs[i].split("=")[1])
                }
                if (strs[i].split("=")[0].toLowerCase() == 'coolvideotypeid') {
                    var coolVideoTypeIdValue = decodeURI(strs[i].split("=")[1])
                }
            }

        }
        var apikey = theRequest['apikey'];
        if(coolVideoTypeIdValue == "2"){
        	document.title = "电子名片";
        }else{
        	document.title = "我要炫";
        }

        //获取文章详情
        $.ajax({
            type: 'POST',
            url: '/zxcity_restful/ws/rest',
            dataType: 'json',
            data: {
                'cmd': 'circle/getCBID',
                'data': '{"coolId":' + coolIdValue + ',"sCurrUserId":' + keyUserIdValue + ',"coolVideoTypeId":' + Number(coolVideoTypeIdValue) + '}',
                'version': '1'
            },
            beforeSend: function (request) {
                request.setRequestHeader("apikey", apikey);
            },
            success: function (re) {
                //Dom
                var theVideo = $('.pic>video');
                var theArtical = $('.news>p');
                var theAuthor = $('.autor>.lside');
                //var playNum = $('.p1>p');

                //data
                var parent = re.data;
                var hotCommentAjax = parent.mPlmap.hotCommentList;
                var newCommentAjax = parent.mPlmap.newestCommentList;
                var pinglunStr = '<li><span class="headicon"></span><h4>吃货大王</h4><span class="time">04.22  10:42</span><p></p><div class="dianzan"><p>2000</p><span></span></div></li>';
                var authorAjax = parent.sysUser;
                var authorImg = authorAjax.userpic;
                var authorName = authorAjax.username;
                var authorTime = parent.coolTime;
                var authorPlaytime = parent.coolPlayTimes;
                var hotnewsCount = parent.mPlmap.totalLikeCount ? parent.mPlmap.totalLikeCount : 0;

                theVideo.attr('poster', '' + parent['coolCoverPic'] + '').attr('src', '' + parent['coolFileAddress'] + '').attr('controls', 'controls');
                theArtical.html('' + parent['coolDecrip'] + '');
                theAuthor.find('span').eq(0).css('background', 'url(' + authorImg + ')').css('backgroundSize', 'cover');
                theAuthor.find('h4').html('' + authorName + '');
                theAuthor.find('.time').html('' + authorTime + '');
                theAuthor.find('p').eq(1).html('' + authorPlaytime + '');
               // playNum.html('' + authorPlaytime + '');


                //热门评论
                if (hotCommentAjax.length != 0) {
                    for (var i = 0; i < hotCommentAjax.length; i++) {
                        var hotLi = $(parseDom(pinglunStr));
                        hotLi.find('.headicon').css('background', 'url(' + hotCommentAjax[i]['sMemberImgName'] + ')').css('backgroundSize', 'cover');
                        hotLi.children('p').html('' + hotCommentAjax[i]['sCommentContent'] + '');
                        hotLi.find('.time').html('' + hotCommentAjax[i]['sCommentDate'] + '');
                        hotLi.find('h4').html('' + hotCommentAjax[i]['sUserCode'] + '');//智享城市+userId
                        if (hotCommentAjax[i]['sLikeCount'] == null) {
                            hotLi.find('.dianzan>p').html('0');
                        } else {
                            hotLi.find('.dianzan>p').html('' + hotCommentAjax[i]['sLikeCount'] + '');
                        }
                        //用户名为空
                        hotCommentAjax[i]['sUserCode'] == null && hotLi.find('h4').html('智享城市' + keyUserIdValue + '');
                        $('.hot>.hotcontent>ul').append(hotLi);
                    }
                }

                //最新评论
                if (newCommentAjax.length != 0) {
                    for (var i = 0; i < newCommentAjax.length; i++) {
                        var newLi = $(parseDom(pinglunStr));
                        newLi.find('.headicon').css('background', 'url(' + newCommentAjax[i]['sMemberImgName'] + ')').css('backgroundSize', 'cover');
                        newLi.children('p').html('' + newCommentAjax[i]['sCommentContent'] + '');
                        newLi.find('.time').html('' + newCommentAjax[i]['sCommentDate'] + '');
                        newLi.find('h4').html('' + newCommentAjax[i]['sUserCode'] + '');
                        newLi.find('.dianzan>p').html('' + newCommentAjax[i]['sLikeCount'] + '');
                        newLi.find('.dianzan>span').css('background', 'url(img/dianzan.png)').css('backgroundSize', 'cover');
                        if (newCommentAjax[i]['sLikeCount'] == null) {
                            newLi.find('.dianzan>p').html('0');
                        } else {
                            newLi.find('.dianzan>p').html('' + newCommentAjax[i]['sLikeCount'] + '');
                        }
                        //用户名为空
                        newCommentAjax[i]['sUserCode'] == null && newLi.find('h4').html('智享城市' + keyUserIdValue + '');
                        $('.lasted>.lastedcontent>ul').append(newLi);
                    }
                }

                //没有评论

                if (parent.mPlmap.totalCount == 0) {
                    $('.comment').children('.head').hide();
                    $('.comment').children('.hot').hide();
                    $('.comment').children('.send').hide();
                    $('body').css('backgroundColor', '#12254f');
                }

                //获取热评数量
                //if (hotnewsCount != 0) {
                $('.newsfooter .p1').find('.count').text(hotnewsCount);
                //}
            },


            error: function (re) {
                console.log(re)
            }


        })
    })()

    // 字符串转换为DOM
    function parseDom(arg) {
        var objE = document.createElement("div");
        objE.innerHTML = arg;
        return objE.childNodes;
    }
</script>
</html>
