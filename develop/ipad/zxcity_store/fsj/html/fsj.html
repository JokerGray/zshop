<script type="text/javascript">
    $.urlParam = function(name, parent) {
        var url = parent ? window.parent.location.href : window.location.href;
        var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(url);
        if (typeof results === "undefined" || results == null)
            return null;
        else
            return results[1] || 0;
    }

    var userId = $.urlParam('backUserID', true);

    $("#btnUpload, .img-circle").click(function() {
        location.href = "list.html?type=" + activeIndex + "&user=" + userId;
    });

    var scaleValue = 1.6;
    $('body').css({
        '-webkit-transform': 'scale(' + scaleValue + ')',
        '-moz-transform': 'scale(' + scaleValue + ')',
        '-ms-transform': 'scale(' + scaleValue + ')',
        '-o-transform': 'scale(' + scaleValue + ')',
        'transform': 'scale(' + scaleValue + ')',

        '-webkit-transform-origin': '0 0',
        '-moz-transform-origin': '0 0',
        '-o-transform-origin': '0 0',
        '-ms-transform-origin': '0 0'
    });
</script>
