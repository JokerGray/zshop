        <!-- GOOGLE FONTS-->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

    <body>
        <div class="uploadContainer">
            <div class="uploadShare">
                <a class="show-back" href="javascript:history.back(-1);"><img src="../../myHomePage/img/icon_fanhui.png"></a>
            </div>
            <div class="upload-form">
                <!--<form method="post">-->
                    <div class="upload-form-title form-group">
                        <input type="text" class="form-title-input form-control" name="add-title" id="title" placeholder="标题（5-30字）" maxlength='30'>
                        <span class="upload-form-total"><i class="upload-form-num">0</i>/30</span>
                    </div>
                    <div class="plarContent">
                        <div class="plarContent-text">
                            <textarea style="width: 100%; height: 822px;" id="detail" name="detail" class="form-control required" aria-required="true" ></textarea>
                        </div>
                    </div>
                    <div class="upload-form-btn">
                        <button class="upload-form-submit btn" id="btnSubmit" type="button">发布</button>
                        <button class="upload-form-back btn" type="button" onclick="javascript:history.back(-1);">取消</button>
                    </div>
                <!--</form>-->
            </div>
        </div>

    </body>
