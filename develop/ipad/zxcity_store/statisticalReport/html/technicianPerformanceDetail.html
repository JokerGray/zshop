<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1">

<link rel="stylesheet" href="../../common/assets/css/bootstrap.css" />
<link rel="stylesheet" href="../../common/css/common.css" />
<link rel="stylesheet" href="../../common/assets/css/bootstrap-datetimepicker.min.css" />
<link rel="stylesheet" href="../css/technicianPerformance.css" />

</head>
<body>
	<div class="maintitle">
		<a class="return-icon" onclick="history.go(-1)"><img
			src="../../myHomePage/img/icon_fanhui.png"></a>
		<h1 class="title">
			<span></span>业绩详情页面
		</h1>
	</div>
	<div class="main-content">
		<div class="echarts-wrap">
			<div class="echarts-bar-box">
				<div class="echarts-date-wrap">
					<div class="date-wrap hide">
						<div class="form-inline">
							<input type="text" class="form-control datetime startTime" readonly="readonly">至<input type="text" class="form-control datetime endTime" readonly="readonly">
							<button type="button" class="btn">确定</button>
						</div>
					</div>
					<div class="tab-bar absolute date-type-selector">
						<div class="btn-group">
							<button type="button" class="btn active">月</button>
							<button type="button" class="btn">年</button>
							<button type="button" class="btn">更多</button>
						</div>
					</div>
				</div>
				<div class="echarts-bar" id="technicianBarChart"></div>
			</div>
			<div class="echarts-pie-box">
				<div class="echarts-date-wrap">
					<div class="date-wrap hide">
						<div class="form-inline">
							<input type="text" class="form-control datetime startTime" readonly="readonly">至<input type="text" class="form-control datetime endTime" readonly="readonly">
							<button type="button" class="btn">确定</button>
						</div>
					</div>
					<div class="tab-bar absolute date-type-selector">
						<div class="btn-group">
							<button type="button" class="btn active">月</button>
							<button type="button" class="btn">年</button>
							<button type="button" class="btn">更多</button>
						</div>
					</div>
				</div>
				<div class="echarts-pie" id="technicianPieChart"></div>
			</div>
		</div>
	</div>

<script src="../../common/assets/js/jquery-1.10.2.js"></script>
<script src="../../common/assets/js/layer/layer.js"></script>
<script src="../../common/assets/js/echarts.simple.min.js"></script>
<script src="../../common/assets/js/datetimepicker/bootstrap-datetimepicker.min.js" ></script>
<script src="../../common/assets/js/datetimepicker/bootstrap-datetimepicker.zh-CN.js" ></script>
<script src="../../common/js/util/util.js"></script>
<script src="../js/technicianPerformanceDetail.js"></script>
</body>
</html>
