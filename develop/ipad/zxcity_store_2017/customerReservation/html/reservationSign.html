<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>
        <title>预约到访</title>
        <link rel="stylesheet" href="../../common/assets/foundation-v5.5.3/foundation.min.css">
        <link rel="stylesheet" href="../../common/assets/jedate/skin/jedate.css">
        <link rel="stylesheet" href="../../common/assets/jedate/skin/mystyle.css">
        <link rel="stylesheet" href="../../common/css/common.css">
        <link rel="stylesheet" href="../css/reservationSubPage.css">
</head>
<body>
    <div class="search-box">
        <input type="text" class="sel-condition sel-date" id="selDate" readonly="readonly">
        <div class="sel-condition sel-tech">
            <a id="selTechnician" href="javascript:;" data-dropdown="techSelector" class="dropdown"><span>选择服务人员</span><i class="icon"></i></a>
            <ul id="techSelector" data-dropdown-content class="f-dropdown"></ul>
        </div>
        <div class="sel-condition sel-customer">
            <a id="selCustomer" href="javascript:;" data-dropdown="customerSelector" class="dropdown"><span>选择客户</span><i class="icon"></i></a>
            <ul id="customerSelector" data-dropdown-content class="f-dropdown"></ul>
        </div>
        <button type="button" class="btn-normal" id="searchBtn">查询</button>
    </div>
    <div class="list-box">
        <ul id="signInList" class="small-block-grid-2 medium-block-grid-3 large-block-grid-4"></ul>
    </div>

    <script src="../../common/assets/jquery.min.js"></script>
    <script src="../../common/assets/foundation-v5.5.3/foundation.min.js"></script>
    <script src="../../common/assets/foundation-v5.5.3/modernizr.js"></script>
    <script src="../../common/assets/layer/layer.js"></script>
    <script src="../../common/assets/jedate/jquery.jedate.js"></script>
