<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>
        <title>我的首页</title>
        <link rel="stylesheet" href="../common/assets/foundation-v5.5.3/foundation.min.css">
        <link rel="stylesheet" href="../common/css/common.css">
        <link rel="stylesheet" href="css/myHomePage.css">
    </head>
    <body>
        <div class="main-wrapper">
            <div class="main-title">
                <!-- <a href="javascript:;" class="return-icon"></a> -->
                <h5 class="title">我的首页</h5>
            </div>
            <div class="main-content">
                <div class="row">
                    <div class="medium-6 small-12 columns recording-module module-1">
                        <div class="module-inner">
                            <div class="module-title">客户回访</div>
                            <div class="module-con">
                                <div class="small-6 columns dividing-line">
                                    <div class="item">
                                        <p class="sub-title">最近一个月到店会员</p>
                                        <a class="color-grey count-num" id="oneMonthCome" href="javascript:void(0);"
                                           data-type="1">0</a>
                                    </div>
                                    <div class="item">
                                        <p class="sub-title">最近一个月注册会员</p>
                                        <a class="color-grey count-num" id="oneMonthRegister" href="javascript:void(0);"
                                           data-type="2">0</a>
                                    </div>
                                </div>
                                <div class="small-6 columns">
                                    <div class="item">
                                        <p class="sub-title">1~2个月未到店会员</p>
                                        <a class="color-grey count-num" id="twoMonthNotCome" href="javascript:void(0);"
                                           data-type="3">0</a>
                                    </div>
                                    <div class="item">
                                        <p class="sub-title">1~2个月未沟通会员</p>
                                        <a class="color-grey count-num" id="twoMonthNotCommunicatee"
                                           href="javascript:void(0);"
                                           data-type="4">0</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!--/.end of module-1-->

                    <div class="medium-6 small-12 columns recording-module module-3">
                        <div class="module-inner">
                            <div class="module-title"><a data-type="1" href="javascript:;">我的销售业绩</a></div>
                            <div class="module-con">
                                <div id="salesChart" class="bar-chart"></div>
                            </div>
                        </div>
                    </div><!--/.end of module-3-->
                    <div class="medium-6 small-12 columns recording-module module-4">
                        <div class="module-inner">
                            <div class="module-title"><a data-type="2" href="javascript:;">我的消耗业绩</a></div>
                            <div class="module-con">
                                <div id="consumptionChart" class="bar-chart"></div>
                            </div>
                        </div>
                    </div><!--/.end of module-4-->
                    <div class="medium-6 small-12 columns recording-module module-5">
                        <div class="module-inner">
                            <div class="module-title">新客分析</div>
                            <div class="module-con">
                                <div class="small-4 columns">
                                    <div class="item">
                                        <p id="todayRegister" class="count-num" data-type="3">0</p>
                                        <span class="color-grey sub-title">今日新客人数</span>
                                    </div>
                                    <div class="item">
                                        <p id="monthRegister" class="count-num" data-type="2">0</p>
                                        <span class="color-grey sub-title">本月新客人数</span>
                                    </div>
                                </div>
                                <div class="small-8 columns">
                                    <div id="newCustomerChart" class="radius-chart"></div>
                                </div>
                            </div>
                        </div>
                    </div><!--/.end of module-5-->
                    <div class="medium-6 small-12 columns recording-module module-6">
                        <div class="module-inner">
                            <div class="module-title">客户卡项预警</div>
                            <div class="module-con">
                                <div class="small-6 columns dividing-line">
                                    <div class="item">
                                        <p class="sub-title"></p>
                                        <span class="color-grey count-num"></span>
                                    </div>
                                    <div class="item">
                                        <p class="sub-title"></p>
                                        <span class="color-grey count-num"></span>
                                    </div>
                                </div>
                                <div class="small-6 columns">
                                    <div class="item">
                                        <p class="sub-title"></p>
                                        <span class="color-grey count-num"></span>
                                    </div>
                                    <div class="item">
                                        <p class="sub-title"></p>
                                        <span class="color-grey count-num"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!--/.end of module-6-->
                    <div class="medium-6 small-12 columns recording-module module-7">
                        <div class="module-inner">
                            <div class="module-title">赠送统计</div>
                            <div class="module-con">
                                <div class="small-4 columns">
                                    <div class="item">
                                        <p id="todayLargess" class="count-num" data-type="3">0</p>
                                        <span class="color-grey sub-title">今日赠送</span>
                                    </div>
                                    <div class="item">
                                        <p id="monthLargess" class="count-num" data-type="1">0</p>
                                        <span class="color-grey sub-title">本月已赠送</span>
                                    </div>
                                </div>
                                <div class="small-8 columns">
                                    <div id="sendCountChart" class="radius-chart"></div>
                                </div>
                            </div>
                        </div>
                    </div><!--/.end of module-7-->
                    <div class="medium-6 small-12 columns recording-module module-8">
                        <div class="module-inner">
                            <div class="module-title">预测提醒</div>
                            <div class="module-con">
                                <div class="small-4 columns">
                                    <div class="item">
                                        <p class="sub-title">销售预测</p>
                                        <a href="javascript:;" id="saleRemindNum" class="count-num" data-type="1">0</a>
                                    </div>
                                </div>
                                <div class="small-4 columns">
                                    <div class="item">
                                        <p class="sub-title">明日预约</p>
                                        <a href="javascript:;" id="bespokeRemindNum" class="count-num" data-type="2">0</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!--/.end of module-8-->
                    <div class="medium-6 small-12 columns recording-module module-2 hide">
                        <div class="module-inner">
                            <div class="module-title"></div>
                            <div class="module-con">

                            </div>
                        </div>
                    </div><!--/.end of module-2-->
                </div><!--/.row  -->
            </div><!--/.main-content  -->
        </div><!--/.main-wrapper  -->

        <!-- jQuery 库 -->
        <script src="../common/assets/jquery.min.js"></script>
        <!-- JavaScript 文件 -->
        <script src="../common/assets/foundation-v5.5.3/foundation.min.js"></script>
        <!-- modernizr.js 文件 -->
        <script src="../common/assets/foundation-v5.5.3/modernizr.js"></script>
        <script src="../common/assets/layer/layer.js"></script>
        <script src="../common/assets/echarts.simple.min.js"></script>
        <script src="../common/js/common.js"></script>

        <script src="js/myHomePage.js"></script>
    </body>
</html>
