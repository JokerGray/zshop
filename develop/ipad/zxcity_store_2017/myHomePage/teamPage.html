<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>
        <title></title>
        <link rel="stylesheet" href="../common/assets/foundation-v5.5.3/foundation.min.css">
        <link rel="stylesheet" href="../common/assets/jedate/skin/jedate.css">
    	<link rel="stylesheet" href="../common/assets/jedate/skin/mystyle.css">
        <link rel="stylesheet" href="../common/css/common.css">
        <link rel="stylesheet" href="css/teamPage.css">
    </head>
    <body>
        <div class="main-wrapper">
            <div class="main-title">
                <h5 class="title">我的首页</h5>
            </div>
            <div class="main-content">
                <div class="search-box">
                    <input type="text" class="datetime start-time"  id="startTime" readonly>至<input type="text" class="datetime end-time" id="endTime" readonly>
                    <button type="button" class="btn-normal" id="searchBtn">查询</button>
                </div>
                <div class="team-info">
                    <!-- <div class="row team-intro">
                        <div class="medium-3 columns">
                            <label class="inline-tit">团队名：</label><span class="intro-txt team-name">飞天小战队</span>
                        </div>
                        <div class="medium-3 columns">
                            <label class="inline-tit">团队主管：</label><span class="intro-txt team-leader">哈哈哈哈</span>
                        </div>
                        <div class="medium-6 columns">
                            <label class="inline-tit">所属门店：</label><span class="intro-txt team-shop">香港女人花(武汉店)</span>
                        </div>
                        <div class="medium-3 columns"></div>
                    </div> -->
                    <div class="row team-detail">
                        <div class="medium-6 columns detail-item">
                            <div class="sale-info">
                                <b class="num" id="xseNum">0</b>
                                <label>销售额</label>
                            </div>
                            <div class="consume-info">
                                <b class="num" id="xheNum">0</b>
                                <label>消耗额</label>
                            </div>
                        </div>
                        <div class="medium-3 columns detail-item">
                            <div class="item-inner">
                                <i class="icon czje-icon"></i>
                                <p class="detail-info">
                                    <label>充值金额</label>
                                    <b class="num" id="czjeNum">0</b>
                                </p>
                            </div>
                        </div>
                        <div class="medium-3 columns detail-item">
                            <i class="icon xkrh-icon"></i>
                            <p class="detail-info">
                                <label>新客入会</label>
                                <b class="num" id="xkrhNum">0</b>
                            </p>
                        </div>
                    </div>
                    <div class="row team-detail">
                        <div class="medium-3 columns detail-item">
                            <i class="icon fwrc-icon"></i>
                            <p class="detail-info">
                                <label>服务人次</label>
                                <b class="num" id="fwrcNum">0</b>
                            </p>
                        </div>
                        <div class="medium-3 columns detail-item">
                            <i class="icon yyrc-icon"></i>
                            <p class="detail-info">
                                <label>预约人次</label>
                                <b class="num" id="yyrcNum">0</b>
                            </p>
                        </div>
                        <div class="medium-3 columns detail-item">
                            <i class="icon czrc-icon"></i>
                            <p class="detail-info">
                                <label>充值人次</label>
                                <b class="num" id="czrcNum">0</b>
                            </p>
                        </div>
                        <div class="medium-3 columns detail-item">
                            <i class="icon ddrc-icon"></i>
                            <p class="detail-info">
                                <label>到店人次</label>
                                <b class="num" id="ddrcNum">0</b>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="team-list">
                    <p class="list-title">团队成员<span></span></p>
                    <table id="teamList" class="table">
                        <thead>
                            <tr>
                                <th>姓名</th>
                                <th>销售额</th>
                                <th>消耗额</th>
                                <th>充值人次</th>
                                <th>充值金额</th>
                                <th>到店人次</th>
                                <th>新客入会</th>
                                <th>服务人次</th>
                                <th>预约人次</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="../common/assets/jquery.min.js"></script>
        <script src="../common/assets/foundation-v5.5.3/foundation.min.js"></script>
        <script src="../common/assets/foundation-v5.5.3/modernizr.js"></script>
        <script src="../common/assets/layer/layer.js"></script>
        <script src="../common/assets/jedate/jquery.jedate.js"></script>
        <script src="../common/js/common.js"></script>
        <script src="js/teamPage.js"></script>
    </body>
</html>
