<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../common/assets/css/bootstrap.css" />
		<link rel="stylesheet" href="../../common/assets/paging/dist/paging.css">
		<link rel="stylesheet" href="../../common/css/common.css" />
		<link href="../css/addOftenCustomer.css" rel='stylesheet' />
		<title></title>
	</head>
	<body>
	    <div>
	    	<div id="tableCondition">

	    		<button type="button" class="btn" id="btnSel">搜索</button>

							<th>姓名</th>
							<th>电话</th>
							<th>会员编号</th>

							<th>操作</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
				<div class="pageview" id="customerPage"></div>
			</div>
	    </div>

		<!-- jquery组件 -->
		<script src="../../common/assets/jquery.min.js"></script>
		<script src="../../common/assets/jquery.bootpag.min.js"></script>
		<script src="../../common/assets/layer/layer.js"></script>
		<script src="../../common/assets/paging/dist/paging.js"></script>
		<script src="../../common/js/common.js"></script>
