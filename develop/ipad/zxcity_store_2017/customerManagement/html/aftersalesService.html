<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1"/>
        <title>售后服务</title>
        <link rel="stylesheet" href="../../common/assets/foundation-v5.5.3/foundation.min.css">
        <link rel="stylesheet" href="../../common/assets/jedate/skin/jedate.css">
        <link rel="stylesheet" href="../../common/assets/jedate/skin/mystyle.css">
        <link rel="stylesheet" href="../../common/assets/paging/dist/paging.css">
        <link rel="stylesheet" href="../../common/css/common.css">
        <link rel="stylesheet" href="../css/aftersalesService.css">
    </head>
    <body>
        <div class="main-title">
            <h5 class="title">售后服务</h5>
        </div>
        <div class="main-content">
            <div class="main-tab">
                <div class="button-group">
                    <button type="button" class="btn btn-default active">申请退卡</button>
                    <button type="button" class="btn btn-default">退卡明细</button>
                </div>
            </div>
            <div class="list-box">
                <div class="apply-return-box"><ul class="list"></ul></div>
                <div class="return-list hide">
                    <table id="returnListTable" class="table">
                        <thead>
                            <tr>
                                <th>客户名称</th>
                                <th>卡项名称</th>
                                <th>退卡操作人</th>
                                <th>退卡时间</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div class="pageview" id="returnListPage"></div>
                </div>
            </div>
        </div>
        <script src="../../common/assets/jquery.min.js"></script>
        <script src="../../common/assets/jquery.bootpag.min.js"></script>
        <script src="../../common/assets/layer/layer.js"></script>
        <script src="../../common/assets/paging/dist/paging.js"></script>
        <script src="../../common/js/common.js"></script>
        <script src="../js/aftersalesService.js"></script>
    </body>
</html>
