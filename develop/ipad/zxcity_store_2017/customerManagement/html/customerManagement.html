<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
		<link rel="stylesheet" href="../../common/assets/css/bootstrap.css" />
		<link rel="stylesheet" href="../../common/css/common.css" />
		<link rel="stylesheet" href="../css/customerManagement.css?v="+new Date().getTime()/>
		<title>客户管理</title>
	</head>
	<body class="homePage">
		<div class="main-title">
			<!-- <a href="javascript:;" onclick="history.go(-1)" class="return-icon"></a> -->
			<h5 class="title">客户管理</h5>
		</div>
	    <div class="main-content">
	    	<div class="table-condition-box">
				<div class="search-box">
					<input type="text" id="keyword" name="keyword" placeholder="根据熟客姓名做模糊搜索" />
		    		<button class="btn" id="btnSel">搜索</button>
				</div>
	    		<button class="btn" id="btnAdd">添加熟客</button>
				<button class="btn-default" id="birthLink">生日提醒</button>
	    	</div>
    		<div id="tableContent" class="row-fluid">
				<table class="table table-striped table-hover table-responsive" id="customerTable">
					<thead>
						<tr>
							<th>姓名</th>
							<th>电话</th>
							<th>会员编号</th>
							<th>会员类型</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
				<div class="pageview" id="customerPage"></div>
			</div>
	    </div>

		<script src="../../common/assets/jquery.min.js"></script>
		<script src="../../common/assets/jquery.bootpag.min.js"></script>
		<script src="../../common/assets/layer/layer.js"></script>
		<script src="../../common/js/common.js"></script>
		<script src="../js/customerManagement.js"></script>
	</body>
</html>
