<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
        <!-- <link rel="stylesheet" href="../../common/assets/foundation-v5.5.3/foundation.min.css"> -->
        <link rel="stylesheet" href="../../common/css/common.css">
        <link rel="stylesheet" href="../css/workOrderDetail.css">
        <title>工单详情</title>
    </head>
    <body>
        <div class="main-content">
            <!-- <div id="detailList"><ul></ul></div> -->
            <ul class="detail-box">
                <li class="detail-item">
                    <label class="item-label">订单编号：</label>
                    <span id="orderId" class="item-desc"></span>
                </li>
                <li class="detail-item">
                    <label class="item-label">工单编号：</label>
                    <span id="consumeNo" class="item-desc"></span>
                </li>
                <li class="detail-item">
                    <label class="item-label">客户名称：</label>
                    <span id="customerName" class="item-desc"></span>
                </li>
                <li class="detail-item">
                    <label class="item-label">服务名称：</label>
                    <span id="serviceName" class="item-desc"></span>
                </li>
                <li class="detail-item">
                    <label class="item-label">服务人员：</label>
                    <span id="waiter" class="item-desc"></span>
                </li>
                <li class="detail-item">
                    <label class="item-label">服务状态：</label>
                    <span id="status" class="item-desc"></span>
                </li>
                <li class="detail-item">
                    <label class="item-label">开单人：</label>
                    <span id="salesMan" class="item-desc"></span>
                </li>
                <li class="detail-item">
                    <label class="item-label">开单时间：</label>
                    <span id="consumeTime" class="item-desc"></span>
                </li>
            </ul>
        </div>

        <script src="../../common/assets/jquery.min.js"></script>
		<script src="../../common/assets/layer/layer.js"></script>
		<script src="../../common/js/common.js"></script>

        <script src="../js/workOrderDetail.js"></script>
