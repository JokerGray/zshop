<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1"/>
        <title></title>
        <link rel="stylesheet" href="../../common/assets/foundation-v5.5.3/foundation.min.css">
        <link rel="stylesheet" href="../../common/assets/jedate/skin/jedate.css">
        <link rel="stylesheet" href="../../common/assets/jedate/skin/mystyle.css">
        <link rel="stylesheet" href="../../common/css/common.css">
        <link rel="stylesheet" href="../css/customerInterview.css">
    </head>
    <body>
        <div class="main-title">
            <h5 class="title">客户访谈</h5>
        </div>
        <div class="main-content">
            <div class="search-box">
                <div class="sel-date" id="selDate"></div>
                <button type="button" class="btn-normal search-btn">查询</button>
            </div>
            <div class="content-box">
                <div class="info-box">
                    <ul class="customer-info">
                        <li class="customer-name">
                            <label class="info-label">客户名称：</label>
                            <span class="info-txt" id="customerName"></span>
                        </li>
                        <li class="customer-mobile">
                            <label class="info-label">客户电话：</label>
                            <span class="info-txt" id="customerMobile"></span>
                        </li>
                        <li class="customer-birth">
                            <label class="info-label">客户生日：</label>
                            <span class="info-txt" id="customerBirth">--</span>
                            <a href="javascript:;" id="editBirthBtn" class="edit-icon"></a>
                        </li>
                    </ul>
                </div>
                <div class="list-box">
                    <ul class="list">
                        <li class="list-item add-item">
                            <div class="item-inner">
                                <a href="javascript:;" class="add-btn"></a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="../../common/assets/jquery.min.js"></script>
        <script src="../../common/assets/jedate/jquery.jedate.js"></script>
        <script src="../../common/assets/layer/layer.js"></script>
        <script src="../../common/js/common.js"></script>
        <script src="../js/customerInterview.js"></script>
    </body>
</html>
