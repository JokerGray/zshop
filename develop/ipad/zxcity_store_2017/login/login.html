<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>
        <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
        <meta name="format-detection" content="telephone=no">
        <meta name="description" content="智享店务 智享城市 智能经营 智慧生活">
        <title>登录--智享店务</title>
        <link rel="shortcut icon" href="../favicon.ico">
        <link rel="stylesheet" href="../common/assets/foundation-v5.5.3/foundation.min.css">
        <link rel="stylesheet" href="../common/css/common.css">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <div class="main-wrapper">
            <h1 class="logo"><img src="image/logo_left@2x.png" alt=""></h1>
            <div class="login-box">
                <p class="slogen-mid slogen-1"><img src="image/loginTip1@2x.png" alt="智享店务"></p>
                <p class="slogen-mid slogen-2"><img src="image/loginTip2@2x.png" alt="自助五屏 智能店务"></p>
                <form>
                    <div class="input-box">
                        <i class="input-icon user-icon"></i>
                        <input type="text" class="input-text" name="usercode" id="usercode" placeholder="请输入你的账号" maxlength="20" autocomplete="off">
                    </div>
                    <div class="input-box">
                        <i class="input-icon pwd-icon"></i>
                        <input type="password" class="input-text" name="password" id="password" placeholder="请输入你的密码" maxlength="20" autocomplete="off">
                    </div>
                    <button type="button" class="login-btn" id="loginBtn">登录</button>
                </form>
            </div>
            <div class="slogen-bottom">
                <img src="image/slogen_bottom@2x.png" alt="智享城市 智能经营 智慧生活">
            </div>
        </div>

    <script src="../common/assets/less.min.js"></script>
    <script src="../common/assets/jquery.min.js"></script>
    <script src="../common/assets/foundation-v5.5.3/foundation.min.js"></script>
    <script src="../common/assets/foundation-v5.5.3/modernizr.js"></script>
    <script src="../common/assets/layer/layer.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="js/login.js"></script>
    </body>
</html>
