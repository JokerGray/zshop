<!DOCTYPE html>

    <head>

    <body>
        <div class="main-wrapper">
            <div class="main-title">
				<!-- <a href="javascript:;" class="return-icon"></a> -->
				<h5 class="title">统计报表</h5>
			</div>
            <div class="main-content">

<script src="../common/assets/jquery.min.js"></script>

<script id="statisticTpl" type="text/html">
    {{if permissionsList.length > 0}}
        {{each permissionsList obj i}}

                <span class="title">门店业绩</span>
            </li>
            {{/if}}
            {{if obj.percode == "pad_customer"}}
            <li class="nav-item">
                <a class="nav-link" data-href="customerPerformance" href="javascript:;">
                    <img src="image/icon_khyj@2x.png" alt="">
                </a>
                <span class="title">客户贡献</span>
            </li>
            {{/if}}
            {{if obj.percode == "pad_sale_performance"}}
            <li class="nav-item">

                </a>

            </li>
            {{/if}}
            {{if obj.percode == "pad_rank_statistics"}}
            <li class="nav-item">
                <a class="nav-link" data-href="shopRank" href="javascript:;">
                    <img src="image/icon_ph@2x.png" alt="">
                </a>
                <span class="title">排行</span>
            </li>
            {{/if}}
            {{if obj.percode == "pad_sale_detail"}}
            <li class="nav-item">
                <a class="nav-link" data-href="salesDetails" href="javascript:;">
                    <img src="image/icon_xsmx@2x.png" alt="">

                <span class="title">销售明细</span>
            </li>
            {{/if}}
            {{if obj.percode == "pad_cunsume_detail"}}
            <li class="nav-item">

            </li>

                </a>
                <span class="title">员工业绩</span>
            </li>
            {{/if}}
