<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>员工业绩</title>
    <link rel="stylesheet" href="../../common/assets/foundation-v5.5.3/foundation.min.css">
    <link rel="stylesheet" href="../../common/assets/jedate/skin/jedate.css">
    <link rel="stylesheet" href="../../common/assets/jedate/skin/mystyle.css">
    <link rel="stylesheet" href="../../common/assets/select2/select2.min.css">
    <link rel="stylesheet" href="../../common/assets/paging/dist/paging.css">
    <link rel="stylesheet" href="../../common/css/common.css">
    <link rel="stylesheet" href="../css/staffPerformance.css">
</head>
<body>
<div class="main-wrapper">
    <div class="main-title">
        <a href="javascript:;" class="return-icon"></a>
        <h5 class="title">员工业绩</h5>
    </div>
    <div class="main-content">
        <div class="search-bar">
            <div class="inline date-wrap">
                <label>年-月：</label><input type="text" class="form-control datetime" readonly="readonly" id="selDate">
            </div>
            <div class="inline shop-wrap">
                <label>所属店铺：</label>
                <select id="shopSelector"></select>
            </div>
            <div class="inline">
                <label>员工姓名：</label>
                <input type="text" class="form-control staff-name" id="staffName">
            </div>
            <button type="button" class="search-btn">查询</button>
        </div>
        <div class="list-box">
            <table id="listTable" class="table">
                <thead>
                <tr>
                    <th>员工姓名</th>
                    <th>充值业绩</th>
                    <th>划卡业绩</th>
                    <th>销售业绩</th>
                    <th>服务业绩</th>
                    <th>业绩总额</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div id="listPage" class="pageview"></div>
        </div>
    </div>
</div>

<script src="../../common/assets/jquery.min.js"></script>
<script src="../../common/assets/jquery.bootpag.min.js"></script>
<script src="../../common/assets/layer/layer.js"></script>
<script src="../../common/assets/jedate/jquery.jedate.js"></script>
<script src="../../common/assets/select2/select2.min.js"></script>
<script src="../../common/assets/paging/dist/paging.js"></script>
<script src="../../common/js/common.js"></script>
<script src="../js/staffPerformance.js"></script>
</body>
</html>
