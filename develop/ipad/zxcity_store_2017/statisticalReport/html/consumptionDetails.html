<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <link rel="stylesheet" href="../../common/assets/css/bootstrap.css"/>
    <link rel="stylesheet" href="../../common/assets/paging/dist/paging.css">
    <link rel="stylesheet" href="../../common/assets/jedate/skin/jedate.css">
    <link rel="stylesheet" href="../../common/assets/jedate/skin/mystyle.css">
    <link rel="stylesheet" href="../../common/css/common.css"/>

<body>
<div class="main-title">
    <a href="javascript:;" class="return-icon"></a>
    <h5 class="title">消耗明细</h5>
</div>
<div class="main-content">
    <div class="search-bar">
        <div class="form-inline date-wrap">
            <input type="text" id="startTime" class="form-control datetime start-time" readonly="readonly"/> 至 <input type="text" id="endTime" class="form-control datetime end-time"
                                                                                                                      readonly="readonly"/>
            产品名称 <input type="text" id="serviceName" class="form-control"/>
            <button type="button" class="btn btn-danger" id="searchBtn">查询</button>
        </div>
    </div>
    <table class="table table-striped consumptionDetails-List">
        <thead>
        <tr>
            <th>店铺名称</th>
            <th>产品名称</th>
            <th>消耗数量</th>
            <th>客户名称</th>
            <th>技师名称</th>
            <th>时间</th>
        </tr>
        </thead>
        <tbody id="consumptionDetails">
        </tbody>
    </table>
    <div id="page-selection" class="pageview"></div>
</div>

<script src="../../common/assets/jquery.min.js"></script>
