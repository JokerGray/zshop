<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<link rel="stylesheet" href="../../common/assets/foundation-v5.5.3/foundation.min.css">
	<link rel="stylesheet" href="../../common/assets/jedate/skin/jedate.css">
	<link rel="stylesheet" href="../../common/assets/jedate/skin/mystyle.css">
	<!-- <link rel="stylesheet" href="../../common/assets/css/bootstrap.css" /> -->
	<link rel="stylesheet" href="../../common/css/common.css" />
	<!-- <link rel="stylesheet" href="../../common/assets/datetimepicker/bootstrap-datetimepicker.min.css" /> -->
<link rel="stylesheet" href="../css/technicianPerformance.css" />

</head>
<body>
	<div class="main-title">
		<a href="javascript:;" onclick="history.go(-1)" class="return-icon"></a>
		<h5 class="title"><span></span>业绩详情页面</h5>
	</div>
	<div class="main-content">
		<div class="echarts-wrap">
			<div class="echarts-bar-box">
				<div class="echarts-date-wrap">
					<div class="date-wrap invisible">
						<div class="form-inline">
							<input type="text" class="form-control datetime start-time" readonly="readonly" id="startTime1">至<input type="text" class="form-control datetime end-time" readonly="readonly" id="endTime1">
							<button type="button" class="btn btn-normal">确定</button>
						</div>
					</div>
					<div class="tab-bar absolute date-type-selector">
						<div class="btn-group">
							<button type="button" class="btn active">本月</button>
							<button type="button" class="btn">本年</button>
							<button type="button" class="btn">更多</button>
						</div>
					</div>
				</div>
				<div class="echarts-bar" id="technicianBarChart"></div>
			</div>
			<div class="echarts-pie-box">
				<div class="echarts-date-wrap">
					<div class="date-wrap invisible">
						<div class="form-inline">
							<input type="text" class="form-control datetime start-time" readonly="readonly" id="startTime2">至<input type="text" class="form-control datetime end-time" readonly="readonly" id="endTime2">
							<button type="button" class="btn btn-normal">确定</button>
						</div>
					</div>
					<div class="tab-bar absolute date-type-selector">
						<div class="btn-group">
							<button type="button" class="btn active">本月</button>
							<button type="button" class="btn">本年</button>
							<button type="button" class="btn">更多</button>
						</div>
					</div>
				</div>
				<div class="echarts-pie" id="technicianPieChart"></div>
			</div>
		</div>
	</div>

<script src="../../common/assets/jquery.min.js"></script>
<script src="../../common/assets/layer/layer.js"></script>
<script src="../../common/assets/jedate/jquery.jedate.js"></script>
<script src="../../common/assets/echarts.simple.min.js"></script>
<!-- <script src="../../common/assets/datetimepicker/bootstrap-datetimepicker.min.js" ></script> -->
<!-- <script src="../../common/assets/datetimepicker/bootstrap-datetimepicker.zh-CN.js" ></script> -->
<script src="../../common/js/common.js"></script>
<script src="../js/technicianPerformanceDetail.js"></script>
</body>
</html>
