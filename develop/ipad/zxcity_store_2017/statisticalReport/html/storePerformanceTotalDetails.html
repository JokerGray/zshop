<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<link rel="stylesheet" href="../../common/assets/foundation-v5.5.3/foundation.min.css">
	<link rel="stylesheet" href="../../common/assets/jedate/skin/jedate.css">
	<link rel="stylesheet" href="../../common/assets/jedate/skin/mystyle.css">
	<link rel="stylesheet" href="../../common/css/common.css" />
<link rel="stylesheet" href="../css/storePerformanceTotalDetails.css" />
</head>
<body>
	<div class="main-title">
		<a class="return-icon" onclick="history.go(-1)"></a>
		<h5 class="title">
			<span id="shopName">门店</span>总业绩
		</h5>
	</div>
	<div class="main-content">
		<div id="salsumpTab" class="tab-box">
			<div class="tab-box-colspan">
				<ul>
					<li class="active"><a href="javascript:void(0)">业绩金额</a></li>
					<li><a href="javascript:void(0)">订单数量</a></li>
				</ul>
			</div>
		</div>
		<div class="echats-wrap">
			<div class="echats-date-wrap">
				<div id="barDateBox" class="date-wrap invisible">
					<input type="text" class="datetime start-time" readonly="readonly" id="startTime1"/> 至 <input type="text" class="datetime end-time" readonly="readonly" id="endTime1"/> <button class="btn btn-normal" id="barSearchBtn">确定</button>
				</div>
				<div class="tab-box absolute">
					<div id="barTab" class="tab-box-colspan">
						<ul>
							<li class="active"><a href="javascript:void(0)">本月</a></li>
							<li><a href="javascript:void(0)">本年</a></li>
							<li><a href="javascript:void(0)">更多</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="echats-salesconsumption" id="barChart"></div>

		</div>
		<div class="container-fluid pie-wrap">
			<div id="pieDateBox" class="date-wrap invisible">
				<input type="text" class="datetime start-time" id="startTime2" readonly="readonly" /> 至 <input type="text" class="datetime end-time" readonly="readonly" id="endTime2"/> <button class="btn btn-normal" id="pieSearchBtn">确定</button>
			</div>
			<div class="tab-box absolute">
				<div id="pieTab" class="tab-box-colspan">
					<ul>
						<li class="active"><a href="javascript:void(0)">本月</a></li>
						<li><a href="javascript:void(0)">本年</a></li>
						<li><a href="javascript:void(0)">更多</a></li>
					</ul>
				</div>
			</div>
			<div class="large-6 medium-6 columns">
				<div class="echats-pie" id="salePieChart"></div>
			</div>
			<div class="large-6 medium-6 columns">
				<div class="echats-pie" id="consumptionPieChart"></div>
			</div>
		</div>
	</div>
	<!-- JQUERY SCRIPTS -->
	<script src="../../common/assets/jquery.min.js"></script>
	<script src="../../common/assets/jquery.bootpag.min.js"></script>
	<script src="../../common/assets/layer/layer.js"></script>
	<script src="../../common/assets/jedate/jquery.jedate.js"></script>
	<script src="../../common/assets/echarts.simple.min.js"></script>
	<script src="../../common/js/common.js"></script>
	<script src="../js/storePerformanceTotalDetails.js"></script>
</body>
</html>
