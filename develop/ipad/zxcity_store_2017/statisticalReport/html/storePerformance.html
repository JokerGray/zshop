<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" href="../../common/assets/foundation-v5.5.3/foundation.min.css">
    <link rel="stylesheet" href="../../common/assets/jedate/skin/jedate.css">
    <link rel="stylesheet" href="../../common/assets/jedate/skin/mystyle.css">
    <link rel="stylesheet" href="../../common/assets/select2/select2.min.css">
    <link rel="stylesheet" href="../../common/assets/paging/dist/paging.css">
    <link rel="stylesheet" href="../../common/css/common.css">
    <link rel="stylesheet" href="../css/storePerformance.css"/>
</head>
<body>
<div class="main-title">
    <a href="javascript:;" class="return-icon"></a>
    <div class="selector-box">
        <select name="shopSelector" id="shopSelector"></select>
    </div>
    <h5 class="title">门店业绩<span></span></h5>
</div>
<div class="main-content">
    <div class="all-store">
        <div class="statistics-bar">
            <a class="consumetotal">
                <span class="total">0</span> <span class="tit">总消耗金额</span>
            </a>
            <a class="salestotal">
                <span class="total">0</span> <span class="tit">总销售金额</span>
            </a>
        </div>
        <div class="search-bar">
            <div class="form-inline pull-right date-wrap">
                <input type="text" class="form-control datetime start-time" id="startTime" readonly="readonly"/> 至 <input
                    type="text" id="endTime" class="form-control datetime end-time" readonly="readonly"/>
                <button type="button" class="btn btn-normal" id="searchBtn1">查询</button>
            </div>
        </div>
        <table class="table table-striped table-hover storePerformance-List">
            <thead>
            <tr>
                <th width="28%">门店名称</th>
                <th width="18%">消耗金额</th>
                <th width="18%">消耗订单量</th>
                <th width="18%">销售业绩</th>
                <th width="18%">销售订单量</th>
            </tr>
            </thead>
            <tbody id="storePerformance">
            </tbody>
        </table>
        <div id="page-selection" class="pageview"></div>
    </div>
    <div class="single-store hide">
        <div class="date-wrap">
            <input type="text" class="datetime start-time" id="startTime2" readonly="readonly"/> 至 <input
                type="text" id="endTime2" class="datetime end-time" readonly="readonly"/>
            <button type="button" class="btn btn-normal search-btn" id="searchBtn2">查询</button>
        </div>
        <div class="store-detail">
            <div class="row">
                <div class="medium-3 columns detail-item">
                    <i class="icon xse-icon"></i>
                    <div class="detail-info">
                        <label class="item-tit">销售额</label>
                        <b class="item-num" id="xseNum">0</b>
                    </div>
                </div>
                <div class="medium-3 columns detail-item">
                    <i class="icon xhe-icon"></i>
                    <div class="detail-info">
                        <label class="item-tit">消耗额</label>
                        <b class="item-num" id="xheNum">0</b>
                    </div>
                </div>
                <div class="medium-3 columns detail-item">
                    <i class="icon czje-icon"></i>
                    <div class="detail-info">
                        <label class="item-tit">充值金额</label>
                        <b class="item-num" id="czjeNum">0</b>
                    </div>
                </div>
                <div class="medium-3 columns detail-item">
                    <i class="icon xkrh-icon"></i>
                    <div class="detail-info">
                        <label class="item-tit">新客入会</label>
                        <b class="item-num" id="xkrhNum">0</b>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="medium-3 columns detail-item">
                    <i class="icon czrc-icon"></i>
                    <div class="detail-info">
                        <label class="item-tit">充值人次</label>
                        <b class="item-num" id="czrcNum">0</b>
                    </div>
                </div>
                <div class="medium-3 columns detail-item">
                    <i class="icon xbhy-icon"></i>
                    <div class="detail-info">
                        <label class="item-tit">续办会员</label>
                        <b class="item-num" id="xbhyNum">0</b>
                    </div>
                </div>
                <div class="medium-3 columns detail-item">
                    <i class="icon ddsl-icon"></i>
                    <div class="detail-info">
                        <label class="item-tit">订单数量</label>
                        <b class="item-num" id="ddslNum">0</b>
                    </div>
                </div>
                <div class="medium-3 columns detail-item">
                    <i class="icon yyrc-icon"></i>
                    <div class="detail-info">
                        <label class="item-tit">预约人次</label>
                        <b class="item-num" id="yyrcNum">0</b>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="medium-3 columns detail-item">
                    <i class="icon dbxf-icon"></i>
                    <div class="detail-info">
                        <label class="item-tit">最大单笔消费</label>
                        <b class="item-num" id="zddbxfNum">0</b>
                    </div>
                </div>
                <div class="medium-3 columns detail-item">
                    <i class="icon ddrc-icon"></i>
                    <div class="detail-info">
                        <label class="item-tit">到店消费人次</label>
                        <b class="item-num" id="ddrcNum">0</b>
                    </div>
                </div>
                <div class="medium-3 columns detail-item">
                    <i class="icon zszjz-icon"></i>
                    <div class="detail-info">
                        <label class="item-tit">赠送总价值</label>
                        <b class="item-num" id="zszjzNum">0</b>
                    </div>
                </div>
                <div class="medium-3 columns">

                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../common/assets/jquery.min.js"></script>
<script src="../../common/assets/jquery.bootpag.min.js"></script>
<script src="../../common/assets/layer/layer.js"></script>
<script src="../../common/assets/jedate/jquery.jedate.js"></script>
<script src="../../common/assets/select2/select2.min.js"></script>
<script src="../../common/assets/echarts.simple.min.js"></script>
<script src="../../common/assets/paging/dist/paging.js"></script>
<script src="../../common/js/common.js"></script>
<script src="../js/storePerformance.js"></script>
</body>
</html>
