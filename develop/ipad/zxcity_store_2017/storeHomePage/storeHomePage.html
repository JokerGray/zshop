<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>
        <title></title>
        <link rel="stylesheet" href="../common/assets/foundation-v5.5.3/foundation.min.css">
        <link rel="stylesheet" href="../common/css/common.css">
        <link rel="stylesheet" href="css/storeHomePage.css">
    </head>
    <body>
        <div class="main-wrapper">
            <div class="main-title">
                <!-- <a href="javascript:;" class="return-icon"></a> -->
                <h5 class="title">门店首页</h5>
            </div>
            <div class="main-content">
                <div class="row">
                    <div class="medium-6 small-12 columns recording-module module-1">
                        <div class="module-inner">
                            <div class="module-title"><a id="shopSaleLink" data-type="1" href="javascript:;">门店销售业绩</a></div>
                            <div class="module-con">
                                <div id="salesChart" class="bar-chart"></div>
                            </div>
                        </div>
                    </div><!--/.end of module-3-->
                    <div class="medium-6 small-12 columns recording-module module-2">
                        <div class="module-inner">
                            <div class="module-title"><a id="shopCostLink" data-type="2" href="javascript:;">门店消耗业绩</a></div>
                            <div class="module-con">
                                <div id="consumptionChart" class="bar-chart"></div>
                            </div>
                        </div>
                    </div><!--/.end of module-4-->
                    <div class="medium-6 small-12 columns recording-module module-4">
                        <div class="module-inner">
                            <div class="module-title">哪个产品最好卖</div>
                            <div class="module-con"></div>
                        </div>
                    </div><!--/.end of module-1-->
                    <div class="medium-6 small-12 columns recording-module module-5">
                        <div class="module-inner">
                            <div class="module-title">哪个客户贡献最大</div>
                            <div class="module-con"></div>
                        </div>
                    </div><!--/.end of module-5-->
                    <div class="medium-6 small-12 columns recording-module module-6">
                        <div class="module-inner">
                            <div class="module-title">哪个员工贡献最大</div>
                            <div class="module-con"></div>
                        </div>
                    </div><!--/.end of module-7-->
                    <div class="medium-6 small-12 columns recording-module module-7">
                        <div class="module-inner">
                            <div class="module-title">门店赠送</div>
                            <div class="module-con">
                                <div class="small-6 columns">
                                    <div class="item">
                                        <a href="javascript:;" id="todayLargess" class="count-num" data-type="3">0</a>
                                        <span class="color-grey sub-title">今日赠送</span>
                                    </div>
                                </div>
                                <div class="small-6 columns"></div>
                            </div>
                        </div>
                    </div><!--/.end of module-6-->
                    <div class="medium-6 small-12 columns recording-module module-8">
                        <div class="module-inner">
                            <div class="module-title">今日她来</div>
                            <div class="module-con">
                                <div class="small-6 columns">
                                    <div class="item">
                                        <p class="sub-title">今日她来</p>
                                        <a class="count-num" id="sheGoNum">0</a>
                                    </div>
                                </div>
                                <div class="small-6 columns">
                                    <div class="item">
                                        <p class="sub-title">您的功劳</p>
                                        <a class="count-num" id="sheGoCredit">0</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!--/.end of module-8-->
                    <div class="medium-6 small-12 columns recording-module module-3">
                        <div class="module-inner">
                            <div class="module-title">预测提醒</div>
                            <div class="module-con">
                                <div class="small-4 columns">
                                    <div class="item">
                                        <p class="sub-title">销售预测</p>
                                        <a href="javascript:;" id="saleRemindNum" class="count-num" data-type="1">0</a>
                                    </div>
                                </div>
                                <div class="small-4 columns">
                                    <div class="item">
                                        <p class="sub-title">明日预约</p>
                                        <a href="javascript:;" id="bespokeRemindNum" class="count-num" data-type="2">0</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!--/.end of module-2-->
                </div><!--/.row  -->
            </div><!--/.main-content  -->
        </div><!--/.main-wrapper  -->

        <!-- jQuery 库 -->
        <script src="../common/assets/jquery.min.js"></script>
        <!-- JavaScript 文件 -->
        <script src="../common/assets/foundation-v5.5.3/foundation.min.js"></script>
        <!-- modernizr.js 文件 -->
        <script src="../common/assets/foundation-v5.5.3/modernizr.js"></script>
        <script src="../common/assets/echarts.simple.min.js"></script>
        <script src="../common/assets/layer/layer.js"></script>
        <script src="../common/js/common.js"></script>
        <script src="js/storeHomePage.js"></script>
    </body>
</html>
