<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0" />
    <title>列表</title>
    <link rel="stylesheet" href="../../common/assets/foundation-v5.5.3/foundation.min.css">
    <link rel="stylesheet" href="../../common/assets/paging/dist/paging.css">
    <link rel="stylesheet" href="../../common/css/common.css">
    <link rel="stylesheet" href="../css/list.css" />
</head>

<body>
    <div class="main-wrapper">
        <div class="main-title">
            <a href="javascript:void(0);" class="return-icon"></a>
            <h5 class="title">活动引客</h5>
        </div>
        <div class="main-content">
            <div class="content-top">
                <div id="slogen" class="slogen">
                    <span class="slogen-icon"></span>
                    <span class="slogen-desc">大量基于线下活动形成的圈子</span>
                </div>
                <button type="button" id="btnAdd" class="btn-default publish-btn hide">发布</button>
            </div>
            <div class="list-box">
                <table id="listTable" class="table table-hover list-table">
                    <thead>
                        <tr>
                            <th>标题</th>
                            <th>作者</th>
                            <th>点赞</th>
                            <th>浏览</th>
                            <th>发布时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="pagination-centered" id="listPage"></div>
            </div>
        </div>
    </div>

</body>

<script src="../../common/assets/jquery.min.js"></script>
<script src="../../common/assets/jquery.bootpag.min.js"></script>
<script src="../../common/assets/layer/layer.js"></script>
<script src="../../common/assets/paging/dist/paging.js"></script>
<script src="../../common/js/common.js"></script>
<script src="../js/list.js"></script>

</html>
