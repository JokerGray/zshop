<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="../assets/hplus/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/addservice.css" />
    </head>
    <body>
        <div class="service-wrapper">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-xs-3 control-label">基础服务：</label>
                    <div class="col-xs-9 input-group">
                        <input type="text" name="serviceName" class="form-control" aria-label="..." disabled="disabled">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></button>
                            <div id="dropdownList" class="dropdown-menu dropdown-menu-right">
                                <table class="table table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>服务名称</th>
                                            <th>服务价格</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr id="123" data-name="SPA泡澡">
                                            <td>1</td>
                                            <td>SPA泡澡</td>
                                            <td>200</td>
                                        </tr>
                                        <tr id="234" data-name="艾魔灸">
                                            <td>2</td>
                                            <td>艾魔灸</td>
                                            <td>200</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 control-label">服务卡名：</label>
                    <div class="col-xs-9">
                        <input type="text" name="cardName" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 control-label">打包次数：</label>
                    <div class="col-xs-9">
                        <input type="text" name="count" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 control-label">单价(元)：</label>
                    <div class="col-xs-9">
                        <input type="text" name="price" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn submit-btn" type="button">确定</button>
                </div>
            </form>
        </div>

    <script src="../assets/hplus/js/jquery.min.js"></script>
    <script src="../assets/layer/layer.js"></script>
    <script src="../assets/hplus/js/bootstrap.min.js"></script>
    <script src="js/addservice.js"></script>
    </body>
</html>
