<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>上传共享</title>
        <link rel="stylesheet" href="../assets/hplus/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/uploadShare.css"/>
        <link rel="stylesheet" href="../assets/kindeditor-4.1.7/themes/default/default.css"/>
    </head>
    <body>
        <div class="uploadContainer">
            <div class="uploadShare">
                <a class="show-back" href="javascript:history.back(-1);"><span class="glyphicon glyphicon-menu-left"></span>返回</a>
                <a class="upload-img"><img src="image/placeholder_img_01.png"></a>
            </div>
            <div class="upload-form">
                <form method="post">
                    <div class="upload-form-title form-group">
                        <input type="text" class="form-title-input form-control" name="add-title" id="title" placeholder="标题（5-30字）">
                        <span class="upload-form-total"><i class="upload-form-num">0</i>/30</span>
                    </div>
                    <div class="plarContent">
                        <div class="plarContent-text">
                            <textarea style="width: 100%; height: 411px;" id="detail" name="detail" class="form-control required" aria-required="true" ></textarea>
                        </div>
                    </div>
                    <div class="upload-form-btn">
                        <button class="upload-form-submit btn" type="submit">发布</button>
                        <button class="upload-form-back btn" type="button" onclick="javascript:history.back(-1);">取消</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- jquery组件 -->
        <script src="../assets/js/jquery-1.8.2.min.js"></script>
        <script src="../assets/kindeditor-4.1.7/kindeditor-all-min.js"></script>
        <script src="../assets/kindeditor-4.1.7/lang/zh_CN.js"></script>
        <script src="../assets/layer/layer.js"></script>
        <script src="js/uploadShare.js"></script>
    </body>
</html>
