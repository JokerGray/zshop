<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>图片设置-全部</title>
        <link rel="stylesheet" href="../assets/hplus/css/bootstrap.min.css">
        <link rel="stylesheet" href="../assets/kindeditor-4.1.7/themes/default/default.css"/>
        <link rel="stylesheet" href="css/addproduct.css">
    </head>
    <body>
        <div class="pop-main">
            <div class="pop-content">
                <form>
                    <div class="pop-pic-set pull-left">
                        <div class="form-group">
                            <label>商品名称：</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>商品价格：</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>商品库存：</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>商品详细介绍：</label>
                            <div class="multi-text">
                                <textarea name="detail" style="width: 100%; height: 120px;"  class="form-control required" aria-required="true" ></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="upload-pic">
                                <div class="show-img">
                                    <input type="hidden" name="picUrl">
                                    <img src="image/placeholder_img_01.png" alt="pladceholder figure">
                                </div>
                                <a href="javascript:;" class="upload-pic-btn">【<span>设置图片</span>】
                                    <input type="file" accept="image/png,image/gif" name="file">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="attribute-set pull-left">
                        <div class="form-group">
                            <label>商品规格：<span class="type-mark">(可以从已有的商品规格中选择，也可以自定义添加)</span></label>
                            <div class="type-list">
                                <ul>
                                    <li class="type-item clearfix">
                                        <a data-id="1" class="select-icon" href="javascript:void(0);"></a>
                                        <span class="item-name pull-left">大小</span>
                                        <div class="sub-item-list pull-left">
                                            <label><input type="checkbox" value="S">S</label>
                                            <label><input type="checkbox" value="M">M</label>
                                            <label><input type="checkbox" value="L">L</label>
                                            <label><input type="checkbox" value="XL">XL</label>
                                        </div>
                                    </li>
                                    <li class="type-item clearfix">
                                        <a data-id="2" class="select-icon" href="javascript:void(0);"></a>
                                        <span class="item-name pull-left">颜色</span>
                                        <div class="sub-item-list pull-left">
                                            <label><input type="checkbox" value="红">红</label>
                                            <label><input type="checkbox" value="黄">黄</label>
                                            <label><input type="checkbox" value="蓝">蓝</label>
                                            <label><input type="checkbox" value="绿">绿</label>
                                        </div>
                                    </li>
                                    <li class="type-item clearfix">
                                        <a data-id="3" class="select-icon" href="javascript:void(0);"></a>
                                        <span class="item-name pull-left">容量</span>
                                        <div class="sub-item-list pull-left">
                                            <label><input type="checkbox" value="100ml">100ml</label>
                                            <label><input type="checkbox" value="200ml">200ml</label>
                                            <label><input type="checkbox" value="300ml">300ml</label>
                                            <label><input type="checkbox" value="450ml">450ml</label>
                                        </div>
                                    </li>
                                </ul>
                                <div class="btn-box">
                                    <button class="btn diy-type-btn" type="button">自定义添加</button>
                                    <button class="btn btn-primary submit-btn" type="button">确定</button>
                                </div>
                            </div>
                            <div class="show-list">
                                <table id="typeShowTable" class="table">
                                    <!-- <thead>
                                        <tr>
                                            <th>颜色、大小</th>
                                            <th>数量</th>
                                            <th>价格</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>蓝、150ml</td>
                                            <td><input type="text"></td>
                                            <td><input type="text"></td>
                                            <td><i class="glyphicon glyphicon-trash"></i></td>
                                        </tr>
                                    </tbody> -->
                                </table>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="../assets/js/jquery-1.8.2.min.js"></script>
        <script src="../assets/kindeditor-4.1.7/kindeditor-all-min.js"></script>
        <script src="../assets/kindeditor-4.1.7/lang/zh_CN.js"></script>
        <script src="../assets/layer/layer.js"></script>
        <script src="js/addproduct.js"></script>
    </body>
</html>
