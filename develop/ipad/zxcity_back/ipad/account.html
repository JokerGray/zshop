<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>账户</title>
        <link rel="stylesheet" href="../assets/hplus/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/account.css"/>
    </head>
    <body>
        <div class="accountContainer">
            <h3><span>账户</span><a href="uploadDetail.html" class="account-user"><img src="image/placeholder_img_01.png"></a></h3>
            <div class="account-head">
                <div class="account-shop">
                    <label>店铺:</label>
                    <select>
                        <option>1</option>
                        <option>1</option>
                        <option>1</option>
                    </select>
                </div>
                <div class="import-msearch" id="toolbar">
                    <input type="text" class="search-text" id="keyword" name="keyword" placeholder="搜索关键字">
                    <button id="btnSel" type="button" class="btn search-btn" >搜索</button>
                </div>
            </div>
            <div class="account-detail">
                <table class="account-table table table-striped table-hover">
                    <tr>
                        <th>姓名</th>
                        <th>电话</th>
                        <th>会员编号</th>
                        <th>服务顾问</th>
                        <th>会员类型</th>
                    </tr>
                </table>
                <div class="pageview" id="customerPage"></div>
            </div>
        </div>
        <!-- jquery组件 -->
        <script src="../assets/js/jquery-1.8.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.bootpag.min.js"></script>
        <script src="js/commonUtil.js"></script>
        <script src="../assets/layer/layer.js"></script>
        <script src="js/account.js"></script>
    </body>
</html>
